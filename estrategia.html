<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Portafolio Eficiente</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; --warning: #f59e0b; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: auto; }
        
        /* HEADER Y NAVEGACIÃ“N */
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin-bottom: 15px; }
        h1 { font-size: 20px; color: var(--gold); margin: 0; }
        .nav-links { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-nav { flex: 1; text-align: center; padding: 12px; background: var(--card); color: white; text-decoration: none; border-radius: 10px; border: 1px solid var(--accent); font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .btn-clear-top { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid var(--danger); padding: 6px 10px; border-radius: 8px; font-weight: bold; font-size: 10px; cursor: pointer; }

        /* DASHBOARD */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
        .stat-label { font-size: 9px; text-transform: uppercase; color: #94a3b8; }
        .stat-val { font-size: 16px; font-weight: 800; color: var(--success); display: block; }

        /* FILTROS */
        .filters-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select { width: 100%; background: var(--card); color: white; border: 1px solid var(--accent); padding: 10px; border-radius: 10px; font-size: 13px; outline: none; }

        /* TARJETAS DE EQUIPO */
        .team-card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid #334155; position: relative; overflow: hidden; }
        .strategy-tag { position: absolute; top: -8px; right: 15px; background: var(--gold); color: #000; font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .team-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .team-name { font-size: 16px; font-weight: 700; color: var(--accent); }
        .partidos-badge { font-size: 10px; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; }
        
        /* CUENTA REGRESIVA */
        .timer-container { margin: 10px 0; }
        .timer-header { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 4px; font-weight: bold; }
        .progress-bar { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.5s ease; }

        /* EFICIENCIA Y VALOR */
        .efficiency-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .eff-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid transparent; }
        .eff-item.target { border-color: var(--success); background: rgba(16, 185, 129, 0.05); }
        .eff-label { font-size: 9px; color: #94a3b8; display: block; text-transform: uppercase; margin-bottom: 4px; }
        .eff-val { font-size: 15px; font-weight: bold; }
        
        .value-check { margin-top: 12px; background: #0f172a; padding: 10px; border-radius: 10px; border: 1px solid #334155; }
        .input-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .value-check input { width: 80px; background: var(--card); border: 1px solid var(--accent); color: white; padding: 8px; border-radius: 8px; text-align: center; font-weight: bold; }
        
        .btn-place { display: none; width: 100%; margin-top: 12px; padding: 14px; background: var(--success); color: white; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        .btn-del { background: transparent; color: var(--danger); border: 1px solid var(--danger); padding: 8px; border-radius: 8px; font-weight: 700; width: 100%; margin-top: 12px; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <div class="header-flex">
        <h1>ðŸ“‚ Portafolio V3.2</h1>
        <button class="btn-clear-top" onclick="clearSaved()">Borrar Todo</button>
    </div>

    <div class="nav-links">
        <a href="index.html" class="btn-nav">AnÃ¡lisis Hub</a>
        <a href="apuestas.html" class="btn-nav" style="background: var(--gold); color: black; border-color: var(--gold);">ðŸŽ¯ Mis Apuestas</a>
    </div>

    <div class="dashboard">
        <div class="stat-card"><span class="stat-label">ROI Acumulado</span><span id="totalUnitsGlobal" class="stat-val">0.00</span></div>
        <div class="stat-card"><span class="stat-label">Equipos Guardados</span><span id="totalTeams" class="stat-val" style="color:var(--gold)">0</span></div>
    </div>

    <div class="filters-grid">
        <select id="strategyFilter" onchange="renderTable()"><option value="all">Estrategias (Todas)</option></select>
        <select id="leagueFilter" onchange="renderTable()"><option value="all">Ligas (Todas)</option></select>
    </div>

    <div id="savedContainer"></div>
</div>

<script>
let savedData = [];

function loadSavedData() {
    savedData = JSON.parse(localStorage.getItem('bettingStrategy') || "[]");
    updateFilters(); 
    renderTable();
}

function updateFilters() {
    const sSelect = document.getElementById('strategyFilter');
    const lSelect = document.getElementById('leagueFilter');
    const strategies = [...new Set(savedData.map(i => i.estrategia || "General"))].sort();
    const leagues = [...new Set(savedData.map(i => i.liga))].sort();
    
    let sOpt = '<option value="all">Estrategias (Todas)</option>';
    strategies.forEach(s => sOpt += `<option value="${s}">${s}</option>`);
    sSelect.innerHTML = sOpt;
    
    let lOpt = '<option value="all">Ligas (Todas)</option>';
    leagues.forEach(l => lOpt += `<option value="${l}">${l}</option>`);
    lSelect.innerHTML = lOpt;
}

// CORRECCIÃ“N: Usar identificador Ãºnico por equipo para los inputs
function checkValue(input, targetOdd, teamId) {
    const val = parseFloat(input.value);
    const btn = document.getElementById('btn-place-' + teamId);
    const res = document.getElementById('res-' + teamId);
    
    if(val >= targetOdd) {
        res.innerHTML = "VALOR CONFIRMADO âœ…"; 
        res.style.color = "var(--success)";
        btn.style.display = "block";
    } else {
        res.innerHTML = val ? "SIN VALOR âŒ" : ""; 
        res.style.color = "var(--danger)";
        btn.style.display = "none";
    }
}

// CORRECCIÃ“N: FunciÃ³n de envÃ­o mejorada que busca por identificador, no por Ã­ndice de array
function placeBet(teamId) {
    // Buscamos el equipo en el array original usando su ID/Nombre Ãºnico
    const item = savedData.find(t => (t.equipo + t.estrategia).replace(/\s/g, '') === teamId);
    const cuotaReal = document.getElementById('input-' + teamId).value;
    
    if(!item || !cuotaReal) return;

    const activeBets = JSON.parse(localStorage.getItem('activeBets') || "[]");
    
    activeBets.push({
        ...item,
        cuotaFinal: cuotaReal,
        fechaColocada: new Date().toLocaleString(),
        estado: 'PENDIENTE'
    });
    
    localStorage.setItem('activeBets', JSON.stringify(activeBets));
    alert(`Â¡Apuesta de ${item.equipo} enviada al control!`);
    window.location.href = 'apuestas.html';
}

function renderTable() {
    const container = document.getElementById('savedContainer');
    const stratVal = document.getElementById('strategyFilter').value;
    const leagueVal = document.getElementById('leagueFilter').value;
    
    const filtered = savedData.filter(i => 
        (stratVal === 'all' || i.estrategia === stratVal) && 
        (leagueVal === 'all' || i.liga === leagueVal)
    );
    
    document.getElementById('totalUnitsGlobal').innerText = filtered.reduce((acc, i) => acc + parseFloat(i.unidades || 0), 0).toFixed(2);
    document.getElementById('totalTeams').innerText = filtered.length;
    
    const ahora = new Date();
    const PLAZO_MAX = 30;

    container.innerHTML = filtered.map((item) => {
        // Creamos un ID Ãºnico para los elementos del DOM (Nombre + Estrategia sin espacios)
        const teamId = (item.equipo + item.estrategia).replace(/\s/g, '');
        const fechaAnalisis = item.timestamp ? new Date(item.timestamp) : ahora;
        const diffDias = Math.floor((ahora - fechaAnalisis) / 86400000);
        const restantes = Math.max(0, PLAZO_MAX - diffDias);
        const porcentaje = (restantes / PLAZO_MAX) * 100;
        
        let colorBarra = "var(--success)";
        if (restantes <= 0) colorBarra = "var(--danger)";
        else if (restantes < 15) colorBarra = "var(--warning)";

        return `
        <div class="team-card">
            <span class="strategy-tag">${item.estrategia}</span>
            <div class="team-header">
                <div class="team-name">${item.equipo} <span class="partidos-badge">${item.partidos}p</span></div>
                <div style="color:var(--success); font-weight:800; font-size:14px;">${item.roi} ROI</div>
            </div>

            <div class="timer-container">
                <div class="timer-header">
                    <span>Re-analizar en:</span>
                    <span style="color:${colorBarra}">${restantes} dÃ­as</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${porcentaje}%; background: ${colorBarra};"></div>
                </div>
            </div>

            <div class="efficiency-grid">
                <div class="eff-item"><span class="eff-label">EQUILIBRIO</span><span class="eff-val" style="color:var(--danger)">@${item.minOdd}</span></div>
                <div class="eff-item target"><span class="eff-label">OBJETIVO</span><span class="eff-val" style="color:var(--success)">@${item.targetOdd}</span></div>
            </div>

            <div class="value-check">
                <div class="input-row">
                    <small style="font-size:10px; opacity:0.8;">CUOTA ACTUAL:</small>
                    <input type="number" step="0.01" id="input-${teamId}" placeholder="0.00" oninput="checkValue(this, ${item.targetOdd}, '${teamId}')">
                </div>
                <div id="res-${teamId}" style="font-size:11px; font-weight:bold; margin-top:8px; text-align:center;"></div>
                <button id="btn-place-${teamId}" class="btn-place" onclick="placeBet('${teamId}')">ðŸŽ¯ COLOCAR APUESTA (Stake ${item.stake})</button>
            </div>

            <button class="btn-del" onclick="deleteItem('${item.equipo}', '${item.estrategia}')">ELIMINAR DEL PORTAFOLIO</button>
        </div>`;
    }).join('') || "<p style='text-align:center; opacity:0.3; margin:40px;'>No hay equipos que coincidan con el filtro.</p>";
}

function deleteItem(n, s) { 
    if(confirm(`Â¿Eliminar ${n} de tu portafolio?`)) { 
        savedData = savedData.filter(i => !(i.equipo === n && i.estrategia === s)); 
        localStorage.setItem('bettingStrategy', JSON.stringify(savedData)); 
        loadSavedData(); 
    } 
}

function clearSaved() { 
    if(confirm("Â¿Borrar TODO el portafolio permanentemente?")) { 
        localStorage.removeItem('bettingStrategy'); 
        loadSavedData(); 
    } 
}

window.onload = loadSavedData;
</script>
</body>
</html>
