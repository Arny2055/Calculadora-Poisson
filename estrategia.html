<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Portafolio - Mobile</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; font-size: 13px; margin: 0; }
        .container { max-width: 100%; margin: auto; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: var(--gold); font-size: 18px; margin: 0 0 15px 0; border-bottom: 2px solid var(--gold); padding-bottom: 5px; }
        
        .stats-summary { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #2d3748; }
        .stat-val { display: block; font-size: 16px; font-weight: bold; color: var(--success); }
        .stat-label { font-size: 9px; text-transform: uppercase; opacity: 0.7; }

        .filter-section { margin-bottom: 15px; }
        select { width: 100%; background: #334155; color: white; border: 1px solid var(--accent); padding: 10px; border-radius: 8px; font-size: 14px; }
        
        /* Tabla Responsiva para iPhone */
        table { width: 100%; border-collapse: collapse; }
        thead { display: none; } /* Ocultamos cabecera en m√≥vil */
        tr { display: block; background: rgba(0,0,0,0.2); margin-bottom: 15px; border-radius: 10px; padding: 10px; border: 1px solid #475569; position: relative; }
        td { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        td:last-child { border-bottom: none; }
        td::before { content: attr(data-label); font-weight: bold; color: var(--gold); font-size: 11px; }
        
        .range-badge { font-size: 10px; background: #334155; padding: 2px 6px; border-radius: 4px; color: var(--gold); }
        .btn-clear { width: 100%; background: var(--danger); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-top: 15px; }
        .btn-delete-single { background: var(--danger); color: white; border: none; padding: 4px 10px; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>üìÇ Portafolio Persistent</h1>
        
        <div class="stats-summary">
            <div class="stat-box"><span class="stat-label">Global</span><span id="totalUnitsGlobal" class="stat-val">0.0</span></div>
            <div class="stat-box"><span class="stat-label">Filtrado</span><span id="totalUnitsFiltered" class="stat-val">0.0</span></div>
        </div>

        <div class="filter-section">
            <select id="leagueFilter" onchange="renderTable()"><option value="all">Todas las ligas</option></select>
        </div>

        <div id="savedContainer"></div>
        <button class="btn-clear" onclick="clearSaved()">üóëÔ∏è BORRAR TODO</button>
    </div>
</div>

<script>
let savedData = [];
function loadSavedData() {
    const saved = localStorage.getItem('bettingStrategy');
    savedData = saved ? JSON.parse(saved) : [];
    updateLeagueFilter();
    renderTable();
}

function updateLeagueFilter() {
    const select = document.getElementById('leagueFilter');
    const leagues = [...new Set(savedData.map(item => item.liga))].sort();
    let options = '<option value="all">Todas las ligas</option>';
    leagues.forEach(l => options += `<option value="${l}">${l}</option>`);
    select.innerHTML = options;
}

function renderTable() {
    const container = document.getElementById('savedContainer');
    const filter = document.getElementById('leagueFilter').value;
    const filtered = filter === 'all' ? savedData : savedData.filter(i => i.liga === filter);
    
    const globalSum = savedData.reduce((acc, i) => acc + parseFloat(i.unidades), 0);
    const filteredSum = filtered.reduce((acc, i) => acc + parseFloat(i.unidades), 0);
    
    document.getElementById('totalUnitsGlobal').innerText = globalSum.toFixed(2);
    document.getElementById('totalUnitsFiltered').innerText = filteredSum.toFixed(2);

    if(filtered.length === 0) { container.innerHTML = "<p style='text-align:center; opacity:0.5;'>Vac√≠o</p>"; return; }

    let html = "<div>";
    filtered.forEach(item => {
        html += `<tr>
            <td data-label="LIGA">${item.liga}</td>
            <td data-label="EQUIPO"><b>${item.equipo}</b></td>
            <td data-label="ROI">${item.roi}</td>
            <td data-label="UNIDADES">+${item.unidades}</td>
            <td data-label="CUOTAS"><span class="range-badge">@${item.minOdd}-${item.maxOdd}</span></td>
            <td data-label="ACCION"><button class="btn-delete-single" onclick="deleteSingleTeam('${item.equipo}')">ELIMINAR</button></td>
        </tr>`;
    });
    container.innerHTML = html + "</div>";
}

function deleteSingleTeam(name) {
    if(confirm(`¬øEliminar ${name}?`)) {
        savedData = savedData.filter(i => i.equipo !== name);
        localStorage.setItem('bettingStrategy', JSON.stringify(savedData));
        renderTable();
    }
}

function clearSaved() {
    if(confirm("¬øBorrar todo?")) { localStorage.removeItem('bettingStrategy'); loadSavedData(); }
}

window.onload = loadSavedData;
</script>
</body>
</html>
