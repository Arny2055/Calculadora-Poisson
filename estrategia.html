<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Portafolio - Confianza</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: auto; }
        h1 { font-size: 22px; color: var(--gold); margin-bottom: 20px; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid #334155; text-align: center; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #94a3b8; display: block; }
        .stat-val { font-size: 18px; font-weight: 800; color: var(--success); }
        select { width: 100%; background: var(--card); color: white; border: 1px solid var(--accent); padding: 12px; border-radius: 12px; margin-bottom: 20px; }
        .team-card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid #334155; }
        .team-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .team-name { font-size: 16px; font-weight: 700; color: var(--accent); }
        
        /* Barra de Confianza */
        .conf-box { margin: 10px 0; background: #0f172a; border-radius: 20px; height: 6px; overflow: hidden; }
        .conf-bar { background: var(--gold); height: 100%; border-radius: 20px; transition: 0.5s; }
        .conf-text { font-size: 10px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }

        .team-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 12px; color: #94a3b8; }
        .badge { background: #0f172a; padding: 4px 8px; border-radius: 6px; color: var(--gold); }
        .btn-del { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 8px; border-radius: 8px; font-weight: 700; width: 100%; margin-top: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h1> Mi Portafolio</h1>
    <div class="dashboard">
        <div class="stat-card"><span class="stat-label">Total Unidades</span><span id="totalUnitsGlobal" class="stat-val">0.00</span></div>
        <div class="stat-card"><span class="stat-label">Equipos Guardados</span><span id="totalTeams" class="stat-val" style="color:var(--gold)">0</span></div>
    </div>
    <select id="leagueFilter" onchange="renderTable()"><option value="all">Todas las ligas</option></select>
    <div id="savedContainer"></div>
</div>

<script>
let savedData = [];
function loadSavedData() {
    const saved = localStorage.getItem('bettingStrategy');
    savedData = saved ? JSON.parse(saved) : [];
    updateLeagueFilter();
    renderTable();
}

function updateLeagueFilter() {
    const select = document.getElementById('leagueFilter');
    const leagues = [...new Set(savedData.map(item => item.liga))].sort();
    let options = '<option value="all">Todas las ligas</option>';
    leagues.forEach(l => options += `<option value="${l}">${l}</option>`);
    select.innerHTML = options;
}

function renderTable() {
    const container = document.getElementById('savedContainer');
    const filterValue = document.getElementById('leagueFilter').value;
    const filtered = filterValue === 'all' ? savedData : savedData.filter(i => i.liga === filterValue);
    document.getElementById('totalUnitsGlobal').innerText = savedData.reduce((acc, i) => acc + parseFloat(i.unidades), 0).toFixed(2);
    document.getElementById('totalTeams').innerText = filtered.length;

    let html = "";
    filtered.forEach(item => {
        // C谩lculo de confianza: 10 partidos = 100% de confianza en el patr贸n de 6 meses
        const numPartidos = item.partidos || 0;
        const confPorcentaje = Math.min((numPartidos / 10) * 100, 100);
        const confLabel = numPartidos >= 10 ? "Patr贸n S贸lido" : numPartidos >= 5 ? "En Observaci贸n" : "Poco Fiable";

        html += `
        <div class="team-card">
            <div class="team-header">
                <div class="team-name">${item.equipo}</div>
                <div style="color:var(--success); font-weight:800;">${item.roi}</div>
            </div>
            <div class="conf-text">${confLabel} (${numPartidos} partidos)</div>
            <div class="conf-box"><div class="conf-bar" style="width: ${confPorcentaje}%"></div></div>
            <div class="team-info">
                <span>Liga: ${item.liga}</span>
                <span>Units: <b style="color:var(--success)">+${item.unidades}</b></span>
                <div style="grid-column: span 2;">Rango: <span class="badge">@${item.minOdd} - @${item.maxOdd}</span></div>
            </div>
            <button class="btn-del" onclick="deleteSingleTeam('${item.equipo}')">ELIMINAR</button>
        </div>`;
    });
    container.innerHTML = html || "<p style='text-align:center; opacity:0.5;'>Vacio</p>";
}

function deleteSingleTeam(name) {
    if(confirm(`驴Borrar ${name}?`)) {
        savedData = savedData.filter(i => i.equipo !== name);
        localStorage.setItem('bettingStrategy', JSON.stringify(savedData));
        loadSavedData();
    }
}
window.onload = loadSavedData;
</script>
</body>
</html>
