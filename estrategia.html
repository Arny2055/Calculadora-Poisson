<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Portafolio Eficiente</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: auto; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin-bottom: 15px; }
        h1 { font-size: 20px; color: var(--gold); margin: 0; }
        .btn-clear-top { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid var(--danger); padding: 6px 10px; border-radius: 8px; font-weight: bold; font-size: 10px; cursor: pointer; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
        .stat-label { font-size: 9px; text-transform: uppercase; color: #94a3b8; }
        .stat-val { font-size: 16px; font-weight: 800; color: var(--success); display: block; }
        .filters-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select { width: 100%; background: var(--card); color: white; border: 1px solid var(--accent); padding: 10px; border-radius: 10px; font-size: 13px; }
        .team-card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid #334155; position: relative; }
        .strategy-tag { position: absolute; top: -8px; right: 15px; background: var(--gold); color: #000; font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .team-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .team-name { font-size: 16px; font-weight: 700; color: var(--accent); }
        .partidos-badge { font-size: 10px; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; }
        
        /* ALERTAS DE FECHA */
        .fecha-info { font-size: 10px; padding: 4px 8px; border-radius: 6px; margin-bottom: 10px; display: inline-block; }
        .fecha-ok { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .fecha-expired { background: rgba(239, 68, 68, 0.2); color: #ff4d4d; border: 1px solid var(--danger); font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .efficiency-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .eff-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid transparent; }
        .eff-item.target { border-color: var(--success); background: rgba(16, 185, 129, 0.05); }
        .eff-label { font-size: 9px; color: #94a3b8; display: block; text-transform: uppercase; margin-bottom: 4px; }
        .eff-val { font-size: 15px; font-weight: bold; }
        .value-check { margin-top: 12px; background: #0f172a; padding: 10px; border-radius: 10px; display: flex; align-items: center; gap: 10px; }
        .value-check input { width: 60px; background: var(--card); border: 1px solid #475569; color: white; padding: 5px; border-radius: 5px; text-align: center; }
        .value-result { font-weight: 800; font-size: 12px; }
        .stake-info { margin-top: 8px; font-size: 11px; color: var(--gold); font-weight: bold; text-align: center; }
        .btn-del { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 8px; border-radius: 8px; font-weight: 700; width: 100%; margin-top: 12px; font-size: 11px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header-flex">
        <h1>üìÇ Portafolio V3.0</h1>
        <button class="btn-clear-top" onclick="clearSaved()">Borrar Todo</button>
    </div>
    <div class="dashboard">
        <div class="stat-card"><span class="stat-label">Acumulado</span><span id="totalUnitsGlobal" class="stat-val">0.00</span></div>
        <div class="stat-card"><span class="stat-label">Equipos</span><span id="totalTeams" class="stat-val" style="color:var(--gold)">0</span></div>
    </div>
    <div class="filters-grid">
        <select id="strategyFilter" onchange="renderTable()"><option value="all">Estrategias (Todas)</option></select>
        <select id="leagueFilter" onchange="renderTable()"><option value="all">Ligas (Todas)</option></select>
    </div>
    <div id="savedContainer"></div>
</div>
<script>
let savedData = [];
function loadSavedData() {
    savedData = JSON.parse(localStorage.getItem('bettingStrategy') || "[]");
    updateFilters(); renderTable();
}
function updateFilters() {
    const sSelect = document.getElementById('strategyFilter');
    const lSelect = document.getElementById('leagueFilter');
    const strategies = [...new Set(savedData.map(i => i.estrategia || "General"))].sort();
    const leagues = [...new Set(savedData.map(i => i.liga))].sort();
    let sOpt = '<option value="all">Estrategias (Todas)</option>';
    strategies.forEach(s => sOpt += `<option value="${s}">${s}</option>`);
    sSelect.innerHTML = sOpt;
    let lOpt = '<option value="all">Ligas (Todas)</option>';
    leagues.forEach(l => lOpt += `<option value="${l}">${l}</option>`);
    lSelect.innerHTML = lOpt;
}
function checkValue(input, targetOdd, teamId) {
    const cuotaHoy = parseFloat(input.value);
    const resDiv = document.getElementById('res-' + teamId);
    if(!cuotaHoy) { resDiv.innerText = ""; return; }
    if(cuotaHoy >= targetOdd) { resDiv.innerText = "¬°VALOR! ‚úÖ"; resDiv.style.color = "var(--success)"; } 
    else { resDiv.innerText = "SIN VALOR ‚ùå"; resDiv.style.color = "var(--danger)"; }
}

function renderTable() {
    const container = document.getElementById('savedContainer');
    const stratVal = document.getElementById('strategyFilter').value;
    const leagueVal = document.getElementById('leagueFilter').value;
    const filtered = savedData.filter(i => (stratVal==='all' || i.estrategia===stratVal) && (leagueVal==='all' || i.liga===leagueVal));
    
    document.getElementById('totalUnitsGlobal').innerText = filtered.reduce((acc, i) => acc + parseFloat(i.unidades), 0).toFixed(2);
    document.getElementById('totalTeams').innerText = filtered.length;
    
    let html = "";
    const ahora = new Date();

    filtered.forEach((item, index) => {
        // C√°lculo de caducidad (30 d√≠as)
        const fechaAnalisis = item.timestamp ? new Date(item.timestamp) : ahora;
        const diffDias = Math.floor((ahora - fechaAnalisis) / (1000 * 60 * 60 * 24));
        const esCaducado = diffDias >= 30;
        const claseFecha = esCaducado ? "fecha-expired" : "fecha-ok";
        const textoFecha = esCaducado ? `‚ö†Ô∏è OBSOLETO (${diffDias} d√≠as)` : `‚úì Actualizado (${item.fecha})`;

        html += `
        <div class="team-card">
            <span class="strategy-tag">${item.estrategia}</span>
            <div class="team-header">
                <div class="team-name">${item.equipo} <span class="partidos-badge">${item.partidos}p</span></div>
                <div style="color:var(--success); font-weight:800; font-size:14px;">${item.roi} ROI</div>
            </div>
            <div class="fecha-info ${claseFecha}">${textoFecha}</div>
            <div class="efficiency-grid">
                <div class="eff-item"><span class="eff-label">EQUILIBRIO</span><span class="eff-val" style="color:var(--danger)">@${item.minOdd}</span></div>
                <div class="eff-item target"><span class="eff-label">OBJETIVO (+10%)</span><span class="eff-val" style="color:var(--success)">@${item.targetOdd}</span></div>
            </div>
            <div class="stake-info">STAKE RECOMENDADO: ${item.stake || '1.0'} U.</div>
            <div class="value-check">
                <span style="font-size:11px;">¬øCuota ahora?</span>
                <input type="number" step="0.01" placeholder="0.00" oninput="checkValue(this, ${item.targetOdd}, ${index})">
                <div id="res-${index}" class="value-result"></div>
            </div>
            <button class="btn-del" onclick="deleteItem('${item.equipo}', '${item.estrategia}')">ELIMINAR</button>
        </div>`;
    });
    container.innerHTML = html || "<p style='text-align:center; opacity:0.3; margin:40px;'>Sin datos guardados</p>";
}
function deleteItem(n, s) { if(confirm(`¬øEliminar?`)) { savedData = savedData.filter(i => !(i.equipo===n && i.estrategia===s)); localStorage.setItem('bettingStrategy', JSON.stringify(savedData)); loadSavedData(); } }
function clearSaved() { if(confirm("¬øBorrar todo el portafolio?")) { localStorage.removeItem('bettingStrategy'); loadSavedData(); } }
window.onload = loadSavedData;
</script>
</body>
</html>
