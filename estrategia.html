<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Portafolio Eficiente</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: auto; }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin-bottom: 15px; }
        h1 { font-size: 20px; color: var(--gold); margin: 0; }
        
        .btn-clear-top { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid var(--danger); padding: 6px 10px; border-radius: 8px; font-weight: bold; font-size: 10px; cursor: pointer; text-transform: uppercase; }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
        .stat-label { font-size: 9px; text-transform: uppercase; color: #94a3b8; }
        .stat-val { font-size: 16px; font-weight: 800; color: var(--success); display: block; }
        
        select { width: 100%; background: var(--card); color: white; border: 1px solid var(--accent); padding: 12px; border-radius: 12px; margin-bottom: 15px; font-size: 14px; }
        
        .team-card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid #334155; }
        .team-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .team-name { font-size: 16px; font-weight: 700; color: var(--accent); }
        
        .conf-text { font-size: 10px; color: var(--gold); font-weight: bold; margin-bottom: 4px; }
        .conf-box { background: #0f172a; border-radius: 10px; height: 5px; overflow: hidden; margin-bottom: 12px; }
        .conf-bar { background: var(--gold); height: 100%; }
        
        .efficiency-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .eff-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid transparent; }
        .eff-item.target { border-color: var(--success); background: rgba(16, 185, 129, 0.05); }
        .eff-label { font-size: 9px; color: #94a3b8; display: block; text-transform: uppercase; margin-bottom: 4px; }
        .eff-val { font-size: 15px; font-weight: bold; }
        
        .btn-del { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 8px; border-radius: 8px; font-weight: 700; width: 100%; margin-top: 12px; font-size: 11px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-flex">
        <h1>ðŸ“‚ Portafolio de Valor</h1>
        <button class="btn-clear-top" onclick="clearSaved()">Borrar Todo</button>
    </div>

    <div class="dashboard">
        <div class="stat-card"><span class="stat-label">Acumulado</span><span id="totalUnitsGlobal" class="stat-val">0.00</span></div>
        <div class="stat-card"><span class="stat-label">En Cartera</span><span id="totalTeams" class="stat-val" style="color:var(--gold)">0</span></div>
    </div>

    <select id="leagueFilter" onchange="renderTable()"><option value="all">Todas las ligas</option></select>
    
    <div id="savedContainer"></div>
</div>

<script>
let savedData = [];

function loadSavedData() {
    const saved = localStorage.getItem('bettingStrategy');
    savedData = saved ? JSON.parse(saved) : [];
    updateLeagueFilter();
    renderTable();
}

function updateLeagueFilter() {
    const select = document.getElementById('leagueFilter');
    const currentValue = select.value;
    const leagues = [...new Set(savedData.map(item => item.liga))].sort();
    let options = '<option value="all">Todas las ligas</option>';
    leagues.forEach(l => options += `<option value="${l}">${l}</option>`);
    select.innerHTML = options;
    if ([...select.options].some(o => o.value === currentValue)) select.value = currentValue;
}

function renderTable() {
    const container = document.getElementById('savedContainer');
    const filterValue = document.getElementById('leagueFilter').value;
    const filtered = filterValue === 'all' ? savedData : savedData.filter(i => i.liga === filterValue);
    
    document.getElementById('totalUnitsGlobal').innerText = savedData.reduce((acc, i) => acc + parseFloat(i.unidades), 0).toFixed(2);
    document.getElementById('totalTeams').innerText = filtered.length;

    let html = "";
    filtered.forEach(item => {
        const nP = item.partidos || 0;
        const confPerc = Math.min((nP / 10) * 100, 100);
        
        const mO = item.minOdd || "0.00";
        const tO = item.targetOdd || "0.00";

        html += `
        <div class="team-card">
            <div class="team-header">
                <div class="team-name">${item.equipo}</div>
                <div style="color:var(--success); font-weight:800; font-size:14px;">${item.roi} ROI</div>
            </div>
            <div class="conf-text">${nP} PARTIDOS ANALIZADOS</div>
            <div class="conf-box"><div class="conf-bar" style="width: ${confPerc}%"></div></div>
            <div class="efficiency-grid">
                <div class="eff-item">
                    <span class="eff-label">EQUILIBRIO (0%)</span>
                    <span class="eff-val" style="color:var(--danger)">@${mO}</span>
                </div>
                <div class="eff-item target">
                    <span class="eff-label">OBJETIVO (+10%)</span>
                    <span class="eff-val" style="color:var(--success)">@${tO}</span>
                </div>
            </div>
            <button class="btn-del" onclick="deleteSingleTeam('${item.equipo}')">ELIMINAR EQUIPO</button>
        </div>`;
    });
    container.innerHTML = html || "<p style='text-align:center; opacity:0.3; margin:40px;'>No hay equipos en cartera</p>";
}

function deleteSingleTeam(name) {
    if(confirm(`Â¿Deseas eliminar a ${name}?`)) {
        savedData = savedData.filter(i => i.equipo !== name);
        localStorage.setItem('bettingStrategy', JSON.stringify(savedData));
        loadSavedData();
    }
}

function clearSaved() {
    if(confirm("ATENCIÃ“N: Se borrarÃ¡n todos tus equipos guardados. Â¿Continuar?")) {
        localStorage.removeItem('bettingStrategy');
        loadSavedData();
    }
}

window.onload = loadSavedData;
</script>
</body>
</html>
