<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor PRO: Realidad vs Expectativa</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; --accent: #3b82f6; --purple: #a855f7; --cyan: #06b6d4; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        .container { max-width: 600px; margin: auto; }
        
        .btn-nav { display: block; text-align: center; padding: 12px; color: var(--text); text-decoration: none; margin-bottom: 20px; border: 1px solid #334155; border-radius: 12px; font-size: 13px; font-weight: bold; background: var(--card); }

        /* NUEVO: MONITOR DE COMPARACI√ìN */
        .comparison-monitor { background: linear-gradient(135deg, #1e293b 0%, #083344 100%); padding: 15px; border-radius: 16px; border: 1px solid var(--cyan); margin-bottom: 15px; }
        .monitor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .monitor-item { text-align: center; border-right: 1px solid rgba(6, 182, 212, 0.2); }
        .monitor-item:last-child { border-right: none; }
        .mon-label { font-size: 9px; text-transform: uppercase; color: var(--cyan); font-weight: 800; display: block; margin-bottom: 4px; }
        .mon-val { font-size: 16px; font-weight: 800; color: white; }
        .gap-indicator { font-size: 10px; margin-top: 4px; font-weight: bold; }

        /* GESTI√ìN DE RIESGO */
        .risk-manager { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid #334155; margin-bottom: 10px; }
        .risk-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .risk-input-group { display: flex; flex-direction: column; gap: 5px; }
        .risk-input-group label { font-size: 9px; font-weight: bold; color: #94a3b8; text-transform: uppercase; }
        .risk-input-group input { background: #0f172a; border: 1px solid #334155; color: var(--gold); padding: 8px; border-radius: 8px; font-weight: bold; text-align: center; }

        /* VARIANCE PANEL */
        .variance-panel { background: linear-gradient(135deg, #1e293b 0%, #2e1065 100%); padding: 15px; border-radius: 16px; border: 1px solid var(--purple); margin-bottom: 15px; text-align: center; }
        .confidence-meter { font-size: 22px; font-weight: 900; color: white; }
        .variance-desc { font-size: 10px; opacity: 0.8; }

        /* STATS */
        .performance-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .perf-card { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid #334155; text-align: center; }
        .perf-label { font-size: 10px; text-transform: uppercase; color: #94a3b8; margin-bottom: 5px; display: block; }
        .perf-val { font-size: 19px; font-weight: 800; }

        /* LISTAS */
        .bet-card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; border-left: 4px solid var(--gold); position: relative; }
        .bet-main { font-size: 16px; font-weight: 700; color: var(--accent); }
        .bet-money-info { font-size: 11px; color: var(--gold); margin: 8px 0; font-weight: bold; background: rgba(251, 191, 36, 0.1); padding: 6px; border-radius: 6px; display: block; border: 1px solid rgba(251, 191, 36, 0.2); }
        .bet-footer { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-action { border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; color: white; text-transform: uppercase; }
        .btn-win { background: var(--success); } .btn-loss { background: var(--danger); }
        .btn-del-single { position: absolute; top: 12px; right: 12px; background: none; border: none; color: #475569; font-size: 16px; cursor: pointer; }
        .history-list { background: var(--card); border-radius: 14px; overflow: hidden; border: 1px solid #334155; }
        .history-item { padding: 12px 15px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; font-size: 13px; }
        .val-pos { color: var(--success); } .val-neg { color: var(--danger); }
    </style>
</head>
<body>
<div class="container">
    <a href="estrategia.html" class="btn-nav">‚Üê VOLVER AL PORTAFOLIO</a>

    <div class="comparison-monitor">
        <span class="mon-label" style="text-align:center; margin-bottom:10px;">üìâ MONITOR DE DESVIACI√ìN (SISTEMA vs REALIDAD)</span>
        <div class="monitor-grid">
            <div class="monitor-item">
                <span class="mon-label">ROI ESPERADO</span>
                <span id="monExpectedRoi" class="mon-val">0.0%</span>
                <div id="gapRoi" class="gap-indicator">--</div>
            </div>
            <div class="monitor-item">
                <span class="mon-label">UNIDADES EDGE</span>
                <span id="monExpectedUnits" class="mon-val">0.00 u.</span>
                <div id="gapUnits" class="gap-indicator">--</div>
            </div>
        </div>
    </div>

    <div class="risk-manager">
        <div class="risk-grid">
            <div class="risk-input-group">
                <label>üè¶ Bankroll Actual ($)</label>
                <input type="number" id="bankTotal" value="1000" oninput="saveRisk()">
            </div>
            <div class="risk-input-group">
                <label>‚öñÔ∏è Riesgo Base (%)</label>
                <input type="number" id="riskPercent" value="1" step="0.5" oninput="saveRisk()">
            </div>
        </div>
    </div>

    <div class="performance-grid">
        <div class="perf-card"><span class="perf-label">Balance Real</span><span id="realUnits" class="perf-val">0.00 u.</span></div>
        <div class="perf-card"><span class="perf-label">Crecimiento %</span><span id="bankGrowth" class="perf-val">0.0%</span></div>
    </div>

    <div class="variance-panel">
        <span id="confidenceVal" class="confidence-meter">--%</span>
        <p id="varianceText" class="variance-desc">Analizando consistencia...</p>
    </div>

    <h3>üéØ Apuestas Pendientes</h3>
    <div id="pendingBets"></div>

    <h3>üìú Historial</h3>
    <div id="historyBets" class="history-list"></div>
</div>

<script>
function saveRisk() {
    localStorage.setItem('userBankroll', document.getElementById('bankTotal').value);
    localStorage.setItem('userRiskPercent', document.getElementById('riskPercent').value);
    loadBets();
}

function loadBets() {
    const allBets = JSON.parse(localStorage.getItem('activeBets') || "[]");
    const strategyData = JSON.parse(localStorage.getItem('bettingStrategy') || "[]");
    const bank = parseFloat(localStorage.getItem('userBankroll') || 1000);
    const risk = parseFloat(localStorage.getItem('userRiskPercent') || 1);
    
    document.getElementById('bankTotal').value = bank;
    document.getElementById('riskPercent').value = risk;

    // 1. C√ÅLCULO DE EXPECTATIVA (Monitor)
    let totalExpRoi = 0, totalExpUnits = 0;
    strategyData.forEach(s => {
        totalExpUnits += parseFloat(s.unidades || 0);
        totalExpRoi += parseFloat(s.roi || 0);
    });
    const avgExpRoi = strategyData.length > 0 ? (totalExpRoi / strategyData.length) : 0;

    document.getElementById('monExpectedRoi').innerText = avgExpRoi.toFixed(1) + "%";
    document.getElementById('monExpectedUnits').innerText = totalExpUnits.toFixed(2) + " u.";

    // 2. C√ÅLCULO REAL
    let balanceNeto = 0, totalInvertido = 0, wins = 0, losses = 0, sumOdds = 0;
    const resolved = allBets.filter(b => b.estado !== 'PENDIENTE');

    resolved.forEach(b => {
        const stake = parseFloat(b.stake) || 1;
        const cuota = parseFloat(b.cuotaFinal) || 0;
        totalInvertido += stake;
        sumOdds += cuota;
        if(b.estado === 'WIN') { balanceNeto += (stake * cuota) - stake; wins++; } 
        else { balanceNeto -= stake; losses++; }
    });

    const realRoi = totalInvertido > 0 ? (balanceNeto / totalInvertido) * 100 : 0;

    // 3. COMPARACI√ìN (ATRAPAR LA DESVIACI√ìN)
    const gapRoi = realRoi - avgExpRoi;
    const gapUnits = balanceNeto - totalExpUnits;

    const gapRoiEl = document.getElementById('gapRoi');
    gapRoiEl.innerText = `${gapRoi >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(gapRoi).toFixed(1)}% vs Plan`;
    gapRoiEl.style.color = gapRoi >= 0 ? 'var(--success)' : 'var(--danger)';

    const gapUnitsEl = document.getElementById('gapUnits');
    gapUnitsEl.innerText = `${gapUnits >= 0 ? 'Exceso' : 'D√©ficit'}: ${Math.abs(gapUnits).toFixed(2)} u.`;
    gapUnitsEl.style.color = gapUnits >= 0 ? 'var(--gold)' : '#94a3b8';

    // UI Dash
    document.getElementById('realUnits').innerText = `${balanceNeto.toFixed(2)} u.`;
    document.getElementById('bankGrowth').innerText = `${(balanceNeto * risk).toFixed(1)}%`;

    // Varianza
    if (resolved.length >= 5) {
        const avgOdd = sumOdds / resolved.length;
        const expectedWinRate = 1 / (avgOdd || 2);
        const stdDev = Math.sqrt(resolved.length * expectedWinRate * (1 - expectedWinRate));
        const zScore = (wins - (resolved.length * expectedWinRate)) / (stdDev || 1);
        const conf = Math.round(zScore <= 0 ? Math.max(5, 50 + (zScore * 20)) : Math.min(99, 50 + (zScore * 25)));
        document.getElementById('confidenceVal').innerText = conf + "% FIABILIDAD";
        document.getElementById('varianceText').innerText = conf > 75 ? "El sistema cumple la expectativa." : "Desviaci√≥n detectada: Revisa tus an√°lisis.";
    }

    renderLists(allBets, bank, risk);
}

function renderLists(allBets, bank, risk) {
    const pending = allBets.filter(b => b.estado === 'PENDIENTE');
    const valorU = (bank * (risk / 100));
    document.getElementById('pendingBets').innerHTML = pending.map((b) => `
        <div class="bet-card">
            <button class="btn-del-single" onclick="deleteSingle('${b.fechaColocada}')">‚úï</button>
            <div class="bet-main">${b.equipo} @${b.cuotaFinal}</div>
            <div class="bet-money-info">üí∞ APOSTAR: $${(valorU * (parseFloat(b.stake)||1)).toFixed(2)}</div>
            <div class="bet-footer">
                <button class="btn-action btn-win" onclick="resolve('${b.fechaColocada}', 'WIN')">WIN</button>
                <button class="btn-action btn-loss" onclick="resolve('${b.fechaColocada}', 'LOSS')">LOSS</button>
            </div>
        </div>`).join('') || "<p style='text-align:center; opacity:0.3;'>Sin pendientes.</p>";

    const history = allBets.filter(b => b.estado !== 'PENDIENTE').reverse();
    document.getElementById('historyBets').innerHTML = history.slice(0, 10).map(b => `
        <div class="history-item">
            <span><b>${b.equipo}</b> @${b.cuotaFinal}</span>
            <b class="${b.estado==='WIN'?'val-pos':'val-neg'}">${b.estado}</b>
        </div>`).join('');
}

function resolve(id, res) {
    let bets = JSON.parse(localStorage.getItem('activeBets') || "[]");
    const idx = bets.findIndex(b => b.fechaColocada === id);
    if(idx !== -1) { bets[idx].estado = res; localStorage.setItem('activeBets', JSON.stringify(bets)); loadBets(); }
}

function deleteSingle(id) {
    if(confirm('¬øEliminar?')) {
        let bets = JSON.parse(localStorage.getItem('activeBets') || "[]");
        localStorage.setItem('activeBets', JSON.stringify(bets.filter(b => b.fechaColocada !== id)));
        loadBets();
    }
}
window.onload = loadBets;
</script>
</body>
</html>
