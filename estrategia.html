<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Betting Intelligence Pro - Mi Estrategia</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 40px; }
        .container { max-width: 1200px; margin: auto; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th { text-align: left; color: var(--gold); padding: 12px; border-bottom: 2px solid var(--gold); }
        td { padding: 12px; border-bottom: 1px solid #475569; }
        tr:hover { background: rgba(255,255,255,0.03); }
        .range-badge { font-size: 11px; color: #fff; background: #334155; padding: 4px 8px; border-radius: 6px; border: 1px solid #475569; }
        .btn-clear { background: var(--danger); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>üìÇ Mi Portafolio de Equipos (Persistent)</h1>
        <div id="savedContainer"></div>
        <button class="btn-clear" onclick="clearSaved()">üóëÔ∏è Borrar Todo el Portafolio</button>
    </div>
</div>

<script>
function loadSavedData() {
    const saved = localStorage.getItem('bettingStrategy');
    const container = document.getElementById('savedContainer');
    if(!saved || JSON.parse(saved).length === 0) { 
        container.innerHTML = "<p style='padding:40px; text-align:center; opacity:0.6;'>No hay estrategias guardadas a√∫n. Procesa y guarda equipos en la calculadora.</p>"; 
        return; 
    }
    const data = JSON.parse(saved);
    let html = `<table><thead><tr><th>Liga</th><th>Equipo</th><th>ROI Actual</th><th>Unidades</th><th>Rangos Sugeridos</th></tr></thead><tbody>`;
    data.forEach(item => {
        html += `<tr>
            <td>${item.liga}</td>
            <td><b style="color:var(--accent)">${item.equipo}</b></td>
            <td style="color:var(--success); font-weight:bold;">${item.roi}</td>
            <td style="color:var(--success);">+${item.unidades}</td>
            <td><span class="range-badge">@${item.minOdd} - @${item.maxOdd}</span></td>
        </tr>`;
    });
    container.innerHTML = html + `</tbody></table>`;
}

function clearSaved() {
    if(confirm("¬øEst√°s seguro de que quieres eliminar todos los equipos guardados?")) {
        localStorage.removeItem('bettingStrategy');
        loadSavedData();
    }
}

// Cargar autom√°ticamente al abrir la p√°gina
window.onload = loadSavedData;
</script>
</body>
</html>
