<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Portafolio</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        
        .container { max-width: 600px; margin: auto; }
        h1 { font-size: 22px; color: var(--gold); margin: 0 0 20px 0; display: flex; align-items: center; gap: 10px; }
        
        /* Stats Dashboard */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid #334155; text-align: center; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #94a3b8; display: block; }
        .stat-val { font-size: 18px; font-weight: 800; color: var(--success); }

        /* Filter Selector */
        .filter-box { margin-bottom: 20px; }
        select { width: 100%; background: var(--card); color: white; border: 1px solid var(--accent); padding: 12px; border-radius: 12px; font-size: 14px; outline: none; }

        /* Item Cards */
        .team-card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid #334155; position: relative; }
        .team-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .team-name { font-size: 16px; font-weight: 700; color: var(--accent); max-width: 70%; }
        .team-roi { font-size: 14px; font-weight: 800; color: var(--success); }
        
        .team-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 12px; color: #94a3b8; }
        .badge { background: #0f172a; padding: 4px 8px; border-radius: 6px; color: var(--gold); font-size: 11px; }

        .btn-del { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 700; width: 100%; margin-top: 12px; }
        .btn-clear-all { width: 100%; padding: 15px; background: transparent; color: var(--danger); border: 1px solid var(--danger); border-radius: 12px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“‚ Mi Portafolio</h1>

    <div class="dashboard">
        <div class="stat-card"><span class="stat-label">Total Unidades</span><span id="totalUnitsGlobal" class="stat-val">0.00</span></div>
        <div class="stat-card"><span class="stat-label">Equipos</span><span id="totalTeams" class="stat-val" style="color:var(--gold)">0</span></div>
    </div>

    <div class="filter-box">
        <select id="leagueFilter" onchange="renderTable()"><option value="all">Todas las ligas</option></select>
    </div>

    <div id="savedContainer"></div>

    <button class="btn-clear-all" onclick="clearSaved()">BORRAR TODO EL PORTAFOLIO</button>
</div>

<script>
let savedData = [];

function loadSavedData() {
    const saved = localStorage.getItem('bettingStrategy');
    savedData = saved ? JSON.parse(saved) : [];
    updateLeagueFilter();
    renderTable();
}

function updateLeagueFilter() {
    const select = document.getElementById('leagueFilter');
    const leagues = [...new Set(savedData.map(item => item.liga))].sort();
    let options = '<option value="all">Todas las ligas</option>';
    leagues.forEach(l => options += `<option value="${l}">${l}</option>`);
    select.innerHTML = options;
}

function renderTable() {
    const container = document.getElementById('savedContainer');
    const filterValue = document.getElementById('leagueFilter').value;
    const filtered = filterValue === 'all' ? savedData : savedData.filter(i => i.liga === filterValue);
    
    const globalSum = savedData.reduce((acc, i) => acc + parseFloat(i.unidades), 0);
    document.getElementById('totalUnitsGlobal').innerText = globalSum.toFixed(2);
    document.getElementById('totalTeams').innerText = filtered.length;

    if(filtered.length === 0) {
        container.innerHTML = "<p style='text-align:center; opacity:0.5; margin:40px;'>Sin equipos guardados</p>";
        return;
    }

    let html = "";
    filtered.forEach(item => {
        html += `
        <div class="team-card">
            <div class="team-header">
                <div class="team-name">${item.equipo}</div>
                <div class="team-roi">${item.roi} ROI</div>
            </div>
            <div class="team-info">
                <span>Liga: ${item.liga}</span>
                <span>Units: <b style="color:var(--success)">+${item.unidades}</b></span>
                <div style="grid-column: span 2; margin-top:5px;">
                    Rango: <span class="badge">@${item.minOdd} - @${item.maxOdd}</span>
                </div>
            </div>
            <button class="btn-del" onclick="deleteSingleTeam('${item.equipo}')">ELIMINAR EQUIPO</button>
        </div>`;
    });
    container.innerHTML = html;
}

function deleteSingleTeam(name) {
    if(confirm(`Â¿Borrar a ${name}?`)) {
        savedData = savedData.filter(i => i.equipo !== name);
        localStorage.setItem('bettingStrategy', JSON.stringify(savedData));
        loadSavedData();
    }
}

function clearSaved() {
    if(confirm("Â¿Borrar TODO?")) {
        localStorage.removeItem('bettingStrategy');
        loadSavedData();
    }
}

window.onload = loadSavedData;
</script>
</body>
</html>
