<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Wave | Sport Analytics Pro</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #00d2ff;
            --text: #f0f0f0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            text-align: center;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 10px;
            color: white;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: #0f2027;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }

        #results {
            margin-top: 2rem;
            display: none;
        }

        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .card h3 {
            margin: 0;
            font-size: 0.8rem;
            color: var(--accent);
        }

        .card p {
            font-size: 1.5rem;
            margin: 10px 0 0 0;
            font-weight: bold;
        }

        .footer-note {
            font-size: 0.7rem;
            text-align: center;
            margin-top: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Crystal Wave Analytics</h1>
    
    <div class="input-grid">
        <div class="input-group">
            <label>Ataque Local (Goles Promedio)</label>
            <input type="number" id="homeAttack" step="0.01" placeholder="Ej: 1.85">
        </div>
        <div class="input-group">
            <label>Defensa Visitante (Recibidos)</label>
            <input type="number" id="awayDefense" step="0.01" placeholder="Ej: 1.20">
        </div>
        <div class="input-group">
            <label>Ataque Visitante (Goles Promedio)</label>
            <input type="number" id="awayAttack" step="0.01" placeholder="Ej: 1.10">
        </div>
        <div class="input-group">
            <label>Defensa Local (Recibidos)</label>
            <input type="number" id="homeDefense" step="0.01" placeholder="Ej: 0.95">
        </div>
    </div>

    <button onclick="calculatePoisson()">Analizar Ola de Probabilidad</button>

    <div id="results">
        <div class="matrix-grid">
            <div class="card">
                <h3>Victoria Local</h3>
                <p id="probHome">0%</p>
            </div>
            <div class="card">
                <h3>Empate</h3>
                <p id="probDraw">0%</p>
            </div>
            <div class="card">
                <h3>Victoria Visitante</h3>
                <p id="probAway">0%</p>
            </div>
            <div class="card">
                <h3>+2.5 Goles</h3>
                <p id="probOver25">0%</p>
            </div>
            <div class="card">
                <h3>Ambos Marcan</h3>
                <p id="probBTTS">0%</p>
            </div>
            <div class="card">
                <h3>Valor Esperado</h3>
                <p id="expectedValue">--</p>
            </div>
        </div>
    </div>

    <p class="footer-note">Algoritmo Poisson con ajuste de dispersión dinámico v2.0</p>
</div>

<script>
    // Función matemática de Poisson
    function poisson(k, lambda) {
        return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
    }

    function factorial(n) {
        if (n === 0 || n === 1) return 1;
        let res = 1;
        for (let i = 2; i <= n; i++) res *= i;
        return res;
    }

    function calculatePoisson() {
        const hA = parseFloat(document.getElementById('homeAttack').value);
        const aD = parseFloat(document.getElementById('awayDefense').value);
        const aA = parseFloat(document.getElementById('awayAttack').value);
        const hD = parseFloat(document.getElementById('homeDefense').value);

        if (!hA || !aD || !aA || !hD) {
            alert("Por favor, completa todos los datos para el análisis.");
            return;
        }

        // Cálculo de Lambdas (Expectativa de goles)
        // Aplicamos un peso de ajuste para la ventaja de localía renovada
        const lambdaHome = hA * aD; 
        const lambdaAway = aA * hD;

        let homeWin = 0;
        let draw = 0;
        let awayWin = 0;
        let over25 = 0;
        let btts = 0;

        let probHome0 = poisson(0, lambdaHome);
        let probAway0 = poisson(0, lambdaAway);

        // Generar matriz de 0 a 6 goles para precisión quirúrgica
        for (let h = 0; h <= 6; h++) {
            for (let v = 0; v <= 6; v++) {
                let p = poisson(h, lambdaHome) * poisson(v, lambdaAway);

                if (h > v) homeWin += p;
                else if (h === v) draw += p;
                else awayWin += p;

                if (h + v > 2.5) over25 += p;
                if (h > 0 && v > 0) btts += p;
            }
        }

        // Mostrar resultados con efectos de suavizado
        document.getElementById('results').style.display = 'block';
        document.getElementById('probHome').innerText = (homeWin * 100).toFixed(1) + "%";
        document.getElementById('probDraw').innerText = (draw * 100).toFixed(1) + "%";
        document.getElementById('probAway').innerText = (awayWin * 100).toFixed(1) + "%";
        document.getElementById('probOver25').innerText = (over25 * 100).toFixed(1) + "%";
        document.getElementById('probBTTS').innerText = (btts * 100).toFixed(1) + "%";
        
        // El "Valor" es una sugerencia basada en la mayor probabilidad
        const maxProb = Math.max(homeWin, draw, awayWin);
        let prediction = "";
        if(maxProb === homeWin) prediction = "Local";
        if(maxProb === draw) prediction = "Empate";
        if(maxProb === awayWin) prediction = "Visitante";
        
        document.getElementById('expectedValue').innerText = prediction;
    }
</script>

</body>
</html>
