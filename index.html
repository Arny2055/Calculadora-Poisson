<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Poisson Pro V6 - Auto-Nombre & Dixon-Coles</title>
    <style>
        :root { --primary: #001e54; --accent: #2563eb; --success: #059669; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        textarea { width: 100%; height: 160px; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: monospace; font-size: 11px; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 20px 0; transition: all 0.2s; }
        button:hover { background: #111827; transform: translateY(-1px); }
        
        /* Resultados UI */
        #resultsUI { display: none; }
        .match-header { text-align: center; margin-bottom: 25px; padding: 20px; background: #f1f5f9; border-radius: 10px; }
        .match-header h2 { margin: 0; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .badge { display: inline-block; background: #f59e0b; color: white; padding: 4px 12px; border-radius: 20px; font-size: 11px; margin-top: 10px; font-weight: bold; }
        
        .special-market { background: #eff6ff; border: 2px solid #bfdbfe; padding: 25px; border-radius: 12px; text-align: center; margin-bottom: 25px; }
        .prob-large { font-size: 42px; font-weight: 900; color: var(--accent); line-height: 1; margin: 10px 0; }
        
        .tables-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 10px; overflow: hidden; }
        .card-header { background: var(--primary); color: white; padding: 12px; text-align: center; font-weight: bold; font-size: 14px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #f1f5f9; }
        th { background: #f8fafc; color: #64748b; font-size: 10px; text-transform: uppercase; }
        .val-win { color: var(--success); font-weight: bold; }
        .val-loss { color: #dc2626; }
    </style>
</head>
<body>

<div class="container">
    <div class="grid-inputs">
        <div>
            <label><b>ðŸ“‹ Pegar Datos LOCAL:</b></label>
            <textarea id="hInput" placeholder="Pega el texto de SoccerStats aquÃ­..."></textarea>
        </div>
        <div>
            <label><b>ðŸ“‹ Pegar Datos VISITANTE:</b></label>
            <textarea id="aInput" placeholder="Pega el texto de SoccerStats aquÃ­..."></textarea>
        </div>
    </div>

    <button onclick="executeAnalysis()">CALCULAR PROBABILIDADES PROFESIONALES</button>

    <div id="resultsUI">
        <div class="match-header">
            <h2 id="matchTitle">Equipo A vs Equipo B</h2>
            <span class="badge">AJUSTE DIXON-COLES ACTIVO</span>
        </div>

        <div class="special-market">
            <h3 style="margin:0; color: #1e40af;">GOL ANTES DEL MINUTO 30</h3>
            <div id="p30" class="prob-large">0%</div>
            <div id="c30" style="font-size: 16px;">Cuota Justa: <b>0.00</b></div>
        </div>

        <div class="tables-grid">
            <div class="card"><div class="card-header">PARTIDO COMPLETO (FT)</div><table id="ftTab"></table></div>
            <div class="card"><div class="card-header">1RA MITAD (HT)</div><table id="htTab"></table></div>
            <div class="card"><div class="card-header">2DA MITAD (2ndH)</div><table id="shTab"></table></div>
            <div class="card"><div class="card-header">PROB. POR TRAMOS (15')</div><table id="rngTab"></table></div>
        </div>
    </div>
</div>

<script>
const fact = n => (n <= 1) ? 1 : n * fact(n - 1);
const poisson = (k, l) => (Math.pow(l, k) * Math.exp(-l)) / fact(k);

// Ajuste Dixon-Coles para mayor precisiÃ³n en 0-0, 1-0, 0-1, 1-1
function getDixonColesAdj(x, y, lX, lY) {
    const rho = -0.15;
    if (x === 0 && y === 0) return 1 - (lX * lY * rho);
    if (x === 0 && y === 1) return 1 + (lX * rho);
    if (x === 1 && y === 0) return 1 + (lY * rho);
    if (x === 1 && y === 1) return 1 - rho;
    return 1;
}

function extractTeamName(text, defaultName) {
    if (!text) return defaultName;
    const lines = text.split('\n').filter(l => l.trim() !== "");
    if (lines.length === 0) return defaultName;
    
    // Limpieza de nombres comunes de SoccerStats (ej: "Melbourne Victory - Stats")
    let name = lines[0].replace(/- Stats/gi, "")
                        .replace(/stats/gi, "")
                        .replace(/\d+/g, "")
                        .trim();
    
    return name || defaultName;
}

function parseInput(text, fallback) {
    const name = extractTeamName(text, fallback);
    const gpMatch = text.match(/GP\s+(\d+)/);
    const gp = gpMatch ? parseInt(gpMatch[1]) : 10;

    const intervals = ["0-15", "16-30", "31-45", "46-60", "61-75", "76-90"];
    let tramos = [];
    intervals.forEach(r => {
        const m = text.match(new RegExp(r + "\\s+GF\\s+(\\d+)\\s+GA\\s+(\\d+)"));
        tramos.push({
            gf: m ? (parseInt(m[1]) / gp) : 0.05,
            ga: m ? (parseInt(m[2]) / gp) : 0.05
        });
    });
    return { name, tramos };
}

function executeAnalysis() {
    const home = parseInput(document.getElementById('hInput').value, "LOCAL");
    const away = parseInput(document.getElementById('aInput').value, "VISITANTE");
    
    document.getElementById('matchTitle').innerText = `${home.name} vs ${away.name}`;

    let l_H_segments = [];
    let l_A_segments = [];
    for(let i=0; i<6; i++) {
        l_H_segments.push((home.tramos[i].gf + away.tramos[i].ga) / 2);
        l_A_segments.push((away.tramos[i].gf + home.tramos[i].ga) / 2);
    }

    const lH_FT = l_H_segments.reduce((a,b)=>a+b, 0);
    const lA_FT = l_A_segments.reduce((a,b)=>a+b, 0);

    const calcProbOver = (lH, lA, line) => {
        let probUnder = 0;
        for (let x = 0; x <= 8; x++) {
            for (let y = 0; y <= 8; y++) {
                if (x + y < line) {
                    probUnder += poisson(x, lH) * poisson(y, lA) * getDixonColesAdj(x, y, lH, lA);
                }
            }
        }
        return (1 - probUnder) * 100;
    };

    // Especial Minuto 30
    const p30 = calcProbOver(l_H_segments[0]+l_H_segments[1], l_A_segments[0]+l_A_segments[1], 0.5);
    document.getElementById('p30').innerText = p30.toFixed(2) + "%";
    document.getElementById('c30').innerHTML = `Cuota Justa: <b>${(100/p30).toFixed(2)}</b>`;

    // Tablas
    renderTab('ftTab', lH_FT, lA_FT, [0.5, 1.5, 2.5, 3.5], calcProbOver);
    renderTab('htTab', l_H_segments.slice(0,3).reduce((a,b)=>a+b), l_A_segments.slice(0,3).reduce((a,b)=>a+b), [0.5, 1.5], calcProbOver);
    renderTab('shTab', l_H_segments.slice(3,6).reduce((a,b)=>a+b), l_A_segments.slice(3,6).reduce((a,b)=>a+b), [0.5, 1.5], calcProbOver);
    
    // Tramo Rangos
    const rng = document.getElementById('rngTab');
    rng.innerHTML = "<tr><th>Tramo</th><th>Prob.</th><th>Cuota</th></tr>";
    const lbls = ["0-15'", "16-30'", "31-45'", "46-60'", "61-75'", "76-90'"];
    for(let i=0; i<6; i++) {
        let p = calcProbOver(l_H_segments[i], l_A_segments[i], 0.5);
        rng.innerHTML += `<tr><td>${lbls[i]}</td><td class="val-win">${p.toFixed(1)}%</td><td>${(100/p).toFixed(2)}</td></tr>`;
    }

    document.getElementById('resultsUI').style.display = 'block';
}

function renderTab(id, lH, lA, lines, fn) {
    const t = document.getElementById(id);
    t.innerHTML = "<tr><th>LÃ­nea</th><th>Prob.</th><th>Cuota</th></tr>";
    lines.forEach(line => {
        let pO = fn(lH, lA, line);
        let pU = 100 - pO;
        t.innerHTML += `<tr><td>Over ${line}</td><td class="val-win">${pO.toFixed(1)}%</td><td>${(100/pO).toFixed(2)}</td></tr>`;
        t.innerHTML += `<tr><td>Under ${line}</td><td class="val-loss">${pU.toFixed(1)}%</td><td>${(100/pU).toFixed(2)}</td></tr>`;
    });
}
</script>
</body>
</html>
