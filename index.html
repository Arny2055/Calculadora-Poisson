<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Station Master Ultra - All-in-One Predictor</title>
    <style>
        :root {
            --primary: #0f172a; --accent: #6366f1; --gold: #f59e0b;
            --success: #10b981; --danger: #ef4444; --slate: #64748b;
        }
        body { font-family: 'Inter', system-ui, sans-serif; background: #f1f5f9; margin: 0; padding: 20px; color: #1e293b; }
        .container { max-width: 1300px; margin: auto; }
        .header { background: var(--primary); color: white; padding: 40px 20px; border-radius: 20px; text-align: center; margin-bottom: 30px; border-bottom: 6px solid var(--gold); }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        textarea { width: 100%; height: 180px; border-radius: 12px; border: 2px solid #cbd5e1; padding: 15px; font-family: 'Consolas', monospace; font-size: 11px; }
        .btn-main { width: 100%; padding: 25px; background: var(--accent); color: white; border: none; border-radius: 12px; font-size: 1.4rem; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-main:hover { background: #4f46e5; transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4); }

        .dashboard { display: none; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: white; border-radius: 16px; padding: 20px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .card h3 { margin-top: 0; font-size: 0.95rem; text-transform: uppercase; color: var(--slate); border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; letter-spacing: 1px; }
        .stat { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f8fafc; font-size: 0.9rem; }
        .val { font-weight: bold; color: var(--primary); }
        
        /* Cr贸nica y Picks */
        .full-width { grid-column: 1 / -1; }
        .chronicle-box { background: white; border-left: 8px solid var(--gold); padding: 30px; border-radius: 16px; }
        .chronicle-text { font-style: italic; color: #334155; line-height: 1.8; font-size: 1.1rem; }
        .highlight { background: #fef3c7; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-style: normal; }
        .tag { padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .tag-win { background: #dcfce7; color: #166534; }
        .tag-risk { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>STATION MASTER ULTRA v4.0</h1>
        <p>Omni-Mercado: Probabilidades, Disciplina, C贸rners y Cr贸nica Predictiva</p>
    </div>

    <div class="grid-inputs">
        <textarea id="dataL" placeholder="PEGA DATOS LOCAL (Newcastle Jets)"></textarea>
        <textarea id="dataV" placeholder="PEGA DATOS VISITANTE (Macarthur FC)"></textarea>
    </div>
    <button class="btn-main" onclick="procesarTodo()">ANALIZAR TODO EL ESPECTRO DE MERCADOS</button>

    <div id="dashboard" class="dashboard">
        <div class="card">
            <h3> Probabilidades 1X2 & Goles</h3>
            <div id="res-1x2"></div>
            <div id="res-goles"></div>
        </div>

        <div class="card">
            <h3> Mercado de C贸rners</h3>
            <div id="res-corners"></div>
        </div>

        <div class="card">
            <h3> Disciplina (Riesgo Tarjetas)</h3>
            <div id="res-cards"></div>
        </div>

        <div class="card">
            <h3>憋 Tiempos de Gol & Marcador</h3>
            <div id="res-scores"></div>
        </div>

        <div class="card full-width chronicle-box">
            <h3> Cr贸nica de Inteligencia Deportiva</h3>
            <div id="text-chronicle" class="chronicle-text">Esperando datos para procesar...</div>
            <div id="final-picks" style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;"></div>
        </div>
    </div>
</div>

<script>
function get(t, r, p=false) {
    const m = t.match(r);
    if(!m) return 0;
    return p ? parseFloat(m[1])/100 : parseFloat(m[1]);
}

function row(l, v) { return `<div class="stat"><span>${l}</span><span class="val">${v}</span></div>`; }

function procesarTodo() {
    const l = document.getElementById('dataL').value;
    const v = document.getElementById('dataV').value;
    if(!l || !v) return;

    // DATA MINING
    const D = {
        l_name: l.match(/flag\s*\n\s*(.*)/)?.[1] || "Local",
        v_name: v.match(/flag\s*\n\s*(.*)/)?.[1] || "Visitante",
        l_ppg: get(l, /PPG \(Home\):\s*([\d.]+)/),
        v_ppg: get(v, /PPG \(Away\):\s*([\d.]+)/),
        l_gf: get(l, /GF per match\s*([\d.]+)/),
        l_ga: get(l, /GA per match\s*([\d.]+)/),
        v_gf: get(v, /GF per match\s*([\d.]+)/),
        v_ga: get(v, /GA per match\s*([\d.]+)/),
        l_o25: get(l, /% over 2.5 goals\s*(\d+)%/, true),
        v_o25: get(v, /% over 2.5 goals\s*(\d+)%/, true),
        l_btts: get(l, /% both teams scored\s*(\d+)%/, true),
        v_btts: get(v, /% both teams scored\s*(\d+)%/, true),
        l_corn: get(l, /Corners For[\s\S]*?Home\s*([\d.]+)/),
        v_corn: get(v, /Corners For[\s\S]*?Away\s*([\d.]+)/),
        l_trail: get(l, /% Time trailing\s*(\d+)%/, true),
        v_trail: get(v, /% Time trailing\s*(\d+)%/, true),
        l_015: get(l, /0-15\s*GF\s*(\d+)/),
        v_7590_ga: get(v, /76-90\s*GF\s*\d+\s*GA\s*(\d+)/),
        l_leadDef: get(l, /Lead-defending rate\s*(\d+)%/, true),
        v_eqRate: get(v, /Equalizing rate\s*(\d+)%/, true)
    };

    document.getElementById('dashboard').style.display = 'grid';

    // 1X2 & GOLES
    let pL = (D.l_ppg / (D.l_ppg + D.v_ppg + 0.4)) * 100;
    let xG = ((D.l_gf + D.v_ga)/2) + ((D.v_gf + D.l_ga)/2);
    document.getElementById('res-1x2').innerHTML = 
        row("Victoria " + D.l_name, pL.toFixed(1)+"%") +
        row("Over 2.5 Goles", ((D.l_o25 + D.v_o25)/2*100).toFixed(1)+"%") +
        row("Ambos Anotan", ((D.l_btts + D.v_btts)/2*100).toFixed(1)+"%");

    // CORNERS
    document.getElementById('res-corners').innerHTML = 
        row("C贸rners Est. " + D.l_name, D.l_corn.toFixed(1)) +
        row("C贸rners Est. " + D.v_name, D.v_corn.toFixed(1)) +
        row("Total Pronosticado", (D.l_corn + D.v_corn).toFixed(1));

    // CARDS
    let danger = ((D.l_trail + D.v_trail)*100).toFixed(0);
    document.getElementById('res-cards').innerHTML = 
        row("Nivel de Tensi贸n", danger + "%") +
        row("Riesgo Disciplinario", danger > 40 ? "ALTO" : "MEDIO") +
        row("Tarjetas Est.", danger > 40 ? "4-6" : "2-4");

    // MARCADORES
    const xGL = (D.l_gf + D.v_ga)/2;
    const xGV = (D.v_gf + D.l_ga)/2;
    document.getElementById('res-scores').innerHTML = 
        row("Minuto Cr铆tico (L)", "0-15 min") +
        row("Minuto Cr铆tico (V)", "75-90 min") +
        row("Marcador Exacto", Math.round(xGL) + " - " + Math.round(xGV));

    // CRNICA
    let cron = `El an谩lisis estrat茅gico para el choque <span class="highlight">${D.l_name} vs ${D.v_name}</span> revela un patr贸n de alta volatilidad. `;
    cron += `Los locales presentan una eficiencia letal en los arranques, habiendo facturado <span class="highlight">${D.l_015} goles</span> en los primeros 15 minutos, lo que pondr谩 a prueba la resistencia de ${D.v_name} desde el pitido inicial. `;
    cron += `Sin embargo, la fragilidad defensiva de ${D.v_name} al final del encuentro (<span class="highlight">${D.v_7590_ga} goles recibidos</span> en el tramo final) sugiere que el mercado de 'Gol en los 煤ltimos 15 minutos' tiene un valor alt铆simo. `;
    cron += `Con una tensi贸n competitiva del ${danger}%, esperamos un duelo de alta fricci贸n donde las tarjetas podr铆an ser protagonistas si el marcador se mantiene nivelado hacia la hora de juego. `;
    cron += `La capacidad de ${D.v_name} para igualar partidos (Equalizing Rate: ${(D.v_eqRate*100).toFixed(0)}%) advierte que una ventaja m铆nima del local podr铆a no ser definitiva.`;
    
    document.getElementById('text-chronicle').innerHTML = cron;

    // PICKS
    document.getElementById('final-picks').innerHTML = `
        <span class="tag tag-win">Local o Empate & +1.5</span>
        <span class="tag tag-win">Over 9.5 Corners</span>
        <span class="tag tag-risk">Ambos Anotan: S</span>
    `;
}
</script>

</body>
</html>
