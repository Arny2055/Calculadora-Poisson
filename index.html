<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Auto-Scraper Pro</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1c1c1e; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        
        h1 { text-align: center; color: var(--secondary); font-size: 1.3rem; margin-bottom: 20px; border-bottom: 3px solid var(--primary); padding-bottom: 8px; }
        
        /* Panel de Control */
        .control-panel { background: #eef2ff; padding: 15px; border-radius: 15px; border: 1px solid #c7d2fe; margin-bottom: 20px; }
        select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; font-weight: bold; margin-bottom: 10px; }
        .fetch-btn { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
        #status { font-size: 11px; text-align: center; margin-top: 8px; font-weight: bold; color: #4f46e5; }

        label { font-weight: 700; display: block; margin: 10px 0 5px; font-size: 0.75rem; color: #8e8e93; text-transform: uppercase; }
        textarea { width: 100%; height: 80px; border: 1px solid #d1d1d6; border-radius: 12px; padding: 10px; font-size: 11px; box-sizing: border-box; background: #fbfbfb; font-family: monospace; }
        
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        input[type=number] { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; text-align: center; font-weight: bold; }
        
        .calc-btn { width: 100%; padding: 18px; background: var(--secondary); color: white; border: none; border-radius: 16px; font-size: 1rem; font-weight: 900; cursor: pointer; }

        /* Resultados */
        .match-card { margin-top: 15px; border-radius: 16px; background: white; border: 1px solid #e5e5ea; overflow: hidden; }
        .match-header { background: var(--secondary); color: white; padding: 12px; font-size: 14px; font-weight: bold; }
        .res-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f2f2f7; font-size: 14px; }
        .prob-badge { background: #eef2ff; color: var(--accent); padding: 4px 8px; border-radius: 8px; font-weight: 800; }
        .share-btn { background: #f2f2f7; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>Poisson Scanner Pro</h1>

    <div class="control-panel">
        <label>1. Seleccionar Liga</label>
        <select id="leagueSelect">
            <option value="england">Premier League</option>
            <option value="spain">La Liga</option>
            <option value="italy">Serie A</option>
            <option value="germany">Bundesliga</option>
            <option value="france">Ligue 1</option>
            <option value="netherlands">Eredivisie</option>
            <option value="portugal">Primeira Liga</option>
        </select>
        <button class="fetch-btn" onclick="runScraper()">IMPORTAR DATOS (T9 y T10)</button>
        <div id="status">Esperando comando...</div>
    </div>

    <label>2. Partidos (Fecha | Local | Hora | Visita)</label>
    <textarea id="matchesInput" placeholder="Pega aqu√≠ los partidos del d√≠a..."></textarea>
    
    <div class="avg-grid">
        <div><label>Avg Liga L</label><input type="number" id="avgH" step="0.01" value="1.50"></div>
        <div><label>Avg Liga V</label><input type="number" id="avgA" step="0.01" value="1.20"></div>
    </div>
    
    <button class="calc-btn" onclick="calculate()">ESCUDRI√ëAR PARTIDOS</button>

    <div id="results"></div>
</div>

<script>
    let homeData = {}, awayData = {};

    async function runScraper() {
        const league = document.getElementById('leagueSelect').value;
        const status = document.getElementById('status');
        status.innerText = "‚è≥ Conectando con Soccerstats...";

        const targetUrl = `https://www.soccerstats.com/homeaway.asp?league=${league}`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            const json = await response.json();
            const parser = new DOMParser();
            const doc = parser.parseFromString(json.contents, 'text/html');
            
            // Buscamos todas las tablas de clase 'btable'
            const tables = doc.querySelectorAll('table.btable');
            
            if (tables.length >= 10) {
                // En Soccerstats Home/Away, la tabla 9 es Local y la 10 es Visita
                homeData = processTable(tables[8]);
                awayData = processTable(tables[9]);
                
                status.innerText = `‚úÖ √âxito: ${Object.keys(homeData).length} equipos importados.`;
                status.style.color = "#059669";
            } else {
                status.innerText = "‚ùå Error: No se detectaron las tablas T9/T10.";
                status.style.color = "#dc2626";
            }
        } catch (error) {
            status.innerText = "‚ùå Error de conexi√≥n (Proxy saturado).";
            status.style.color = "#dc2626";
        }
    }

    function processTable(table) {
        const data = {};
        const rows = table.querySelectorAll('tr.odd'); // Soccerstats usa 'odd' y filas sin clase
        const allRows = table.querySelectorAll('tr');

        allRows.forEach(row => {
            const cols = row.querySelectorAll('td');
            if (cols.length >= 8) {
                const name = cols[1].innerText.trim();
                const pj = parseFloat(cols[2].innerText);
                const gf = parseFloat(cols[6].innerText);
                const gc = parseFloat(cols[7].innerText);
                if (!isNaN(pj)) data[name] = { pj, gf, gc };
            }
        });
        return data;
    }

    // --- C√ÅLCULOS ---
    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function calculate() {
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        const lines = document.getElementById('matchesInput').value.trim().split('\n');
        
        lines.forEach(line => {
            const p = line.split(/\t|\s{2,}/);
            if (p.length < 4) return;
            const hName = p[1].trim(), aName = p[3].trim();

            if (homeData[hName] && awayData[aName]) {
                const h = homeData[hName], a = awayData[aName];
                const lamH = (h.gf/h.pj/avH) * (a.gc/a.pj/avH) * avH;
                const lamA = (a.gf/a.pj/avA) * (h.gc/h.pj/avA) * avA;

                const btts = ((1-poi(lamH,0)) * (1-poi(lamA,0)) * 100).toFixed(1);
                
                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">${hName} vs ${aName}</div>
                        <div class="res-row">
                            <span>Ambos Anotan</span>
                            <div>
                                <span class="prob-badge">${btts}%</span>
                                <button class="share-btn" onclick="share('${hName} vs ${aName}','Ambos Anotan','${btts}')">üì≤</button>
                            </div>
                        </div>
                    </div>`;
            }
        });
    }

    function share(m, mk, p) {
        const text = `‚öΩ *PICK POISSON*\nüèüÔ∏è ${m}\nüéØ *${mk}*\nüìà Prob: ${p}%`;
        navigator.share ? navigator.share({text}) : window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
    }
</script>
</body>
</html>
