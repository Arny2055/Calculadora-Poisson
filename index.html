<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoccerSTATS Run-in Predictor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; color: #333; margin: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; padding: 10px; font-family: monospace; }
        .controls { display: flex; gap: 20px; margin: 20px 0; justify-content: space-around; background: #eef2f3; padding: 15px; border-radius: 8px; }
        select { padding: 10px; border-radius: 5px; border: 1px solid #3498db; width: 45%; }
        button { background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #2980b9; }
        .result-card { display: none; margin-top: 20px; padding: 20px; border-left: 5px solid #3498db; background: #f9f9f9; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px; }
        .badge { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .pos { background: #d4edda; color: #155724; }
        .neg { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <h1>Predictor de Partidos: Run-in Analysis</h1>
    
    <label><strong>1. Pega los datos de SoccerSTATS aquí:</strong></label>
    <textarea id="dataInput" placeholder="Pega las columnas de la tabla (Pos, Equipo, GP, Pts, PPG, PLD, REM, DIF...)"></textarea>
    <button onclick="processData()">Cargar Equipos</button>

    <div id="predictionTool" style="display:none;">
        <div class="controls">
            <div>
                <label>Local (Home):</label><br>
                <select id="homeTeam"></select>
            </div>
            <div>
                <label>Visitante (Away):</label><br>
                <select id="awayTeam"></select>
            </div>
        </div>
        <center><button onclick="generatePrediction()" style="background-color: #27ae60;">Analizar Duelo</button></center>

        <div id="result" class="result-card">
            <h2 id="matchTitle" style="text-align: center;"></h2>
            <div class="stats-grid">
                <div id="homeStats"></div>
                <div id="awayStats"></div>
            </div>
            <hr>
            <div id="finalVerdict" style="text-align: center; font-size: 1.2em; font-weight: bold; margin-top: 10px;"></div>
        </div>
    </div>
</div>

<script>
    let teamData = {};

    function processData() {
        const text = document.getElementById('dataInput').value;
        const lines = text.split('\n');
        const homeSelect = document.getElementById('homeTeam');
        const awaySelect = document.getElementById('awayTeam');
        
        homeSelect.innerHTML = '';
        awaySelect.innerHTML = '';
        teamData = {};

        lines.forEach(line => {
            // Limpieza de datos: separa por tabs o espacios múltiples
            const parts = line.trim().split(/\t|\s{2,}/);
            if (parts.length >= 6) {
                const name = parts[1].trim();
                teamData[name] = {
                    ppg: parseFloat(parts[4]),
                    pld_opp: parseFloat(parts[5]),
                    rem_opp: parseFloat(parts[6] || parts[5]), // Fallback
                    diff: parts[7] || "0%"
                };
                let opt = document.createElement('option');
                opt.value = name;
                opt.innerHTML = name;
                homeSelect.appendChild(opt.cloneNode(true));
                awaySelect.appendChild(opt);
            }
        });

        if (Object.keys(teamData).length > 0) {
            document.getElementById('predictionTool').style.display = 'block';
            alert('¡Equipos cargados con éxito!');
        } else {
            alert('No se detectaron datos válidos. Asegúrate de copiar las columnas de la tabla.');
        }
    }

    function generatePrediction() {
        const home = document.getElementById('homeTeam').value;
        const away = document.getElementById('awayTeam').value;
        const resDiv = document.getElementById('result');
        
        const hData = teamData[home];
        const aData = teamData[away];

        document.getElementById('matchTitle').innerText = `${home} vs ${away}`;
        
        document.getElementById('homeStats').innerHTML = `
            <strong>${home} (Local)</strong><br>
            PPG Actual: ${hData.ppg}<br>
            Dificultad Pendiente (REM): ${hData.rem_opp}<br>
            Tendencia: <span class="badge ${hData.diff.includes('+') ? 'pos' : 'neg'}">${hData.diff}</span>
        `;

        document.getElementById('awayStats').innerHTML = `
            <strong>${away} (Visitante)</strong><br>
            PPG Actual: ${aData.ppg}<br>
            Dificultad Pendiente (REM): ${aData.rem_opp}<br>
            Tendencia: <span class="badge ${aData.diff.includes('+') ? 'pos' : 'neg'}">${aData.diff}</span>
        `;

        // Lógica de predicción basada en Run-in
        // Si el local tiene un PPG alto y el visitante tiene un REM alto (viene de jugar con fáciles), el local es favorito.
        let advantage = (hData.ppg - aData.ppg).toFixed(2);
        let verdict = "";

        if (advantage > 0.5) verdict = `Pronóstico: Favorito ${home}. La solvencia de puntos es superior.`;
        else if (advantage < -0.5) verdict = `Pronóstico: Favorito ${away}. El visitante llega con mejores números relativos.`;
        else verdict = "Pronóstico: Duelo Cerrado / Empate Técnico. Las métricas de Run-in están niveladas.";

        document.getElementById('finalVerdict').innerHTML = verdict;
        resDiv.style.display = 'block';
    }
</script>

</body>
</html>
