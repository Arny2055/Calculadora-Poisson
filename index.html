<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador de Datos Elite - Football Insights</title>
    <style>
        :root { --primary: #1a1a1a; --gold: #d4af37; --success: #2ecc71; --danger: #e74c3c; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', system-ui, -apple-system; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .dashboard-header { background: var(--primary); color: white; padding: 30px; border-radius: 12px; text-align: center; border-bottom: 4px solid var(--gold); }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        textarea { width: 100%; height: 200px; border-radius: 8px; border: 2px solid #ddd; padding: 12px; font-family: 'Courier New', monospace; font-size: 12px; transition: 0.3s; }
        textarea:focus { border-color: var(--gold); outline: none; }
        .btn-main { width: 100%; padding: 20px; background: var(--gold); color: black; border: none; font-size: 1.3rem; font-weight: 800; cursor: pointer; border-radius: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-main:hover { background: #b8962d; transform: translateY(-2px); }
        
        .insights-grid { display: none; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; margin-top: 25px; }
        .insight-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 4px solid var(--primary); }
        .insight-card h4 { margin: 0 0 15px 0; color: var(--primary); font-size: 1.1rem; display: flex; align-items: center; justify-content: space-between; }
        .data-point { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; }
        .val { font-weight: bold; color: var(--primary); }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; background: #eee; }
        .score-item { background: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 6px; border-left: 3px solid var(--gold); }
        .warning { color: var(--danger); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard-header">
        <h1>STATION MASTER PRO: DATA MINING</h1>
        <p>Extrayendo el m√°ximo valor de las estad√≠sticas de liga</p>
    </div>

    <div class="input-grid">
        <textarea id="dataL" placeholder="PEGA DATOS LOCAL AQU√ç..."></textarea>
        <textarea id="dataV" placeholder="PEGA DATOS VISITANTE AQU√ç..."></textarea>
    </div>

    <button class="btn-main" onclick="extraerJugo()">Exprimir Estad√≠sticas</button>

    <div id="dashboard" class="insights-grid">
        <div class="insight-card">
            <h4>üõ°Ô∏è Seguridad Defensiva</h4>
            <div id="defensivo"></div>
            <p style="font-size: 0.8rem; color: #666; margin-top: 10px;">*Probabilidad de que el rival NO anote.</p>
        </div>

        <div class="insight-card">
            <h4>‚è±Ô∏è Timing de Goles</h4>
            <div id="timing"></div>
            <div id="alertaGoles" style="margin-top:10px;"></div>
        </div>

        <div class="insight-card">
            <h4>üìà Gesti√≥n de Ventaja</h4>
            <div id="gestion"></div>
        </div>

        <div class="insight-card">
            <h4>‚öΩ Marcadores Probables</h4>
            <div id="marcadores"></div>
        </div>
    </div>
</div>

<script>
function parse(txt, regex, isPercent = false) {
    const m = txt.match(regex);
    if(!m) return 0;
    return isPercent ? parseFloat(m[1])/100 : parseFloat(m[1]);
}

function extraerJugo() {
    const l = document.getElementById('dataL').value;
    const v = document.getElementById('dataV').value;
    if(!l || !v) return;

    // Extracci√≥n profunda
    const stats = {
        l_cleanSheet: parse(l, /% Clean sheets\s*(\d+)%/, true),
        v_failedToScore: parse(v, /% Failed To Score\s*(\d+)%/, true),
        l_scoredFirst: parse(l, /% Team scored first\s*(\d+)%/, true),
        v_concededFirst: parse(v, /% Opponent scored first\s*(\d+)%/, true),
        l_0_15: parse(l, /0-15\s*GF\s*(\d+)/),
        v_75_90_ga: parse(v, /76-90\s*GF\s*\d+\s*GA\s*(\d+)/),
        l_leadDef: parse(l, /Lead-defending rate\s*(\d+)%/, true),
        v_equalize: parse(v, /Equalizing rate\s*(\d+)%/, true),
        l_gf: parse(l, /Goals scored per game\s*([\d.]+)/),
        v_gf: parse(v, /Goals scored per game\s*([\d.]+)/),
        l_ga: parse(l, /Goals conceded per game\s*([\d.]+)/),
        v_ga: parse(v, /Goals conceded per game\s*([\d.]+)/)
    };

    document.getElementById('dashboard').style.display = 'grid';

    // 1. ANALISIS DE CLEAN SHEET (Porter√≠a a cero)
    // Combinamos la habilidad del local de no recibir con la incapacidad del visita de anotar
    const probCleanSheet = ((stats.l_cleanSheet + stats.v_failedToScore) / 2) * 100;
    document.getElementById('defensivo').innerHTML = `
        <div class="data-point"><span>Clean Sheet Local:</span> <span class="val">${probCleanSheet.toFixed(1)}%</span></div>
        <div class="data-point"><span>Riesgo de Gol Visitante:</span> <span class="val">${(100 - probCleanSheet).toFixed(1)}%</span></div>
    `;

    // 2. TIMING
    const golTemprano = stats.l_0_15 > 3 ? "ALTO" : "MEDIO";
    document.getElementById('timing').innerHTML = `
        <div class="data-point"><span>Goles Local (0-15'):</span> <span class="val">${stats.l_0_15}</span></div>
        <div class="data-point"><span>Debilidad Visita (75'+):</span> <span class="val">${stats.v_75_90_ga} recibidos</span></div>
    `;
    if(stats.l_0_15 >= 4) {
        document.getElementById('alertaGoles').innerHTML = `<div class="badge" style="background:#fff3cd; color:#856404;">‚ö†Ô∏è Ojo: Gol antes del min 20 muy probable</div>`;
    }

    // 3. GESTI√ìN
    document.getElementById('gestion').innerHTML = `
        <div class="data-point"><span>Si el Local empieza ganando:</span> <span class="val">${(stats.l_leadDef*100).toFixed(0)}% lo mantiene</span></div>
        <div class="data-point"><span>Si el Visita empieza perdiendo:</span> <span class="val">${(stats.v_equalize*100).toFixed(0)}% lo empata</span></div>
    `;

    // 4. MARCADORES (Basado en xG simple)
    const xG_L = (stats.l_gf + stats.v_ga) / 2;
    const xG_V = (stats.v_gf + stats.l_ga) / 2;
    
    document.getElementById('marcadores').innerHTML = `
        <div class="score-item">Probable: <strong>${Math.round(xG_L)} - ${Math.round(xG_V)}</strong></div>
        <div class="score-item">Tendencia: <strong>${xG_L > xG_V ? 'Victoria Local' : 'Empate/Visita'}</strong></div>
        <div style="font-size:0.8rem; margin-top:10px;">xG proyectado: ${xG_L.toFixed(2)} (L) vs ${xG_V.toFixed(2)} (V)</div>
    `;
}
</script>

</body>
</html>
