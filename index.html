<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculadora Poisson XXL</title>
    <style>
        /* Estilos Modo Oscuro y Optimización de Tamaño */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0;
            background-color: #1a1a2e;
            color: #e0e0e0; 
            min-height: 100vh; 
            width: 100vw;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
        }
        .container { 
            width: 95vw; 
            max-width: 600px;
            padding: 30px 20px; 
            margin-top: 10px; /* Reducido para maximizar la pantalla */
            margin-bottom: 10px; /* Reducido para maximizar la pantalla */
            background-color: #2c2c54; 
            border-radius: 15px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); 
        }
        h2 { 
            text-align: center; 
            color: #79d70f;
            margin-bottom: 30px; 
            font-size: 1.9em; /* Título ligeramente más grande */
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #f0f0f0;
            font-size: 1.15em; /* Labels ligeramente más grandes */
        }
        input[type="number"] { 
            padding: 16px; /* Padding aumentado */
            margin-bottom: 25px; 
            width: 100%; 
            box-sizing: border-box; 
            border: 2px solid #4a4e69; 
            border-radius: 8px; 
            background-color: #3e3e6b; 
            color: #ffffff; 
            font-size: 1.3em; /* Texto input más grande */
        }
        input[type="number"]:focus { 
            border-color: #79d70f; 
            outline: none; 
        }
        button { 
            padding: 20px; /* Botón más alto */
            background-color: #79d70f; 
            color: #1a1a2e; 
            border: none; 
            border-radius: 8px; 
            width: 100%; 
            cursor: pointer; 
            font-size: 1.4em; /* Texto del botón más grande */
            font-weight: bold;
            transition: background-color 0.3s; 
        }
        button:hover { 
            background-color: #60a82f; 
        }
        .resultado { 
            margin-top: 30px; 
            padding: 22px; /* Padding de resultados aumentado */
            border: 2px dashed #79d70f; 
            border-radius: 10px; 
            background-color: #3a3a5e;
        }
        .resultado p { 
            margin: 16px 0; /* Mayor espaciado entre resultados */
            font-size: 1.3em; /* Texto de resultado más grande */
        }
        .resultado strong { 
            color: #92e6a7; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚽ Calculadora Poisson XXL</h2>
        
        <label for="lambda_local">Goles Esperados (Media) Equipo Local ($\lambda_L$):</label>
        <input type="number" id="lambda_local" placeholder="Ej: 1.5" step="0.01" min="0" onfocus="this.select()">
        
        <label for="lambda_visitante">Goles Esperados (Media) Equipo Visitante ($\lambda_V$):</label>
        <input type="number" id="lambda_visitante" placeholder="Ej: 1.2" step="0.01" min="0" onfocus="this.select()">
        
        <button onclick="calcularProbabilidades()">CALCULAR PROBABILIDADES</button>
        
        <div class="resultado">
            <p>Over 1.5 Goles: <strong id="over15Prob">...</strong></p>
            <p>Over 2.5 Goles: <strong id="over25Prob">...</strong></p>
            <p>Over 3.5 Goles: <strong id="over35Prob">...</strong></p>
            <p>BTTS Yes: <strong id="bttsProb">...</strong></p>
        </div>
    </div>

    <script>
        // Funciones auxiliares de cálculo
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Distribución de Poisson: P(X=k)
        function poisson_prob(k, lambda) {
            if (lambda < 0 || k < 0) return 0;
            k = Math.round(k);
            return (Math.exp(-lambda) * Math.pow(lambda, k)) / factorial(k);
        }

        // Función para calcular la cuota justa: Cuota = 1 / P
        function calculateOdds(probability) {
            if (probability <= 0) return '∞';
            return (1 / probability).toFixed(2);
        }

        /**
         * Calcula la probabilidad de P(Total <= X).
         */
        function calculateUnderProbability(limit, lambda_L, lambda_V) {
            let p_under = 0;
            // Para ser eficientes, solo necesitamos iterar hasta el límite+1 (aunque en teoría 
            // la distribución es infinita, las probabilidades caen rápidamente)
            const max_goles = limit + 1; 

            for (let local_goles = 0; local_goles <= max_goles; local_goles++) {
                for (let visitante_goles = 0; visitante_goles <= max_goles; visitante_goles++) {
                    if (local_goles + visitante_goles <= limit) {
                        const p_local = poisson_prob(local_goles, lambda_L);
                        const p_visitante = poisson_prob(visitante_goles, lambda_V);
                        p_under += p_local * p_visitante;
                    }
                }
            }
            return p_under;
        }

        function calcularProbabilidades() {
            const lambda_L = parseFloat(document.getElementById('lambda_local').value);
            const lambda_V = parseFloat(document.getElementById('lambda_visitante').value);

            // 1. Validación
            if (isNaN(lambda_L) || isNaN(lambda_V) || lambda_L < 0 || lambda_V < 0) {
                const errorText = 'Inválido (Cuota: ---)';
                document.getElementById('over15Prob').textContent = errorText;
                document.getElementById('over25Prob').textContent = errorText;
                document.getElementById('over35Prob').textContent = errorText;
                document.getElementById('bttsProb').textContent = errorText;
                return;
            }

            // ----------------------------------------------------
            // 2. CÁLCULO BTTS (Ambos Equipos Anotan - Sí)
            // ----------------------------------------------------
            const p_local_anota = 1 - poisson_prob(0, lambda_L); 
            const p_visitante_anota = 1 - poisson_prob(0, lambda_V); 
            const p_btts_yes = p_local_anota * p_visitante_anota; 

            // ----------------------------------------------------
            // 3. CÁLCULO DE OVERS
            // ----------------------------------------------------
            
            // Over 1.5: P(Total <= 1)
            const p_under_1_5 = calculateUnderProbability(1, lambda_L, lambda_V);
            const p_over_1_5 = 1 - p_under_1_5;
            
            // Over 2.5: P(Total <= 2)
            const p_under_2_5 = calculateUnderProbability(2, lambda_L, lambda_V);
            const p_over_2_5 = 1 - p_under_2_5;
            
            // Over 3.5: P(Total <= 3)
            const p_under_3_5 = calculateUnderProbability(3, lambda_L, lambda_V);
            const p_over_3_5 = 1 - p_under_3_5;
            
            // ----------------------------------------------------
            // 4. Mostrar Resultados (Probabilidad y Cuota Justa)
            // ----------------------------------------------------
            
            const formatOutput = (prob) => {
                const percentage = (prob * 100).toFixed(2);
                const odds = calculateOdds(prob);
                return `${percentage}% (Cuota: ${odds})`;
            };

            document.getElementById('over15Prob').textContent = formatOutput(p_over_1_5);
            document.getElementById('over25Prob').textContent = formatOutput(p_over_2_5);
            document.getElementById('over35Prob').textContent = formatOutput(p_over_3_5);
            document.getElementById('bttsProb').textContent = formatOutput(p_btts_yes);
        }
    </script>
</body>
</html>
