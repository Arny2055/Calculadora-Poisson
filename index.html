<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Poisson + Monte Carlo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Base --- */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #f0f0f0;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }

    /* --- Header --- */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1b1b1b;
      padding: 15px 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 20, 0.4);
    }

    .header img {
      width: 60px;
      filter: drop-shadow(0 0 6px #39FF14);
    }

    .header h2 {
      margin: 0;
      color: #39FF14;
      font-weight: 600;
      letter-spacing: 1.2px;
    }

    .header button {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #39FF14;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .header button:hover {
      background-color: #39FF14;
      color: #000;
    }

    /* --- Inputs y botones --- */
    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
      background: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 6px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #39FF14;
      outline: none;
    }

    button {
      background-color: #333;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #39FF14;
      color: #000;
    }

    .small-input {
      width: 60px;
      text-align: center;
    }

    /* --- Tabla --- */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 15px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background: #1f1f1f;
      font-weight: 600;
    }

    td {
      background: #151515;
    }

    tr.highlight td {
      background-color: rgba(57, 255, 20, 0.15) !important;
      font-weight: 600;
    }

    /* --- Notificaci√≥n --- */
    #notificacion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #39FF14;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      transition: 0.4s;
      pointer-events: none;
    }

    #notificacion.visible {
      opacity: 1;
    }

    /* --- Secci√≥n Live --- */
    .live-section {
      margin-top: 40px;
      padding: 20px;
      background: #1b1b1b;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,20,0.2);
    }

    .live-section h3 {
      color: #39FF14;
      margin-top: 0;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- -------------------- CALCULADORA PREPARTIDO -------------------- -->
    <div class="header">
      <div style="display:flex; align-items:center; gap:15px;">
        <img src="https://cdn-icons-png.flaticon.com/512/287/287221.png" alt="Logo" />
        <h2>Calculadora Poisson + Monte Carlo</h2>
      </div>
      <button onclick="window.location.href='historial.html'">üìú Ver Historial</button>
    </div>

    <!-- Inputs principales -->
    <div class="inputs">
      <input type="text" id="nombreLocal" placeholder="Equipo Local" style="flex:1;" />
      <input type="number" id="golesLocal" placeholder="Promedio Local" step="0.01" />
      <input type="text" id="nombreVisita" placeholder="Equipo Visitante" style="flex:1;" />
      <input type="number" id="golesVisita" placeholder="Promedio Visita" step="0.01" />
      <input type="number" id="bankroll" placeholder="Bankroll ($)" step="0.01" value="100" />
      <input type="number" id="simulaciones" placeholder="Simulaciones" value="10000" />
      <button onclick="calcular()">Calcular</button>
    </div>

    <!-- H√°ndicap Asi√°tico personalizable -->
    <div class="inputs">
      <select id="equipoHandicap">
        <option value="local">H√°ndicap Local</option>
        <option value="visita">H√°ndicap Visitante</option>
      </select>
      <input type="number" id="lineaHandicap" placeholder="L√≠nea AH (ej: -0.25)" step="0.25" />
    </div>

    <div class="inputs">
      <button onclick="agregarAlHistorial()">‚ûï Agregar al historial</button>
      <button onclick="exportarHistorial()">‚¨á Exportar historial</button>
      <label style="display:flex;align-items:center;gap:5px;">
        <input type="checkbox" id="toggleEV" onchange="calcular()" /> Mostrar EV y Kelly
      </label>
      <select id="kellyFrac" onchange="calcular()">
        <option value="0.05">5%</option>
        <option value="0.10">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
        <option value="0.25" selected>25%</option>
        <option value="0.30">30%</option>
        <option value="0.40">40%</option>
      </select>
    </div>

    <div id="resultado"></div>

    <!-- -------------------- CALCULADORA LIVE -------------------- -->
    <div class="live-section">
      <h3>‚ö° Calculadora Live Poisson</h3>
      <div class="inputs">
        <input type="number" id="liveGolesLocal" placeholder="Goles Local" min="0" />
        <input type="number" id="liveGolesVisita" placeholder="Goles Visita" min="0" />
        <input type="number" id="liveMinuto" placeholder="Minuto Actual" min="0" max="120" />
        <button onclick="calcularLive()">Calcular Live</button>
      </div>
      <div id="resultadoLive"></div>
    </div>
  </div>

  <div id="notificacion"></div>

  <script>
    /* ---------------- FUNCIONES ORIGINALES ---------------- */
    const factorial=n=>n<=1?1:n*factorial(n-1);
    const poisson=(k,lambda)=>(Math.pow(lambda,k)*Math.exp(-lambda))/factorial(k);
    const cuotaImplicita=p=>p>0?(1/p).toFixed(2):"-";
    const valueBet=(p,cuota)=>((p*cuota)-1).toFixed(2);
    const kelly=(p,cuota,f=1)=>Math.max(0,(((cuota-1)*p-(1-p))/(cuota-1))*f);
    const samplePoisson=lambda=>{
      let L=Math.exp(-lambda),k=0,p=1;
      do{ k++; p*=Math.random(); }while(p>L);
      return k-1;
    };

    let cuotasGuardadas={}, exportData=[];

    /* ---------------- FUNCION CALCULAR PREPARTIDO (NO TOCADA) ---------------- */
    /* ... [Aqu√≠ permanece todo el c√≥digo de la calculadora prepartido que ya me diste, sin cambios] ... */

    /* ---------------- NUEVA FUNCION CALCULADORA LIVE ---------------- */
    function calcularLive(){
      const gL = parseInt(document.getElementById("liveGolesLocal").value);
      const gV = parseInt(document.getElementById("liveGolesVisita").value);
      const min = parseInt(document.getElementById("liveMinuto").value);
      const lambdaL = parseFloat(document.getElementById("golesLocal").value);
      const lambdaV = parseFloat(document.getElementById("golesVisita").value);

      if(isNaN(gL)||isNaN(gV)||isNaN(min)||isNaN(lambdaL)||isNaN(lambdaV)){
        return mostrarNotificacion("‚ö† Completa todos los campos Live");
      }

      const tiempoRestante = Math.max(0,90-min);
      const factorTiempo = tiempoRestante/90;

      const lambdaRestanteL = lambdaL*factorTiempo;
      const lambdaRestanteV = lambdaV*factorTiempo;

      const maxGoals=5;
      const pLocal=Array.from({length:maxGoals+1},(_,i)=>poisson(i,lambdaRestanteL));
      const pVisita=Array.from({length:maxGoals+1},(_,i)=>poisson(i,lambdaRestanteV));

      let winL=0,draw=0,winV=0;
      for(let i=0;i<=maxGoals;i++){
        for(let j=0;j<=maxGoals;j++){
          const joint=pLocal[i]*pVisita[j];
          if(gL+i>gV+j) winL+=joint;
          else if(gL+i===gV+j) draw+=joint;
          else winV+=joint;
        }
      }

      const html=`
        <table>
          <tr><th>Opci√≥n</th><th>Probabilidad %</th></tr>
          <tr><td>üè† ${document.getElementById("nombreLocal").value||"Local"}</td><td>${(winL*100).toFixed(2)}</td></tr>
          <tr><td>ü§ù Empate</td><td>${(draw*100).toFixed(2)}</td></tr>
          <tr><td>üöÄ ${document.getElementById("nombreVisita").value||"Visita"}</td><td>${(winV*100).toFixed(2)}</td></tr>
        </table>
      `;

      document.getElementById("resultadoLive").innerHTML=html;
    }

    function mostrarNotificacion(msg){
      const n=document.getElementById("notificacion");
      n.textContent=msg;
      n.classList.add("visible");
      setTimeout(()=>n.classList.remove("visible"),2500);
    }
  </script>
</body>
</html>
