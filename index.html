<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Overround • The Odds API → Totals & 1X2</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0f1115; --panel:#171a21; --text:#e8ecf3; --muted:#9aa3b2;
    --accent:#7aa2ff; --ok:#67e3a1; --warn:#ffb84d; --danger:#ff6b6b; --border:#2a3140;
  }
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#0b0d12,#121622);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  header{padding:20px 16px;border-bottom:1px solid var(--border);background:#0c1018ab;backdrop-filter:blur(6px)}
  h1{margin:0;font-size:20px}
  .wrap{max-width:1100px;margin:0 auto;padding:18px}
  .grid{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:10px}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
  input,select,button{
    width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;
    background:#121726;color:var(--text);outline:none
  }
  input::placeholder{color:#7f879a}
  button{cursor:pointer;border:1px solid #2a3855;background:linear-gradient(180deg,#1a2440,#121a2b)}
  button:hover{filter:brightness(1.1)}
  .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#152035;border:1px solid var(--border);color:var(--muted);font-size:12px}
  .muted{color:var(--muted)}
  .panel{background:#121826;border:1px solid var(--border);border-radius:14px;padding:12px;margin-top:16px}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left;font-size:13px}
  th{color:#cfe0ff;font-weight:600;background:#0e1422}
  .ok{color:var(--ok)} .warn{color:var(--warn)} .danger{color:var(--danger)}
  .small{font-size:12px}
  .flex{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .right{margin-left:auto}
  .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  .foot{margin-top:8px;color:var(--muted);font-size:12px}
</style>
</head>
<body>
  <header>
    <div class="wrap flex">
      <h1>Overround automático — Totals & 1X2</h1>
      <span class="pill right" id="quotaInfo">—</span>
    </div>
  </header>

  <div class="wrap">
    <div class="panel">
      <div class="grid">
        <div>
          <label>API Key (The Odds API)</label>
          <input id="apiKey" type="text" value="98fdf65618f5efabef04011d0fbcf41c" autocomplete="off" />
        </div>
        <div>
          <label>Deporte/Liga (SPORT)</label>
          <select id="sport">
            <option value="soccer_epl">soccer_epl (Premier League)</option>
            <option value="soccer_spain_la_liga">soccer_spain_la_liga</option>
            <option value="soccer_italy_serie_a">soccer_italy_serie_a</option>
            <option value="soccer_uefa_champs_league">soccer_uefa_champs_league</option>
            <option value="soccer_mexico_liga_mx">soccer_mexico_liga_mx</option>
          </select>
        </div>
        <div>
          <label>Región (books disponibles)</label>
          <select id="region">
            <option value="uk">uk</option>
            <option value="eu">eu</option>
            <option value="us">us</option>
            <option value="au">au</option>
          </select>
        </div>
        <div>
          <label>Mercados</label>
          <select id="market">
            <option value="totals" selected>totals (Over/Under)</option>
            <option value="h2h">h2h (1X2)</option>
            <option value="totals,h2h">totals + h2h</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div style="min-width:200px">
          <label>Odds format</label>
          <select id="oddsFmt">
            <option value="decimal">decimal</option>
          </select>
        </div>
        <div style="min-width:220px">
          <label>Filtro Bookmaker (opcional, incluye solo si coincide)</label>
          <input id="bkFilter" type="text" placeholder="ej. Pinnacle, bet365, Betfair" />
        </div>
        <div style="min-width:160px">
          <label>&nbsp;</label>
          <button id="btnFetch">Obtener cuotas & calcular overround</button>
        </div>
      </div>

      <div class="foot">
        Tip: El overround se calcula como <span class="mono">Σ(1/odd) − 1</span>.  
        Quitando el vigorish: <span class="mono">p*_i = (1/odd_i) / Σ(1/odd_j)</span> y <span class="mono">fair_i = 1/p*_i</span>.
      </div>
    </div>

    <div class="panel">
      <div class="flex">
        <strong>Resultados</strong>
        <span class="right small muted" id="rateInfo">—</span>
      </div>
      <div id="out"></div>
    </div>
  </div>

<script>
  const $ = s => document.querySelector(s);

  function computeOverround(odds){
    const invSum = odds.reduce((s,o)=> s + (1/Number(o)), 0);
    const overround = invSum - 1;
    return { invSum, overround };
  }
  function deVig(odds){
    const {invSum} = computeOverround(odds);
    return odds.map(o => {
      const pNoVig = (1/Number(o)) / invSum;
      const fair = 1 / pNoVig;
      return { pNoVig, fair };
    });
  }

  function fmtPct(x){ return (x*100).toFixed(2) + '%'; }
  function clsFromOv(ov){
    if (ov < 0.02) return 'ok';
    if (ov <= 0.06) return 'warn';
    return 'danger';
  }

  function renderTableTotales(game, bm){
    // multiples puntos (2.0, 2.5, 3.0 ...)
    const market = bm.markets?.find(m => m.key === 'totals');
    if(!market) return '';
    const points = [...new Set(market.outcomes.map(o => o.point))].filter(p => p!==undefined);
    let rows = '';
    for(const pt of points){
      const over = market.outcomes.find(o => o.name==='Over' && o.point===pt);
      const under = market.outcomes.find(o => o.name==='Under' && o.point===pt);
      if(!over || !under) continue;
      const odds = [over.price, under.price];
      const {overround} = computeOverround(odds);
      const [{fair: fairOver},{fair: fairUnder}] = deVig(odds);
      rows += `
        <tr>
          <td>${bm.title}</td>
          <td class="mono">${pt.toFixed ? pt.toFixed(1) : pt}</td>
          <td class="mono">${over.price}</td>
          <td class="mono">${under.price}</td>
          <td class="${clsFromOv(overround)} mono">${fmtPct(overround)}</td>
          <td class="mono">${fairOver.toFixed(3)}</td>
          <td class="mono">${fairUnder.toFixed(3)}</td>
        </tr>
      `;
    }
    if(!rows) return '';
    return `
      <h4>${game.home_team} vs ${game.away_team} — Totals</h4>
      <div class="small muted">Bookmaker: ${bm.title}</div>
      <table>
        <thead>
          <tr>
            <th>Bookmaker</th><th>Línea</th><th>Over</th><th>Under</th>
            <th>Overround</th><th>Fair Over</th><th>Fair Under</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    `;
  }

  function renderTableH2H(game, bm){
    const market = bm.markets?.find(m => m.key === 'h2h');
    if(!market) return '';
    const oddH = market.outcomes.find(o => o.name===game.home_team)?.price;
    const oddA = market.outcomes.find(o => o.name===game.away_team)?.price;
    const oddD = market.outcomes.find(o => o.name==='Draw' || o.name==='Tie')?.price;
    if(!(oddH && oddD && oddA)) return '';
    const odds = [oddH, oddD, oddA];
    const {overround} = computeOverround(odds);
    const [fh, fd, fa] = deVig(odds);
    return `
      <h4>${game.home_team} vs ${game.away_team} — 1X2</h4>
      <div class="small muted">Bookmaker: ${bm.title}</div>
      <table>
        <thead>
          <tr>
            <th>Bookmaker</th><th>Home</th><th>Draw</th><th>Away</th>
            <th>Overround</th><th>Fair H</th><th>Fair D</th><th>Fair A</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>${bm.title}</td>
            <td class="mono">${oddH}</td>
            <td class="mono">${oddD}</td>
            <td class="mono">${oddA}</td>
            <td class="${clsFromOv(overround)} mono">${fmtPct(overround)}</td>
            <td class="mono">${fh.fair.toFixed(3)}</td>
            <td class="mono">${fd.fair.toFixed(3)}</td>
            <td class="mono">${fa.fair.toFixed(3)}</td>
          </tr>
        </tbody>
      </table>
    `;
  }

  function setRateHeaders(res){
    const rem = res.headers.get('x-requests-remaining');
    const reset = res.headers.get('x-requests-reset');
    const used = res.headers.get('x-requests-used');
    $('#rateInfo').textContent =
      (rem ? `Restantes: ${rem}` : '—') + (reset ? ` · Reset en: ${reset}s` : '') + (used ? ` · Usadas: ${used}` : '');
    $('#quotaInfo').textContent = 'The Odds API';
  }

  async function fetchOdds(){
    const apiKey = $('#apiKey').value.trim();
    const sport = $('#sport').value;
    const region = $('#region').value;
    const market = $('#market').value; // 'totals', 'h2h' o ambos
    const oddsFormat = $('#oddsFmt').value;
    const bkFilter = $('#bkFilter').value.trim().toLowerCase();

    const url = `https://api.the-odds-api.com/v4/sports/${encodeURIComponent(sport)}/odds`
              + `?regions=${encodeURIComponent(region)}`
              + `&markets=${encodeURIComponent(market)}`
              + `&oddsFormat=${encodeURIComponent(oddsFormat)}`
              + `&apiKey=${encodeURIComponent(apiKey)}`;

    $('#out').innerHTML = `<div class="muted">Cargando…</div>`;

    try{
      const res = await fetch(url);
      setRateHeaders(res);
      if(!res.ok){
        const txt = await res.text();
        throw new Error(`HTTP ${res.status} — ${txt}`);
      }
      const games = await res.json();
      if(!Array.isArray(games) || games.length===0){
        $('#out').innerHTML = `<div class="muted">Sin partidos/cuotas para esos filtros.</div>`;
        return;
      }

      let html = '';
      for(const g of games){
        // Filtra bookmakers si el usuario lo pide
        const bms = (g.bookmakers||[]).filter(b => bkFilter ? (b.title||'').toLowerCase().includes(bkFilter) : true);
        if(bms.length===0) continue;

        for(const bm of bms){
          if(market.includes('totals'))  html += renderTableTotales(g, bm);
          if(market.includes('h2h'))     html += renderTableH2H(g, bm);
        }
        html += `<hr style="border:none;border-top:1px solid var(--border);margin:16px 0">`;
      }
      $('#out').innerHTML = html || `<div class="muted">No se pudo construir tabla (mercado/línea faltante).</div>`;
    }catch(err){
      console.error(err);
      $('#out').innerHTML = `<div class="danger">Error: ${err.message}</div>
      <div class="foot">Verifica: API key válida, <span class="mono">SPORT</span>, <span class="mono">regions</span> y que el plan tenga acceso al mercado elegido.</div>`;
    }
  }

  $('#btnFetch').addEventListener('click', fetchOdds);
</script>
</body>
</html>
