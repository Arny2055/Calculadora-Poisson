<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Poisson Master: FT, HT, Rangos & Minuto 30</title>
    <style>
        :root { --primary: #001e54; --accent: #2563eb; --success: #059669; --bg: #f1f5f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        textarea { width: 100%; height: 160px; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-family: monospace; font-size: 11px; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin: 20px 0; font-size: 18px; transition: 0.3s; }
        button:hover { background: #1e40af; }
        
        /* Dashboard de Resultados */
        .results-section { display: none; }
        .special-market { background: #eff6ff; border: 2px solid #bfdbfe; border-radius: 10px; padding: 20px; margin-bottom: 25px; text-align: center; }
        .special-market .val { font-size: 36px; font-weight: bold; color: var(--primary); }
        
        .tables-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden; }
        .card-header { background: var(--primary); color: white; padding: 12px; font-weight: bold; text-align: center; font-size: 14px; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        th { background: #f8fafc; color: #64748b; font-size: 11px; text-transform: uppercase; }
        .highlight { font-weight: bold; color: var(--success); }
        .under { color: #dc2626; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color: var(--primary);">Calculadora Poisson Profesional</h1>
    
    <div class="grid-inputs">
        <div>
            <label><b>Datos LOCAL (Home):</b></label>
            <textarea id="hData" placeholder="Pega aquí el bloque de SoccerStats..."></textarea>
        </div>
        <div>
            <label><b>Datos VISITANTE (Away):</b></label>
            <textarea id="aData" placeholder="Pega aquí el bloque de SoccerStats..."></textarea>
        </div>
    </div>

    <button onclick="runAnalysis()">ANALIZAR PROBABILIDADES TOTALES</button>

    <div id="mainResults" class="results-section">
        
        <div class="special-market">
            <h3>⚽ PROBABILIDAD DE GOL ANTES DEL MINUTO 30</h3>
            <div id="m30_prob" class="val">0%</div>
            <p id="m30_cuota">Cuota Justa sugerida: 0.00</p>
        </div>

        <div class="tables-grid">
            <div class="card">
                <div class="card-header">PARTIDO COMPLETO (FT)</div>
                <table>
                    <thead><tr><th>Mercado</th><th>Prob.</th><th>Cuota</th></tr></thead>
                    <tbody id="ft_body"></tbody>
                </table>
            </div>

            <div class="card">
                <div class="card-header">PRIMERA MITAD (HT)</div>
                <table>
                    <thead><tr><th>Mercado</th><th>Prob.</th><th>Cuota</th></tr></thead>
                    <tbody id="ht_body"></tbody>
                </table>
            </div>

            <div class="card">
                <div class="card-header">SEGUNDA MITAD (2ndH)</div>
                <table>
                    <thead><tr><th>Mercado</th><th>Prob.</th><th>Cuota</th></tr></thead>
                    <tbody id="sh_body"></tbody>
                </table>
            </div>

            <div class="card">
                <div class="card-header">GOL POR RANGOS (15 MIN)</div>
                <table>
                    <thead><tr><th>Tramo</th><th>Prob.</th><th>Cuota</th></tr></thead>
                    <tbody id="range_body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
const fact = n => (n <= 1) ? 1 : n * fact(n - 1);
const poisson = (k, l) => (Math.pow(l, k) * Math.exp(-l)) / fact(k);

function parseAll(text) {
    const gp = parseInt(text.match(/GP\s+(\d+)/)?.[1] || 1);
    const ranges = ["0-15", "16-30", "31-45", "46-60", "61-75", "76-90"];
    let stats = { gp, tramos: [] };
    ranges.forEach(r => {
        const m = text.match(new RegExp(r + "\\s+GF\\s+(\\d+)\\s+GA\\s+(\\d+)"));
        stats.tramos.push({ gf: m ? parseInt(m[1]) : 0, ga: m ? parseInt(m[2]) : 0 });
    });
    return stats;
}

function runAnalysis() {
    const home = parseAll(document.getElementById('hData').value);
    const away = parseAll(document.getElementById('aData').value);
    const leagueAvg = 1.26;

    // 1. Calcular Lambdas por cada tramo de 15 minutos (Normalizado)
    let tramosL = [];
    for(let i=0; i<6; i++) {
        let lH = ((home.tramos[i].gf / leagueAvg) * (away.tramos[i].ga / leagueAvg) * (leagueAvg/6)) / home.gp;
        let lA = ((away.tramos[i].gf / leagueAvg) * (home.tramos[i].ga / leagueAvg) * (leagueAvg/6)) / away.gp;
        tramosL.push(lH + lA);
    }

    // 2. Lambdas Agrupados
    const lambdaFT = tramosL.reduce((a,b) => a+b, 0);
    const lambdaHT = tramosL[0] + tramosL[1] + tramosL[2];
    const lambdaSH = tramosL[3] + tramosL[4] + tramosL[5];
    const lambda30 = tramosL[0] + tramosL[1];

    // 3. Gol antes del 30
    const p30 = (1 - poisson(0, lambda30)) * 100;
    document.getElementById('m30_prob').innerText = p30.toFixed(2) + "%";
    document.getElementById('m30_cuota').innerHTML = `Cuota Justa Sugerida: <b>${(100/p30).toFixed(2)}</b>`;

    // 4. Llenar Tablas
    fillFT(lambdaFT);
    fillTable("ht_body", lambdaHT, [0.5, 1.5]);
    fillTable("sh_body", lambdaSH, [0.5, 1.5]);
    fillRanges(tramosL);

    document.getElementById('mainResults').style.display = 'block';
}

function fillFT(l) {
    const b = document.getElementById('ft_body'); b.innerHTML = '';
    [0.5, 1.5, 2.5, 3.5].forEach(line => {
        let pU = 0; for(let i=0; i<line; i++) pU += poisson(i, l);
        let pO = 1 - pU;
        b.innerHTML += `<tr><td>Over ${line}</td><td class="highlight">${(pO*100).toFixed(1)}%</td><td>${(1/pO).toFixed(2)}</td></tr>`;
        b.innerHTML += `<tr><td>Under ${line}</td><td class="under">${(pU*100).toFixed(1)}%</td><td>${(1/pU).toFixed(2)}</td></tr>`;
    });
}

function fillTable(id, l, lines) {
    const b = document.getElementById(id); b.innerHTML = '';
    lines.forEach(line => {
        let pU = 0; for(let i=0; i<line; i++) pU += poisson(i, l);
        let pO = 1 - pU;
        b.innerHTML += `<tr><td>Over ${line}</td><td class="highlight">${(pO*100).toFixed(1)}%</td><td>${(1/pO).toFixed(2)}</td></tr>`;
        b.innerHTML += `<tr><td>Under ${line}</td><td class="under">${(pU*100).toFixed(1)}%</td><td>${(1/pU).toFixed(2)}</td></tr>`;
    });
}

function fillRanges(lambdas) {
    const b = document.getElementById('range_body'); b.innerHTML = '';
    const labels = ["0-15'", "16-30'", "31-45'", "46-60'", "61-75'", "76-90'"];
    lambdas.forEach((l, i) => {
        let p = (1 - poisson(0, l)) * 100;
        b.innerHTML += `<tr><td>${labels[i]}</td><td class="highlight">${p.toFixed(1)}%</td><td>${(100/p).toFixed(2)}</td></tr>`;
    });
}
</script>
</body>
</html>
