<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Poisson + Monte Carlo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* --- Base --- */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #f0f0f0;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }
    /* --- Header --- */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1b1b1b;
      padding: 15px 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 20, 0.4);
    }
    .header img {
      width: 60px;
      filter: drop-shadow(0 0 6px #39FF14);
    }
    .header h2 {
      margin: 0;
      color: #39FF14;
      font-weight: 600;
      letter-spacing: 1.2px;
    }
    .header button {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #39FF14;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .header button:hover {
      background-color: #39FF14;
      color: #000;
    }
    /* --- Inputs y botones --- */
    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    input,
    select,
    button {
      padding: 8px;
      font-size: 14px;
      background: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 6px;
      transition: 0.3s;
    }
    input:focus,
    select:focus {
      border-color: #39FF14;
      outline: none;
    }
    button {
      background-color: #333;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #39FF14;
      color: #000;
    }
    .small-input {
      width: 60px;
      text-align: center;
    }
    /* --- Tabla --- */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 15px;
    }
    th,
    td {
      padding: 8px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background: #1f1f1f;
      font-weight: 600;
    }
    td {
      background: #151515;
    }
    tr.highlight td {
      background-color: rgba(57, 255, 20, 0.15) !important;
      font-weight: 600;
    }
    /* --- Notificaci√≥n --- */
    #notificacion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #39FF14;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      transition: 0.4s;
      pointer-events: none;
    }
    #notificacion.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <div style="display:flex; align-items:center; gap:15px;">
        <img src="https://cdn-icons-png.flaticon.com/512/287/287221.png" alt="Logo" />
        <h2>Calculadora Poisson + Monte Carlo</h2>
      </div>
      <button onclick="window.location.href='historial.html'">üìú Ver Historial</button>
    </div>

    <div class="inputs">
      <input type="text" id="nombreLocal" placeholder="Equipo Local" style="flex:1;" />
      <input type="number" id="golesLocal" placeholder="Promedio Local" step="0.01" />
      <input type="text" id="nombreVisita" placeholder="Equipo Visitante" style="flex:1;" />
      <input type="number" id="golesVisita" placeholder="Promedio Visita" step="0.01" />
      <input type="number" id="bankroll" placeholder="Bankroll ($)" step="0.01" value="100" />
      <input type="number" id="simulaciones" placeholder="Simulaciones" value="10000" />
      <button onclick="calcular()">Calcular</button>
    </div>

    <div class="inputs">
      <label>H√°ndicap Asi√°tico:
        <input type="number" id="asianLine" step="0.25" value="0" class="small-input" />
      </label>
      <select id="asianTeam">
        <option value="local">Local</option>
        <option value="visitante">Visitante</option>
      </select>
      <button onclick="agregarAlHistorial()">‚ûï Agregar al historial</button>
      <button onclick="exportarHistorial()">‚¨á Exportar historial</button>
      <button onclick="borrarHistorial()" style="background:#b32e2e;">üóë Borrar historial</button>
      <label style="display:flex;align-items:center;gap:5px;">
        <input type="checkbox" id="toggleEV" onchange="calcular()" /> Mostrar EV y Kelly
      </label>
      <select id="kellyFrac" onchange="calcular()">
        <option value="0.05">5%</option>
        <option value="0.10">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
        <option value="0.25" selected>25%</option>
        <option value="0.30">30%</option>
        <option value="0.40">40%</option>
      </select>
    </div>

    <div id="resultado"></div>
  </div>

  <div id="notificacion"></div>

  <script>
    // --- Funciones de c√°lculo ---
    const factorial = n => n <= 1 ? 1 : n * factorial(n - 1);
    const poisson = (k, lambda) => (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
    const cuotaImplicita = p => p > 0 ? (1 / p).toFixed(2) : "-";
    const valueBet = (p, cuota) => ((p * cuota) - 1).toFixed(2);
    const kelly = (p, cuota, f = 1) => Math.max(0, (((cuota - 1) * p - (1 - p)) / (cuota - 1)) * f);

    const samplePoisson = lambda => {
      let L = Math.exp(-lambda), k = 0, p = 1;
      do { k++; p *= Math.random(); } while (p > L);
      return k - 1;
    };

    let cuotasGuardadas = {}, exportData = [];

    function calcular() {
      const nombreLocal = document.getElementById("nombreLocal").value.trim();
      const nombreVisita = document.getElementById("nombreVisita").value.trim();
      const lambdaL = parseFloat(document.getElementById("golesLocal").value);
      const lambdaV = parseFloat(document.getElementById("golesVisita").value);
      const bankroll = parseFloat(document.getElementById("bankroll").value);
      const sims = parseInt(document.getElementById("simulaciones").value);
      const showEV = document.getElementById("toggleEV").checked;
      const kellyFrac = parseFloat(document.getElementById("kellyFrac").value);
      const asianLine = parseFloat(document.getElementById("asianLine").value) || 0;
      const asianTeam = document.getElementById("asianTeam").value;

      if (!nombreLocal || !nombreVisita || isNaN(lambdaL) || isNaN(lambdaV) || isNaN(bankroll) || isNaN(sims)) {
        return mostrarNotificacion("‚ö† Completa todos los campos correctamente");
      }

      const maxGoals = 5;
      const pLocal = Array.from({ length: maxGoals + 1 }, (_, i) => poisson(i, lambdaL));
      const pVisita = Array.from({ length: maxGoals + 1 }, (_, i) => poisson(i, lambdaV));

      // C√°lculo h√°ndicap asi√°tico solo para l√≠nea y equipo elegidos
      let pAsian = 0;
      for (let i = 0; i <= maxGoals; i++) {
        for (let j = 0; j <= maxGoals; j++) {
          const joint = pLocal[i] * pVisita[j];
          const diff = (asianTeam === "local") ? (i - j) : (j - i);
          if (diff + asianLine > 0) pAsian += joint;
          if (diff + asianLine === 0 && Number.isInteger(asianLine)) pAsian += joint * 0.5; // push para l√≠neas enteras
        }
      }

      exportData = [];
      let html = `<table>
        <tr><th>Grupo</th><th>Opci√≥n</th><th>Poisson %</th><th>Cuota Impl√≠cita</th>
        ${showEV ? `<th>Cuota Bookie</th><th>EV</th><th>Kelly (${kellyFrac * 100}%)</th><th>Apostar $</th>` : ""}</tr>`;

      // H√°ndicap Asi√°tico
      const id = `asian_${asianLine}_${asianTeam}`;
      const cuotaGuardada = cuotasGuardadas[id] || "";

      let labelAsian = `${asianLine > 0 ? "+" : ""}${asianLine.toFixed(2)} (${asianTeam === "local" ? nombreLocal : nombreVisita})`;
      let rowAsian = `<tr><td>H√°ndicap Asi√°tico</td>
           <td>${labelAsian}</td>
           <td>${(pAsian * 100).toFixed(2)}</td>
           <td>${cuotaImplicita(pAsian)}</td>`;

      if (showEV) {
        rowAsian += `<td><input type="text" class="small-input" id="${id}" value="${cuotaGuardada}"
          oninput="cuotasGuardadas['${id}']=this.value.replace(',','.');"
          onblur="calcular()" onkeydown="if(event.key==='Enter'){this.blur();}"></td>`;
        const cuotaBookie = parseFloat(cuotasGuardadas[id]);
        const ev = !isNaN(cuotaBookie) ? valueBet(pAsian, cuotaBookie) : "-";
        const k = !isNaN(cuotaBookie) ? kelly(pAsian, cuotaBookie, kellyFrac) : 0;
        const apuesta = k > 0 ? (bankroll * k).toFixed(2) : "-";
        const highlight = (!isNaN(ev) && ev > 0) || (k > 0) ? "highlight" : "";
        rowAsian += `<td>${ev}</td><td>${(k * 100).toFixed(1)}%</td><td>${apuesta}</td></tr>`;
        html += rowAsian.replace("<tr>", `<tr class="${highlight}">`);
        if (!isNaN(cuotaBookie)) exportData.push(["H√°ndicap Asi√°tico", labelAsian, (pAsian * 100).toFixed(2), cuotaBookie, ev, (k * 100).toFixed(1) + "%", apuesta, nombreLocal, nombreVisita]);
      } else {
        html += rowAsian + "</tr>";
      }

      html += "</table>";
      document.getElementById("resultado").innerHTML = html;
    }

    function agregarAlHistorial() {
      calcular();
      if (!exportData.length) return mostrarNotificacion("‚ö† No hay mercados con cuota de la bookie para agregar.");
      const historial = JSON.parse(localStorage.getItem("poissonHistorial")) || [];
      exportData.forEach(r => historial.push(r));
      localStorage.setItem("poissonHistorial", JSON.stringify(historial));
      mostrarNotificacion("‚úÖ Mercados agregados al historial");
    }

    function exportarHistorial() {
      const historial = JSON.parse(localStorage.getItem("poissonHistorial")) || [];
      if (!historial.length) return mostrarNotificacion("‚ö† No hay historial para exportar");
      const csv = "Grupo,Opci√≥n,Prob %,Cuota Bookie,EV,Kelly %,Apostar $,Local,Visitante\n" + historial.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "historial_poisson.csv";
      a.click();
    }

    function borrarHistorial() {
      if (confirm("¬øSeguro que quieres borrar todo el historial?")) {
        localStorage.removeItem("poissonHistorial");
        mostrarNotificacion("üóë Historial borrado");
      }
    }

    function mostrarNotificacion(msg) {
      const n = document.getElementById("notificacion");
      n.textContent = msg;
      n.classList.add("visible");
      setTimeout(() => n.classList.remove("visible"), 2500);
    }
  </script>
</body>
</html>
