<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Football Backtester</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #1e1e2e;
            --card-bg: #2b2b3d;
            --text-color: #e0e0e0;
            --accent: #4caf50;
            --danger: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 { margin-top: 0; color: #fff; font-weight: 300; }
        
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 100%;
        }

        /* Panel Lateral */
        .sidebar {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .control-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9em; color: #aaa; }
        
        input[type="range"] { width: 100%; accent-color: var(--accent); }
        .val-display { float: right; color: var(--accent); }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--accent);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }

        /* Panel Principal */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* MÃ©tricas (KPIs) */
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .kpi-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .kpi-value { font-size: 1.5em; font-weight: bold; margin: 10px 0; }
        .green { color: var(--accent); }
        .red { color: var(--danger); }
        .kpi-title { font-size: 0.8em; color: #aaa; text-transform: uppercase; }

        /* GrÃ¡fico */
        .chart-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            flex-grow: 1;
            position: relative;
        }

        /* Tabla de apuestas */
        .table-container {
            height: 200px;
            overflow-y: auto;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 10px;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
        th { text-align: left; color: #aaa; padding: 8px; border-bottom: 1px solid #444; }
        td { padding: 8px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

    <h1>âš½ Simulador de Estrategia Pro</h1>

    <div class="dashboard">
        <div class="sidebar">
            <h3>ConfiguraciÃ³n de Estrategia</h3>
            <p style="font-size: 0.8em; color: #888;">Estrategia: Apostar al Local (Stake Plano 1u)</p>
            
            <div class="control-group">
                <label>Cuota MÃ­nima <span id="minOddsVal" class="val-display">1.20</span></label>
                <input type="range" id="minOdds" min="1.01" max="5.00" step="0.01" value="1.20">
            </div>

            <div class="control-group">
                <label>Cuota MÃ¡xima <span id="maxOddsVal" class="val-display">2.50</span></label>
                <input type="range" id="maxOdds" min="1.01" max="10.00" step="0.01" value="2.50">
            </div>

            <div class="control-group">
                <label>Liga</label>
                <select id="leagueSelect" style="width: 100%; padding: 8px; background: #1e1e2e; color: white; border: 1px solid #444;">
                    <option value="all">Todas las Ligas</option>
                    <option value="Premier League">Premier League</option>
                    <option value="La Liga">La Liga</option>
                </select>
            </div>

            <button onclick="runBacktest()">ðŸ”„ Recalcular Backtest</button>
        </div>

        <div class="main-content">
            <div class="kpi-container">
                <div class="kpi-card">
                    <div class="kpi-title">Total Apuestas</div>
                    <div class="kpi-value" id="kpiBets">0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">Win Rate</div>
                    <div class="kpi-value" id="kpiWinRate">0%</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">Beneficio Neto (U)</div>
                    <div class="kpi-value" id="kpiProfit">0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">Yield / ROI</div>
                    <div class="kpi-value" id="kpiYield">0%</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="equityChart"></canvas>
            </div>

            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Partido</th>
                            <th>Liga</th>
                            <th>Resultado</th>
                            <th>Cuota</th>
                            <th>P/L</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- 1. DATOS SIMULADOS (En la vida real, esto vendrÃ­a de un CSV o API) ---
        // H = Home Win, D = Draw, A = Away Win
        const database = [
            { home: "Man City", away: "Burnley", league: "Premier League", res: "H", oddsH: 1.15 },
            { home: "Liverpool", away: "Chelsea", league: "Premier League", res: "D", oddsH: 2.10 },
            { home: "Real Madrid", away: "Getafe", league: "La Liga", res: "H", oddsH: 1.35 },
            { home: "Arsenal", away: "Spurs", league: "Premier League", res: "H", oddsH: 2.40 },
            { home: "Barcelona", away: "Valencia", league: "La Liga", res: "A", oddsH: 1.55 },
            { home: "Everton", away: "Wolves", league: "Premier League", res: "H", oddsH: 2.60 },
            { home: "Sevilla", away: "Betis", league: "La Liga", res: "D", oddsH: 2.20 },
            { home: "Man Utd", away: "Luton", league: "Premier League", res: "H", oddsH: 1.30 },
            { home: "Brighton", away: "West Ham", league: "Premier League", res: "A", oddsH: 1.95 },
            { home: "Atletico", away: "Granada", league: "La Liga", res: "H", oddsH: 1.40 },
            { home: "Newcastle", away: "Villa", league: "Premier League", res: "H", oddsH: 2.05 },
            { home: "Celta", away: "Osasuna", league: "La Liga", res: "A", oddsH: 2.15 },
             // ...Imagina 1000 lÃ­neas mÃ¡s aquÃ­...
        ];

        // Variables globales
        let chartInstance = null;

        // --- 2. LÃ“GICA DEL BACKTEST ---
        function runBacktest() {
            // A. Obtener valores de los filtros
            const minO = parseFloat(document.getElementById('minOdds').value);
            const maxO = parseFloat(document.getElementById('maxOdds').value);
            const league = document.getElementById('leagueSelect').value;

            // B. Filtrar la base de datos
            let filteredBets = database.filter(match => {
                const oddsCondition = match.oddsH >= minO && match.oddsH <= maxO;
                const leagueCondition = league === "all" || match.league === league;
                return oddsCondition && leagueCondition;
            });

            // C. Calcular Resultados (Estrategia: Apostar siempre al Local)
            let balance = 0;
            let wins = 0;
            let history = [0]; // Para el grÃ¡fico (empieza en 0)
            let labels = ["Inicio"];

            filteredBets.forEach((bet, index) => {
                let profit = 0;
                // Si gana local
                if (bet.res === "H") {
                    profit = (bet.oddsH * 1) - 1; // (Cuota * Stake) - Stake
                    wins++;
                } else {
                    profit = -1; // Pierde 1 unidad
                }
                
                balance += profit;
                history.push(balance);
                labels.push(`Apuesta ${index + 1}`);
                bet.profit = profit; // Guardamos para la tabla
            });

            // D. Actualizar UI
            updateKPIs(filteredBets.length, wins, balance);
            updateChart(labels, history);
            updateTable(filteredBets);
        }

        // --- 3. ACTUALIZACIÃ“N DE INTERFAZ ---
        function updateKPIs(total, wins, balance) {
            const winRate = total > 0 ? ((wins / total) * 100).toFixed(1) : 0;
            const yieldVal = total > 0 ? ((balance / total) * 100).toFixed(1) : 0;

            document.getElementById('kpiBets').innerText = total;
            document.getElementById('kpiWinRate').innerText = winRate + "%";
            
            const profitEl = document.getElementById('kpiProfit');
            profitEl.innerText = balance.toFixed(2);
            profitEl.className = "kpi-value " + (balance >= 0 ? "green" : "red");

            const yieldEl = document.getElementById('kpiYield');
            yieldEl.innerText = yieldVal + "%";
            yieldEl.className = "kpi-value " + (yieldVal >= 0 ? "green" : "red");
        }

        function updateTable(bets) {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = "";
            // Mostrar solo las Ãºltimas 10 apuestas para no saturar
            bets.slice(-10).reverse().forEach(bet => {
                const row = `<tr>
                    <td>${bet.home} vs ${bet.away}</td>
                    <td>${bet.league}</td>
                    <td>${bet.res}</td>
                    <td>${bet.oddsH.toFixed(2)}</td>
                    <td style="color:${bet.profit > 0 ? '#4caf50' : '#f44336'}">${bet.profit > 0 ? '+' : ''}${bet.profit.toFixed(2)}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function updateChart(labels, data) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy(); // Destruir grÃ¡fico anterior
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Crecimiento de Banca (Unidades)',
                        data: data,
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 2,
                        tension: 0.4, // Curva suave
                        fill: true,
                        pointRadius: 0 // Ocultar puntos para limpieza
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { display: false }, // Ocultar eje X para limpieza
                        y: { grid: { color: '#333' } }
                    }
                }
            });
        }

        // --- 4. EVENT LISTENERS (Reactividad) ---
        // Actualizar valores visuales de los sliders
        document.getElementById('minOdds').addEventListener('input', (e) => {
            document.getElementById('minOddsVal').innerText = e.target.value;
            runBacktest();
        });
        document.getElementById('maxOdds').addEventListener('input', (e) => {
            document.getElementById('maxOddsVal').innerText = e.target.value;
            runBacktest();
        });
        document.getElementById('leagueSelect').addEventListener('change', runBacktest);

        // Iniciar al cargar
        runBacktest();

    </script>
</body>
</html>
