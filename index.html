<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run-in Analysis Tool | SoccerSTATS Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            padding: 20px;
            line-height: 1.6;
        }

        .container { 
            max-width: 1000px; 
            margin: 40px auto; 
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { font-weight: 700; color: var(--primary-dark); margin-bottom: 10px; }
        p.subtitle { color: var(--text-muted); font-size: 0.95rem; }

        /* Card styles */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }
        .card-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea { 
            width: 100%; 
            height: 120px; 
            border-radius: 10px; 
            border: 2px solid #e2e8f0; 
            padding: 15px; 
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        textarea:focus { border-color: var(--primary); outline: none; }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn:hover { background: var(--primary-dark); transform: translateY(-1px); }

        /* Match Setup */
        .match-setup, .market-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .team-select-box, .market-input-group {
            display: flex;
            flex-direction: column;
        }

        label { font-weight: 600; margin-bottom: 8px; color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; }

        select, input[type="number"] { 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #cbd5e1; 
            background: white;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus { border-color: var(--primary); outline: none; }


        /* Results Display */
        .prediction-grid {
            display: grid;
            grid-template-columns: 1fr 100px 1fr; /* Adjusted for better spacing */
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .team-card {
            padding: 20px;
            border-radius: 12px;
            background: #f1f5f9;
            text-align: center;
            min-height: 150px; /* Ensure cards have similar height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .vs-circle {
            width: 60px;
            height: 60px;
            background: var(--primary-dark);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            margin: 0 auto;
            font-size: 1.2rem;
        }

        .stat-val { font-size: 1.5rem; font-weight: 700; color: var(--primary); margin-bottom: 5px; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-top: 8px;
            display: inline-block;
        }
        .pos { background: #dcfce7; color: #166534; }
        .neg { background: #fee2e2; color: #991b1b; }

        .verdict-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px dashed #cbd5e1;
            background-color: #ffffff; /* Default background */
        }
        .verdict-box strong { color: var(--primary-dark); }

        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .market-prediction-card {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .market-item {
            background: #e0f2f7;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            color: #0c4a6e;
            border: 1px solid #bae6fd;
        }
        .market-item.over { background-color: #dcfce7; color: #166534; border-color: #86efac; }
        .market-item.under { background-color: #fee2e2; color: #991b1b; border-color: #fca5a5; }
        .market-item.btts-yes { background-color: #fffbeb; color: #92400e; border-color: #fcd34d; }
        .market-item.btts-no { background-color: #e0e7ff; color: #3730a3; border-color: #a5b4fc; }


        @media (max-width: 768px) {
            .match-setup, .market-inputs, .prediction-grid { grid-template-columns: 1fr; }
            .vs-circle { margin: 10px auto; }
            .market-prediction-card { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚öΩ Run-in Predictor Pro</h1>
        <p class="subtitle">Analiza la dificultad del calendario y proyecta resultados de partidos con datos de SoccerSTATS.</p>
    </header>

    <div class="card">
        <div class="card-header">
            <span style="font-size: 1.3em;">üìÑ</span> Cargar Datos de SoccerSTATS
        </div>
        <textarea id="dataInput" placeholder="Copia y pega aqu√≠ las columnas de la tabla 'Run-in Analysis' (Ej: Rank, Equipo, GP, Pts, PPG, PLD, REM, DIF...). Aseg√∫rate de incluir todos los equipos."></textarea>
        <button class="btn" onclick="processData()">Importar Equipos</button>
    </div>

    <div id="mainTool" style="display:none;" class="card">
        <div class="card-header">
            <span style="font-size: 1.3em;">üÜö</span> Configuraci√≥n del Partido
        </div>
        <div class="match-setup">
            <div class="team-select-box">
                <label for="homeTeam">Equipo Local</label>
                <select id="homeTeam"></select>
            </div>
            <div class="team-select-box">
                <label for="awayTeam">Equipo Visitante</label>
                <select id="awayTeam"></select>
            </div>
        </div>
        
        <div class="market-inputs">
            <div class="market-input-group">
                <label for="homeAvgGoals">Goles Promedio Local (Ej: 1.8)</label>
                <input type="number" id="homeAvgGoals" step="0.1" value="1.5">
            </div>
            <div class="market-input-group">
                <label for="awayAvgGoals">Goles Promedio Visitante (Ej: 1.2)</label>
                <input type="number" id="awayAvgGoals" step="0.1" value="1.0">
            </div>
            <div class="market-input-group">
                <label for="overUnderLine">L√≠nea Over/Under (Ej: 2.5)</label>
                <input type="number" id="overUnderLine" step="0.5" value="2.5">
            </div>
            <div class="market-input-group">
                <label for="bttsYesProb">Prob. BTTS S√ç (%) (Ej: 60)</label>
                <input type="number" id="bttsYesProb" step="1" value="50" min="0" max="100">
            </div>
        </div>

        <div style="text-align:center; margin-top: 30px;">
            <button class="btn" style="background: var(--success);" onclick="generatePrediction()">Calcular Pron√≥stico Completo</button>
        </div>

        <div id="resultArea" style="display:none;">
            <div class="card-header" style="margin-top: 30px;">
                <span style="font-size: 1.3em;">üìä</span> An√°lisis de Duelo
            </div>
            <div class="prediction-grid">
                <div class="team-card" id="homeDisplay"></div>
                <div class="vs-circle">VS</div>
                <div class="team-card" id="awayDisplay"></div>
            </div>
            <div id="verdict" class="verdict-box"></div>
            
            <div class="chart-container">
                <canvas id="ppgChart"></canvas>
            </div>

            <div class="card-header" style="margin-top: 30px;">
                <span style="font-size: 1.3em;">üí∞</span> Pron√≥stico de Mercados
            </div>
            <div class="market-prediction-card">
                <div id="overUnderPrediction" class="market-item"></div>
                <div id="bttsPrediction" class="market-item"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let teamData = {};
    let ppgChartInstance = null; // Para almacenar la instancia del gr√°fico

    function processData() {
        const text = document.getElementById('dataInput').value;
        const lines = text.split('\n');
        const homeSelect = document.getElementById('homeTeam');
        const awaySelect = document.getElementById('awayTeam');
        
        homeSelect.innerHTML = '';
        awaySelect.innerHTML = '';
        teamData = {};

        lines.forEach(line => {
            const parts = line.trim().split(/\t|\s{2,}/);
            if (parts.length >= 6) {
                const name = parts[1].trim();
                teamData[name] = {
                    ppg: parseFloat(parts[4]),
                    pld_opp: parseFloat(parts[5]),
                    rem_opp: parseFloat(parts[6] || parts[5]), // Fallback if REM is missing
                    diff: parts[7] || "0%"
                };
                let opt = document.createElement('option');
                opt.value = name; opt.text = name;
                homeSelect.add(opt.cloneNode(true));
                awaySelect.add(opt);
            }
        });

        if (Object.keys(teamData).length > 0) {
            document.getElementById('mainTool').style.display = 'block';
            document.getElementById('dataInput').style.borderColor = 'var(--success)';
        } else {
            alert('Error: No se detectaron datos v√°lidos. Aseg√∫rate de copiar las filas de la tabla de Run-in Analysis de SoccerSTATS.');
        }
    }

    function generatePrediction() {
        const home = document.getElementById('homeTeam').value;
        const away = document.getElementById('awayTeam').value;
        const h = teamData[home];
        const a = teamData[away];

        // Goles promedio y l√≠nea O/U
        const homeAvgGoals = parseFloat(document.getElementById('homeAvgGoals').value);
        const awayAvgGoals = parseFloat(document.getElementById('awayAvgGoals').value);
        const overUnderLine = parseFloat(document.getElementById('overUnderLine').value);
        const bttsYesProb = parseFloat(document.getElementById('bttsYesProb').value);


        // Mostrar detalles Local
        document.getElementById('homeDisplay').innerHTML = `
            <h3 style="margin-top:0">${home}</h3>
            <div class="stat-val">${h.ppg}</div>
            <div class="stat-label">PPG Actual</div>
            <div style="margin-top:10px">
                <span class="badge ${h.diff.includes('+') ? 'pos' : 'neg'}">REM: ${h.rem_opp}</span>
            </div>
        `;

        // Mostrar detalles Visitante
        document.getElementById('awayDisplay').innerHTML = `
            <h3 style="margin-top:0">${away}</h3>
            <div class="stat-val">${a.ppg}</div>
            <div class="stat-label">PPG Actual</div>
            <div style="margin-top:10px">
                <span class="badge ${a.diff.includes('+') ? 'pos' : 'neg'}">REM: ${a.rem_opp}</span>
            </div>
        `;

        // L√≥gica de Veredicto (Resultado del partido)
        const diffPPG = h.ppg - a.ppg;
        // Dificultad: un REM alto para el visitante significa que viene de partidos f√°ciles, lo cual es desventaja en este partido
        // un REM bajo para el local significa que viene de partidos f√°ciles, lo cual es ventaja para el local
        const diffDificultad = (a.rem_opp - h.rem_opp); 
        
        let score = diffPPG + (diffDificultad * 0.3); // Ajustamos el peso de la dificultad

        let verdictText = "";
        let verdictBgColor = "";
        let verdictTextColor = "";

        if (score > 0.4) {
            verdictText = `El **${home}** es el favorito principal. Su solidez de PPG y la comparativa de dificultad de calendario sugieren una ventaja clara.`;
            verdictBgColor = "#dcfce7"; // light green
        } else if (score < -0.4) {
            verdictText = `El **${away}** se perfila con una buena oportunidad. Sus m√©tricas de PPG y la relativa dificultad de su calendario le dan una ventaja.`;
            verdictBgColor = "#fee2e2"; // light red
        } else {
            verdictText = "Partido muy parejo. Las m√©tricas de Run-in sugieren un **Empate** o un resultado abierto.";
            verdictBgColor = "#fef9c3"; // light yellow
        }

        const vBox = document.getElementById('verdict');
        vBox.innerHTML = verdictText;
        vBox.style.backgroundColor = verdictBgColor;
        document.getElementById('resultArea').style.display = 'block';

        // --- Predicci√≥n de Goles (Over/Under) ---
        const totalExpectedGoals = homeAvgGoals + awayAvgGoals;
        let overUnderPrediction = "";
        let overUnderClass = "";

        if (totalExpectedGoals > overUnderLine + 0.3) { // M√°s de 0.3 de margen para el Over
            overUnderPrediction = `Apuesta: **OVER ${overUnderLine}** goles. Se esperan ${totalExpectedGoals.toFixed(2)} goles.`;
            overUnderClass = "over";
        } else if (totalExpectedGoals < overUnderLine - 0.3) { // Menos de 0.3 de margen para el Under
            overUnderPrediction = `Apuesta: **UNDER ${overUnderLine}** goles. Se esperan ${totalExpectedGoals.toFixed(2)} goles.`;
            overUnderClass = "under";
        } else {
            overUnderPrediction = `Mercado O/U ${overUnderLine} es complicado. Se esperan ${totalExpectedGoals.toFixed(2)} goles.`;
            overUnderClass = "";
        }
        document.getElementById('overUnderPrediction').innerHTML = overUnderPrediction;
        document.getElementById('overUnderPrediction').className = `market-item ${overUnderClass}`;


        // --- Predicci√≥n de BTTS (Ambos Equipos Anotan) ---
        let bttsPrediction = "";
        let bttsClass = "";

        // Un c√°lculo muy simplificado, se podr√≠a refinar con Poisson, etc.
        const probHomeScores = (homeAvgGoals / totalExpectedGoals) * 100;
        const probAwayScores = (awayAvgGoals / totalExpectedGoals) * 100;

        if (bttsYesProb > 65 || (probHomeScores > 50 && probAwayScores > 40 && bttsYesProb > 55)) {
            bttsPrediction = `Apuesta: **BTTS S√ç**. Alta probabilidad de que ambos equipos anoten (${bttsYesProb}% estimado).`;
            bttsClass = "btts-yes";
        } else if (bttsYesProb < 40) {
            bttsPrediction = `Apuesta: **BTTS NO**. Baja probabilidad de que ambos equipos anoten (${bttsYesProb}% estimado).`;
            bttsClass = "btts-no";
        } else {
            bttsPrediction = `Mercado BTTS: Incertidumbre (${bttsYesProb}% estimado).`;
            bttsClass = "";
        }
        document.getElementById('bttsPrediction').innerHTML = bttsPrediction;
        document.getElementById('bttsPrediction').className = `market-item ${bttsClass}`;


        // --- Gr√°fico de PPG ---
        if (ppgChartInstance) {
            ppgChartInstance.destroy(); // Destruir la instancia anterior si existe
        }
        const ctx = document.getElementById('ppgChart').getContext('2d');
        ppgChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['PPG Actual', 'Dificultad (REM)'],
                datasets: [
                    {
                        label: home,
                        data: [h.ppg, h.rem_opp],
                        backgroundColor: 'rgba(59, 130, 246, 0.7)', // Primary blue
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    },
                    {
                        label: away,
                        data: [a.ppg, a.rem_opp],
                        backgroundColor: 'rgba(16, 185, 129, 0.7)', // Success green
                        borderColor: 'rgba(16, 185, 129, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valor (PPG / Dificultad REM)'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Comparativa de Equipos (PPG vs Dificultad REM)',
                        font: { size: 16, weight: 'bold' }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
