<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run-in Analysis Tool | SoccerSTATS Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            padding: 20px;
            line-height: 1.6;
        }

        .container { 
            max-width: 1000px; 
            margin: 40px auto; 
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { font-weight: 700; color: var(--primary-dark); margin-bottom: 10px; }
        p.subtitle { color: var(--text-muted); font-size: 0.95rem; }

        /* Input Area */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        textarea { 
            width: 100%; 
            height: 120px; 
            border-radius: 10px; 
            border: 2px solid #e2e8f0; 
            padding: 15px; 
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        textarea:focus { border-color: var(--primary); outline: none; }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn:hover { background: var(--primary-dark); transform: translateY(-1px); }

        /* Match Setup */
        .match-setup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .team-select-box {
            display: flex;
            flex-direction: column;
        }

        label { font-weight: 600; margin-bottom: 8px; color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; }

        select { 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #cbd5e1; 
            background: white;
            font-size: 1rem;
        }

        /* Results Display */
        .prediction-grid {
            display: grid;
            grid-template-columns: 1fr 120px 1fr;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .team-card {
            padding: 20px;
            border-radius: 12px;
            background: #f1f5f9;
            text-align: center;
        }

        .vs-circle {
            width: 60px;
            height: 60px;
            background: var(--primary-dark);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            margin: 0 auto;
        }

        .stat-val { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }
        .pos { background: #dcfce7; color: #166534; }
        .neg { background: #fee2e2; color: #991b1b; }

        .verdict-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px dashed #cbd5e1;
        }

        @media (max-width: 600px) {
            .match-setup, .prediction-grid { grid-template-columns: 1fr; }
            .vs-circle { margin: 10px auto; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>⚽ Run-in Predictor Pro</h1>
        <p class="subtitle">Analiza la dificultad del calendario y proyecta resultados basados en SoccerSTATS.</p>
    </header>

    <div class="card">
        <label>Carga de Datos (Pegar tabla de SoccerSTATS)</label>
        <textarea id="dataInput" placeholder="Copia y pega las columnas: Rank, Equipo, GP, Pts, PPG, PLD, REM, DIF..."></textarea>
        <button class="btn" onclick="processData()">Importar Equipos</button>
    </div>

    <div id="mainTool" style="display:none;" class="card">
        <div class="match-setup">
            <div class="team-select-box">
                <label>Equipo Local</label>
                <select id="homeTeam"></select>
            </div>
            <div class="team-select-box">
                <label>Equipo Visitante</label>
                <select id="awayTeam"></select>
            </div>
        </div>

        <div style="text-align:center; margin-top: 30px;">
            <button class="btn" style="background: var(--success);" onclick="generatePrediction()">Calcular Probabilidades</button>
        </div>

        <div id="resultArea" style="display:none;">
            <div class="prediction-grid">
                <div class="team-card" id="homeDisplay">
                    </div>
                <div class="vs-circle">VS</div>
                <div class="team-card" id="awayDisplay">
                    </div>
            </div>
            <div id="verdict" class="verdict-box"></div>
        </div>
    </div>
</div>

<script>
    let teamData = {};

    function processData() {
        const text = document.getElementById('dataInput').value;
        const lines = text.split('\n');
        const homeSelect = document.getElementById('homeTeam');
        const awaySelect = document.getElementById('awayTeam');
        
        homeSelect.innerHTML = '';
        awaySelect.innerHTML = '';
        teamData = {};

        lines.forEach(line => {
            const parts = line.trim().split(/\t|\s{2,}/);
            if (parts.length >= 6) {
                const name = parts[1].trim();
                teamData[name] = {
                    ppg: parseFloat(parts[4]),
                    pld_opp: parseFloat(parts[5]),
                    rem_opp: parseFloat(parts[6] || parts[5]),
                    diff: parts[7] || "0%"
                };
                let opt = document.createElement('option');
                opt.value = name; opt.text = name;
                homeSelect.add(opt.cloneNode(true));
                awaySelect.add(opt);
            }
        });

        if (Object.keys(teamData).length > 0) {
            document.getElementById('mainTool').style.display = 'block';
            document.getElementById('dataInput').style.borderColor = 'var(--success)';
        } else {
            alert('Error: No se detectaron datos. Asegúrate de copiar las filas de la tabla de Run-in Analysis.');
        }
    }

    function generatePrediction() {
        const home = document.getElementById('homeTeam').value;
        const away = document.getElementById('awayTeam').value;
        const h = teamData[home];
        const a = teamData[away];

        // Mostrar detalles Local
        document.getElementById('homeDisplay').innerHTML = `
            <h3 style="margin-top:0">${home}</h3>
            <div class="stat-val">${h.ppg}</div>
            <div class="stat-label">PPG Actual</div>
            <div style="margin-top:10px">
                <span class="badge ${h.diff.includes('+') ? 'pos' : 'neg'}">REM: ${h.rem_opp}</span>
            </div>
        `;

        // Mostrar detalles Visitante
        document.getElementById('awayDisplay').innerHTML = `
            <h3 style="margin-top:0">${away}</h3>
            <div class="stat-val">${a.ppg}</div>
            <div class="stat-label">PPG Actual</div>
            <div style="margin-top:10px">
                <span class="badge ${a.diff.includes('+') ? 'pos' : 'neg'}">REM: ${a.rem_opp}</span>
            </div>
        `;

        // Lógica de Veredicto
        const diffPPG = h.ppg - a.ppg;
        const diffDificultad = a.rem_opp - h.rem_opp; // Si el visitante tiene REM alto, viene de calendario fácil
        
        let score = diffPPG + (diffDificultad * 0.5);
        let verdictText = "";
        let color = "";

        if (score > 0.4) {
            verdictText = `Predicción: Ventaja sólida para **${home}**`;
            color = "#dcfce7";
        } else if (score < -0.4) {
            verdictText = `Predicción: Riesgo de victoria de **${away}**`;
            color = "#fee2e2";
        } else {
            verdictText = "Predicción: Empate o partido de resultado incierto";
            color = "#fef9c3";
        }

        const vBox = document.getElementById('verdict');
        vBox.innerHTML = verdictText;
        vBox.style.backgroundColor = color;
        document.getElementById('resultArea').style.display = 'block';
    }
</script>

</body>
</html>
