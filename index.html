<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoccerStats HT Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-4">
    <div class="max-w-2xl mx-auto bg-slate-800 p-6 rounded-2xl shadow-2xl border border-slate-700">
        <h1 class="text-2xl font-bold text-center mb-6 text-yellow-500">⚽ HT Goals Analyzer (Home vs Away)</h1>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-1">Equipo Local (Home Stats):</label>
                <select id="homeTeam" class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-yellow-500 outline-none">
                    </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Equipo Visitante (Away Stats):</label>
                <select id="awayTeam" class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-yellow-500 outline-none">
                </select>
            </div>

            <button onclick="analizarHT()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-slate-900 font-bold py-4 rounded-xl transition-all uppercase tracking-wider">
                Analizar Probabilidades HT
            </button>

            <div id="resultArea" class="hidden mt-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-700 p-4 rounded-lg text-center">
                        <p class="text-gray-400 text-xs">Media Combinada Goles HT</p>
                        <p id="avg_combined" class="text-2xl font-bold">--</p>
                    </div>
                    <div class="bg-slate-700 p-4 rounded-lg text-center">
                        <p class="text-gray-400 text-xs">Probabilidad Over 0.5 HT</p>
                        <p id="prob_05" class="text-2xl font-bold text-green-400">--</p>
                    </div>
                </div>

                <div class="border-t border-slate-700 pt-4">
                    <h3 class="text-sm font-semibold mb-2 text-center text-gray-400">Desglose de Probabilidades HT</h3>
                    <div class="flex justify-between text-sm px-4">
                        <span>Over 1.5 HT:</span>
                        <span id="prob_15" class="font-mono">--</span>
                    </div>
                    <div class="flex justify-between text-sm px-4 mt-2">
                        <span>Over 2.5 HT:</span>
                        <span id="prob_25" class="font-mono">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const statsHome = {
            "Manchester City": {avg: 1.78, p05: 89, p15: 78, p25: 11},
            "Wolverhampton": {avg: 1.78, p05: 67, p15: 56, p25: 33},
            "West Ham Utd": {avg: 1.75, p05: 75, p15: 50, p25: 38},
            "Manchester Utd": {avg: 1.44, p05: 89, p15: 44, p25: 11},
            "Everton": {avg: 1.33, p05: 89, p15: 33, p25: 11},
            "Brentford": {avg: 1.25, p05: 75, p15: 25, p25: 25},
            "Burnley": {avg: 1.25, p05: 75, p15: 38, p25: 12},
            "Brighton": {avg: 1.22, p05: 67, p15: 22, p25: 22},
            "Fulham": {avg: 1.22, p05: 56, p15: 33, p25: 22},
            "Leeds Utd": {avg: 1.22, p05: 67, p15: 56, p25: 0},
            "Arsenal": {avg: 1.13, p05: 88, p15: 25, p25: 0},
            "Nottm Forest": {avg: 1.13, p05: 75, p15: 25, p25: 12},
            "Aston Villa": {avg: 1.11, p05: 78, p15: 33, p25: 0},
            "Tottenham": {avg: 1.11, p05: 78, p15: 33, p25: 0},
            "Newcastle Utd": {avg: 0.89, p05: 67, p15: 22, p25: 0},
            "Chelsea": {avg: 0.88, p05: 62, p15: 25, p25: 0},
            "Crystal Palace": {avg: 0.88, p05: 75, p15: 12, p25: 0},
            "Liverpool": {avg: 0.88, p05: 75, p15: 12, p25: 0},
            "Sunderland": {avg: 0.75, p05: 50, p15: 12, p25: 12},
            "Bournemouth": {avg: 0.67, p05: 44, p15: 22, p25: 0}
        };

        const statsAway = {
            "Bournemouth": {avg: 2.13, p05: 100, p15: 75, p25: 38},
            "Aston Villa": {avg: 1.50, p05: 75, p15: 38, p25: 25},
            "Leeds Utd": {avg: 1.50, p05: 75, p15: 50, p25: 12},
            "Tottenham": {avg: 1.50, p05: 75, p15: 62, p25: 12},
            "Burnley": {avg: 1.44, p05: 78, p15: 44, p25: 11},
            "Chelsea": {avg: 1.44, p05: 78, p15: 44, p25: 11},
            "Manchester City": {avg: 1.38, p05: 88, p15: 25, p25: 12},
            "Brentford": {avg: 1.33, p05: 78, p15: 33, p25: 22},
            "Manchester Utd": {avg: 1.33, p05: 89, p15: 33, p25: 11},
            "Fulham": {avg: 1.25, p05: 75, p15: 38, p25: 12},
            "Everton": {avg: 1.13, p05: 62, p15: 38, p25: 12},
            "Nottm Forest": {avg: 1.11, p05: 78, p15: 33, p25: 0},
            "Brighton": {avg: 1.00, p05: 88, p15: 12, p25: 0},
            "Crystal Palace": {avg: 1.00, p05: 78, p15: 22, p25: 0},
            "Newcastle Utd": {avg: 1.00, p05: 56, p15: 22, p25: 22},
            "Liverpool": {avg: 0.89, p05: 56, p15: 22, p25: 11},
            "West Ham Utd": {avg: 0.89, p05: 56, p15: 33, p25: 0},
            "Arsenal": {avg: 0.78, p05: 67, p15: 11, p25: 0},
            "Sunderland": {avg: 0.78, p05: 44, p15: 33, p25: 0},
            "Wolverhampton": {avg: 0.50, p05: 50, p15: 0, p25: 0}
        };

        // Llenar selects
        const hSelect = document.getElementById('homeTeam');
        const aSelect = document.getElementById('awayTeam');
        Object.keys(statsHome).forEach(t => hSelect.innerHTML += `<option value="${t}">${t}</option>`);
        Object.keys(statsAway).forEach(t => aSelect.innerHTML += `<option value="${t}">${t}</option>`);

        function analizarHT() {
            const h = statsHome[hSelect.value];
            const a = statsAway[aSelect.value];

            const avgComb = ((h.avg + a.avg) / 2).toFixed(2);
            // Cálculo de probabilidad combinada (Media de frecuencias)
            const p05 = ((h.p05 + a.p05) / 2).toFixed(1);
            const p15 = ((h.p15 + a.p15) / 2).toFixed(1);
            const p25 = ((h.p25 + a.p25) / 2).toFixed(1);

            document.getElementById('avg_combined').innerText = avgComb;
            document.getElementById('prob_05').innerText = p05 + "%";
            document.getElementById('prob_15').innerText = p15 + "%";
            document.getElementById('prob_25').innerText = p25 + "%";
            document.getElementById('resultArea').classList.remove('hidden');
        }
    </script>
</body>
</html>
