<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Scanner - Auto Reader</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #1c1c1e; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        h1 { text-align: center; color: var(--secondary); font-size: 1.3rem; margin-bottom: 15px; border-bottom: 3px solid var(--primary); padding-bottom: 8px; }
        
        .scraper-zone { background: #fff4e6; padding: 15px; border-radius: 15px; border: 2px solid #ff922b; margin-bottom: 20px; }
        .scraper-zone h3 { margin: 0 0 10px 0; font-size: 0.8rem; color: #d9480f; text-transform: uppercase; }
        
        textarea { width: 100%; border: 1px solid #d1d1d6; border-radius: 12px; padding: 10px; font-size: 11px; box-sizing: border-box; background: #fbfbfb; font-family: monospace; margin-bottom: 10px; }
        #dataInput { height: 100px; border-color: #ff922b; }
        
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        input[type=number] { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; text-align: center; font-weight: bold; font-size: 16px; }
        
        .calc-btn { width: 100%; padding: 18px; background: var(--secondary); color: white; border: none; border-radius: 16px; font-size: 1rem; font-weight: 900; cursor: pointer; }
        
        .match-card { margin-top: 15px; border-radius: 16px; background: white; border: 1px solid #e5e5ea; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .match-header { background: var(--secondary); color: white; padding: 12px; font-weight: bold; font-size: 14px; }
        .res-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f2f2f7; }
        .prob-badge { background: #eef2ff; color: var(--accent); padding: 4px 8px; border-radius: 8px; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <h1>Poisson Scanner</h1>

    <div class="scraper-zone">
        <h3>1. Pegar Datos de Soccerstats</h3>
        <textarea id="dataInput" placeholder="Ve a Soccerstats, selecciona TODO (Ctrl+A), copia y pega aquí..." oninput="autoExtract()"></textarea>
        <div id="status" style="font-size: 11px; font-weight: bold; text-align: center;">Esperando datos...</div>
    </div>

    <label>2. Partidos (Fecha | Local | Hora | Visita)</label>
    <textarea id="matchesInput" placeholder="25/12  Real Madrid  21:00  Barcelona" style="height: 60px;"></textarea>
    
    <div class="avg-grid">
        <div><label style="font-size: 10px; font-weight: bold;">AVG GOLES L</label><input type="number" id="avgH" step="0.01" value="1.50"></div>
        <div><label style="font-size: 10px; font-weight: bold;">AVG GOLES V</label><input type="number" id="avgA" step="0.01" value="1.20"></div>
    </div>
    
    <button class="calc-btn" onclick="calculate()">ESCUDRIÑAR PARTIDOS</button>

    <div id="results"></div>
</div>

<script>
    let dbHome = {}, dbAway = {};

    function autoExtract() {
        const raw = document.getElementById('dataInput').value;
        const status = document.getElementById('status');
        
        // El "Scraper" interno separa el texto buscando las tablas 9 y 10
        if (raw.includes("Home performance") && raw.includes("Away performance")) {
            const parts = raw.split("Away performance");
            dbHome = parseTable(parts[0]);
            dbAway = parseTable(parts[1]);
            status.innerHTML = "✅ DATOS EXTRAÍDOS: " + Object.keys(dbHome).length + " EQUIPOS";
            status.style.color = "green";
        } else {
            status.innerHTML = "❌ Asegúrate de copiar 'Home performance' y 'Away performance'";
            status.style.color = "red";
        }
    }

    function parseTable(txt) {
        const store = {};
        const lines = txt.split('\n');
        lines.forEach(l => {
            const p = l.trim().split(/\t|\s{2,}/);
            if (p.length >= 8) {
                const name = p[1].trim();
                const pj = parseFloat(p[2]);
                const gf = parseFloat(p[6]);
                const gc = parseFloat(p[7]);
                if (!isNaN(pj)) store[name] = { pj, gf, gc };
            }
        });
        return store;
    }

    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function calculate() {
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        document.getElementById('matchesInput').value.trim().split('\n').forEach(line => {
            const p = line.split(/\t|\s{2,}/);
            if (p.length < 4) return;
            const hName = p[1].trim(), aName = p[3].trim();

            if (dbHome[hName] && dbAway[aName]) {
                const h = dbHome[hName], a = dbAway[aName];
                const lamH = (h.gf/h.pj/avH) * (a.gc/a.pj/avH) * avH;
                const lamA = (a.gf/a.pj/avA) * (h.gc/h.pj/avA) * avA;

                const btts = ((1-poi(lamH,0)) * (1-poi(lamA,0)) * 100).toFixed(1);
                
                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">${hName} vs ${aName}</div>
                        <div class="res-row">
                            <span>Ambos Anotan</span>
                            <span class="prob-badge">${btts}%</span>
                        </div>
                    </div>`;
            }
        });
    }
</script>
</body>
</html>
