<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Poisson HT - Análisis 1-45 min</title>
    <style>
        :root { --primary: #2563eb; --secondary: #64748b; --success: #22c55e; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #1e293b; margin-bottom: 1.5rem; font-size: 1.5rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--secondary); margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.2s; margin-top: 10px; }
        button:hover { background: #1d4ed8; }
        .results { margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0; }
        .res-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dotted #e2e8f0; }
        .highlight { color: var(--success); font-weight: bold; }
        .team-title { background: #f1f5f9; padding: 5px 10px; border-radius: 4px; font-size: 0.9rem; margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Poisson HT (1-45 min)</h2>
    
    <div class="team-title">EQUIPO LOCAL (At Home)</div>
    <div class="grid">
        <div>
            <label>GF (Goles Favor)</label>
            <input type="number" id="gf_h" placeholder="Ej: 12">
        </div>
        <div>
            <label>GP (Partidos)</label>
            <input type="number" id="gp_h" placeholder="Ej: 9">
        </div>
    </div>
    
    <div class="team-title">EQUIPO VISITANTE (Away)</div>
    <div class="grid">
        <div>
            <label>GF (Goles Favor)</label>
            <input type="number" id="gf_a" placeholder="Ej: 9">
        </div>
        <div>
            <label>GP (Partidos)</label>
            <input type="number" id="gp_a" placeholder="Ej: 8">
        </div>
    </div>

    <div class="team-title">DEFENSA (Goles Recibidos GA)</div>
    <div class="grid">
        <div>
            <label>GA Local</label>
            <input type="number" id="ga_h" placeholder="Ej: 4">
        </div>
        <div>
            <label>GA Visitante</label>
            <input type="number" id="ga_a" placeholder="Ej: 2">
        </div>
    </div>

    <button onclick="calculate()">Analizar Probabilidades</button>

    <div id="output" class="results" style="display:none;">
        <div class="res-row"><span>Prob. Over 0.5 HT:</span> <span id="o05" class="highlight"></span></div>
        <div class="res-row"><span>Prob. Over 1.5 HT:</span> <span id="o15"></span></div>
        <div class="res-row"><span>Local Anota (1+):</span> <span id="h1"></span></div>
        <div class="res-row"><span>Visita Anota (1+):</span> <span id="a1"></span></div>
    </div>
</div>

<script>
    function factorial(n) { return n <= 1 ? 1 : n * factorial(n - 1); }
    function poisson(k, lambda) { return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k); }

    function calculate() {
        // Captura de datos
        const gfH = document.getElementById('gf_h').value / document.getElementById('gp_h').value;
        const gaH = document.getElementById('ga_h').value / document.getElementById('gp_h').value;
        const gfA = document.getElementById('gf_a').value / document.getElementById('gp_a').value;
        const gaA = document.getElementById('ga_a').value / document.getElementById('gp_a').value;

        if (!gfH || !gfA) return alert("Completa los datos de goles y partidos.");

        // Cálculo de Expectativa (Lambda)
        const lambdaHome = gfH * gaA;
        const lambdaAway = gfA * gaH;

        // Probabilidades
        const p0H = poisson(0, lambdaHome);
        const p0A = poisson(0, lambdaAway);
        const p1H = poisson(1, lambdaHome);
        const p1A = poisson(1, lambdaAway);

        const prob00 = p0H * p0A;
        const over05 = (1 - prob00) * 100;
        
        // Probabilidad Over 1.5 (1 - (0-0 + 1-0 + 0-1))
        const prob10 = p1H * p0A;
        const prob01 = p0H * p1A;
        const over15 = (1 - (prob00 + prob10 + prob01)) * 100;

        // Mostrar resultados
        document.getElementById('output').style.display = 'block';
        document.getElementById('o05').innerText = over05.toFixed(2) + "%";
        document.getElementById('o15').innerText = over15.toFixed(2) + "%";
        document.getElementById('h1').innerText = ((1 - p0H) * 100).toFixed(2) + "%";
        document.getElementById('a1').innerText = ((1 - p0A) * 100).toFixed(2) + "%";
    }
</script>
</body>
</html>
