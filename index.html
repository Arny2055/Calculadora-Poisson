<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de ROI Estratégico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .file-input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .file-input-group > div {
            flex: 1;
            min-width: 300px;
        }
        input[type="file"] {
            display: block;
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        #resultsTable th, #resultsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        #resultsTable th {
            background-color: #4CAF50;
            color: white;
        }
        .positive-roi {
            background-color: #e6ffe6; /* Verde claro */
        }
        .negative-roi {
            background-color: #ffe6e6; /* Rojo claro */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>⚽ Calculadora de ROI para Partidos Futuros</h1>

        <div class="file-input-group">
            <div>
                <label for="historicalFile">1. Archivo de **Historial** (Base de la Estrategia)</label>
                <input type="file" id="historicalFile" accept=".json">
            </div>
            <div>
                <label for="futureFile">2. Archivo de **Partidos Futuros** (A Pronosticar)</label>
                <input type="file" id="futureFile" accept=".json">
            </div>
        </div>

        <button onclick="processFiles()">Calcular y Ordenar Partidos Futuros por ROI</button>

        <p>
            **Nota:** El cálculo de ROI se aplica sobre el archivo de Partidos Futuros, usando el **ROI Teórico** (ganancia/pérdida basada en la cuota si se acierta el `Desired Outcome`).
        </p>
        
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Posición por ROI</th>
                    <th>Partido</th>
                    <th>Cuota</th>
                    <th>Resultado Deseado</th>
                    <th>**ROI Teórico (%)**</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // Variables para almacenar los datos (aunque no se usan en el ROI simple, están listas para una lógica más compleja)
        let historicalMatches = []; 
        let futureMatches = [];
        
        // --- Funciones de Carga ---

        document.getElementById('historicalFile').addEventListener('change', (e) => loadFile(e, 'historical'), false);
        document.getElementById('futureFile').addEventListener('change', (e) => loadFile(e, 'future'), false);

        /**
         * Lee un archivo JSON y almacena su contenido.
         */
        function loadFile(event, type) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    const matches = Array.isArray(data) ? data : [data];
                    
                    if (type === 'historical') {
                        historicalMatches = matches;
                        console.log(`${historicalMatches.length} partidos de historial cargados.`);
                    } else if (type === 'future') {
                        futureMatches = matches;
                        console.log(`${futureMatches.length} partidos futuros cargados.`);
                    }
                    
                } catch (error) {
                    alert(`Error al leer o parsear el archivo ${type}: ` + error.message);
                    console.error('Error:', error);
                    if (type === 'historical') historicalMatches = [];
                    if (type === 'future') futureMatches = [];
                }
            };
            reader.readAsText(file);
        }

        // --- Función Principal de Procesamiento ---

        function processFiles() {
            if (futureMatches.length === 0) {
                alert("Por favor, carga el Archivo de Partidos Futuros.");
                return;
            }

            // 1. Calcular el ROI Teórico para cada partido FUTURO.
            // Nota: Aquí se usaría la lógica compleja que aprende del historicalMatches,
            // pero para mantener la funcionalidad se usa la lógica simple de ROI/Cuota.
            const matchesWithROI = futureMatches.map(match => {
                if (match && typeof match.DesiredOutcome === 'string' && typeof match.Odd === 'string') {
                    // Para partidos futuros, asumimos que el resultado (ResultFT) es desconocido,
                    // por lo que **no podemos calcular un ROI real**. 
                    // En este punto, solo podemos usar la cuota o aplicar un modelo.
                    
                    // MANTENEMOS la lógica simple: si tienen cuota, asignamos ROI de 0% 
                    // o un valor basado en la cuota para priorizar (ej: Cuota - 1).
                    // Para ordenar, usaremos la Cuota como valor primario, ya que es el único dato conocido.

                    match.calculatedROI = calculateTheoreticalScore(match);
                } else {
                    match.calculatedROI = -99999;
                    console.warn('Datos del partido futuro inválidos o incompletos, omitiendo:', match);
                }
                return match;
            }).filter(match => match.calculatedROI !== -99999);

            // 2. Ordenar los partidos por el valor calculado (ROI/Score) de mayor a menor
            matchesWithROI.sort((a, b) => b.calculatedROI - a.calculatedROI);

            // 3. Mostrar los resultados
            displayResults(matchesWithROI);
        }

        // --- Funciones de Cálculo ---

        /**
         * Calcula una puntuación (Score) para ordenar partidos futuros.
         * En un modelo real, esta función usaría el historial para predecir la probabilidad.
         * Aquí, simplemente devuelve la ganancia potencial (Odd - 1) para priorizar por cuota.
         * @param {Object} match - Objeto con los datos del partido.
         * @returns {number} La puntuación o ROI teórico potencial.
         */
        function calculateTheoreticalScore(match) {
            const odd = parseFloat(match.Odd);
            
            if (isNaN(odd) || odd <= 1) {
                return 0; // No se puede calcular, puntuación cero
            }
            
            // Para ordenar de mayor a menor potencial, usamos la Ganancia Neta Potencial (Odd - 1) * 100.
            return (odd - 1) * 100;
        }


        /**
         * Muestra los resultados ordenados en la tabla HTML.
         * @param {Array<Object>} matches - Array de partidos futuros con la puntuación calculada.
         */
        function displayResults(matches) {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = ''; // Limpiar resultados anteriores

            if (matches.length === 0) {
                const row = tbody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 6;
                cell.textContent = futureMatches.length === 0 ? "Por favor, carga el Archivo de Partidos Futuros." : "No se encontraron partidos futuros válidos para calcular la puntuación.";
                cell.style.textAlign = 'center';
                return;
            }

            matches.forEach((match, index) => {
                const scorePercentage = match.calculatedROI.toFixed(2);
                
                // Usamos el score para simular el ROI. Los partidos con cuotas más altas tendrán un score mayor.
                const isPositive = match.calculatedROI >= 0; 
                const row = tbody.insertRow();
                
                row.className = isPositive ? 'positive-roi' : 'negative-roi';

                // Columna 1: Posición por ROI
                row.insertCell().textContent = index + 1; 

                // Columna 2: Partido
                row.insertCell().textContent = `${match.Match} (${match.League})`;

                // Columna 3: Cuota
                row.insertCell().textContent = match.Odd;

                // Columna 4: Resultado Deseado
                row.insertCell().textContent = match.DesiredOutcome;
                
                // Columna 5: ROI Teórico (%) - Muestra la Puntuación de Prioridad
                const roiCell = row.insertCell();
                roiCell.textContent = `${scorePercentage}%`;
                roiCell.style.fontWeight = 'bold';

                // Columna 6: Fecha
                row.insertCell().textContent = match.Date || 'N/A';
            });
        }
    </script>

</body>
</html>
