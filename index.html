<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisson Pro - Analizador de EstadÃ­sticas</title>
    <style>
        :root { --primary: #001e54; --secondary: #d9534f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); border-bottom: 3px solid var(--primary); padding-bottom: 10px; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .box { background: #eef2f7; padding: 15px; border-radius: 8px; border: 1px solid #d1d9e6; }
        label { display: block; font-weight: bold; margin-bottom: 10px; color: var(--primary); }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; resize: none; box-sizing: border-box; font-size: 12px; }
        .controls { margin: 20px 0; display: flex; gap: 10px; align-items: center; background: #fff3cd; padding: 15px; border-radius: 8px; }
        input[type="number"] { width: 80px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        button { flex-grow: 1; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        button:hover { background: #003399; transform: translateY(-2px); }
        .results-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; display: none; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: var(--primary); color: white; }
        .val-high { background-color: #d4edda; font-weight: bold; color: #155724; }
        .section-header { background: #333; color: white; padding: 10px; text-align: center; border-radius: 5px 5px 0 0; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Herramienta Poisson: FT & HT Predictor</h1>

    <div class="grid-inputs">
        <div class="box">
            <label>ðŸ“Š Pegar info del LOCAL (Home):</label>
            <textarea id="rawHome" placeholder="Copia y pega las estadÃ­sticas del equipo local aquÃ­..."></textarea>
            <div id="statusHome" style="font-size: 11px; margin-top:5px; color: #666;"></div>
        </div>
        <div class="box">
            <label>ðŸ“Š Pegar info del VISITANTE (Away):</label>
            <textarea id="rawAway" placeholder="Copia y pega las estadÃ­sticas del equipo visitante aquÃ­..."></textarea>
            <div id="statusAway" style="font-size: 11px; margin-top:5px; color: #666;"></div>
        </div>
    </div>

    <div class="controls">
        <label>Promedio Goles Liga:</label>
        <input type="number" id="leagueAvg" step="0.01" value="1.26">
        <button onclick="processAndCalculate()">Analizar y Calcular</button>
    </div>

    <div id="resultsUI" class="results-container">
        <div>
            <div class="section-header">TIEMPO COMPLETO (FT)</div>
            <table id="ftTable">
                <thead><tr><th>Mercado</th><th>Prob.</th><th>Cuota</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <div class="section-header">PRIMERA MITAD (HT)</div>
            <table id="htTable">
                <thead><tr><th>Mercado</th><th>Prob.</th><th>Cuota</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
// FunciÃ³n para extraer promedios del texto pegado
function parseStats(text, type) {
    let gf = 0, ga = 0;
    
    // Buscar patrones como "GF per match 0.67" o "GA per match 1.00"
    const gfMatch = text.match(/GF per match\s+(\d+\.\d+)/);
    const gaMatch = text.match(/GA per match\s+(\d+\.\d+)/);

    if (gfMatch && gaMatch) {
        gf = parseFloat(gfMatch[1]);
        ga = parseFloat(gaMatch[1]);
    } else {
        // Intento secundario: buscar en el bloque de promedios generales si el anterior falla
        const lines = text.split('\n');
        lines.forEach(line => {
            if(line.includes("Goals scored per game")) gf = parseFloat(line.match(/\d+\.\d+/));
            if(line.includes("Goals conceded per game")) ga = parseFloat(line.match(/\d+\.\d+/));
        });
    }
    return { gf, ga };
}

function factorial(n) {
    return n <= 1 ? 1 : n * factorial(n - 1);
}

function poisson(k, lambda) {
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
}

function processAndCalculate() {
    const homeData = parseStats(document.getElementById('rawHome').value, 'home');
    const awayData = parseStats(document.getElementById('rawAway').value, 'away');
    const lAvg = parseFloat(document.getElementById('leagueAvg').value);

    if (homeData.gf === 0 || awayData.gf === 0) {
        alert("No se detectaron promedios. AsegÃºrate de copiar el bloque de 'Goals scored & conceded' o 'Comparison with league average'.");
        return;
    }

    document.getElementById('statusHome').innerText = `Detectado: GF ${homeData.gf} / GA ${homeData.ga}`;
    document.getElementById('statusAway').innerText = `Detectado: GF ${awayData.gf} / GA ${awayData.ga}`;

    // Expectativa de goles (FT)
    const expH_FT = (homeData.gf / lAvg) * (awayData.ga / lAvg) * lAvg;
    const expA_FT = (awayData.gf / lAvg) * (homeData.ga / lAvg) * lAvg;
    
    // Expectativa HT (43% de los goles ocurren en la 1ra mitad segÃºn histÃ³rico)
    const expH_HT = expH_FT * 0.43;
    const expA_HT = expA_FT * 0.43;

    renderTable(expH_FT + expA_FT, 'ftTable');
    renderTable(expH_HT + expA_HT, 'htTable');
    
    document.getElementById('resultsUI').style.display = 'grid';
}

function renderTable(lambda, tableId) {
    const tbody = document.querySelector(`#${tableId} tbody`);
    tbody.innerHTML = '';
    
    let probs = [];
    for (let i = 0; i <= 8; i++) probs[i] = poisson(i, lambda);

    const lines = [0.5, 1.5, 2.5, 3.5];
    lines.forEach(line => {
        let pUnder = 0;
        for (let i = 0; i < line; i++) pUnder += probs[i];
        let pOver = 1 - pUnder;

        createRow(tbody, `Over ${line}`, pOver);
        createRow(tbody, `Under ${line}`, pUnder);
    });
}

function createRow(target, label, p) {
    const row = target.insertRow();
    const cuota = (1 / p).toFixed(2);
    const porc = (p * 100).toFixed(1);
    
    row.innerHTML = `<td>${label}</td><td>${porc}%</td><td>${cuota}</td>`;
    if (p > 0.65) row.cells[1].className = 'val-high';
}
</script>

</body>
</html>
