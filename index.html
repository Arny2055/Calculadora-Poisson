<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Historial de Apuestas</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  .tab {
    background: #222;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    border: none;
    color: #fff;
  }
  .tab.active {
    background: #065f46;
  }
  .importe {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .importe input {
    width: 80px;
    padding: 5px;
    border-radius: 10px;
    border: none;
    text-align: center;
    background: #222;
    color: #fff;
  }
  canvas {
    margin-bottom: 30px;
  }
  .stats {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
  }
  .card {
    background: #111;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
  }
  .highlight {
    color: #22c55e;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Historial - Beneficio</h2>

<div class="tabs">
  <button class="tab active" onclick="filtrar(7)">7 días</button>
  <button class="tab" onclick="filtrar(14)">14 días</button>
  <button class="tab" onclick="filtrar(30)">30 días</button>
  <button class="tab" onclick="filtrar('all')">Todos</button>
</div>

<div class="importe">
  Importe de la apuesta: 
  <input type="number" id="importeApuesta" value="100" onchange="actualizar()">
  $
</div>

<canvas id="grafica" height="120"></canvas>

<div class="stats">
  <div class="card" id="apuestasConCuotas">Apuestas con cuotas: 0</div>
  <div class="card" id="apuestasGanadoras">Apuestas ganadoras: 0</div>
  <div class="card" id="apuestasPerdedoras">Apuestas perdedoras: 0</div>
  <div class="card" id="cuotaMedia">Cuota media: 0</div>
  <div class="card" id="cuotaMediaGanadoras">Cuota media ganadoras: 0</div>
  <div class="card" id="importeJugado">Importe jugado: 0 $</div>
  <div class="card" id="importeGanancias">Importe de las ganancias: 0 $</div>
  <div class="card" id="roi">ROI: 0%</div>
  <div class="card" id="beneficio">Beneficio/Pérdida neta: 0 $</div>
</div>

<script>
const apuestas = [
  { fecha: '2025-08-01', cuota: 2.38, resultado: 'ganada', importe: 100 },
  { fecha: '2025-08-01', cuota: 1.90, resultado: 'perdida', importe: 100 },
  { fecha: '2025-08-02', cuota: 2.10, resultado: 'ganada', importe: 100 },
  { fecha: '2025-08-03', cuota: 2.50, resultado: 'perdida', importe: 100 },
  { fecha: '2025-08-03', cuota: 2.40, resultado: 'ganada', importe: 100 },
  { fecha: '2025-08-04', cuota: 2.20, resultado: 'ganada', importe: 100 },
  { fecha: '2025-08-05', cuota: 2.00, resultado: 'ganada', importe: 100 },
  { fecha: '2025-08-06', cuota: 2.60, resultado: 'ganada', importe: 100 }
];

let chart;
let filtroDias = 7;

function filtrar(dias) {
  filtroDias = dias;
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  if(dias === 7) document.querySelectorAll('.tab')[0].classList.add('active');
  if(dias === 14) document.querySelectorAll('.tab')[1].classList.add('active');
  if(dias === 30) document.querySelectorAll('.tab')[2].classList.add('active');
  if(dias === 'all') document.querySelectorAll('.tab')[3].classList.add('active');
  actualizar();
}

function actualizar() {
  const importeBase = parseFloat(document.getElementById('importeApuesta').value);
  const fechaLimite = filtroDias === 'all' ? null : new Date(Date.now() - (filtroDias * 24 * 60 * 60 * 1000));
  const filtradas = apuestas.filter(ap => !fechaLimite || new Date(ap.fecha) >= fechaLimite);

  let ganadas = filtradas.filter(a => a.resultado === 'ganada');
  let perdidas = filtradas.filter(a => a.resultado === 'perdida');
  let cuotaMedia = (filtradas.reduce((sum, a) => sum + a.cuota, 0) / filtradas.length) || 0;
  let cuotaMediaGanadas = (ganadas.reduce((sum, a) => sum + a.cuota, 0) / ganadas.length) || 0;
  let importeJugado = filtradas.length * importeBase;
  let ganancias = ganadas.reduce((sum, a) => sum + (a.cuota * importeBase), 0);
  let beneficio = ganancias - importeJugado;
  let roi = (beneficio / importeJugado) * 100;

  document.getElementById('apuestasConCuotas').innerText = `Apuestas con cuotas: ${filtradas.length}`;
  document.getElementById('apuestasGanadoras').innerText = `Apuestas ganadoras: ${ganadas.length}`;
  document.getElementById('apuestasPerdedoras').innerText = `Apuestas perdedoras: ${perdidas.length}`;
  document.getElementById('cuotaMedia').innerText = `Cuota media: ${cuotaMedia.toFixed(2)}`;
  document.getElementById('cuotaMediaGanadoras').innerText = `Cuota media ganadoras: ${cuotaMediaGanadas.toFixed(2)}`;
  document.getElementById('importeJugado').innerText = `Importe jugado: ${importeJugado.toFixed(2)} $`;
  document.getElementById('importeGanancias').innerText = `Importe de las ganancias: ${ganancias.toFixed(2)} $`;
  document.getElementById('roi').innerHTML = `ROI: <span class="highlight">${roi.toFixed(2)}%</span>`;
  document.getElementById('beneficio').innerHTML = `Beneficio/Pérdida neta: <span class="highlight">${beneficio.toFixed(2)} $</span>`;

  let acumulado = 0;
  const dataGrafica = filtradas.map(a => {
    acumulado += (a.resultado === 'ganada') ? ((a.cuota * importeBase) - importeBase) : (-importeBase);
    return { x: a.fecha, y: acumulado };
  });

  if(chart) chart.destroy();
  chart = new Chart(document.getElementById('grafica'), {
    type: 'line',
    data: {
      datasets: [{
        label: 'Beneficio acumulado',
        data: dataGrafica,
        borderColor: 'green',
        backgroundColor: 'rgba(0, 255, 0, 0.1)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        x: { type: 'category' },
        y: { beginAtZero: true }
      }
    }
  });
}

actualizar();
</script>

</body>
</html>
