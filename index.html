<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Station Master Pro - Intelligence Dashboard</title>
    <style>
        :root {
            --primary: #0f172a; --accent: #4f46e5; --gold: #f59e0b;
            --success: #10b981; --danger: #ef4444; --light: #f8fafc;
        }
        body { font-family: 'Inter', system-ui, sans-serif; background: #f1f5f9; padding: 20px; color: #1e293b; }
        .container { max-width: 1200px; margin: auto; }
        .header { background: var(--primary); color: white; padding: 40px 20px; border-radius: 20px; text-align: center; margin-bottom: 30px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; border-radius: 12px; border: 2px solid #e2e8f0; padding: 15px; font-family: 'Monaco', monospace; font-size: 11px; }
        .main-btn { width: 100%; padding: 25px; background: var(--accent); color: white; border: none; border-radius: 12px; font-size: 1.3rem; font-weight: 800; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4); }
        .main-btn:hover { background: #4338ca; transform: scale(1.01); }

        .dashboard { display: none; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 40px; }
        .card { background: white; border-radius: 16px; padding: 20px; border: 1px solid #e2e8f0; }
        .card h3 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; font-size: 1rem; }
        .stat { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f8fafc; }
        .val { font-weight: bold; color: var(--accent); }
        
        /* Secci贸n de Cr贸nica */
        .chronicle-box { grid-column: 1 / -1; background: #ffffff; border-left: 6px solid var(--gold); padding: 30px; border-radius: 16px; margin-top: 20px; }
        .chronicle-text { font-style: italic; color: #334155; line-height: 1.8; font-size: 1.1rem; }
        .highlight-bar { display: inline-block; background: var(--gold); color: black; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-style: normal; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>STATION MASTER: INTELLIGENCE UNIT</h1>
        <p>An谩lisis Predictivo Avanzado y Generador de Cr贸nicas</p>
    </div>

    <div class="grid-inputs">
        <textarea id="rawLocal" placeholder="PEGAR DATOS LOCAL"></textarea>
        <textarea id="rawVisit" placeholder="PEGAR DATOS VISITANTE"></textarea>
    </div>

    <button class="main-btn" onclick="generarTodo()">EJECUTAR MINERA DE DATOS Y CRNICA</button>

    <div id="panel" class="dashboard">
        <div class="card">
            <h3> Probabilidades 1X2</h3>
            <div id="calc-1x2"></div>
        </div>

        <div class="card">
            <h3> Disciplina y Tarjetas</h3>
            <div id="calc-cards"></div>
        </div>

        <div class="card">
            <h3> An谩lisis de Corners</h3>
            <div id="calc-corners"></div>
        </div>

        <div class="chronicle-box">
            <h3> Resumen Ejecutivo para Pronosticadores</h3>
            <div id="text-chronicle" class="chronicle-text">
                Esperando datos para redactar el an谩lisis...
            </div>
            <button onclick="copyChronicle()" style="margin-top:20px; padding:10px; cursor:pointer;">Copiar Cr贸nica</button>
        </div>
    </div>
</div>

<script>
function getVal(t, reg, pct=false) {
    const m = t.match(reg);
    return m ? (pct ? parseFloat(m[1])/100 : parseFloat(m[1])) : 0;
}

function row(l, v) { return `<div class="stat"><span>${l}</span><span class="val">${v}</span></div>`; }

function generarTodo() {
    const l = document.getElementById('rawLocal').value;
    const v = document.getElementById('rawVisit').value;
    if(!l || !v) return;

    const D = {
        l_name: l.match(/flag\s*\n\s*(.*)/)?.[1] || "Local",
        v_name: v.match(/flag\s*\n\s*(.*)/)?.[1] || "Visitante",
        l_ppg: getVal(l, /PPG \(Home\):\s*([\d.]+)/),
        v_ppg: getVal(v, /PPG \(Away\):\s*([\d.]+)/),
        l_gf: getVal(l, /GF per match\s*([\d.]+)/),
        v_ga: getVal(v, /GA per match\s*([\d.]+)/),
        l_015: getVal(l, /0-15\s*GF\s*(\d+)/),
        v_7590_ga: getVal(v, /76-90\s*GF\s*\d+\s*GA\s*(\d+)/),
        l_trail: getVal(l, /% Time trailing\s*(\d+)%/, true),
        v_trail: getVal(v, /% Time trailing\s*(\d+)%/, true),
        l_corn: getVal(l, /Corners For[\s\S]*?Home\s*([\d.]+)/),
        v_corn: getVal(v, /Corners For[\s\S]*?Away\s*([\d.]+)/)
    };

    document.getElementById('panel').style.display = 'grid';

    // C谩lculos 1X2
    let probL = (D.l_ppg / (D.l_ppg + D.v_ppg + 0.5)) * 100;
    document.getElementById('calc-1x2').innerHTML = row("Victoria " + D.l_name, probL.toFixed(1)+"%") + row("xG Combinado", ((D.l_gf + D.v_ga)/2).toFixed(2));

    // Tarjetas (Basado en Trailing Time y PPG paridad)
    let cardRisk = ((D.l_trail + D.v_trail) * 100).toFixed(0);
    document.getElementById('calc-cards').innerHTML = row("Riesgo Disciplinario", cardRisk > 40 ? "ALTO" : "MEDIO") + row("Tensi贸n de Juego", cardRisk + "%");

    // Corners
    document.getElementById('calc-corners').innerHTML = row("Total C贸rners Est.", (D.l_corn + D.v_corn).toFixed(1)) + row("Favorito C贸rners", D.l_corn > D.v_corn ? D.l_name : D.v_name);

    // GENERADOR DE CRNICA
    let cronica = `El encuentro entre <span class="highlight-bar">${D.l_name}</span> y <span class="highlight-bar">${D.v_name}</span> presenta una din谩mica estad铆stica fascinante. `;
    cronica += `${D.l_name} llega con una fuerza ofensiva en casa de ${D.l_gf} goles por partido, destacando su agresividad inicial donde ya ha marcado ${D.l_015} goles en el primer cuarto de hora. `;
    cronica += `Por su parte, ${D.v_name} muestra una vulnerabilidad cr铆tica en los minutos finales, habiendo encajado ${D.v_7590_ga} goles tras el minuto 75. `;
    cronica += `En el apartado disciplinario, la tensi贸n proyectada es del ${cardRisk}%, lo que sugiere un partido con interrupciones constantes si el marcador se mantiene ajustado. `;
    cronica += `Nuestra proyecci贸n final sugiere una <span class="highlight-bar">tendencia favorable al equipo local</span>, apoyada en su mayor PPG (${D.l_ppg}) frente al rendimiento visitante.`;

    document.getElementById('text-chronicle').innerHTML = cronica;
}

function copyChronicle() {
    const text = document.getElementById('text-chronicle').innerText;
    navigator.clipboard.writeText(text);
    alert("Cr贸nica copiada al portapapeles");
}
</script>

</body>
</html>
