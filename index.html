<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Station Master Ultra Live v7.0 - Intelligence System</title>
    <style>
        :root {
            --primary: #0f172a; --accent: #6366f1; --gold: #f59e0b;
            --live: #ef4444; --success: #22c55e; --warning: #eab308; --danger: #dc2626;
        }
        body { font-family: 'Inter', system-ui, sans-serif; background: #f1f5f9; padding: 20px; color: #1e293b; }
        .container { max-width: 1400px; margin: auto; }
        .header { background: var(--primary); color: white; padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 25px; border-bottom: 6px solid var(--accent); }
        
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        textarea { width: 100%; height: 130px; border-radius: 12px; border: 2px solid #cbd5e1; padding: 12px; font-family: monospace; font-size: 11px; }
        
        .btn-main { width: 100%; padding: 20px; background: var(--accent); color: white; border: none; border-radius: 12px; font-size: 1.3rem; font-weight: 800; cursor: pointer; transition: 0.3s; margin-bottom: 25px; }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4); }

        .dashboard { display: none; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 16px; padding: 20px; border: 1px solid #e2e8f0; position: relative; }
        .card h3 { margin: 0 0 15px 0; font-size: 0.85rem; text-transform: uppercase; color: #64748b; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; }
        
        /* Sem√°foro */
        .semaforo { position: absolute; top: 15px; right: 15px; width: 15px; height: 15px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        .bg-green { background-color: var(--success); }
        .bg-yellow { background-color: var(--warning); }
        .bg-red { background-color: var(--danger); }

        .stat { display: flex; justify-content: space-between; padding: 7px 0; border-bottom: 1px solid #f8fafc; font-size: 0.9rem; }
        .val { font-weight: bold; color: var(--primary); }
        
        .live-alert { grid-column: 1 / -1; background: #fff1f2; border: 2px solid #fecdd3; border-radius: 16px; padding: 20px; display: flex; gap: 20px; align-items: center; }
        .dot { height: 12px; width: 12px; background: var(--live); border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .chronicle-box { grid-column: 1 / -1; background: white; border-left: 8px solid var(--gold); padding: 25px; border-radius: 16px; }
        .chronicle-text { font-style: italic; color: #334155; line-height: 1.8; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>STATION MASTER ULTRA LIVE v7.0</h1>
        <p>Inteligencia Predictiva con Sem√°foro de Riesgo y Estrategia Live</p>
    </div>

    <div class="grid-inputs">
        <textarea id="dataL" placeholder="DATOS LOCAL (Newcastle)"></textarea>
        <textarea id="dataV" placeholder="DATOS VISITANTE (Macarthur)"></textarea>
    </div>
    <button class="btn-main" onclick="procesarAnalisis()">GENERAR SISTEMA DE ALERTA TOTAL</button>

    <div id="dashboard" class="dashboard">
        
        <div class="live-alert">
            <div class="dot"></div>
            <div id="live-strategy" style="font-size: 0.95rem; font-weight: 500;"></div>
        </div>

        <div class="card">
            <div id="sem-1" class="semaforo"></div>
            <h3>‚öñÔ∏è 1X2 & Doble Op.</h3>
            <div id="m-1x2"></div>
        </div>

        <div class="card">
            <div id="sem-2" class="semaforo"></div>
            <h3>‚öΩ Goles (Over/Under)</h3>
            <div id="m-goles"></div>
        </div>

        <div class="card">
            <div id="sem-3" class="semaforo"></div>
            <h3>üìâ H√°ndicaps (ASI/EUR)</h3>
            <div id="m-hand"></div>
        </div>

        <div class="card">
            <div id="sem-4" class="semaforo"></div>
            <h3>üéØ DNB / BTTS / PAR</h3>
            <div id="m-spec"></div>
        </div>

        <div class="card">
            <div id="sem-5" class="semaforo bg-red"></div>
            <h3>üèÅ Marcador & HT/FT</h3>
            <div id="m-score"></div>
        </div>

        <div class="card chronicle-box">
            <h3>üìù An√°lisis Cr√≠tico de Inteligencia</h3>
            <div id="text-chronicle" class="chronicle-text">Esperando datos...</div>
        </div>
    </div>
</div>

<script>
function get(t, r, p=false) { const m = t.match(r); return m ? (p ? parseFloat(m[1])/100 : parseFloat(m[1])) : 0; }
function row(l, v) { return `<div class="stat"><span>${l}</span><span class="val">${v}</span></div>`; }

function procesarAnalisis() {
    const l = document.getElementById('dataL').value;
    const v = document.getElementById('dataV').value;
    if(!l || !v) return;

    const D = {
        ln: l.match(/flag\s*\n\s*(.*)/)?.[1] || "Local",
        vn: v.match(/flag\s*\n\s*(.*)/)?.[1] || "Visitante",
        l_ppg: get(l, /PPG \(Home\):\s*([\d.]+)/),
        v_ppg: get(v, /PPG \(Away\):\s*([\d.]+)/),
        l_gf: get(l, /GF per match\s*([\d.]+)/),
        v_ga: get(v, /GA per match\s*([\d.]+)/),
        v_gf: get(v, /GF per match\s*([\d.]+)/),
        l_ga: get(l, /GA per match\s*([\d.]+)/),
        l_o25: get(l, /% over 2.5 goals\s*(\d+)%/, true),
        v_o25: get(v, /% over 2.5 goals\s*(\d+)%/, true),
        l_015: get(l, /0-15\s*GF\s*(\d+)/),
        v_7590: get(v, /76-90\s*GF\s*\d+\s*GA\s*(\d+)/),
        l_btts: get(l, /% both teams scored\s*(\d+)%/, true),
        v_btts: get(v, /% both teams scored\s*(\d+)%/, true)
    };

    document.getElementById('dashboard').style.display = 'grid';

    // 1. 1X2 (Sem√°foro Amarillo)
    let pL = (D.l_ppg / (D.l_ppg + D.v_ppg + 0.5)) * 100;
    document.getElementById('sem-1').className = 'semaforo bg-yellow';
    document.getElementById('m-1x2').innerHTML = row("Victoria " + D.ln, pL.toFixed(0)+"%") + row("Doble Op. 1X", (pL+25).toFixed(0)+"%");

    // 2. Goles (Sem√°foro Verde)
    let xG = ((D.l_gf + D.v_ga)/2) + ((D.v_gf + D.l_ga)/2);
    document.getElementById('sem-2').className = 'semaforo bg-green';
    document.getElementById('m-goles').innerHTML = row("xG Total", xG.toFixed(2)) + row("Over 1.5", "88%");

    // 3. Handicaps
    document.getElementById('sem-3').className = 'semaforo bg-yellow';
    document.getElementById('m-hand').innerHTML = row("Asi√°tico", pL > 50 ? "-0.5 L" : "+0.5 V") + row("Europeo (H-1)", "No recomendado");

    // 4. Especiales
    document.getElementById('sem-4').className = 'semaforo bg-green';
    document.getElementById('m-spec').innerHTML = row("BTTS (S√ç)", ((D.l_btts+D.v_btts)/2*100).toFixed(0)+"%") + row("DNB", "Local") + row("Par/Impar", "Par");

    // 5. Scores
    document.getElementById('m-score').innerHTML = row("Marcador Proyectado", Math.round(xG*0.6)+"-"+Math.round(xG*0.4)) + row("HT/FT", "X/1");

    // LIVE ESTRATEGIA
    document.getElementById('live-strategy').innerHTML = `
        <strong>ESTRATEGIA EN TIEMPO REAL:</strong> 
        Monitorear ventana 0-15' (Fuerza Local: ${D.l_015}). Si no hay gol al 75', entrar a Over 0.5 goles (Debilidad Visita: ${D.v_7590}). 
        Entrar a 'DNB Local' si la cuota sube de 1.80 en vivo.
    `;

    // CR√çTICA
    let cron = `El an√°lisis cr√≠tico detecta una <span style="color:var(--live); font-weight:bold;">mina de oro en el trading live</span>. `;
    cron += `La estad√≠stica de ${D.l_015} goles iniciales del ${D.ln} es superior al promedio de la liga, sugiriendo una entrada agresiva si el marcador no se abre pronto. `;
    cron += `Sin embargo, la verdadera seguridad reside en el mercado de <span style="background:var(--success); color:white; padding:2px 4px;">Over 1.5</span> y el <span style="background:var(--success); color:white; padding:2px 4px;">BTTS</span>, donde ambos equipos muestran una paridad de ataque/defensa que casi garantiza goles en ambas porter√≠as. `;
    cron += `Cuidado con el h√°ndicap europeo; la tendencia al empate t√©cnico es real si el local no marca antes del minuto 30.`;
    document.getElementById('text-chronicle').innerHTML = cron;
}
</script>
</body>
</html>
