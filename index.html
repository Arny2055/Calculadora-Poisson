<script>
    // =================================================
    // == JAVASCRIPT: Lógica del Modelo Avanzado (Doble JSON con Intersección) ==
    // =================================================

    const THEME_KEY = 'colorMode';
    window.statsData = null; 
    window.fixturesData = null; 
    window.leagueStats = {}; 
    const MATCHES_LIMIT = 10; 
    const DECAY_FACTOR = 0.95; 
    const PROBABILITY_MIN = 0.60; 
    const PROBABILITY_MAX = 0.75; 
    const REFERENCE_EDGE_MARGIN = 0.10; 

    // --- Funciones de Utilidad (Factorial, Poisson, Modo Oscuro - Se mantienen) ---
    function applyMode(mode) {
        const body = document.body;
        if (mode === 'dark') {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            localStorage.setItem(THEME_KEY, 'dark');
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            localStorage.setItem(THEME_KEY, 'light');
        }
    }

    function toggleMode() {
        const isDark = document.body.classList.contains('dark-mode');
        applyMode(isDark ? 'light' : 'dark');
    }

    const factorialCache = { 0: 1, 1: 1 };
    function factorial(n) {
        if (n in factorialCache) return factorialCache[n];
        let result = 1;
        for (let i = 2; i <= n; i++) {
            result *= i;
        }
        return factorialCache[n] = result;
    }
    
    function poisson(k, lambda) {
        if (k < 0) return 0;
        if (lambda <= 0) return k === 0 ? 1 : 0; 
        return (Math.exp(-lambda) * Math.pow(lambda, k)) / factorial(k);
    }

    function calculateWeightedAverage(goalsArray) {
        let weightedSum = 0;
        let weightTotal = 0;

        const recentGoals = goalsArray.slice(0, MATCHES_LIMIT);

        for (let i = 0; i < recentGoals.length; i++) {
            const weight = Math.pow(DECAY_FACTOR, i);
            weightedSum += recentGoals[i] * weight;
            weightTotal += weight;
        }

        return weightTotal > 0 ? weightedSum / weightTotal : 0;
    }

    // --- Lógica de Carga de Múltiples JSON ---
    function readJSONFile(type) {
        const inputId = (type === 'stats') ? 'json-stats-input' : 'json-fixtures-input';
        const statusId = (type === 'stats') ? 'stats-status' : 'fixtures-status';
        const fileInput = document.getElementById(inputId);
        const statusElement = document.getElementById(statusId);
        
        document.getElementById('output-section').style.display = 'none';
        document.getElementById('btn-scan-fixtures').style.display = 'none';

        if (fileInput.files.length === 0) {
            statusElement.textContent = `Error: Selecciona un archivo ${type}.`;
            statusElement.style.color = '#e63946';
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        statusElement.textContent = `Cargando archivo de ${type}...`;
        statusElement.style.color = '#ffc300';
        
        reader.onload = async (event) => {
            try {
                const rawData = JSON.parse(event.target.result);
                if (!Array.isArray(rawData)) throw new Error("El archivo no es un arreglo de partidos.");

                const normalizedData = rawData.map(match => {
                    const matchParts = match.Match ? match.Match.split(' - ') : [];
                    const localTeam = matchParts[0] ? matchParts[0].trim() : match.LocalTeam || 'Desconocido L';
                    const visitantTeam = matchParts[1] ? matchParts[1].trim() : match.VisitantTeam || 'Desconocido V';
                    
                    // Solo para stats: necesitamos resultados
                    const resultParts = match['Result FT'] ? match['Result FT'].split('-') : [0, 0];
                    const localGoals = parseInt(resultParts[0]) || 0;
                    const visitantGoals = parseInt(resultParts[1]) || 0;
                    const date = new Date(match.Date);

                    return {
                        League: match.League || 'Sin Liga',
                        LocalTeam: localTeam,
                        VisitantTeam: visitantTeam,
                        LocalGoals: localGoals,
                        VisitantGoals: visitantGoals,
                        Date: isNaN(date.getTime()) ? new Date(0) : date 
                    };
                });
                
                if (type === 'stats') {
                    window.statsData = normalizedData.sort((a, b) => b.Date.getTime() - a.Date.getTime());
                    calculateLeagueGlobals();
                    statusElement.textContent = `✅ Stats Cargadas. ${window.statsData.length} registros.`;
                } else {
                    window.fixturesData = normalizedData;
                    statusElement.textContent = `✅ Fixtures Cargados. ${window.fixturesData.length} partidos.`;
                }
                statusElement.style.color = '#2a9d8f';
                // Llama a populateLeagueSelector después de cada carga para actualizar la lista
                populateLeagueSelector();
                checkReadyToScan();

            } catch (e) {
                statusElement.textContent = `Error al procesar JSON de ${type}: ${e.message}`;
                statusElement.style.color = '#e63946';
                if (type === 'stats') { window.statsData = null; }
                else { window.fixturesData = null; }
                populateLeagueSelector(); // Actualiza la lista para reflejar el error
            }
        };
        reader.readAsText(file);
    }
    
    function checkReadyToScan() {
        const button = document.getElementById('btn-scan-fixtures');
        const leagueSelect = document.getElementById('league-select');
        
        // Solo puede escanear si ambos archivos están cargados Y se seleccionó una liga válida
        if (window.statsData && window.fixturesData && leagueSelect.value) {
            button.style.display = 'block';
        } else {
            button.style.display = 'none';
        }
    }

    function calculateLeagueGlobals() {
        if (!window.statsData || window.statsData.length === 0) return;

        let totalLocalGoals = 0; let totalVisitantGoals = 0;
        window.statsData.forEach(m => {
            totalLocalGoals += m.LocalGoals; totalVisitantGoals += m.VisitantGoals;
        });
        const GL_L_AVG = totalLocalGoals / window.statsData.length;
        const GL_V_AVG = totalVisitantGoals / window.statsData.length;
        
        window.leagueStats = { GL_L: GL_L_AVG, GL_V: GL_V_AVG };

        document.getElementById('gl-l-output').textContent = GL_L_AVG.toFixed(3);
        document.getElementById('gl-v-output').textContent = GL_V_AVG.toFixed(3);
    }
    
    // --- NUEVA FUNCIÓN CLAVE: OBTENER LIGAS COMUNES ---
    function getCommonLeagues() {
        if (!window.statsData || !window.fixturesData) {
            return [];
        }

        // Obtener el set de ligas en cada archivo
        const statsLeagues = new Set(window.statsData.map(m => m.League));
        const fixturesLeagues = new Set(window.fixturesData.map(m => m.League));

        // Encontrar la intersección (ligas presentes en ambos sets)
        const commonLeagues = [...statsLeagues].filter(league => fixturesLeagues.has(league));
        
        return commonLeagues.sort();
    }
    
    function populateLeagueSelector() {
        const leagueSelect = document.getElementById('league-select');
        leagueSelect.innerHTML = '<option value="">-- Seleccionar Liga --</option>';
        leagueSelect.onchange = checkReadyToScan;

        const commonLeagues = getCommonLeagues();
        
        if (commonLeagues.length === 0) {
            leagueSelect.disabled = true;
            return;
        }

        commonLeagues.forEach(league => {
            const option = document.createElement('option');
            option.value = league;
            option.textContent = league;
            leagueSelect.appendChild(option);
        });

        leagueSelect.disabled = false;
        
        // Si la liga previamente seleccionada aún existe, mantenerla
        const currentSelected = leagueSelect.value;
        if (!commonLeagues.includes(currentSelected)) {
             leagueSelect.value = '';
        }
    }
    
    // --- FUNCIÓN MAESTRA DE ESCANEO DE FIXTURES (Se mantiene igual) ---
    function scanFixtures() {
        const league = document.getElementById('league-select').value;
        const statusElement = document.getElementById('fixtures-status');
        
        if (!window.statsData || !window.fixturesData || !league) {
            statusElement.textContent = "Error: Faltan datos o selección de liga.";
            statusElement.style.color = '#e63946';
            return;
        }
        
        statusElement.textContent = `Escaneando partidos de ${league}...`;
        statusElement.style.color = '#ffc300';
        document.getElementById('output-section').style.display = 'none';

        const { GL_L, GL_V } = window.leagueStats;
        if (GL_L <= 0 || GL_V <= 0) {
            alert("Las medias de goles globales de la liga son cero. Revisar JSON de estadísticas.");
            return;
        }
        
        const allFilteredResults = [];
        const correlationFactor = parseFloat(document.getElementById('correlation_factor').value);
        let matchesProcessed = 0;

        for (const fixture of window.fixturesData) {
            if (fixture.League !== league) continue;

            matchesProcessed++;
            const teamL = fixture.LocalTeam;
            const teamV = fixture.VisitantTeam;
            
            // 1. OBTENER ESTADÍSTICAS DEL EQUIPO DE LA DATA HISTÓRICA
            const teamLHomeMatches = window.statsData.filter(m => m.League === league && m.LocalTeam === teamL);
            const teamVAwayMatches = window.statsData.filter(m => m.League === league && m.VisitantTeam === teamV);

            // Goles marcados por el equipo L en casa (ponderado)
            const gflGoals = teamLHomeMatches.map(m => m.LocalGoals); 
            const GF_L = calculateWeightedAverage(gflGoals); 
            
            // Goles marcados por el equipo V fuera (ponderado)
            const gfvGoals = teamVAwayMatches.map(m => m.VisitantGoals); 
            const GF_V = calculateWeightedAverage(gfvGoals); 
            
            // 2. CÁLCULO DE LAMBDAS (Tasa de goles esperados)
            const lambdaL_FT = (GF_L / GL_L) * GL_V; // Tasa esperada para el equipo L
            const lambdaV_FT = (GF_V / GL_V) * GL_L; // Tasa esperada para el equipo V
            
            // 3. EJECUTAR SIMULACIÓN
            const ft_results = runPoissonSimulation(lambdaL_FT, lambdaV_FT, correlationFactor);
            
            // 4. FILTRAR Y REGISTRAR RESULTADOS DE VALOR
            const rawMarkets = [
                { name: `1 (${teamL} Gana)`, prob: ft_results.prob1 },
                { name: `X (Empate)`, prob: ft_results.probX },
                { name: `2 (${teamV} Gana)`, prob: ft_results.prob2 },
                { name: 'Total Goles Over 2.5', prob: ft_results.probOU25 },
                { name: 'Total Goles Under 2.5', prob: 1 - ft_results.probOU25 },
                { name: 'Ambos Equipos Anotan (Sí)', prob: ft_results.probBTTS }
            ];
            
            rawMarkets.forEach(m => {
                if (m.prob >= PROBABILITY_MIN && m.prob <= PROBABILITY_MAX) {
                    const impliedOdd = (1 / m.prob);
                    const minOddValue = (impliedOdd + REFERENCE_EDGE_MARGIN);
                    
                    allFilteredResults.push({
                        League: league,
                        Match: `${teamL} vs ${teamV}`,
                        Market: m.name,
                        Prob: m.prob,
                        ImpliedOdd: impliedOdd,
                        MinOdd: minOddValue
                    });
                }
            });
        }
        
        // 5. ACTUALIZAR UI CON RESULTADOS FILTRADOS
        updateFilteredUI(allFilteredResults, matchesProcessed);
        
        statusElement.textContent = `✅ Escaneo Completo. ${allFilteredResults.length} mercados de valor encontrados.`;
        statusElement.style.color = '#2a9d8f';
    }

    // --- FUNCIONES DE SIMULACIÓN Y UI (Se mantienen igual) ---
    function runPoissonSimulation(lambdaL, lambdaV, correlationFactor) {
        const maxGoals = 4;
        let probMatrix_initial = [];
        let totalProb_initial = 0;
        const P_plus = (lambda) => 1 - Array.from({ length: maxGoals }, (_, k) => poisson(k, lambda)).reduce((a, b) => a + b, 0);

        for (let i = 0; i <= maxGoals; i++) {
            probMatrix_initial[i] = [];
            for (let j = 0; j <= maxGoals; j++) {
                const probL = (i < maxGoals) ? poisson(i, lambdaL) : P_plus(lambdaL);
                const probV = (j < maxGoals) ? poisson(j, lambdaV) : P_plus(lambdaV);
                probMatrix_initial[i][j] = probL * probV;
                totalProb_initial += probMatrix_initial[i][j];
            }
        }
        
        const normFactor = 1.0 / totalProb_initial;
        let normalizedProbMatrix = probMatrix_initial.map(row => row.map(p => p * normFactor));
        let finalProbMatrix = JSON.parse(JSON.stringify(normalizedProbMatrix)); 

        if (correlationFactor > 0) {
            const CORR_FACTOR = correlationFactor;
            const prob00_orig = normalizedProbMatrix[0][0];
            const prob11_orig = normalizedProbMatrix[1][1];
            
            const sumDraws_Orig = prob00_orig + prob11_orig;
            
            if (sumDraws_Orig > 0) {
                finalProbMatrix[0][0] += CORR_FACTOR * (prob00_orig / sumDraws_Orig);
                finalProbMatrix[1][1] += CORR_FACTOR * (prob11_orig / sumDraws_Orig);
                
                const sumDraws_New = finalProbMatrix[0][0] + finalProbMatrix[1][1];
                const sumNonDraws_Original = 1.0 - sumDraws_Orig;
                const sumNonDraws_Required = 1.0 - sumDraws_New;
                const reductionFactor = (sumNonDraws_Original > 0) ? sumNonDraws_Required / sumNonDraws_Original : 1.0; 

                for (let i = 0; i <= maxGoals; i++) {
                    for (let j = 0; j <= maxGoals; j++) {
                        if (!((i === 0 && j === 0) || (i === 1 && j === 1))) {
                            finalProbMatrix[i][j] = normalizedProbMatrix[i][j] * reductionFactor;
                        }
                    }
                }
            }
        }
        
        let prob1 = 0, probX = 0, prob2 = 0;
        let probOU25 = 0;
        let probBTTS = 0; 
        
        for (let i = 0; i <= maxGoals; i++) {
            for (let j = 0; j <= maxGoals; j++) {
                const P = finalProbMatrix[i][j];
                if (i > j) { prob1 += P; }
                else if (i === j) { probX += P; }
                else { prob2 += P; }
                
                if (i + j > 2) { probOU25 += P; }

                if (i >= 1 && j >= 1) { probBTTS += P; }
            }
        }
        
        const sum1X2 = prob1 + probX + prob2;
        if (sum1X2 > 0) {
            const factor = 1.0 / sum1X2;
            prob1 *= factor;
            probX *= factor;
            prob2 *= factor;
        }

        return {
            prob1, probX, prob2,
            probOU25,
            probBTTS
        };
    }

    function updateFilteredUI(results, totalMatchesScanned) {
        document.getElementById('output-section').style.display = 'block';
        document.getElementById('matches-scanned-count').textContent = totalMatchesScanned;

        const tableBody = document.querySelector('#filtered-results-table tbody');
        tableBody.innerHTML = '';

        if (results.length === 0) {
            document.getElementById('no-matches-found').style.display = 'block';
            return;
        } else {
             document.getElementById('no-matches-found').style.display = 'none';
        }
        
        results.sort((a, b) => b.Prob - a.Prob);

        results.forEach(r => {
            const minOddStyle = `font-weight: 700; color: var(--accent-main);`;
            
            tableBody.innerHTML += `
                <tr>
                    <td>${r.League}</td>
                    <td style="text-align: left; font-weight: 600;">${r.Match}</td>
                    <td style="text-align: left;">${r.Market}</td>
                    <td>${(r.Prob * 100).toFixed(2)}%</td>
                    <td>${r.ImpliedOdd.toFixed(2)}</td>
                    <td style="${minOddStyle}">${r.MinOdd.toFixed(2)}</td>
                </tr>
            `;
        });
    }

    // --- Inicialización ---
    document.addEventListener('DOMContentLoaded', () => {
        const savedMode = localStorage.getItem(THEME_KEY);
        if (savedMode) {
            applyMode(savedMode);
        } else {
            applyMode('light');
        }
        
        document.getElementById('btn-scan-fixtures').style.display = 'none';
        document.getElementById('output-section').style.display = 'none';
        
        const calculateBtn = document.getElementById('btn-scan-fixtures');
        calculateBtn.onclick = scanFixtures;
    });
</script>
