<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Wave | Ultra Scanner Pro</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #00f2fe;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 { text-align: center; color: var(--accent); margin-bottom: 5px; }
        p.info { text-align: center; font-size: 0.8rem; opacity: 0.7; margin-bottom: 25px; }

        textarea {
            width: 100%; height: 200px; background: rgba(0,0,0,0.4);
            border: 1px solid var(--border); border-radius: 12px;
            color: #22d3ee; padding: 15px; font-family: monospace;
            font-size: 12px; margin-bottom: 20px; box-sizing: border-box;
        }

        .selectors-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;
        }

        .box { display: flex; flex-direction: column; }
        label { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; font-weight: bold; }

        select {
            padding: 12px; border-radius: 8px; background: #1e293b; color: white;
            border: 1px solid var(--border); font-size: 1rem; outline: none;
        }

        button {
            width: 100%; padding: 18px; border-radius: 12px; border: none;
            background: linear-gradient(45deg, #06b6d4, #3b82f6); color: white;
            font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s;
        }

        button:hover { filter: brightness(1.1); transform: translateY(-2px); }

        #results { margin-top: 30px; display: none; }
        
        .main-stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 10px; margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;
            text-align: center; border: 1px solid var(--border);
        }

        .stat-card span { display: block; font-size: 0.7rem; opacity: 0.7; margin-bottom: 5px; }
        .stat-card b { font-size: 1.4rem; color: var(--accent); }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        th, td { border: 1px solid var(--border); padding: 12px; text-align: center; }
        th { background: rgba(0,242,254,0.1); }
        .high { background: rgba(34, 211, 238, 0.2); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Crystal Wave Analytics</h1>
    <p class="info">Pega todo el texto de SoccerStats aquí abajo</p>
    
    <textarea id="dataInput" oninput="parseData()" placeholder="Pega el texto completo aquí..."></textarea>

    <div class="selectors-grid">
        <div class="box">
            <label>Equipo Local (Home Table)</label>
            <select id="homeSelect"><option>Pega los datos primero...</option></select>
        </div>
        <div class="box">
            <label>Equipo Visitante (Away Table)</label>
            <select id="awaySelect"><option>Pega los datos primero...</option></select>
        </div>
    </div>

    <button onclick="calculate()">GENERAR ANÁLISIS PROFESIONAL</button>

    <div id="results">
        <div class="main-stats" id="statsGrid"></div>
        <h3 style="text-align:center; margin-top:30px;">Matriz de Probabilidad (Marcador)</h3>
        <table id="matrixTable"></table>
    </div>
</div>

<script>
    let homeDB = {};
    let awayDB = {};
    let leagueAvgHome = 1.58;
    let leagueAvgAway = 1.22;

    function parseData() {
        const text = document.getElementById('dataInput').value;
        const lines = text.split('\n');
        
        homeDB = {};
        awayDB = {};
        
        let mode = "HOME"; // Empezamos buscando locales

        lines.forEach(line => {
            const cleanLine = line.trim();
            
            // Detectar cambio de sección
            if (cleanLine.toLowerCase().includes("away table")) {
                mode = "AWAY";
                return;
            }

            // Detectar promedios de liga
            if (cleanLine.includes("Home goals per match:")) {
                const val = cleanLine.match(/[\d.]+/);
                if (val) leagueAvgHome = parseFloat(val[0]);
            }
            if (cleanLine.includes("Away goals per match:")) {
                const val = cleanLine.match(/[\d.]+/);
                if (val) leagueAvgAway = parseFloat(val[0]);
            }

            // Extraer equipos: Busca una línea que empiece por número y tenga datos numéricos al final
            // Regex: [Posicion] [Nombre Equipo] [GP] [W] [D] [L] [GF] [GA]
            const teamMatch = cleanLine.match(/^(\d+)\s+(.+?)\s+(\d+)\s+\d+\s+\d+\s+\d+\s+(\d+)\s+(\d+)/);
            
            if (teamMatch) {
                const name = teamMatch[2].trim();
                const gp = parseInt(teamMatch[3]);
                const gf = parseInt(teamMatch[4]);
                const ga = parseInt(teamMatch[5]);

                if (gp > 0) {
                    const stats = { gf_avg: gf/gp, ga_avg: ga/gp };
                    if (mode === "HOME") homeDB[name] = stats;
                    else awayDB[name] = stats;
                }
            }
        });

        updateMenus();
    }

    function updateMenus() {
        const hSel = document.getElementById('homeSelect');
        const aSel = document.getElementById('awaySelect');
        
        hSel.innerHTML = "";
        aSel.innerHTML = "";

        const hKeys = Object.keys(homeDB).sort();
        const aKeys = Object.keys(awayDB).sort();

        if (hKeys.length === 0) hSel.add(new Option("No se hallaron locales", ""));
        if (aKeys.length === 0) aSel.add(new Option("No se hallaron visitantes", ""));

        hKeys.forEach(t => hSel.add(new Option(t, t)));
        aKeys.forEach(t => aSel.add(new Option(t, t)));
    }

    function poisson(k, lambda) {
        return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
    }

    function factorial(n) {
        let r = 1;
        for (let i = 2; i <= n; i++) r *= i;
        return r;
    }

    function calculate() {
        const homeName = document.getElementById('homeSelect').value;
        const awayName = document.getElementById('awaySelect').value;

        if (!homeDB[homeName] || !awayDB[awayName]) {
            alert("Selecciona equipos válidos capturados de la tabla.");
            return;
        }

        // CÁLCULO DE xG (EXPECTED GOALS)
        const lambdaHome = (homeDB[homeName].gf_avg / leagueAvgHome) * (awayDB[awayName].ga_avg / leagueAvgHome) * leagueAvgHome;
        const lambdaAway = (awayDB[awayName].gf_avg / leagueAvgAway) * (homeDB[homeName].ga_avg / leagueAvgAway) * leagueAvgAway;

        let pH = 0, pD = 0, pV = 0, ov25 = 0;
        let mHtml = '<tr><th>L \\ V</th><th>0</th><th>1</th><th>2</th><th>3</th></tr>';

        for (let i = 0; i <= 6; i++) {
            if (i <= 3) mHtml += `<tr><td><b>${i}</b></td>`;
            for (let j = 0; j <= 6; j++) {
                let p = poisson(i, lambdaHome) * poisson(j, lambdaAway);
                if (i > j) pH += p; else if (i === j) pD += p; else pV += p;
                if (i + j > 2.5) ov25 += p;
                if (i <= 3 && j <= 3) {
                    mHtml += `<td class="${p > 0.08 ? 'high' : ''}">${(p*100).toFixed(1)}%</td>`;
                }
            }
            if (i <= 3) mHtml += '</tr>';
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('statsGrid').innerHTML = `
            <div class="stat-card"><span>xG ${homeName}</span><b>${lambdaHome.toFixed(2)}</b></div>
            <div class="stat-card"><span>xG ${awayName}</span><b>${lambdaAway.toFixed(2)}</b></div>
            <div class="stat-card"><span>Prob. Local</span><b>${(pH*100).toFixed(1)}%</b></div>
            <div class="stat-card"><span>Prob. Empate</span><b>${(pD*100).toFixed(1)}%</b></div>
            <div class="stat-card"><span>Prob. Visita</span><b>${(pV*100).toFixed(1)}%</b></div>
            <div class="stat-card"><span>+2.5 Goles</span><b>${(ov25*100).toFixed(1)}%</b></div>
        `;
        document.getElementById('matrixTable').innerHTML = mHtml;
    }
</script>

</body>
</html>
