<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Scanner - Deep Extraction</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 12px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--secondary); font-size: 1.3rem; border-bottom: 3px solid var(--primary); padding-bottom: 8px; margin-top: 0; }
        
        .scraper-panel { background: #fff; border: 2px solid #e2e8f0; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px; }
        .fetch-btn { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
        
        #status { font-size: 12px; text-align: center; margin-top: 10px; font-weight: bold; padding: 8px; border-radius: 8px; background: #f8fafc; }
        
        label { font-size: 11px; font-weight: bold; color: #666; display: block; margin-top: 15px; text-transform: uppercase; }
        textarea { width: 100%; height: 80px; border: 1px solid #d1d1d6; border-radius: 12px; padding: 10px; font-size: 12px; box-sizing: border-box; background: #fbfbfb; margin-top: 5px; }
        
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; text-align: center; font-weight: bold; }
        
        .calc-btn { width: 100%; padding: 18px; background: var(--secondary); color: white; border: none; border-radius: 16px; font-size: 1rem; font-weight: 900; cursor: pointer; }
        
        .match-card { margin-top: 15px; border-radius: 12px; background: white; border: 1px solid #e5e5ea; overflow: hidden; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .match-header { background: var(--secondary); color: white; padding: 10px; font-size: 14px; font-weight: bold; }
        .res-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #f2f2f7; font-size: 15px; align-items: center; }
        .prob-val { font-size: 20px; font-weight: 900; color: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <h1>Poisson Scanner Pro</h1>

    <div class="scraper-panel">
        <select id="leagueSelect">
            <option value="england">Premier League</option>
            <option value="spain">La Liga</option>
            <option value="italy">Serie A</option>
            <option value="germany">Bundesliga</option>
            <option value="france">Ligue 1</option>
            <option value="netherlands">Eredivisie</option>
        </select>
        <button class="fetch-btn" onclick="fetchAndParse()">⚡ IMPORTAR DATOS</button>
        <div id="status">Esperando comando...</div>
    </div>

    <label>Partidos (Ej: Arsenal - Chelsea)</label>
    <textarea id="matchesInput" placeholder="Pega aquí los partidos..."></textarea>
    
    <div class="avg-grid">
        <div><label>Avg Goles Local</label><input type="number" id="avgH" step="0.01" value="1.54"></div>
        <div><label>Avg Goles Visita</label><input type="number" id="avgA" step="0.01" value="1.18"></div>
    </div>
    
    <button class="calc-btn" onclick="calculate()">ESCUDRIÑAR PARTIDOS</button>
    <div id="results"></div>
</div>

<script>
    let dbHome = {}, dbAway = {};

    async function fetchAndParse() {
        const league = document.getElementById('leagueSelect').value;
        const status = document.getElementById('status');
        status.innerText = "⏳ Extrayendo datos...";
        status.style.color = "#4b5563";

        const url = `https://www.soccerstats.com/homeaway.asp?league=${league}`;
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}&cache=${new Date().getTime()}`;

        try {
            const resp = await fetch(proxy);
            const data = await resp.json();
            const doc = new DOMParser().parseFromString(data.contents, 'text/html');
            const tables = doc.querySelectorAll('table');
            
            dbHome = {}; dbAway = {};
            let tablesFound = 0;

            tables.forEach(table => {
                const rows = Array.from(table.querySelectorAll('tr'));
                // Buscamos tablas que tengan al menos 8 columnas (formato estándar de stats)
                const validRows = rows.filter(r => r.querySelectorAll('td').length >= 8);
                
                if (validRows.length > 5) {
                    const isHome = table.innerText.toLowerCase().includes('home performance');
                    const isAway = table.innerText.toLowerCase().includes('away performance');

                    if (isHome || isAway) {
                        validRows.forEach(row => {
                            const td = row.querySelectorAll('td');
                            const name = td[1].innerText.trim();
                            const stats = {
                                pj: parseFloat(td[2].innerText),
                                gf: parseFloat(td[6].innerText),
                                gc: parseFloat(td[7].innerText)
                            };

                            if (!isNaN(stats.pj) && stats.pj > 0 && name.length > 2) {
                                if (isHome) dbHome[name] = stats;
                                else dbAway[name] = stats;
                            }
                        });
                        tablesFound++;
                    }
                }
            });

            if (Object.keys(dbHome).length > 0) {
                status.innerText = `✅ DATOS CARGADOS: ${Object.keys(dbHome).length} EQUIPOS`;
                status.style.color = "#059669";
            } else {
                status.innerText = "❌ No se detectaron tablas. Prueba otra liga.";
                status.style.color = "#dc2626";
            }
        } catch (e) {
            status.innerText = "❌ Error de conexión.";
        }
    }

    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function calculate() {
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        const lines = document.getElementById('matchesInput').value.trim().split('\n');
        
        lines.forEach(line => {
            const teams = line.split(/\s*-\s*|\s{2,}|\t/);
            if (teams.length < 2) return;

            const hSearch = teams[0].trim().toLowerCase();
            const aSearch = teams[1].trim().toLowerCase();

            // Buscador inteligente por coincidencias parciales
            const hKey = Object.keys(dbHome).find(k => k.toLowerCase().includes(hSearch) || hSearch.includes(k.toLowerCase()));
            const aKey = Object.keys(dbAway).find(k => k.toLowerCase().includes(aSearch) || aSearch.includes(k.toLowerCase()));

            if (hKey && aKey) {
                const h = dbHome[hKey], a = dbAway[aKey];
                const lamH = (h.gf/h.pj/avH) * (a.gc/a.pj/avH) * avH;
                const lamA = (a.gf/a.pj/avA) * (h.gc/h.pj/avA) * avA;

                const btts = ((1-poi(lamH,0)) * (1-poi(lamA,0)) * 100).toFixed(1);
                
                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">${hKey} vs ${aKey}</div>
                        <div class="res-row">
                            <span>Ambos Anotan</span>
                            <span class="prob-val">${btts}%</span>
                        </div>
                    </div>`;
            }
        });
    }
</script>
</body>
</html>
