<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Wave | Ultra Poisson 20G</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #00f2fe;
            --text: #f0f0f0;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: #020617;
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--border);
        }

        h1 { text-align: center; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }

        .triple-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%; height: 120px; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            border-radius: 8px; color: #fff; padding: 10px; font-family: monospace; font-size: 10px;
        }

        .selectors-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            margin: 20px 0; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 12px;
        }

        select { padding: 12px; border-radius: 8px; background: #1e293b; color: white; border: 1px solid var(--border); width: 100%; font-size: 1rem; }

        button {
            width: 100%; padding: 20px; border-radius: 12px; border: none;
            background: linear-gradient(45deg, #06b6d4, #3b82f6); color: white;
            font-weight: bold; font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }

        button:hover { filter: brightness(1.2); box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); }

        /* DESGLOSE ESTILOS */
        .section-title { color: var(--accent); margin-top: 30px; border-bottom: 1px solid var(--border); padding-bottom: 5px; text-transform: uppercase; font-size: 0.9rem; }
        
        .debug-box {
            background: rgba(0,0,0,0.4); border-radius: 10px; padding: 20px; margin-top: 10px; font-family: 'Courier New', monospace; font-size: 0.9rem; line-height: 1.6;
        }

        .results-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-top: 20px;
        }

        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
        .card span { display: block; font-size: 0.75rem; color: var(--accent); margin-bottom: 10px; }
        .card b { font-size: 1.8rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Crystal Wave <small>v6.0 High-Precision</small></h1>

    <div class="triple-grid">
        <div class="input-box"><label>1. Home Table</label><textarea id="homeInput" oninput="updateHome()"></textarea></div>
        <div class="input-box"><label>2. Away Table</label><textarea id="awayInput" oninput="updateAway()"></textarea></div>
        <div class="input-box"><label>3. Liga Stats</label><textarea id="statsInput" oninput="updateStats()"></textarea></div>
    </div>

    <div class="selectors-row">
        <div><label>Equipo Local</label><select id="selHome"></select></div>
        <div><label>Equipo Visitante</label><select id="selAway"></select></div>
    </div>

    <button onclick="calculate()">EJECUTAR ANÁLISIS (MÁX 20 GOLES)</button>

    <div id="output" style="display:none;">
        <div class="section-title">Desglose 1: Análisis de Fuerzas</div>
        <div id="debugFuerzas" class="debug-box"></div>

        <div class="section-title">Desglose 2: Expectativa Matemática (xG)</div>
        <div id="debugXG" class="debug-box"></div>

        <div class="section-title">Resultado Final: Distribución Poisson (Σ=100%)</div>
        <div class="results-grid" id="mainResults"></div>
    </div>
</div>

<script>
    let dbHome = {}, dbAway = {};
    let leagueAvgHome = 1.58, leagueAvgAway = 1.22;

    function extractTeams(text) {
        const teams = {};
        const lines = text.split('\n');
        lines.forEach(line => {
            const match = line.trim().match(/^(\d+)\s+(.+?)\s+(\d+)\s+\d+\s+\d+\s+\d+\s+(\d+)\s+(\d+)/);
            if (match) {
                const name = match[2].trim();
                const gp = parseInt(match[3]);
                const gf = parseInt(match[4]);
                const ga = parseInt(match[5]);
                if (gp > 0) teams[name] = { gf_avg: gf/gp, ga_avg: ga/gp };
            }
        });
        return teams;
    }

    function updateHome() { 
        dbHome = extractTeams(document.getElementById('homeInput').value);
        const sel = document.getElementById('selHome'); sel.innerHTML = "";
        Object.keys(dbHome).sort().forEach(t => sel.add(new Option(t, t)));
    }

    function updateAway() { 
        dbAway = extractTeams(document.getElementById('awayInput').value);
        const sel = document.getElementById('selAway'); sel.innerHTML = "";
        Object.keys(dbAway).sort().forEach(t => sel.add(new Option(t, t)));
    }

    function updateStats() {
        const text = document.getElementById('statsInput').value;
        const hMatch = text.match(/Home goals per match:\s*([\d.]+)/);
        const aMatch = text.match(/Away goals per match:\s*([\d.]+)/);
        if (hMatch) leagueAvgHome = parseFloat(hMatch[1]);
        if (aMatch) leagueAvgAway = parseFloat(aMatch[1]);
    }

    // Función de Poisson con manejo de factoriales grandes
    function poisson(k, lambda) {
        return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
    }

    function factorial(n) {
        let r = 1;
        for (let i = 2; i <= n; i++) r *= i;
        return r;
    }

    function calculate() {
        const tH = document.getElementById('selHome').value;
        const tV = document.getElementById('selAway').value;
        if (!dbHome[tH] || !dbAway[tV]) return;

        // 1. DESGLOSE DE FUERZAS
        const attHome = dbHome[tH].gf_avg / leagueAvgHome;
        const defAway = dbAway[tV].ga_avg / leagueAvgHome;
        const attAway = dbAway[tV].gf_avg / leagueAvgAway;
        const defHome = dbHome[tH].ga_avg / leagueAvgAway;

        document.getElementById('debugFuerzas').innerHTML = `
            > Fuerza Ataque ${tH}: ${attHome.toFixed(4)} (Goles favor / Promedio Liga)<br>
            > Fuerza Defensa ${tV}: ${defAway.toFixed(4)} (Goles contra / Promedio Liga)<br>
            > Fuerza Ataque ${tV}: ${attAway.toFixed(4)}<br>
            > Fuerza Defensa ${tH}: ${defHome.toFixed(4)}
        `;

        // 2. DESGLOSE xG
        const lambdaH = attHome * defAway * leagueAvgHome;
        const lambdaV = attAway * defHome * leagueAvgAway;

        document.getElementById('debugXG').innerHTML = `
            > xG Local (${tH}): ${attHome.toFixed(2)} * ${defAway.toFixed(2)} * ${leagueAvgHome} = <b>${lambdaH.toFixed(4)}</b><br>
            > xG Visita (${tV}): ${attAway.toFixed(2)} * ${defHome.toFixed(2)} * ${leagueAvgAway} = <b>${lambdaV.toFixed(4)}</b>
        `;

        // 3. CÁLCULO DE PROBABILIDADES (HASTA 20 GOLES)
        let pH = 0, pD = 0, pV = 0, btts = 0;
        const limit = 20; 

        // Probabilidades de no marcar para BTTS
        const probH0 = poisson(0, lambdaH);
        const probV0 = poisson(0, lambdaV);
        btts = (1 - probH0) * (1 - probV0);

        for (let i = 0; i <= limit; i++) {
            for (let j = 0; j <= limit; j++) {
                let p = poisson(i, lambdaH) * poisson(j, lambdaV);
                if (i > j) pH += p;
                else if (i === j) pD += p;
                else pV += p;
            }
        }

        document.getElementById('output').style.display = 'block';
        document.getElementById('mainResults').innerHTML = `
            <div class="card"><span>VICTORIA ${tH}</span><b>${(pH * 100).toFixed(2)}%</b></div>
            <div class="card"><span>EMPATE</span><b>${(pD * 100).toFixed(2)}%</b></div>
            <div class="card"><span>VICTORIA ${tV}</span><b>${(pV * 100).toFixed(2)}%</b></div>
            <div class="card"><span>AMBOS MARCAN</span><b>${(btts * 100).toFixed(2)}%</b></div>
        `;
    }
</script>

</body>
</html>
