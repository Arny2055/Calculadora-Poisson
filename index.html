<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar JSON — Over 2.5</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #181818;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #00e676;
    }
    .container {
      background: #252525;
      padding: 25px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #3a3a3a;
      color: #fff;
      outline: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #00e676;
      color: #181818;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ff9d;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Filtro Over 2.5 (O25)</h1>

  <div class="container">
    <label for="fileInput">Selecciona archivo JSON:</label>
    <input type="file" id="fileInput" accept=".json">

    <div id="selectors" class="hidden">
      <label for="ligaSelect">Liga:</label>
      <select id="ligaSelect">
        <option value="">Selecciona liga</option>
      </select>

      <label for="localSelect">Local:</label>
      <select id="localSelect">
        <option value="">Selecciona local</option>
      </select>

      <label for="visitaSelect">Visita:</label>
      <select id="visitaSelect">
        <option value="">Selecciona visita</option>
      </select>

      <button id="mostrarBtn">Mostrar selección</button>
    </div>
  </div>

  <script>
    let data = [];

    const fileInput = document.getElementById('fileInput');
    const ligaSelect = document.getElementById('ligaSelect');
    const localSelect = document.getElementById('localSelect');
    const visitaSelect = document.getElementById('visitaSelect');
    const selectorsDiv = document.getElementById('selectors');
    const mostrarBtn = document.getElementById('mostrarBtn');

    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const parsed = JSON.parse(e.target.result);

          // Si es un solo objeto, lo convertimos a array
          data = Array.isArray(parsed) ? parsed : [parsed];

          // Filtrar solo Over 2.5
          data = data.filter(item => item["Desired Outcome"] === "O25");

          if (data.length === 0) {
            alert("No se encontraron partidos con Over 2.5 (O25).");
            return;
          }

          cargarLigas();
          selectorsDiv.classList.remove('hidden');
        } catch (error) {
          alert("Error al leer el archivo JSON. Verifica su formato.");
        }
      };
      reader.readAsText(file);
    });

    function cargarLigas() {
      const ligas = [...new Set(data.map(item => item.League))];
      ligaSelect.innerHTML = '<option value="">Selecciona liga</option>';
      ligas.forEach(liga => {
        const option = document.createElement('option');
        option.value = liga;
        option.textContent = liga;
        ligaSelect.appendChild(option);
      });
    }

    ligaSelect.addEventListener('change', function() {
      const ligaSeleccionada = ligaSelect.value;
      const partidos = data.filter(item => item.League === ligaSeleccionada);

      const locales = [...new Set(partidos.map(item => item.Match.split(" - ")[0]))];
      const visitas = [...new Set(partidos.map(item => item.Match.split(" - ")[1]))];

      localSelect.innerHTML = '<option value="">Selecciona local</option>';
      locales.forEach(local => {
        const option = document.createElement('option');
        option.value = local;
        option.textContent = local;
        localSelect.appendChild(option);
      });

      visitaSelect.innerHTML = '<option value="">Selecciona visita</option>';
      visitas.forEach(visita => {
        const option = document.createElement('option');
        option.value = visita;
        option.textContent = visita;
        visitaSelect.appendChild(option);
      });
    });

    mostrarBtn.addEventListener('click', () => {
      const liga = ligaSelect.value;
      const local = localSelect.value;
      const visita = visitaSelect.value;

      if (!liga || !local || !visita) {
        alert('Selecciona todos los campos.');
        return;
      }

      const partido = data.find(
        item => item.League === liga && item.Match.includes(local) && item.Match.includes(visita)
      );

      if (partido) {
        alert(`Liga: ${liga}\nLocal: ${local}\nVisita: ${visita}\nCuota Over 2.5: ${partido.Odd}`);
      } else {
        alert("No se encontró el partido en los datos cargados.");
      }
    });
  </script>
</body>
</html>
