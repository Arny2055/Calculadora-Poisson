<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Home vs Away</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a2e; color: #fff; padding: 20px; display: flex; justify-content: center; }
        .container { background: #16213e; padding: 25px; border-radius: 15px; width: 100%; max-width: 700px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: #4ecca3; margin-bottom: 10px; }
        textarea { width: 100%; height: 180px; background: #0f3460; border: 1px solid #4ecca3; border-radius: 8px; color: white; padding: 12px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 15px; margin-top: 15px; border: none; border-radius: 8px; background: #4ecca3; color: #1a1a2e; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:hover { background: #45b393; }
        #result { margin-top: 25px; display: none; border-top: 2px solid #4ecca3; padding-top: 20px; }
        .scoreboard { display: flex; justify-content: space-between; align-items: center; text-align: center; }
        .team { flex: 1; }
        .goals { font-size: 56px; font-weight: bold; color: #4ecca3; }
        .vs { font-size: 20px; opacity: 0.6; }
        .prediction-box { background: #0f3460; padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center; border-left: 5px solid #4ecca3; }
        .tip { color: #f8c291; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>⚽ Pronóstico IA</h1>
    <textarea id="dataInput" placeholder="Pega los datos aquí... Ej:&#10;Al Sailiya    Al Rayyan&#10;4    Played    7&#10;1.50   Goals For per match   2.43..."></textarea>
    <button onclick="analyzeData()">GENERAR PRONÓSTICO</button>

    <div id="result">
        <div class="scoreboard">
            <div class="team"><h3 id="hName">LOCAL</h3><div class="goals" id="hScore">0</div></div>
            <div class="vs">VS</div>
            <div class="team"><h3 id="aName">VISITANTE</h3><div class="goals" id="aScore">0</div></div>
        </div>
        <div class="prediction-box">
            <div id="winnerTag" style="font-size: 1.3em; font-weight: bold;"></div>
            <div id="betTip" class="tip"></div>
        </div>
    </div>
</div>

<script>
function analyzeData() {
    const input = document.getElementById('dataInput').value;
    const lines = input.split('\n').filter(l => l.trim() !== "");
    
    if (lines.length < 3) {
        alert("Por favor, pega la tabla completa de estadísticas.");
        return;
    }

    // --- LÓGICA DE EXTRACCIÓN MEJORADA ---
    const findValues = (keyword) => {
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].toLowerCase().includes(keyword.toLowerCase())) {
                // Buscamos números en la línea actual o en la siguiente
                let targetText = lines[i] + " " + (lines[i+1] || "");
                let matches = targetText.match(/(\d+(\.\d+)?)/g);
                if (matches && matches.length >= 2) {
                    // Si la palabra clave es "Goals For", a veces el primer número es "Played", 
                    // así que tomamos los últimos dos si hay más de 2
                    return [parseFloat(matches[matches.length-2]), parseFloat(matches[matches.length-1])];
                }
            }
        }
        return [1.0, 1.0]; // Valores por defecto para evitar NaN
    };

    // Nombres de equipos
    const names = lines[0].split(/\t|\s{2,}/);
    document.getElementById('hName').innerText = names[0] || "Local";
    document.getElementById('aName').innerText = names[1] || "Visitante";

    // Métricas clave
    const gf = findValues("Goals For");
    const ga = findValues("Goals Against");
    const cs = findValues("Clean sheets");
    const sr = findValues("Scoring rate");

    // --- ALGORITMO DE CÁLCULO ---
    // xG = (Goles Marcados + Goles Recibidos por el rival) / 2
    let xGHome = (gf[0] + ga[1]) / 2;
    let xGAway = (gf[1] + ga[0]) / 2;

    // Ajuste por defensa (Clean Sheets reducen la expectativa del rival)
    xGHome -= (cs[1] / 100) * 0.4;
    xGAway -= (cs[0] / 100) * 0.4;

    // Ajuste por efectividad (Scoring rate)
    if (sr[0] > 70) xGHome += 0.2;
    if (sr[1] > 70) xGAway += 0.2;

    const finalH = Math.max(0, Math.round(xGHome));
    const finalA = Math.max(0, Math.round(xGAway));

    // --- MOSTRAR RESULTADOS ---
    document.getElementById('hScore').innerText = finalH;
    document.getElementById('aScore').innerText = finalA;

    let winner = "";
    if (finalH > finalA) winner = "Victoria Local";
    else if (finalA > finalH) winner = "Victoria Visitante";
    else winner = "Empate Técnico";

    let market = (finalH + finalA >= 2.5) ? "Over 2.5 Goles" : "Under 2.5 Goles";
    if (sr[0] > 60 && sr[1] > 60) market += " | Ambos Marcan: SÍ";

    document.getElementById('winnerTag').innerText = winner;
    document.getElementById('betTip').innerText = "Sugerencia: " + market;
    document.getElementById('result').style.display = 'block';
}
</script>
</body>
</html>
