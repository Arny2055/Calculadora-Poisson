<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal Wave | Mobile Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #010409;
            --card: #0d1117;
            --accent: #00f2fe;
            --text: #ffffff;
            --dim: #8b949e;
            --border: #30363d;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* PANTALLA DE CARGA */
        #setup-screen {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: 0.3s;
        }

        .header-box { text-align: center; padding: 10px 0; }
        .header-box i { font-size: 2rem; color: var(--accent); }

        textarea {
            width: 100%; height: 70px; background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; color: var(--accent); padding: 10px; font-family: monospace; font-size: 11px;
        }

        .select-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }

        select {
            width: 100%; padding: 14px; background: var(--card); color: white; border: 1px solid var(--border);
            border-radius: 12px; font-size: 16px;
        }

        .btn-main {
            background: var(--accent); color: #000; border: none; padding: 16px;
            border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.2);
        }

        /* DASHBOARD */
        #dashboard-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .page {
            display: none;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 120px;
        }

        .page.active { display: block; }

        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 16px; padding: 18px; margin-bottom: 15px;
        }

        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #21262d; }
        .row:last-child { border: none; }
        .row span { color: var(--dim); font-size: 0.9rem; }
        .row b { color: var(--accent); font-size: 1.1rem; }

        /* BOTÓN FLOTANTE "NUEVO" */
        .fab-edit {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: var(--accent);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 100;
            cursor: pointer;
        }

        /* TAB BAR */
        .tab-bar {
            height: calc(70px + var(--safe-bottom));
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
            padding-bottom: var(--safe-bottom);
            position: fixed;
            bottom: 0; width: 100%;
        }

        .tab-item {
            display: flex; flex-direction: column; align-items: center;
            color: var(--dim); font-size: 10px; text-decoration: none; gap: 4px;
        }

        .tab-item.active { color: var(--accent); }
        .tab-item i { font-size: 1.3rem; }

        /* ANIMACIONES */
        .fade-in { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="setup-screen" class="fade-in">
        <div class="header-box">
            <i class="fa-solid fa-atom"></i>
            <h2 style="margin:5px 0 0">CRYSTAL WAVE</h2>
            <small style="color:var(--dim)">Quantum Analysis Engine</small>
        </div>

        <textarea id="hIn" placeholder="Home Table Data..." oninput="uH()"></textarea>
        <textarea id="vIn" placeholder="Away Table Data..." oninput="uV()"></textarea>
        <textarea id="sIn" placeholder="League Statistics..." oninput="uS()"></textarea>

        <div class="select-container">
            <select id="sH"></select>
            <select id="sV"></select>
        </div>

        <button class="btn-main" onclick="calculate()">ANALIZAR PARTIDO</button>
    </div>

    <div id="dashboard-screen">
        <div class="fab-edit" onclick="resetAnalysis()">
            <i class="fa-solid fa-pen-to-square"></i>
        </div>

        <div id="p-win" class="page active">
            <h3 style="color:var(--accent); margin-bottom:20px;">1X2 & Doble Oportunidad</h3>
            <div class="card">
                <div class="row"><span>Local</span><b id="resH">--</b></div>
                <div class="row"><span>Empate</span><b id="resD">--</b></div>
                <div class="row"><span>Visita</span><b id="resV">--</b></div>
                <div class="row"><span>1X</span><b id="res1X">--</b></div>
                <div class="row"><span>X2</span><b id="resX2">--</b></div>
            </div>
        </div>

        <div id="p-goals" class="page">
            <h3 style="color:var(--accent); margin-bottom:20px;">Línea de Goles</h3>
            <div class="card">
                <div class="row"><span>Más de 1.5</span><b id="ov15">--</b></div>
                <div class="row"><span>Más de 2.5</span><b id="ov25">--</b></div>
                <div class="row"><span>Ambos Marcan (Sí)</span><b id="btts">--</b></div>
                <div class="row"><span>xG Combinado</span><b id="exG">--</b></div>
            </div>
        </div>

        <div id="p-handi" class="page">
            <h3 style="color:var(--accent); margin-bottom:20px;">Handicaps (L)</h3>
            <div class="card">
                <div class="row"><span>AH -0.5</span><b id="h1">--</b></div>
                <div class="row"><span>AH +0.5</span><b id="h2">--</b></div>
                <div class="row"><span>DNB (Empate no apuesta)</span><b id="dnb">--</b></div>
            </div>
        </div>

        <div id="p-scores" class="page">
            <h3 style="color:var(--accent); margin-bottom:20px;">Probabilidades Exactas</h3>
            <div id="score-list"></div>
        </div>

        <nav class="tab-bar">
            <div class="tab-item active" onclick="showPage('p-win', this)"><i class="fa-solid fa-chart-line"></i><span>Panel</span></div>
            <div class="tab-item" onclick="showPage('p-goals', this)"><i class="fa-solid fa-futbol"></i><span>Goles</span></div>
            <div class="tab-item" onclick="showPage('p-handi', this)"><i class="fa-solid fa-scale-balanced"></i><span>Handicap</span></div>
            <div class="tab-item" onclick="showPage('p-scores', this)"><i class="fa-solid fa-list-ol"></i><span>Marcadores</span></div>
        </nav>
    </div>

<script>
    let dH={}, dV={}, aH=1.58, aV=1.22;

    function ext(t) {
        const o={};
        t.split('\n').forEach(l => {
            const m = l.trim().match(/^(\d+)\s+(.+?)\s+(\d+)\s+\d+\s+\d+\s+\d+\s+(\d+)\s+(\d+)/);
            if(m) { const gp=parseInt(m[3]); o[m[2].trim()]={f:parseInt(m[4])/gp, a:parseInt(m[5])/gp}; }
        });
        return o;
    }

    function uH(){ dH=ext(document.getElementById('hIn').value); fill(); }
    function uV(){ dV=ext(document.getElementById('vIn').value); fill(); }
    function uS(){
        const t=document.getElementById('sIn').value;
        const hm=t.match(/Home goals per match:\s*([\d.]+)/);
        const am=t.match(/Away goals per match:\s*([\d.]+)/);
        if(hm) aH=parseFloat(hm[1]); if(am) aV=parseFloat(am[1]);
    }

    function fill(){
        const sH=document.getElementById('sH'), sV=document.getElementById('sV');
        sH.innerHTML=sV.innerHTML="";
        Object.keys(dH).sort().forEach(t=>sH.add(new Option(t,t)));
        Object.keys(dV).sort().forEach(t=>sV.add(new Option(t,t)));
    }

    function poi(k,l){
        let f=1; for(let i=2; i<=k; i++) f*=i;
        return (Math.pow(l,k)*Math.exp(-l))/f;
    }

    function showPage(id, el){
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t=>t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // FUNCIÓN PARA VOLVER A EDITAR
    function resetAnalysis() {
        document.getElementById('dashboard-screen').style.display='none';
        document.getElementById('setup-screen').style.display='flex';
    }

    function calculate(){
        const tH=document.getElementById('sH').value, tV=document.getElementById('sV').value;
        if(!dH[tH] || !dV[tV]) return;

        const xH = (dH[tH].f/aH)*(dV[tV].a/aH)*aH;
        const xV = (dV[tV].f/aV)*(dH[tH].a/aV)*aV;

        let pH=0, pD=0, pV=0, o15=0, o25=0, sc=[];
        for(let i=0; i<=20; i++){
            for(let j=0; j<=20; j++){
                let p = poi(i,xH)*poi(j,xV);
                if(i>j) pH+=p; else if(i===j) pD+=p; else pV+=p;
                if(i+j>1.5) o15+=p; if(i+j>2.5) o25+=p;
                if(i<=4 && j<=4) sc.push({s:`${i} - ${j}`, p:p});
            }
        }

        document.getElementById('setup-screen').style.display='none';
        document.getElementById('dashboard-screen').style.display='flex';

        document.getElementById('resH').innerText = (pH*100).toFixed(1)+'%';
        document.getElementById('resD').innerText = (pD*100).toFixed(1)+'%';
        document.getElementById('resV').innerText = (pV*100).toFixed(1)+'%';
        document.getElementById('res1X').innerText = ((pH+pD)*100).toFixed(1)+'%';
        document.getElementById('resX2').innerText = ((pV+pD)*100).toFixed(1)+'%';
        document.getElementById('ov15').innerText = (o15*100).toFixed(1)+'%';
        document.getElementById('ov25').innerText = (o25*100).toFixed(1)+'%';
        document.getElementById('btts').innerText = ((1-poi(0,xH))*(1-poi(0,xV))*100).toFixed(1)+'%';
        document.getElementById('exG').innerText = (xH+xV).toFixed(2);
        document.getElementById('h1').innerText = (pH*100).toFixed(1)+'%';
        document.getElementById('h2').innerText = ((pH+pD)*100).toFixed(1)+'%';
        document.getElementById('dnb').innerText = (pH/(pH+pV)*100).toFixed(1)+'%';

        sc.sort((a,b)=>b.p-a.p);
        let h="";
        sc.slice(0,10).forEach(m=>{
            h+=`<div class="row"><span>${m.s}</span><b>${(m.p*100).toFixed(1)}%</b></div>`;
        });
        document.getElementById('score-list').innerHTML = `<div class="card">${h}</div>`;
    }
</script>
</body>
</html>
