<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Poisson Simplificada</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label, input, button { display: block; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        input[type="number"] { padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .resultado { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Poisson (Simplificada)</h2>
        <label for="lambda">Goles Esperados Totales ($\lambda$):</label>
        <input type="number" id="lambda" value="2.7" step="0.01">
        <button onclick="calcularPoisson()">Calcular Probabilidades</button>
        <div class="resultado">
            <p>Probabilidad Over 2.5 Goles: <span id="over25Prob">...</span></p>
            <p>Probabilidad BTTS (Simplificada): <span id="bttsProb">...</span></p>
        </div>
    </div>
    <script src="poisson.js"></script>
</body>
</html>
