<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edge y Overround - BetAGS</title>
    <style>
        :root {
            --fondo: #006341; /* Verde oscuro estilo Bet365 */
            --card-bg: #004d32;
            --texto-blanco: #ffffff;
            --texto-amarillo: #ffdf1b;
            --input-bg: #003623;
            --accent: #ffdf1b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fondo);
            color: var(--texto-blanco);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: var(--texto-amarillo);
            text-transform: uppercase;
            font-size: 1.5rem;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--texto-amarillo);
            padding-bottom: 10px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-left: 4px solid var(--texto-amarillo);
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: var(--texto-amarillo);
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 5px;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #002b1c;
            background-color: var(--input-bg);
            color: white;
            font-weight: bold;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--texto-amarillo);
        }

        .results {
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .value {
            font-weight: bold;
        }

        .edge-positive {
            color: #44ff44;
        }

        .edge-negative {
            color: #ff4444;
        }

        .highlight {
            color: var(--texto-amarillo);
        }

        footer {
            text-align: center;
            font-size: 0.75rem;
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Probabilidades BetAGS</h1>

        <div class="card">
            <h2>Mercado Over / Under</h2>
            <div class="input-group">
                <div>
                    <label>Cuota Over</label>
                    <input type="number" id="oddsOver" step="0.01" placeholder="Ej: 1.90" oninput="calcularOU()">
                </div>
                <div>
                    <label>Cuota Under</label>
                    <input type="number" id="oddsUnder" step="0.01" placeholder="Ej: 1.90" oninput="calcularOU()">
                </div>
            </div>
            <div class="input-group">
                <div style="grid-column: span 2;">
                    <label>Tu Probabilidad Real % (Para el Over)</label>
                    <input type="number" id="probRealOU" step="0.1" placeholder="Ej: 55" oninput="calcularOU()">
                </div>
            </div>

            <div class="results" id="resOU">
                <div class="result-item">Overround (Casa): <span id="overroundOU" class="value">0.00%</span></div>
                <div class="result-item">Prob. Implícita Over: <span id="impliedOU" class="value">0.00%</span></div>
                <div class="result-item">Edge (Ventaja): <span id="edgeOU" class="value">0.00%</span></div>
            </div>
        </div>

        <div class="card">
            <h2>Ambos Anotan (BTTS)</h2>
            <div class="input-group">
                <div>
                    <label>Cuota Sí (Yes)</label>
                    <input type="number" id="oddsYes" step="0.01" placeholder="Ej: 1.80" oninput="calcularBTTS()">
                </div>
                <div>
                    <label>Cuota No</label>
                    <input type="number" id="oddsNo" step="0.01" placeholder="Ej: 2.00" oninput="calcularBTTS()">
                </div>
            </div>
            <div class="input-group">
                <div style="grid-column: span 2;">
                    <label>Tu Probabilidad Real % (Para el SÍ)</label>
                    <input type="number" id="probRealBTTS" step="0.1" placeholder="Ej: 60" oninput="calcularBTTS()">
                </div>
            </div>

            <div class="results" id="resBTTS">
                <div class="result-item">Overround (Casa): <span id="overroundBTTS" class="value">0.00%</span></div>
                <div class="result-item">Prob. Implícita Sí: <span id="impliedBTTS" class="value">0.00%</span></div>
                <div class="result-item">Edge (Ventaja): <span id="edgeBTTS" class="value">0.00%</span></div>
            </div>
        </div>

        <footer>
            BetAGS Analytics - 2026 - Herramientas de Precisión
        </footer>
    </div>

    <script>
        function calcularOU() {
            const cuotaOver = parseFloat(document.getElementById('oddsOver').value);
            const cuotaUnder = parseFloat(document.getElementById('oddsUnder').value);
            const probReal = parseFloat(document.getElementById('probRealOU').value);

            if (cuotaOver > 1 && cuotaUnder > 1) {
                // Calcular Overround
                const overround = ((1/cuotaOver) + (1/cuotaUnder) - 1) * 100;
                document.getElementById('overroundOU').innerText = overround.toFixed(2) + "%";

                // Calcular Probabilidad Implícita
                const implied = (1/cuotaOver) * 100;
                document.getElementById('impliedOU').innerText = implied.toFixed(2) + "%";

                if (probReal > 0) {
                    // Calcular Edge: (Cuota * (ProbReal/100)) - 1
                    const edge = (cuotaOver * (probReal / 100)) - 1;
                    const edgePercent = edge * 100;
                    
                    const edgeElement = document.getElementById('edgeOU');
                    edgeElement.innerText = edgePercent.toFixed(2) + "%";
                    
                    if (edgePercent > 0) {
                        edgeElement.className = "value edge-positive";
                    } else {
                        edgeElement.className = "value edge-negative";
                    }
                }
            }
        }

        function calcularBTTS() {
            const cuotaYes = parseFloat(document.getElementById('oddsYes').value);
            const cuotaNo = parseFloat(document.getElementById('oddsNo').value);
            const probReal = parseFloat(document.getElementById('probRealBTTS').value);

            if (cuotaYes > 1 && cuotaNo > 1) {
                // Calcular Overround
                const overround = ((1/cuotaYes) + (1/cuotaNo) - 1) * 100;
                document.getElementById('overroundBTTS').innerText = overround.toFixed(2) + "%";

                // Calcular Probabilidad Implícita
                const implied = (1/cuotaYes) * 100;
                document.getElementById('impliedBTTS').innerText = implied.toFixed(2) + "%";

                if (probReal > 0) {
                    // Calcular Edge
                    const edge = (cuotaYes * (probReal / 100)) - 1;
                    const edgePercent = edge * 100;
                    
                    const edgeElement = document.getElementById('edgeBTTS');
                    edgeElement.innerText = edgePercent.toFixed(2) + "%";
                    
                    if (edgePercent > 0) {
                        edgeElement.className = "value edge-positive";
                    } else {
                        edgeElement.className = "value edge-negative";
                    }
                }
            }
        }
    </script>
</body>
</html>
