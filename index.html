<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Scanner - Ultra Scraper</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f4f4f9; --accent: #007aff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 480px; margin: auto; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Panel de Estado y Proxy */
        .status-panel { background: #fff5f5; border: 1px solid #feb2b2; padding: 12px; border-radius: 12px; margin-bottom: 15px; }
        .status-text { font-size: 11px; font-weight: bold; color: #c53030; text-align: center; margin-bottom: 10px; }
        
        select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e0; font-size: 16px; margin-bottom: 10px; }
        
        .btn { width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; border: none; cursor: pointer; transition: 0.3s; margin-bottom: 8px; }
        .btn-fetch { background: var(--accent); color: white; }
        .btn-fix { background: #ed8936; color: white; font-size: 12px; }
        .btn-calc { background: var(--secondary); color: white; margin-top: 10px; }

        label { font-size: 11px; font-weight: 800; color: #718096; text-transform: uppercase; display: block; margin: 10px 0 5px; }
        textarea { width: 100%; height: 80px; border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px; font-size: 12px; box-sizing: border-box; background: #f8fafc; }
        
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; text-align: center; font-weight: bold; }

        .result-card { background: white; border: 1px solid #edf2f7; border-radius: 12px; margin-top: 12px; overflow: hidden; }
        .result-header { background: var(--secondary); color: white; padding: 10px; font-weight: bold; font-size: 14px; }
        .result-body { padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        .prob { font-size: 20px; font-weight: 900; color: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--secondary); margin-top:0;">Poisson Auto-Bot</h2>

    <div class="status-panel">
        <div id="statusText" class="status-text">üî¥ SISTEMA LISTO (Selecciona Liga)</div>
        
        <select id="league">
            <option value="england">Premier League</option>
            <option value="spain">La Liga</option>
            <option value="italy">Serie A</option>
            <option value="germany">Bundesliga</option>
            <option value="france">Ligue 1</option>
            <option value="netherlands">Eredivisie</option>
        </select>

        <button class="btn btn-fetch" onclick="fetchData()">‚ö° IMPORTAR DATOS</button>
        <button class="btn btn-fix" onclick="unlockProxy()">üîì SI FALLA: DESBLOQUEAR AQU√ç</button>
    </div>

    <label>Partidos del D√≠a</label>
    <textarea id="matches" placeholder="Copia de Flashscore o similar..."></textarea>

    <div class="avg-grid">
        <div><label>Avg Goles L</label><input id="avgL" type="number" step="0.01" value="1.54"></div>
        <div><label>Avg Goles V</label><input id="avgV" type="number" step="0.01" value="1.18"></div>
    </div>

    <button class="btn btn-calc" onclick="calculate()">ESCUDRI√ëAR PARTIDOS</button>

    <div id="results"></div>
</div>

<script>
    let dbL = {}, dbV = {};

    // Funci√≥n para "enga√±ar" al bloqueo abriendo el proxy en una pesta√±a
    function unlockProxy() {
        alert("Se abrir√° una p√°gina. Si ves un bot√≥n que dice 'Request temporary access', p√∫lsalo y vuelve aqu√≠.");
        window.open("https://cors-anywhere.herokuapp.com/corsdemo", "_blank");
    }

    async function fetchData() {
        const league = document.getElementById('league').value;
        const status = document.getElementById('statusText');
        status.innerText = "‚è≥ CONECTANDO...";
        status.style.color = "#d69e2e";

        const target = `https://www.soccerstats.com/homeaway.asp?league=${league}`;
        // Usamos un proxy que permite headers personalizados para parecer un navegador
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`;

        try {
            const resp = await fetch(proxy);
            const json = await resp.json();
            const html = json.contents;
            
            if(!html) throw new Error();

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const tables = doc.querySelectorAll('table');

            let found = 0;
            tables.forEach(t => {
                if(t.innerText.includes("Home performance") || t.innerText.includes("Away performance")) {
                    const isHome = t.innerText.includes("Home performance");
                    const rows = t.querySelectorAll('tr');
                    rows.forEach(r => {
                        const c = r.querySelectorAll('td');
                        if(c.length >= 8) {
                            const name = c[1].innerText.trim();
                            const stats = { pj: parseFloat(c[2].innerText), gf: parseFloat(c[6].innerText), gc: parseFloat(c[7].innerText) };
                            if(!isNaN(stats.pj)) isHome ? dbL[name] = stats : dbV[name] = stats;
                        }
                    });
                    found++;
                }
            });

            if(found > 0) {
                status.innerText = `‚úÖ DATOS SINCRONIZADOS (${Object.keys(dbL).length} EQ)`;
                status.style.color = "#2f855a";
            } else {
                status.innerText = "‚ùå ERROR: No se hallaron tablas. Intenta el bot√≥n naranja.";
            }

        } catch (e) {
            status.innerText = "‚ùå ERROR DE RED. Usa el bot√≥n naranja.";
        }
    }

    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function calculate() {
        const avL = parseFloat(document.getElementById('avgL').value);
        const avV = parseFloat(document.getElementById('avgV').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        document.getElementById('matches').value.split('\n').forEach(line => {
            const p = line.split(/\t|\s{2,}/);
            if(p.length < 4) return;
            const h = p[1].trim(), v = p[3].trim();

            if(dbL[h] && dbV[v]) {
                const sL = dbL[h], sV = dbV[v];
                const lamH = (sL.gf/sL.pj/avL) * (sV.gc/sV.pj/avL) * avL;
                const lamA = (sV.gf/sV.pj/avV) * (sL.gc/sL.pj/avV) * avV;
                const btts = ((1-poi(lamH,0)) * (1-poi(lamA,0)) * 100).toFixed(1);

                res.innerHTML += `
                    <div class="result-card">
                        <div class="result-header">${h} vs ${v}</div>
                        <div class="result-body">
                            <span>Ambos Anotan</span>
                            <span class="prob">${btts}%</span>
                        </div>
                    </div>`;
            }
        });
    }
</script>
</body>
</html>
