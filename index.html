<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculadora Poisson Bivariante (DNB, Goles, BTTS)</title>
    <style>
        /* Estilos Modo Oscuro y M√ÅXIMA VISIBILIDAD */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0;
            background-color: #1a1a2e;
            color: #e0e0e0; 
            min-height: 100vh; 
            width: 100vw;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
        }
        .container { 
            width: 98vw; 
            max-width: 750px; 
            padding: 40px 30px; 
            margin-top: 15px; 
            margin-bottom: 15px; 
            background-color: #2c2c54; 
            border-radius: 20px; 
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7); 
        }
        h2 { 
            text-align: center; 
            color: #79d70f;
            margin-bottom: 30px; 
            font-size: 2.5em; 
        }
        label { 
            display: block; 
            margin-bottom: 12px; 
            font-weight: 600; 
            color: #f0f0f0;
            font-size: 1.35em; 
        }
        input[type="number"], input[type="text"], input[type="date"], select { 
            padding: 20px; 
            margin-bottom: 25px; 
            width: 100%; 
            box-sizing: border-box; 
            border: 3px solid #4a4e69; 
            border-radius: 12px; 
            background-color: #3e3e6b; 
            color: #ffffff; 
            font-size: 1.4em;
        }
        button { 
            padding: 25px; 
            background-color: #79d70f; 
            color: #1a1a2e; 
            border: none; 
            border-radius: 12px; 
            width: 100%; 
            cursor: pointer; 
            font-size: 1.6em; 
            font-weight: bold;
            transition: background-color 0.3s; 
            margin-bottom: 15px;
        }
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .section-title {
            color: #79d70f;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
            border-bottom: 2px solid #3a3a5e;
            padding-bottom: 10px;
        }
        .resultado { 
            margin-top: 40px; 
            padding: 35px; 
            border: 4px dashed #79d70f; 
            border-radius: 20px; 
            background-color: #3a3a5e;
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
        }
        .resultado p { 
            margin: 15px 0; 
            font-size: 1.6em; 
            display: flex;
            justify-content: space-between;
        }
        .resultado strong { 
            color: #92e6a7; 
            font-weight: bold;
        }
        
        /* Estilos para la selecci√≥n recomendada (BASE) */
        .selection-box {
            background-color: #4a4e69; 
            border: 2px solid #555; 
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1.4em;
            text-align: center;
        }

        /* ESTILO PARA EL MEJOR: VERDE CHILL√ìN CON DESTELLO (Solo rank 1) */
        @keyframes blink-green {
            0%, 100% { 
                border-color: #00ff00; 
                box-shadow: 0 0 15px #00ff00;
            }
            50% { 
                border-color: #3a3a5e; 
                box-shadow: none;
            }
        }
        .global-best-1 {
            border-color: #00ff00 !important; 
            animation: blink-green 0.8s ease-in-out infinite;
            background-color: #4a4e69 !important; 
        }

        /* Estilos de Input y Alerta de Valor */
        .bookie-input-group {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .bookie-input-group label {
            font-size: 1.1em;
            margin-bottom: 0;
            white-space: nowrap;
        }
        .bookie-input-group input {
            padding: 10px;
            margin-bottom: 0;
            width: 100%;
            font-size: 1.1em;
        }
        .value-alert {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #ffc107; /* Amarillo */
            color: #1a1a2e;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
        }
        .kelly-suggestion {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #3c096c; /* Morado Oscuro */
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            border: 2px solid #a361ff;
        }
        .kelly-suggestion span {
            color: #a361ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚öΩ Calculadora Bivariante Poisson</h2>
  
        <div class="input-group">
            <div>
                <label for="lambda_L">Goles Esperados Local ($\lambda_L$):</label>
                <input type="number" id="lambda_L" placeholder="Ej: 1.5" step="0.01" min="0" onfocus="this.select()">
            </div>
            <div>
                <label for="lambda_V">Goles Esperados Visitante ($\lambda_V$):</label>
                <input type="number" id="lambda_V" placeholder="Ej: 1.2" step="0.01" min="0" onfocus="this.select()">
            </div>
        </div>
        
        <button onclick="calcularProbabilidades()">CALCULAR PROBABILIDADES</button>
        
        <div class="resultado" id="resultados_totales">
            
            <div class="section-title">Mercado Draw No Bet (DNB)</div>
            <p>Local Gana (DNB): <strong id="localDNBProb">...</strong></p>
            <p>Visitante Gana (DNB): <strong id="visitanteDNBProb">...</strong></p>
            <div id="seleccionDNB" class="selection-box" style="display:none;"></div>
            
            <div class="section-title">Mercados de Goles (Tiempo Completo)</div>
            
            <p>Over 2.5 Goles: <strong id="over25Prob">...</strong></p>
            <p>Under 2.5 Goles: <strong id="under25Prob">...</strong></p>
            <div id="seleccionOverUnder" class="selection-box" style="display:none;"></div>
            
            
            <div class="section-title">Ambos Anotan (Tiempo Completo)</div>
            <p>BTTS Yes: <strong id="bttsYesProb">...</strong></p>
            <p>BTTS No: <strong id="bttsNoProb">...</strong></p>
            <div id="seleccionBTTS" class="selection-box" style="display:none;"></div>
            
        </div>

    </div>

    <script>
        const MAX_GOALS = 6; 
        const CORRELATION_LAMBDA3 = 0.2; 
        const BANKROLL = 100; // Bankroll fijo en $100
        const KELLY_FRACTION = 0.25; // 25% de Kelly

        // --- FUNCIONES DE C√ÅLCULO BIVARIANTE POISSON ---

        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function bivariate_poisson_prob(x, y, lambda1, lambda2, lambda3) {
            x = Math.round(x);
            y = Math.round(y);
            
            if (lambda1 < 0 || lambda2 < 0 || lambda3 < 0) return 0; 

            const c = Math.exp(-(lambda1 + lambda2 + lambda3));
            const min_xy = Math.min(x, y);
            
            let sumatoria = 0;
            for (let i = 0; i <= min_xy; i++) {
                const term1 = Math.pow(lambda1, x - i) / factorial(x - i);
                const term2 = Math.pow(lambda2, y - i) / factorial(y - i);
                const term3 = Math.pow(lambda3, i) / factorial(i);
                sumatoria += term1 * term2 * term3;
            }
            
            return c * sumatoria;
        }

        function calculateOdds(probability) {
            if (probability <= 0) return '‚àû';
            return (1 / probability).toFixed(2);
        }

        const formatOutput = (prob) => {
            const percentage = (prob * 100).toFixed(2);
            const odds = calculateOdds(prob);
            return `${percentage}% (Cuota: ${odds})`; 
        };
        
        function calculateAllProbabilities(L_FT, V_FT, L3_FT) {
            let p_local_gana = 0;
            let p_visitante_gana = 0;
            let p_empate = 0;
            let p_total_0 = 0;
            let p_total_1 = 0;
            let p_total_2 = 0;
            let p_total_3 = 0;
            let p_btts_ft = 0;
            let p_suma_total_ft = 0; 

            for (let L = 0; L <= MAX_GOALS; L++) {
                for (let V = 0; V <= MAX_GOALS; V++) {
                    const P_LV = bivariate_poisson_prob(L, V, L_FT, V_FT, L3_FT);
                    p_suma_total_ft += P_LV; 
                    
                    if (L > V) p_local_gana += P_LV;
                    else if (L < V) p_visitante_gana += P_LV;
                    else p_empate += P_LV;
                    
                    const total = L + V;
                    if (total === 0) p_total_0 += P_LV;
                    if (total === 1) p_total_1 += P_LV;
                    if (total === 2) p_total_2 += P_LV;
                    if (total === 3) p_total_3 += P_LV;
                    
                    if (L > 0 && V > 0) p_btts_ft += P_LV;
                }
            }
            
            p_local_gana /= p_suma_total_ft;
            p_visitante_gana /= p_suma_total_ft;
            p_empate /= p_suma_total_ft;
            p_btts_ft /= p_suma_total_ft;
            
            const p_under_1_5_ft = (p_total_0 + p_total_1) / p_suma_total_ft;
            const p_under_2_5_ft = (p_total_0 + p_total_1 + p_total_2) / p_suma_total_ft;
            const p_under_3_5_ft = (p_total_0 + p_total_1 + p_total_2 + p_total_3) / p_suma_total_ft;

            const p_local_dnb = p_local_gana / (1 - p_empate);
            const p_visitante_dnb = p_visitante_gana / (1 - p_empate);


            return {
                // FT
                p_1: p_local_gana, p_x: p_empate, p_2: p_visitante_gana,
                p_local_dnb: p_local_dnb, p_visitante_dnb: p_visitante_dnb,
                p_over_1_5: 1 - p_under_1_5_ft,
                p_under_2_5: p_under_2_5_ft, p_over_2_5: 1 - p_under_2_5_ft,
                p_over_3_5: 1 - p_under_3_5_ft,
                p_btts_yes: p_btts_ft, p_btts_no: 1 - p_btts_ft,
            };
        }

        // --- FUNCI√ìN DE C√ÅLCULO DE KELLY ---
        function calculateKelly(prob_model, odds_bookie) {
            if (prob_model <= 0 || odds_bookie <= 1.0) return 0;
            
            const b = odds_bookie - 1; // Beneficio neto
            const p = prob_model;      // Probabilidad de √©xito
            const q = 1 - p;           // Probabilidad de fracaso

            // Fracci√≥n Kelly (f)
            const f = (p * b - q) / b;
            
            if (f <= 0) return 0; // No hay valor positivo
            
            // Apuesta sugerida (25% Kelly)
            const suggestedStake = KELLY_FRACTION * f * BANKROLL;

            // Limitar la apuesta al 100% del bankroll
            return suggestedStake > 0 ? Math.min(suggestedStake, BANKROLL) : 0;
        }


        // --- FUNCI√ìN DE C√ÅLCULO DE VALOR (OVER-ROUND) Y KELLY ---

        function checkValueAndKelly(inputElementId, selectionId) {
            const inputElement = document.getElementById(inputElementId);
            const bookieOdds = parseFloat(inputElement.value);
            const selectionBox = document.getElementById(selectionId);
            const marketId = selectionId.replace('seleccion', '');
            
            // La probabilidad se obtiene del atributo data-prob
            const calculatedProb = parseFloat(selectionBox.getAttribute('data-prob'));

            const valueAlert = document.getElementById(`value_alert_${marketId}`);
            const kellySuggestion = document.getElementById(`kelly_sug_${marketId}`);
            
            // Ocultar alertas por defecto
            valueAlert.style.display = 'none';
            kellySuggestion.style.display = 'none';
            kellySuggestion.textContent = '$0.00'; // Reset Kelly text


            if (isNaN(bookieOdds) || bookieOdds <= 1.0 || isNaN(calculatedProb) || calculatedProb <= 0) {
                return;
            }
            
            // 1. Detecci√≥n de Valor (Over-Round)
            const impliedProb = 1 / bookieOdds;
            const valueDifference = calculatedProb - impliedProb;
            
            if (valueDifference >= 0.05) {
                valueAlert.style.display = 'block';
                valueAlert.innerHTML = `‚ö†Ô∏è **¬°VALOR ENCONTRADO!** Over-round del ${(valueDifference * 100).toFixed(2)}%`;
            }

            // 2. C√°lculo de Kelly
            const suggestedStake = calculateKelly(calculatedProb, bookieOdds);
            
            if (suggestedStake > 0) {
                kellySuggestion.style.display = 'block';
                kellySuggestion.innerHTML = `Apuesta Sugerida (25% Kelly): <span>$${suggestedStake.toFixed(2)}</span>`;
            }
        }

        // --- FUNCI√ìN PARA GENERAR HTML DE INPUT/ALERTA/KELLY ---
        function generateInputHtml(selectionId) {
            const marketId = selectionId.replace('seleccion', '');
            const inputId = `cuota_bookie_${marketId}`;
            const checkValueCall = `checkValueAndKelly('${inputId}', '${selectionId}')`;

            return `
                <div class="bookie-input-group">
                    <label for="${inputId}">Cuota de Bookie:</label>
                    <input type="number" id="${inputId}" step="0.01" min="1.01" 
                           onchange="${checkValueCall}" onkeyup="${checkValueCall}">
                </div>
                <div id="value_alert_${marketId}" class="value-alert" style="display:none;"></div>
                <div id="kelly_sug_${marketId}" class="kelly-suggestion" style="display:none;"></div>
            `;
        }


        // --- FUNCIONES DE SELECCI√ìN Y VISUALIZACI√ìN ---

        function findBestSelection(probabilities, labels) {
            let maxProb = 0;
            let bestLabel = "";

            for (let i = 0; i < probabilities.length; i++) {
                if (probabilities[i] > maxProb) {
                    maxProb = probabilities[i];
                    bestLabel = labels[i];
                }
            }
            let boxId = "";
            if (labels.includes("Local Gana (DNB)")) boxId = "seleccionDNB";
            else if (labels.includes("Over 2.5 Goles")) boxId = "seleccionOverUnder";
            else if (labels.includes("BTTS Yes (S√≠)")) boxId = "seleccionBTTS";
            
            return { 
                label: bestLabel, 
                probability: maxProb, 
                odds: calculateOdds(maxProb),
                boxId: boxId,
            };
        }
        
        function displaySelection(selection, rank) {
            const element = document.getElementById(selection.boxId);
            
            // 1. Limpiar clases de destello y borde
            element.classList.remove('global-best-1');
            element.style.borderColor = '#555'; 
            element.style.boxShadow = 'none';
            element.style.backgroundColor = '#4a4e69';
            element.style.animation = 'none'; 
            
            // 2. Establecer el atributo de dato para el c√°lculo de valor
            element.setAttribute('data-prob', selection.probability);

            // 3. Aplicar estilos y texto seg√∫n el rank
            let rankMarker = '‚≠ê Recomendaci√≥n';
            let oddsDisplay = `(Cuota: ${selection.odds})`; 

            if (rank === 1) {
                element.classList.add('global-best-1'); 
                rankMarker = 'üî• Mejor Recomendaci√≥n (M√°xima Probabilidad)';
            } 
            
            // 4. Mostrar el elemento con el contenido (incluye input de bookie y Kelly)
            element.style.display = 'block';

            let contentHTML = `
                ${rankMarker}: <span>${selection.label}</span>
                (Prob: ${(selection.probability * 100).toFixed(2)}%)
                ${oddsDisplay} 
                ${generateInputHtml(selection.boxId)}
            `;

            element.innerHTML = contentHTML;
        }


        // --- FUNCI√ìN PRINCIPAL DE C√ÅLCULO ---

        function calcularProbabilidades() {
            const lambda_L = parseFloat(document.getElementById('lambda_L').value);
            const lambda_V = parseFloat(document.getElementById('lambda_V').value);
            
            const lambda3 = CORRELATION_LAMBDA3; 
            const lambda1 = lambda_L - lambda3;
            const lambda2 = lambda_V - lambda3;


            if (isNaN(lambda_L) || isNaN(lambda_V) || lambda_L < 0 || lambda_V < 0 || lambda1 < 0 || lambda2 < 0) {
                 alert("Valores inv√°lidos. Aseg√∫rate que los Goles Esperados (Lambda L y V) sean mayores a la correlaci√≥n (0.2).");
                 return;
            }

            const results = calculateAllProbabilities(lambda1, lambda2, lambda3);
            
            // DNB
            const selectionDNB = findBestSelection(
                [results.p_local_dnb, results.p_visitante_dnb],
                ["Local Gana (DNB)", "Visitante Gana (DNB)"]
            );
            
            // Over/Under 2.5
            const selectionOverUnder = findBestSelection(
                [results.p_over_2_5, results.p_under_2_5],
                ["Over 2.5 Goles", "Under 2.5 Goles"]
            );
            
            // BTTS
            const selectionBTTS = findBestSelection(
                [results.p_btts_yes, results.p_btts_no],
                ["BTTS Yes (S√≠)", "BTTS No (No)"]
            );
            

            // 4. IDENTIFICAR EL MEJOR GLOBAL (RANK 1) 
            const allSelectionsFT = [
                selectionDNB, 
                selectionOverUnder,
                selectionBTTS,
            ];

            // Ordenar por probabilidad de mayor a menor
            allSelectionsFT.sort((a, b) => b.probability - a.probability);

            // Determinar cu√°l es el rank 1, 2, 3... para cada box
            const getRank = (selection) => allSelectionsFT.findIndex(s => s.boxId === selection.boxId) + 1;

            // 5. MOSTRAR RESULTADOS
            document.getElementById('localDNBProb').textContent = formatOutput(results.p_local_dnb);
            document.getElementById('visitanteDNBProb').textContent = formatOutput(results.p_visitante_dnb);
            /* Se eliminan:
            document.getElementById('over15Prob').textContent = formatOutput(results.p_over_1_5);
            document.getElementById('over35Prob').textContent = formatOutput(results.p_over_3_5);
            */
            document.getElementById('over25Prob').textContent = formatOutput(results.p_over_2_5);
            document.getElementById('under25Prob').textContent = formatOutput(results.p_under_2_5);
            document.getElementById('bttsYesProb').textContent = formatOutput(results.p_btts_yes);
            document.getElementById('bttsNoProb').textContent = formatOutput(results.p_btts_no);
            
            
            // 6. VISUALIZAR RECOMENDACIONES (con sus respectivos ranks)
            displaySelection(selectionDNB, getRank(selectionDNB));
            displaySelection(selectionOverUnder, getRank(selectionOverUnder));
            displaySelection(selectionBTTS, getRank(selectionBTTS));

            // Para que la re-ejecuci√≥n del c√°lculo no pierda la cuota/apuesta ya ingresada,
            // forzamos la re-ejecuci√≥n del checkValueAndKelly despu√©s de 100ms
            setTimeout(() => {
                const markets = ['DNB', 'OverUnder', 'BTTS'];
                markets.forEach(m => {
                    const inputId = `cuota_bookie_${m}`;
                    const selectionId = `seleccion${m}`;
                    const input = document.getElementById(inputId);
                    if (input && input.value) {
                         checkValueAndKelly(inputId, selectionId);
                    }
                });
            }, 100);
        }

    </script>
</body>
