<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Scanner - Deep Scraping</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1c1c1e; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        h1 { text-align: center; color: var(--secondary); font-size: 1.3rem; margin-bottom: 20px; border-bottom: 3px solid var(--primary); padding-bottom: 8px; }
        
        .scraper-panel { background: #f0fdf4; padding: 15px; border-radius: 15px; border: 1px solid #bbf7d0; margin-bottom: 20px; }
        select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px; }
        .fetch-btn { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
        
        #status { font-size: 11px; text-align: center; margin-top: 10px; font-weight: bold; color: #166534; }

        label { font-weight: 700; display: block; margin: 10px 0 5px; font-size: 0.75rem; color: #8e8e93; text-transform: uppercase; }
        textarea { width: 100%; height: 70px; border: 1px solid #d1d1d6; border-radius: 12px; padding: 10px; font-size: 11px; box-sizing: border-box; background: #fbfbfb; font-family: monospace; }
        
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        input[type=number] { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; text-align: center; font-weight: bold; }
        
        .calc-btn { width: 100%; padding: 18px; background: var(--secondary); color: white; border: none; border-radius: 16px; font-size: 1rem; font-weight: 900; cursor: pointer; }

        .match-card { margin-top: 15px; border-radius: 16px; background: white; border: 1px solid #e5e5ea; overflow: hidden; }
        .match-header { background: var(--secondary); color: white; padding: 12px; font-weight: bold; }
        .res-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f2f2f7; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Poisson Auto-Scraper</h1>

    <div class="scraper-panel">
        <label>1. Elige Liga</label>
        <select id="leagueSelect">
            <option value="england">Premier League (Inglaterra)</option>
            <option value="spain">La Liga (España)</option>
            <option value="italy">Serie A (Italia)</option>
            <option value="germany">Bundesliga (Alemania)</option>
            <option value="france">Ligue 1 (Francia)</option>
            <option value="netherlands">Eredivisie (Holanda)</option>
            <option value="portugal">Primeira Liga (Portugal)</option>
            <option value="belgium">Jupiler Pro League</option>
            <option value="brazil">Serie A (Brasil)</option>
        </select>
        <button class="fetch-btn" onclick="deepScrape()">IMPORTAR DATOS AHORA</button>
        <div id="status">Listo para importar</div>
    </div>

    <label>2. Partidos (Fecha | Local | Hora | Visita)</label>
    <textarea id="matchesInput" placeholder="Pega los partidos aquí..."></textarea>
    
    <div class="avg-grid">
        <div><label>Avg Goles L</label><input type="number" id="avgH" step="0.01" value="1.55"></div>
        <div><label>Avg Goles V</label><input type="number" id="avgA" step="0.01" value="1.20"></div>
    </div>
    
    <button class="calc-btn" onclick="calculate()">ESCUDRIÑAR PARTIDOS</button>

    <div id="results"></div>
</div>

<script>
    let homeDB = {}, awayDB = {};

    async function deepScrape() {
        const league = document.getElementById('leagueSelect').value;
        const status = document.getElementById('status');
        status.innerText = "⏳ Escaneando Soccerstats...";

        // Usamos AllOrigins con un parámetro de tiempo para evitar caché
        const targetUrl = `https://www.soccerstats.com/homeaway.asp?league=${league}`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}&timestamp=${new Date().getTime()}`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const parser = new DOMParser();
            const doc = parser.parseFromString(data.contents, 'text/html');
            
            const allTables = doc.querySelectorAll('table');
            let foundH = false, foundV = false;

            allTables.forEach(table => {
                const text = table.innerText;
                // Si la tabla contiene el encabezado de local y no ha sido guardada
                if (text.includes("Home performance") && !foundH) {
                    homeDB = parseSoccerTable(table);
                    foundH = true;
                }
                // Si la tabla contiene el encabezado de visitante
                if (text.includes("Away performance") && !foundV) {
                    awayDB = parseSoccerTable(table);
                    foundV = true;
                }
            });

            if (foundH && foundV) {
                status.innerText = `✅ DATOS CARGADOS (${Object.keys(homeDB).length} equipos)`;
                status.style.color = "#166534";
            } else {
                status.innerText = "❌ No se localizaron las tablas de desempeño.";
            }
        } catch (e) {
            status.innerText = "❌ Error de red o bloqueo del proxy.";
        }
    }

    function parseSoccerTable(table) {
        const result = {};
        const rows = table.querySelectorAll('tr');
        rows.forEach(row => {
            const cols = row.querySelectorAll('td');
            if (cols.length >= 8) {
                const team = cols[1].innerText.trim();
                const pj = parseFloat(cols[2].innerText);
                const gf = parseFloat(cols[6].innerText);
                const gc = parseFloat(cols[7].innerText);
                if (!isNaN(pj) && pj > 0) {
                    result[team] = { pj, gf, gc };
                }
            }
        });
        return result;
    }

    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function calculate() {
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        document.getElementById('matchesInput').value.trim().split('\n').forEach(line => {
            const p = line.split(/\t|\s{2,}/);
            if (p.length < 4) return;
            const hName = p[1].trim(), aName = p[3].trim();

            if (homeDB[hName] && awayDB[aName]) {
                const h = homeDB[hName], a = awayDB[aName];
                const lamH = (h.gf/h.pj/avH) * (a.gc/a.pj/avH) * avH;
                const lamA = (a.gf/a.pj/avA) * (h.gc/h.pj/avA) * avA;

                const btts = ((1-poi(lamH,0)) * (1-poi(lamA,0)) * 100).toFixed(1);
                
                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">${hName} vs ${aName}</div>
                        <div class="res-row">
                            <span>Ambos Anotan</span>
                            <b style="color:var(--accent)">${btts}%</b>
                        </div>
                    </div>`;
            }
        });
    }
</script>
</body>
</html>
