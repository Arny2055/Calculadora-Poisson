<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Wave | Triple Input Pro</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #00f2fe;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle at center, #0f172a, #020617);
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        h1 { text-align: center; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; }

        .triple-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-box { display: flex; flex-direction: column; }
        
        label { font-size: 0.8rem; color: var(--accent); margin-bottom: 8px; font-weight: bold; text-transform: uppercase; }

        textarea {
            width: 100%; height: 180px; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            border-radius: 12px; color: #fff; padding: 12px; font-family: monospace; font-size: 11px;
            box-sizing: border-box; resize: none;
        }

        textarea:focus { border-color: var(--accent); outline: none; background: rgba(0,242,254,0.05); }

        .selectors-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px; 
            background: rgba(255,255,255,0.03); padding: 25px; border-radius: 15px; margin-bottom: 30px;
        }

        select {
            padding: 12px; border-radius: 8px; background: #1e293b; color: white;
            border: 1px solid var(--border); font-size: 1.1rem; width: 100%; cursor: pointer;
        }

        button {
            width: 100%; padding: 20px; border-radius: 12px; border: none;
            background: linear-gradient(45deg, #06b6d4, #3b82f6); color: white;
            font-weight: bold; font-size: 1.2rem; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }

        button:hover { filter: brightness(1.2); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        #results { margin-top: 40px; display: none; }
        
        .main-stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px;
            text-align: center; border: 1px solid var(--border);
        }

        .card span { display: block; font-size: 0.75rem; opacity: 0.7; margin-bottom: 8px; color: var(--accent); }
        .card b { font-size: 1.6rem; }

        table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.2); }
        th, td { border: 1px solid var(--border); padding: 12px; text-align: center; }
        th { background: rgba(0,242,254,0.1); color: var(--accent); }
        .high { background: rgba(0, 242, 254, 0.2); font-weight: bold; color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <h1>Crystal Wave Analytics</h1>

    <div class="triple-grid">
        <div class="input-box">
            <label>1. Home Table (Local)</label>
            <textarea id="homeInput" oninput="updateHome()" placeholder="Pega la tabla de locales aquí..."></textarea>
        </div>
        <div class="input-box">
            <label>2. Away Table (Visita)</label>
            <textarea id="awayInput" oninput="updateAway()" placeholder="Pega la tabla de visitantes aquí..."></textarea>
        </div>
        <div class="input-box">
            <label>3. Liga Stats</label>
            <textarea id="statsInput" oninput="updateStats()" placeholder="Pega estadísticas de la liga aquí..."></textarea>
        </div>
    </div>

    <div class="selectors-row">
        <div class="input-box">
            <label>Seleccionar Local</label>
            <select id="selHome"><option>Esperando datos...</option></select>
        </div>
        <div class="input-box">
            <label>Seleccionar Visitante</label>
            <select id="selAway"><option>Esperando datos...</option></select>
        </div>
    </div>

    <button onclick="calculate()">Ejecutar Análisis de Ola</button>

    <div id="results">
        <div class="main-stats" id="statsGrid"></div>
        <h3 style="text-align:center; color:var(--accent);">Matriz de Probabilidades (Marcador Exacto)</h3>
        <table id="matrixTable"></table>
    </div>
</div>

<script>
    let dbHome = {}, dbAway = {};
    let leagueAvgHome = 1.58, leagueAvgAway = 1.22;

    function extractTeams(text) {
        const teams = {};
        const lines = text.split('\n');
        lines.forEach(line => {
            // Busca: [Número] [Nombre] [Partidos Jugados] ... [Goles Favor] [Goles Contra]
            const match = line.trim().match(/^(\d+)\s+(.+?)\s+(\d+)\s+\d+\s+\d+\s+\d+\s+(\d+)\s+(\d+)/);
            if (match) {
                const name = match[2].trim();
                const gp = parseInt(match[3]);
                const gf = parseInt(match[4]);
                const ga = parseInt(match[5]);
                if (gp > 0) teams[name] = { gf_avg: gf/gp, ga_avg: ga/gp };
            }
        });
        return teams;
    }

    function updateHome() {
        dbHome = extractTeams(document.getElementById('homeInput').value);
        const sel = document.getElementById('selHome');
        sel.innerHTML = "";
        Object.keys(dbHome).sort().forEach(t => sel.add(new Option(t, t)));
    }

    function updateAway() {
        dbAway = extractTeams(document.getElementById('awayInput').value);
        const sel = document.getElementById('selAway');
        sel.innerHTML = "";
        Object.keys(dbAway).sort().forEach(t => sel.add(new Option(t, t)));
    }

    function updateStats() {
        const text = document.getElementById('statsInput').value;
        const hMatch = text.match(/Home goals per match:\s*([\d.]+)/);
        const aMatch = text.match(/Away goals per match:\s*([\d.]+)/);
        if (hMatch) leagueAvgHome = parseFloat(hMatch[1]);
        if (aMatch) leagueAvgAway = parseFloat(aMatch[1]);
    }

    function poisson(k, lambda) {
        return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
    }

    function factorial(n) {
        let r = 1;
        for (let i = 2; i <= n; i++) r *= i;
        return r;
    }

    function calculate() {
        const tH = document.getElementById('selHome').value;
        const tV = document.getElementById('selAway').value;

        if (!dbHome[tH] || !dbAway[tV]) return alert("Por favor, asegúrate de haber pegado los datos y seleccionado los equipos.");

        // CÁLCULO DE LAMBDAS (xG)
        const lambdaH = (dbHome[tH].gf_avg / leagueAvgHome) * (dbAway[tV].ga_avg / leagueAvgHome) * leagueAvgHome;
        const lambdaV = (dbAway[tV].gf_avg / leagueAvgAway) * (dbHome[tH].ga_avg / leagueAvgAway) * leagueAvgAway;

        let pH = 0, pD = 0, pV = 0, ov25 = 0;
        let mHtml = '<tr><th>L \\ V</th><th>0</th><th>1</th><th>2</th><th>3</th></tr>';

        for (let i = 0; i <= 6; i++) {
            if (i <= 3) mHtml += `<tr><td><b>${i}</b></td>`;
            for (let j = 0; j <= 6; j++) {
                let p = poisson(i, lambdaH) * poisson(j, lambdaV);
                if (i > j) pH += p; else if (i === j) pD += p; else pV += p;
                if (i + j > 2.5) ov25 += p;
                if (i <= 3 && j <= 3) {
                    mHtml += `<td class="${p > 0.08 ? 'high' : ''}">${(p*100).toFixed(1)}%</td>`;
                }
            }
            if (i <= 3) mHtml += '</tr>';
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('statsGrid').innerHTML = `
            <div class="card"><span>EXPECTATIVA ${tH}</span><b>${lambdaH.toFixed(2)}</b></div>
            <div class="card"><span>EXPECTATIVA ${tV}</span><b>${lambdaV.toFixed(2)}</b></div>
            <div class="card"><span>VICTORIA LOCAL</span><b>${(pH*100).toFixed(1)}%</b></div>
            <div class="card"><span>EMPATE</span><b>${(pD*100).toFixed(1)}%</b></div>
            <div class="card"><span>VICTORIA VISITA</span><b>${(pV*100).toFixed(1)}%</b></div>
            <div class="card"><span>AMBOS MARCAN</span><b>${((1 - poisson(0, lambdaH)) * (1 - poisson(0, lambdaV)) * 100).toFixed(1)}%</b></div>
        `;
        document.getElementById('matrixTable').innerHTML = mHtml;
    }
</script>

</body>
</html>
