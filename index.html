<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Equipos de Fútbol</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        label { font-weight: bold; margin-right: 10px; }
        select { padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; text-transform: uppercase; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .data-header { background-color: #28a745 !important; color: white !important; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Análisis de Estadísticas de Equipos</h1>
        
        <label for="team-select">Selecciona el Equipo:</label>
        <select id="team-select" onchange="displayStats()">
            <option value="">-- Selecciona un Equipo --</option>
            <option value="madrid">Real Madrid</option>
            <option value="barcelona">FC Barcelona</option>
            <option value="liverpool">Liverpool FC</option>
        </select>

        <table id="stats-table">
            <thead>
                <tr>
                    <th colspan="2" class="data-header">Estadísticas Clave (Roles: Local/Visitante)</th>
                </tr>
                <tr>
                    <th>Métrica</th>
                    <th>Valor (Dummy)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <p id="disclaimer" style="margin-top: 20px; text-align: center; color: #cc0000; font-style: italic;">
            *Esta es una tabla con datos de ejemplo (dummy data). Para obtener datos reales, necesitarías integrar una API de estadísticas deportivas.
        </p>
    </div>

    <script>
        // *** DATOS DE EJEMPLO (DUMMY DATA) ***
        const teamStats = {
            madrid: {
                local: {
                    goles_promedio_ft: 2.5,
                    porcentaje_victorias_ft: "85%",
                    mercado_over_2_5_si: "75%",
                    tarjetas_rojas_promedio: 0.1,
                    ultimo_resultado_ft: "3-1 vs Valencia"
                },
                visitante: {
                    goles_promedio_ft: 1.8,
                    porcentaje_victorias_ft: "60%",
                    mercado_over_2_5_si: "55%",
                    tarjetas_rojas_promedio: 0.2,
                    ultimo_resultado_ft: "1-1 vs Athletic"
                }
            },
            barcelona: {
                local: {
                    goles_promedio_ft: 2.2,
                    porcentaje_victorias_ft: "70%",
                    mercado_over_2_5_si: "65%",
                    tarjetas_rojas_promedio: 0.15,
                    ultimo_resultado_ft: "4-0 vs Getafe"
                },
                visitante: {
                    goles_promedio_ft: 2.0,
                    porcentaje_victorias_ft: "75%",
                    mercado_over_2_5_si: "70%",
                    tarjetas_rojas_promedio: 0.1,
                    ultimo_resultado_ft: "2-3 vs Girona"
                }
            },
            liverpool: {
                local: {
                    goles_promedio_ft: 3.0,
                    porcentaje_victorias_ft: "90%",
                    mercado_over_2_5_si: "80%",
                    tarjetas_rojas_promedio: 0.05,
                    ultimo_resultado_ft: "2-0 vs Man Utd"
                },
                visitante: {
                    goles_promedio_ft: 1.5,
                    porcentaje_victorias_ft: "50%",
                    mercado_over_2_5_si: "40%",
                    tarjetas_rojas_promedio: 0.3,
                    ultimo_resultado_ft: "0-0 vs Everton"
                }
            }
        };

        function displayStats() {
            const teamId = document.getElementById('team-select').value;
            const tbody = document.getElementById('stats-table').querySelector('tbody');
            tbody.innerHTML = ''; // Limpiar la tabla

            if (!teamId) return;

            const stats = teamStats[teamId];
            
            // Función para añadir una fila (métrica, local, visitante)
            function addStatRow(metric, homeValue, awayValue) {
                const row = tbody.insertRow();
                row.insertCell().textContent = metric;
                row.insertCell().textContent = homeValue;
                row.insertCell().textContent = awayValue;
            }

            // Añadir los encabezados de rol (Local / Visitante)
            const headerRow = tbody.insertRow(0);
            headerRow.classList.add('data-header');
            headerRow.insertCell().textContent = "Métrica";
            headerRow.insertCell().textContent = "Valor Local";
            headerRow.insertCell().textContent = "Valor Visitante";


            // Insertar los datos en la tabla (usando las métricas de tu solicitud)
            addStatRow(
                "Goles Promedio FT", 
                stats.local.goles_promedio_ft, 
                stats.visitante.goles_promedio_ft
            );
            addStatRow(
                "Porcentaje de Victorias FT", 
                stats.local.porcentaje_victorias_ft, 
                stats.visitante.porcentaje_victorias_ft
            );
            addStatRow(
                "Mercado: Over 2.5 (Sí)", 
                stats.local.mercado_over_2_5_si, 
                stats.visitante.mercado_over_2_5_si
            );
            addStatRow(
                "Tarjetas Rojas Promedio", 
                stats.local.tarjetas_rojas_promedio, 
                stats.visitante.tarjetas_rojas_promedio
            );
            addStatRow(
                "Último Resultado FT", 
                stats.local.ultimo_resultado_ft, 
                stats.visitante.ultimo_resultado_ft
            );
        }
    </script>

</body>
</html>
