<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Pro - Multi-Proxy Scraper</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1c1c1e; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; }
        
        h1 { text-align: center; color: var(--secondary); font-size: 1.3rem; margin-bottom: 20px; border-bottom: 3px solid var(--primary); padding-bottom: 8px; }
        
        .scraper-box { background: #f8f9ff; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #dee2ff; }
        select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 15px; margin-bottom: 10px; background: white; }
        
        .btn { width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; transition: 0.2s; }
        .fetch-btn { background: var(--accent); color: white; margin-bottom: 8px; }
        .calc-btn { background: var(--secondary); color: white; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }

        #status { font-size: 12px; text-align: center; margin-bottom: 10px; font-weight: bold; color: #555; }
        
        label { font-weight: 700; display: block; margin: 10px 0 5px; font-size: 0.75rem; color: #8e8e93; text-transform: uppercase; }
        textarea { width: 100%; height: 60px; border: 1px solid #d1d1d6; border-radius: 10px; padding: 10px; font-size: 11px; box-sizing: border-box; background: #fbfbfb; font-family: monospace; }
        
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input[type=number] { width: 100%; padding: 10px; border: 1px solid #d1d1d6; border-radius: 8px; text-align: center; font-weight: bold; }

        .match-card { margin-top: 15px; border-radius: 12px; background: white; border: 1px solid #eee; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .match-header { background: #3d195a; color: white; padding: 10px; font-size: 14px; font-weight: bold; }
        .res-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #f9f9f9; align-items: center; }
        .share-icon { cursor: pointer; background: #f0f0f5; padding: 5px 8px; border-radius: 6px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Scanner Poisson Pro</h1>

    <div class="scraper-box">
        <label>1. Seleccionar Liga</label>
        <select id="leagueSelect">
            <option value="england">Premier League</option>
            <option value="spain">La Liga</option>
            <option value="italy">Serie A</option>
            <option value="germany">Bundesliga</option>
            <option value="france">Ligue 1</option>
            <option value="netherlands">Eredivisie</option>
            <option value="belgium">Jupiler Pro League</option>
        </select>
        <button class="btn fetch-btn" onclick="tryFetch()">DESCARGAR TABLAS (AUTO)</button>
        <div id="status">Esperando acci√≥n...</div>
    </div>

    <label>2. Partidos (Fecha | Local | Hora | Visita)</label>
    <textarea id="matchesInput" placeholder="Ej: 25/12  Real Madrid  21:00  Barcelona"></textarea>
    
    <label>Stats Local (Tabla 9)</label>
    <textarea id="homeStatsInput"></textarea>
    
    <label>Stats Visitante (Tabla 10)</label>
    <textarea id="awayStatsInput"></textarea>
    
    <div class="avg-grid">
        <div><label>Avg Liga L</label><input type="number" id="avgH" step="0.01" value="1.50"></div>
        <div><label>Avg Liga V</label><input type="number" id="avgA" step="0.01" value="1.20"></div>
    </div>
    
    <button class="btn calc-btn" onclick="calculate()">ESCUDRI√ëAR PARTIDOS</button>

    <div id="results"></div>
</div>

<script>
    const statusDiv = document.getElementById('status');

    async function tryFetch() {
        const league = document.getElementById('leagueSelect').value;
        const target = `https://www.soccerstats.com/homeaway.asp?league=${league}`;
        
        // Intento con Proxy 1: AllOrigins
        statusDiv.innerText = "‚è≥ Intentando Proxy 1...";
        let success = await fetchData(`https://api.allorigins.win/get?url=${encodeURIComponent(target)}`);
        
        if (!success) {
            // Intento con Proxy 2: CorsProxy.io (Alternativa)
            statusDiv.innerText = "‚è≥ Proxy 1 fall√≥. Intentando Proxy 2...";
            success = await fetchData(`https://corsproxy.io/?${encodeURIComponent(target)}`, true);
        }

        if (!success) {
            statusDiv.innerHTML = "‚ùå <span style='color:red'>Error de conexi√≥n persistente.</span><br>Copia las tablas manualmente.";
        }
    }

    async function fetchData(url, isDirect = false) {
        try {
            const response = await fetch(url);
            const data = await response.json();
            const html = isDirect ? data : data.contents; // Corsproxy devuelve directo, AllOrigins en .contents
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const tables = doc.querySelectorAll('table.btable');

            if (tables.length >= 10) {
                document.getElementById('homeStatsInput').value = tables[8].innerText;
                document.getElementById('awayStatsInput').value = tables[9].innerText;
                statusDiv.innerText = "‚úÖ ¬°Tablas cargadas con √©xito!";
                return true;
            }
            return false;
        } catch (e) {
            return false;
        }
    }

    // --- C√ÅLCULOS ---
    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function parse(txt) {
        const s = {};
        txt.split('\n').forEach(l => {
            const p = l.trim().split(/\t|\s{2,}/);
            if (p.length >= 8) s[p[1].trim()] = { pj: parseFloat(p[2]), gf: parseFloat(p[6]), gc: parseFloat(p[7]) };
        });
        return s;
    }

    function calculate() {
        const hs = parse(document.getElementById('homeStatsInput').value);
        const as = parse(document.getElementById('awayStatsInput').value);
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        document.getElementById('matchesInput').value.trim().split('\n').forEach(line => {
            const p = line.split(/\t|\s{2,}/);
            if (p.length < 4) return;
            const hName = p[1].trim(), aName = p[3].trim();

            if (hs[hName] && as[aName]) {
                const h = hs[hName], a = as[aName];
                const lamH = (h.gf/h.pj/avH) * (a.gc/a.pj/avH) * avH;
                const lamA = (a.gf/a.pj/avA) * (h.gc/h.pj/avA) * avA;

                const btts = ((1-poi(lamH,0)) * (1-poi(lamA,0)) * 100).toFixed(1);
                
                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">${hName} vs ${aName}</div>
                        <div class="res-row">
                            <span>Ambos Anotan</span>
                            <b>${btts}% <span class="share-icon" onclick="share('${hName} vs ${aName}','BTTS','${btts}')">üì≤</span></b>
                        </div>
                    </div>`;
            }
        });
    }

    function share(m, mk, p) {
        const text = `‚öΩ *PICK POISSON*\nüèüÔ∏è ${m}\nüéØ *${mk}*\nüìà Prob: ${p}%`;
        navigator.share ? navigator.share({text}) : window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
    }
</script>
</body>
</html>
