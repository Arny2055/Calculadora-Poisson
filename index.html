<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculadora Poisson 1X2</title>
    <style>
        /* Estilos Modo Oscuro y MÁXIMA VISIBILIDAD */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0;
            background-color: #1a1a2e;
            color: #e0e0e0; 
            min-height: 100vh; 
            width: 100vw;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
        }
        .container { 
            width: 98vw; 
            max-width: 700px; 
            padding: 40px 30px; 
            margin-top: 15px; 
            margin-bottom: 15px; 
            background-color: #2c2c54; 
            border-radius: 20px; 
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7); 
        }
        h2 { 
            text-align: center; 
            color: #79d70f;
            margin-bottom: 45px; 
            font-size: 2.5em; 
        }
        label { 
            display: block; 
            margin-bottom: 12px; 
            font-weight: 600; 
            color: #f0f0f0;
            font-size: 1.35em; 
        }
        input[type="number"] { 
            padding: 22px; 
            margin-bottom: 35px; 
            width: 100%; 
            box-sizing: border-box; 
            border: 3px solid #4a4e69; 
            border-radius: 12px; 
            background-color: #3e3e6b; 
            color: #ffffff; 
            font-size: 1.5em; 
        }
        input[type="number"]:focus { 
            border-color: #79d70f; 
            outline: none; 
        }
        button { 
            padding: 28px; 
            background-color: #79d70f; 
            color: #1a1a2e; 
            border: none; 
            border-radius: 12px; 
            width: 100%; 
            cursor: pointer; 
            font-size: 1.8em; 
            font-weight: bold;
            transition: background-color 0.3s; 
        }
        button:hover { 
            background-color: #60a82f; 
        }
        .section-title {
            color: #79d70f;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
            border-bottom: 2px solid #3a3a5e;
            padding-bottom: 10px;
        }
        .resultado { 
            margin-top: 40px; 
            padding: 35px; 
            border: 4px dashed #79d70f; 
            border-radius: 20px; 
            background-color: #3a3a5e;
        }
        .resultado p { 
            margin: 20px 0; 
            font-size: 1.6em; 
            display: flex;
            justify-content: space-between;
        }
        .resultado strong { 
            color: #92e6a7; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚽ Calculadora Poisson 1X2</h2>
        
        <label for="lambda_local">Goles Esperados (Media) Equipo Local ($\lambda_L$):</label>
        <input type="number" id="lambda_local" placeholder="Ej: 1.5" step="0.01" min="0" onfocus="this.select()">
        
        <label for="lambda_visitante">Goles Esperados (Media) Equipo Visitante ($\lambda_V$):</label>
        <input type="number" id="lambda_visitante" placeholder="Ej: 1.2" step="0.01" min="0" onfocus="this.select()">
        
        <button onclick="calcularProbabilidades()">CALCULAR PROBABILIDADES</button>
        
        <div class="resultado" id="resultados_totales">
            <div class="section-title">Mercado 1X2</div>
            <p>Local Gana (1): <strong id="localGanaProb">...</strong></p>
            <p>Empate (X): <strong id="empateProb">...</strong></p>
            <p>Visitante Gana (2): <strong id="visitanteGanaProb">...</strong></p>
            
            <div class="section-title">Mercados de Goles</div>
            <p>Over 1.5 Goles: <strong id="over15Prob">...</strong></p>
            <p>Over 2.5 Goles: <strong id="over25Prob">...</strong></p>
            <p>Over 3.5 Goles: <strong id="over35Prob">...</strong></p>
            <p>BTTS Yes: <strong id="bttsProb">...</strong></p>
        </div>
    </div>

    <script>
        // Límite de iteración para los marcadores exactos (suficiente para la mayoría de los casos)
        const MAX_GOALS = 6; 

        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function poisson_prob(k, lambda) {
            if (lambda < 0 || k < 0) return 0;
            k = Math.round(k);
            return (Math.exp(-lambda) * Math.pow(lambda, k)) / factorial(k);
        }

        function calculateOdds(probability) {
            if (probability <= 0) return '∞';
            return (1 / probability).toFixed(2);
        }

        // Helper para formatear la salida
        const formatOutput = (prob) => {
            const percentage = (prob * 100).toFixed(2);
            const odds = calculateOdds(prob);
            return `${percentage}% (Cuota: ${odds})`;
        };

        /**
         * Calcula la probabilidad de P(Total <= X).
         */
        function calculateUnderProbability(limit, lambda_L, lambda_V) {
            let p_under = 0;
            const iteration_limit = limit + 1; 

            for (let local_goles = 0; local_goles <= iteration_limit; local_goles++) {
                for (let visitante_goles = 0; visitante_goles <= iteration_limit; visitante_goles++) {
                    if (local_goles + visitante_goles <= limit) {
                        const p_local = poisson_prob(local_goles, lambda_L);
                        const p_visitante = poisson_prob(visitante_goles, lambda_V);
                        p_under += p_local * p_visitante;
                    }
                }
            }
            return p_under;
        }
        
        /**
         * Calcula las probabilidades de 1X2 (Local Gana, Empate, Visitante Gana)
         */
        function calculate1X2(lambda_L, lambda_V) {
            let p_local_gana = 0;
            let p_visitante_gana = 0;
            let p_empate = 0;
            
            // Iteramos sobre un rango seguro de marcadores (0-6)
            for (let L = 0; L <= MAX_GOALS; L++) {
                for (let V = 0; V <= MAX_GOALS; V++) {
                    // Probabilidad de ese marcador exacto
                    const P_LV = poisson_prob(L, lambda_L) * poisson_prob(V, lambda_V);
                    
                    if (L > V) {
                        p_local_gana += P_LV;
                    } else if (L < V) {
                        p_visitante_gana += P_LV;
                    } else { // L === V
                        p_empate += P_LV;
                    }
                }
            }
            
            // La suma de las 3 probabilidades debe ser 1 (o muy cercana)
            // Para asegurar que suman exactamente 1, podemos ajustar una de ellas
            // (a menudo el empate, si es una pequeña discrepancia por el MAX_GOALS)
            const suma_total = p_local_gana + p_visitante_gana + p_empate;
            
            return {
                local: p_local_gana / suma_total,
                empate: p_empate / suma_total,
                visitante: p_visitante_gana / suma_total
            };
        }


        function calcularProbabilidades() {
            const lambda_L = parseFloat(document.getElementById('lambda_local').value);
            const lambda_V = parseFloat(document.getElementById('lambda_visitante').value);

            // 1. Validación
            if (isNaN(lambda_L) || isNaN(lambda_V) || lambda_L < 0 || lambda_V < 0) {
                const errorText = 'Inválido (Cuota: ---)';
                document.getElementById('localGanaProb').textContent = errorText;
                document.getElementById('empateProb').textContent = errorText;
                document.getElementById('visitanteGanaProb').textContent = errorText;
                document.getElementById('over15Prob').textContent = errorText;
                document.getElementById('over25Prob').textContent = errorText;
                document.getElementById('over35Prob').textContent = errorText;
                document.getElementById('bttsProb').textContent = errorText;
                return;
            }

            // ----------------------------------------------------
            // 2. CÁLCULO 1X2
            // ----------------------------------------------------
            const p_1x2 = calculate1X2(lambda_L, lambda_V);

            // ----------------------------------------------------
            // 3. CÁLCULO BTTS
            // ----------------------------------------------------
            const p_local_anota = 1 - poisson_prob(0, lambda_L); 
            const p_visitante_anota = 1 - poisson_prob(0, lambda_V); 
            const p_btts_yes = p_local_anota * p_visitante_anota; 

            // ----------------------------------------------------
            // 4. CÁLCULO DE OVERS
            // ----------------------------------------------------
            const p_over_1_5 = 1 - calculateUnderProbability(1, lambda_L, lambda_V);
            const p_over_2_5 = 1 - calculateUnderProbability(2, lambda_L, lambda_V);
            const p_over_3_5 = 1 - calculateUnderProbability(3, lambda_L, lambda_V);
            
            // ----------------------------------------------------
            // 5. Mostrar Resultados
            // ----------------------------------------------------
            
            // 1X2
            document.getElementById('localGanaProb').textContent = formatOutput(p_1x2.local);
            document.getElementById('empateProb').textContent = formatOutput(p_1x2.empate);
            document.getElementById('visitanteGanaProb').textContent = formatOutput(p_1x2.visitante);

            // Goles / BTTS
            document.getElementById('over15Prob').textContent = formatOutput(p_over_1_5);
            document.getElementById('over25Prob').textContent = formatOutput(p_over_2_5);
            document.getElementById('over35Prob').textContent = formatOutput(p_over_3_5);
            document.getElementById('bttsProb').textContent = formatOutput(p_btts_yes);
        }
    </script>
</body>
</html>
