<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Wave | Data Importer Pro</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #00f2fe;
            --accent-2: #4facfe;
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d); /* Fondo dinámico */
            background-attachment: fixed;
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .data-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-input-box {
            display: flex;
            flex-direction: column;
        }

        textarea {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            padding: 12px;
            height: 120px;
            font-family: monospace;
            font-size: 11px;
            resize: none;
        }

        .match-config {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            color: #000;
            font-weight: bold;
        }

        button {
            background: linear-gradient(45deg, var(--accent-2), var(--accent));
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-size: 1.1rem;
        }

        button:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .result-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .result-card span {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .result-card strong {
            font-size: 1.6rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CRYSTAL WAVE <small style="font-size: 12px;">v2.0 Importer</small></h1>

    <div class="data-sections">
        <div class="data-input-box">
            <label>Pegar Home Table (Arsenal...)</label>
            <textarea id="homeData" placeholder="1 Arsenal 10 9 1 0 26 5..."></textarea>
        </div>
        <div class="data-input-box">
            <label>Pegar Away Table (Tottenham...)</label>
            <textarea id="awayData" placeholder="1 Arsenal 10 6 2 2 14 9..."></textarea>
        </div>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <label>Promedio Goles Liga (Home / Away): </label>
        <input type="number" id="avgHome" step="0.01" value="1.58" style="width: 60px; padding: 5px;">
        <input type="number" id="avgAway" step="0.01" value="1.22" style="width: 60px; padding: 5px;">
    </div>

    <div class="match-config">
        <input type="text" id="matchHome" placeholder="Equipo Local">
        <span style="align-self: center;">VS</span>
        <input type="text" id="matchAway" placeholder="Equipo Visitante">
    </div>

    <button onclick="processAndAnalyze()">EJECUTAR ANÁLISIS DE OLA</button>

    <div class="results-grid" id="results">
        </div>
</div>

<script>
    function parseTable(text) {
        const lines = text.split('\n');
        const db = {};
        lines.forEach(line => {
            const parts = line.trim().split(/\s+/);
            // Buscamos líneas que tengan el formato: [Pos] [Nombre] [GP] [W] [D] [L] [GF] [GA]...
            if (parts.length >= 8) {
                const name = parts[1];
                const gp = parseInt(parts[2]);
                const gf = parseInt(parts[6]);
                const ga = parseInt(parts[7]);
                db[name.toLowerCase()] = { gf_avg: gf/gp, ga_avg: ga/gp };
            }
        });
        return db;
    }

    function poisson(k, lambda) {
        return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
    }

    function factorial(n) {
        let res = 1;
        for (let i = 2; i <= n; i++) res *= i;
        return res;
    }

    function processAndAnalyze() {
        const homeTable = parseTable(document.getElementById('homeData').value);
        const awayTable = parseTable(document.getElementById('awayData').value);
        
        const teamH = document.getElementById('matchHome').value.toLowerCase();
        const teamA = document.getElementById('matchAway').value.toLowerCase();
        
        const avgH = parseFloat(document.getElementById('avgHome').value);
        const avgA = parseFloat(document.getElementById('avgAway').value);

        if (!homeTable[teamH] || !awayTable[teamA]) {
            alert("Equipo no encontrado. Asegúrate de escribirlo igual que en la tabla pegada.");
            return;
        }

        // --- CÁLCULO RENOVADO ---
        // Ataque Local relativo / Defensa Visitante relativa
        const homeAttackForce = homeTable[teamH].gf_avg / avgH;
        const awayDefenseForce = awayTable[teamA].ga_avg / avgH;
        const lambdaHome = homeAttackForce * awayDefenseForce * avgH;

        const awayAttackForce = awayTable[teamA].gf_avg / avgA;
        const homeDefenseForce = homeTable[teamH].ga_avg / avgA;
        const lambdaAway = awayAttackForce * homeDefenseForce * avgA;

        let hWin = 0, draw = 0, aWin = 0, over25 = 0;

        for (let i = 0; i <= 7; i++) {
            for (let j = 0; j <= 7; j++) {
                let prob = poisson(i, lambdaHome) * poisson(j, lambdaAway);
                if (i > j) hWin += prob;
                else if (i === j) draw += prob;
                else aWin += prob;
                if (i + j > 2.5) over25 += prob;
            }
        }

        const resDiv = document.getElementById('results');
        resDiv.innerHTML = `
            <div class="result-card"><span>Local (${teamH})</span><strong>${(hWin*100).toFixed(1)}%</strong></div>
            <div class="result-card"><span>Empate</span><strong>${(draw*100).toFixed(1)}%</strong></div>
            <div class="result-card"><span>Visitante (${teamA})</span><strong>${(aWin*100).toFixed(1)}%</strong></div>
            <div class="result-card"><span>+2.5 Goles</span><strong>${(over25*100).toFixed(1)}%</strong></div>
            <div class="result-card"><span>Goles Exp.</span><strong>${(lambdaHome + lambdaAway).toFixed(2)}</strong></div>
        `;
    }
</script>

</body>
</html>
