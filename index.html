<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor HT Goal - Pro Tool</title>
    <style>
        :root {
            --primary: #00ff85; /* Premier League Green */
            --dark: #3d195a;    /* Premier League Purple */
            --light: #f4f4f4;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--dark); border-bottom: 3px solid var(--primary); padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 5px; color: var(--dark); }
        textarea { height: 100px; border: 1px solid #ccc; border-radius: 5px; padding: 8px; font-size: 12px; resize: vertical; }
        .teams-select { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #e9ecef; padding: 15px; border-radius: 8px; }
        select, input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: var(--dark); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; width: 100%; margin-top: 20px; }
        button:hover { background: #5a2485; transform: scale(1.02); }
        #result { margin-top: 20px; padding: 20px; border-radius: 8px; display: none; }
        .prob-high { background: #d4edda; border-left: 5px solid #28a745; }
        .prob-med { background: #fff3cd; border-left: 5px solid #ffc107; }
        .prob-low { background: #f8d7da; border-left: 5px solid #dc3545; }
        .badge { display: inline-block; padding: 5px 10px; border-radius: 20px; font-weight: bold; color: white; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>HT Goal Predictor Tool</h1>
    
    <div class="teams-select">
        <div class="input-group">
            <label>Equipo Local:</label>
            <input type="text" id="homeTeamName" placeholder="Ej: Arsenal">
        </div>
        <div class="input-group">
            <label>Equipo Visitante:</label>
            <input type="text" id="awayTeamName" placeholder="Ej: Liverpool">
        </div>
    </div>

    <div class="grid">
        <div class="input-group">
            <label>Data 1: Goals per segment (Home)</label>
            <textarea id="dataHomeSegment" placeholder="Pega aquí la tabla de goles por segmento local..."></textarea>
        </div>
        <div class="input-group">
            <label>Data 2: Goals per segment (Away)</label>
            <textarea id="dataAwaySegment" placeholder="Pega aquí la tabla de goles por segmento visitante..."></textarea>
        </div>
        <div class="input-group">
            <label>Data 8: Stats HT (Home)</label>
            <textarea id="dataHomeHT" placeholder="Pega aquí la tabla HT local (GP, Avg, 0.5+)..."></textarea>
        </div>
        <div class="input-group">
            <label>Data 9: Stats HT (Away)</label>
            <textarea id="dataAwayHT" placeholder="Pega aquí la tabla HT visitante..."></textarea>
        </div>
    </div>

    <button onclick="calculateHT()">CALCULAR PRONÓSTICO HT</button>

    <div id="result">
        <h2 id="resTitle">Resultado del Análisis</h2>
        <div id="resBody"></div>
        <div id="resMinute" class="badge"></div>
    </div>
</div>

<script>
    function parseData(text, teamName) {
        const lines = text.split('\n');
        return lines.find(line => line.toLowerCase().includes(teamName.toLowerCase()));
    }

    function calculateHT() {
        const home = document.getElementById('homeTeamName').value;
        const away = document.getElementById('awayTeamName').value;
        
        // Obtener líneas de datos
        const homeSegLine = parseData(document.getElementById('dataHomeSegment').value, home);
        const awaySegLine = parseData(document.getElementById('dataAwaySegment').value, away);
        const homeHTLine = parseData(document.getElementById('dataHomeHT').value, home);
        const awayHTLine = parseData(document.getElementById('dataAwayHT').value, away);

        if (!homeSegLine || !awaySegLine || !homeHTLine || !awayHTLine) {
            alert("Asegúrate de copiar los datos correctamente y escribir bien los nombres de los equipos.");
            return;
        }

        // Procesar Probabilidades Base (de las tablas HT 0.5+)
        const homeHTProb = parseFloat(homeHTLine.match(/(\d+)%/)[1]);
        const awayHTProb = parseFloat(awayHTLine.match(/(\d+)%/)[1]);
        const avgHTProb = (homeHTProb + awayHTProb) / 2;

        // Procesar Segmentos (0-15, 16-30, 31-45)
        // Ejemplo: Arsenal 1-1 0-0 7-0...
        const homeSegments = homeSegLine.split(/\s+/).filter(s => s.includes('-'));
        const awaySegments = awaySegLine.split(/\s+/).filter(s => s.includes('-'));

        // Calculamos intensidad en el primer tiempo (primeros 3 segmentos)
        let htIntensity = 0;
        [0, 1, 2].forEach(i => {
            const h = homeSegments[i].split('-').map(Number);
            const a = awaySegments[i].split('-').map(Number);
            htIntensity += (h[0] + h[1] + a[0] + a[1]);
        });

        // Lógica de recomendación de minuto
        let bestMinute = "15' a 20'";
        if (htIntensity > 15) bestMinute = "10' a 15'";
        if (homeHTProb > 85 && awayHTProb > 85) bestMinute = "Entrada en Vivo tras min 10'";

        // Mostrar Resultados
        const resDiv = document.getElementById('result');
        const resBody = document.getElementById('resBody');
        const resMinute = document.getElementById('resMinute');
        
        resDiv.style.display = "block";
        
        let colorClass = "prob-low";
        if (avgHTProb >= 75) colorClass = "prob-high";
        else if (avgHTProb >= 60) colorClass = "prob-med";
        
        resDiv.className = colorClass;
        
        resBody.innerHTML = `
            <p><strong>Probabilidad Combinada HT:</strong> ${avgHTProb.toFixed(2)}%</p>
            <p><strong>Fuerza del Local (0.5+ HT):</strong> ${homeHTProb}%</p>
            <p><strong>Fuerza del Visitante (0.5+ HT):</strong> ${awayHTProb}%</p>
            <p><em>El análisis sugiere que el ${home} y el ${away} tienen una tendencia histórica de goles en la primera mitad basada en sus promedios de ${homeHTProb}% y ${awayHTProb}% respectivamente.</em></p>
        `;

        resMinute.innerHTML = `Minuto recomendado de entrada: ${bestMinute}`;
        resMinute.style.background = (avgHTProb > 70) ? "#28a745" : "#6c757d";
    }
</script>

</body>
</html>
