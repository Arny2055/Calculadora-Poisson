<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Scanner Pro - Smart Capture</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #1c1c1e; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        h1 { text-align: center; color: var(--secondary); font-size: 1.3rem; margin-bottom: 15px; border-bottom: 3px solid var(--primary); padding-bottom: 8px; }
        
        /* Capturador Inteligente */
        .smart-box { background: #fff9db; padding: 15px; border-radius: 15px; border: 2px dashed #f1c40f; margin-bottom: 20px; }
        .smart-box h3 { margin: 0 0 10px 0; font-size: 0.9rem; color: #946c00; text-align: center; }
        
        label { font-weight: 800; display: block; margin: 12px 0 5px; font-size: 0.7rem; color: #8e8e93; text-transform: uppercase; }
        textarea { width: 100%; border: 1px solid #d1d1d6; border-radius: 12px; padding: 10px; font-size: 11px; box-sizing: border-box; background: #fbfbfb; font-family: monospace; }
        #rawInput { height: 80px; border-color: #f1c40f; }
        .stats-area { height: 50px; opacity: 0.7; }

        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        input[type=number] { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; text-align: center; font-weight: bold; font-size: 16px; }
        
        .calc-btn { width: 100%; padding: 18px; background: var(--secondary); color: white; border: none; border-radius: 16px; font-size: 1rem; font-weight: 900; cursor: pointer; }
        
        /* Resultados */
        .match-card { margin-top: 15px; border-radius: 16px; background: white; border: 1px solid #e5e5ea; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .match-header { background: var(--secondary); color: white; padding: 12px; font-weight: bold; font-size: 14px; display: flex; justify-content: space-between; }
        .res-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f2f2f7; font-size: 14px; }
        .prob-badge { background: #eef2ff; color: var(--accent); padding: 4px 8px; border-radius: 8px; font-weight: 800; }
        .share-btn { background: #f2f2f7; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Scanner Poisson Pro</h1>

    <div class="smart-box">
        <h3>üöÄ Capturador Inteligente</h3>
        <textarea id="rawInput" placeholder="Copia TODA la p√°gina de Soccerstats (Ctrl+A -> Ctrl+V) y p√©gala aqu√≠..." oninput="smartParse()"></textarea>
        <div id="status" style="font-size: 10px; text-align: center; margin-top: 5px; font-weight: bold;"></div>
    </div>

    <label>Partidos (Fecha | Local | Hora | Visita)</label>
    <textarea id="matchesInput" placeholder="25/12  Real Madrid  21:00  Barcelona"></textarea>
    
    <div style="display: none;">
        <textarea id="homeStatsInput"></textarea>
        <textarea id="awayStatsInput"></textarea>
    </div>

    <div class="avg-grid">
        <div><label>Avg Liga L</label><input type="number" id="avgH" step="0.01" value="1.54"></div>
        <div><label>Avg Liga V</label><input type="number" id="avgA" step="0.01" value="1.18"></div>
    </div>
    
    <button class="calc-btn" onclick="calculate()">ESCUDRI√ëAR PARTIDOS</button>

    <div id="results"></div>
</div>

<script>
    // --- EXTRACCI√ìN INTELIGENTE ---
    function smartParse() {
        const raw = document.getElementById('rawInput').value;
        const status = document.getElementById('status');
        
        // Buscamos patrones de las tablas de goles
        // Soccerstats suele tener "Home performance" y "Away performance"
        if (raw.includes("Home performance") && raw.includes("Away performance")) {
            const parts = raw.split("Away performance");
            document.getElementById('homeStatsInput').value = parts[0];
            document.getElementById('awayStatsInput').value = parts[1];
            status.innerHTML = "‚úÖ ¬°Tablas detectadas y procesadas!";
            status.style.color = "green";
        } else {
            status.innerHTML = "‚ùå Pega el contenido completo para detectar tablas.";
            status.style.color = "red";
        }
    }

    // --- L√ìGICA DE POISSON ---
    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function parse(txt) {
        const s = {};
        const lines = txt.split('\n');
        lines.forEach(l => {
            const p = l.trim().split(/\t|\s{2,}/);
            // Intentamos detectar filas con al menos 8 columnas (Est√°ndar Soccerstats)
            if (p.length >= 8) {
                const name = p[1].trim();
                const pj = parseFloat(p[2]);
                const gf = parseFloat(p[6]);
                const gc = parseFloat(p[7]);
                if (!isNaN(pj) && !isNaN(gf)) {
                    s[name] = { pj, gf, gc };
                }
            }
        });
        return s;
    }

    function calculate() {
        const hs = parse(document.getElementById('homeStatsInput').value);
        const as = parse(document.getElementById('awayStatsInput').value);
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        const matches = document.getElementById('matchesInput').value.trim().split('\n');
        
        matches.forEach(line => {
            const p = line.split(/\t|\s{2,}/);
            if (p.length < 4) return;
            const hName = p[1].trim(), aName = p[3].trim();

            if (hs[hName] && as[aName]) {
                const h = hs[hName], a = as[aName];
                const lamH = (h.gf/h.pj/avH) * (a.gc/a.pj/avH) * avH;
                const lamA = (a.gf/a.pj/avA) * (h.gc/h.pj/avA) * avA;

                // BTTS
                const btts = ((1-poi(lamH,0)) * (1-poi(lamA,0)) * 100).toFixed(1);
                // Over 2.5
                let pO25 = 0;
                for(let i=0; i<=10; i++) for(let j=0; j<=10; j++) {
                    if(i+j > 2.5) pO25 += (poi(lamH, i) * poi(lamA, j));
                }
                const probO25 = (pO25 * 100).toFixed(1);

                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">
                            <span>${hName} vs ${aName}</span>
                        </div>
                        <div class="res-row">
                            <span>Ambos Anotan</span>
                            <div>
                                <span class="prob-badge">${btts}%</span>
                                <button class="share-btn" onclick="share('${hName} vs ${aName}','BTTS','${btts}')">üì≤</button>
                            </div>
                        </div>
                        <div class="res-row">
                            <span>Over 2.5 Goles</span>
                            <div>
                                <span class="prob-badge" style="color: #008a4e;">${probO25}%</span>
                                <button class="share-btn" onclick="share('${hName} vs ${aName}','Over 2.5','${probO25}')">üì≤</button>
                            </div>
                        </div>
                    </div>`;
            }
        });
    }

    function share(m, mk, p) {
        const text = `‚öΩ *PICK POISSON*\nüèüÔ∏è ${m}\nüéØ *${mk}*\nüìà Prob: ${p}%`;
        if (navigator.share) {
            navigator.share({text});
        } else {
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
        }
    }
</script>
</body>
</html>
