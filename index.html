<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisson Avanzado por Tiempos</title>
    <style>
        :root { --primary: #001e54; --secondary: #1e3a8a; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid #e2e8f0; margin-bottom: 25px; padding-bottom: 10px; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-weight: 700; margin-bottom: 8px; color: var(--primary); }
        textarea { height: 160px; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 11px; font-family: monospace; background: #fdfdfd; }
        button { width: 100%; margin-top: 20px; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.2s; }
        button:hover { background: #1e40af; transform: translateY(-1px); }
        .results-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 30px; display: none; }
        .table-container { background: white; border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden; }
        .table-title { background: var(--primary); color: white; padding: 12px; text-align: center; font-weight: bold; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 10px; border-bottom: 1px solid #f1f5f9; text-align: center; }
        th { background: #f8fafc; color: #64748b; text-transform: uppercase; font-size: 11px; }
        .prob-high { background-color: #dcfce7; color: #166534; font-weight: bold; }
        .over { color: #059669; font-weight: bold; }
        .under { color: #dc2626; font-weight: bold; }
        .stats-summary { background: #eff6ff; padding: 15px; border-radius: 8px; margin: 20px 0; display: none; grid-template-columns: repeat(3, 1fr); text-align: center; font-size: 14px; border: 1px solid #bfdbfe; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>An치lisis Poisson: HT, 2ndH & FT</h1>
        <p>Calculadora din치mica basada en distribuci칩n real por tiempos</p>
    </div>

    <div class="grid-inputs">
        <div class="input-group">
            <label>游늵 Datos LOCAL (Pegar todo el bloque):</label>
            <textarea id="homeText" placeholder="Pega estad칤sticas aqu칤..."></textarea>
        </div>
        <div class="input-group">
            <label>游늵 Datos VISITANTE (Pegar todo el bloque):</label>
            <textarea id="awayText" placeholder="Pega estad칤sticas aqu칤..."></textarea>
        </div>
    </div>

    <button onclick="calculateEverything()">Calcular Probabilidades por Tiempos</button>

    <div id="statsSummary" class="stats-summary"></div>

    <div id="resultsUI" class="results-grid">
        <div class="table-container">
            <div class="table-title">PRIMERA MITAD (HT)</div>
            <table id="htTable"><thead><tr><th>L칤nea</th><th>Prob.</th><th>Cuota</th></tr></thead><tbody></tbody></table>
        </div>
        <div class="table-container">
            <div class="table-title">SEGUNDA MITAD (2ndH)</div>
            <table id="shTable"><thead><tr><th>L칤nea</th><th>Prob.</th><th>Cuota</th></tr></thead><tbody></tbody></table>
        </div>
        <div class="table-container">
            <div class="table-title">PARTIDO COMPLETO (FT)</div>
            <table id="ftTable"><thead><tr><th>L칤nea</th><th>Prob.</th><th>Cuota</th></tr></thead><tbody></tbody></table>
        </div>
    </div>
</div>

<script>
function parseData(text) {
    const gf = parseFloat(text.match(/GF per match\s+([\d.]+)/)?.[1] || 0);
    const ga = parseFloat(text.match(/GA per match\s+([\d.]+)/)?.[1] || 0);
    // Intentar sacar distribuci칩n por tiempos si existe (ej: "1st Half GF 43%")
    const htDistGF = parseFloat(text.match(/1st Half\s+GF\s+\d+\s+([\d.]+)%/)?.[1] || 45) / 100;
    const htDistGA = parseFloat(text.match(/1st Half\s+GA\s+\d+\s+([\d.]+)%/)?.[1] || 45) / 100;

    return { gf, ga, htDistGF, htDistGA };
}

function factorial(n) { return (n <= 1) ? 1 : n * factorial(n - 1); }
function poisson(k, lambda) { return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k); }

function calculateEverything() {
    const home = parseData(document.getElementById('homeText').value);
    const away = parseData(document.getElementById('awayText').value);

    if (home.gf === 0 || away.gf === 0) {
        alert("丘멆잺 No se detectaron promedios. Aseg칰rate de incluir el bloque de 'Goals scored & conceded'.");
        return;
    }

    // Expectativas FT (Promedio cruzado)
    const expHomeFT = (home.gf + away.ga) / 2;
    const expAwayFT = (away.gf + home.ga) / 2;
    const lambdaFT = expHomeFT + expAwayFT;

    // Expectativas HT (Usando la distribuci칩n real de goles en 1H)
    const distHT = (home.htDistGF + away.htDistGA) / 2;
    const lambdaHT = lambdaFT * distHT;

    // Expectativas 2ndH (El resto)
    const lambdaSH = lambdaFT - lambdaHT;

    // Mostrar Resumen
    const summary = document.getElementById('statsSummary');
    summary.style.display = 'grid';
    summary.innerHTML = `
        <div><b>Exp. HT:</b> ${lambdaHT.toFixed(2)}</div>
        <div><b>Exp. 2ndH:</b> ${lambdaSH.toFixed(2)}</div>
        <div><b>Exp. Total:</b> ${lambdaFT.toFixed(2)}</div>
    `;

    // Renderizar Tablas
    fillTable('htTable', lambdaHT, [0.5, 1.5]);
    fillTable('shTable', lambdaSH, [0.5, 1.5]);
    fillTable('ftTable', lambdaFT, [0.5, 1.5, 2.5, 3.5]);

    document.getElementById('resultsUI').style.display = 'grid';
}

function fillTable(tableId, lambda, lines) {
    const tbody = document.querySelector(`#${tableId} tbody`);
    tbody.innerHTML = '';
    
    let probs = [];
    for (let i = 0; i <= 10; i++) probs[i] = poisson(i, lambda);

    lines.forEach(line => {
        let pUnder = 0;
        for (let i = 0; i < line; i++) pUnder += probs[i];
        let pOver = 1 - pUnder;

        addEntry(tbody, `Over ${line}`, pOver, 'over');
        addEntry(tbody, `Under ${line}`, pUnder, 'under');
    });
}

function addEntry(target, label, prob, className) {
    const row = target.insertRow();
    const cuota = prob > 0 ? (1 / prob).toFixed(2) : '0.00';
    const pct = (prob * 100).toFixed(1);
    const highClass = prob > 0.65 ? 'prob-high' : '';

    row.innerHTML = `
        <td class="${className}">${label}</td>
        <td class="${highClass}">${pct}%</td>
        <td>${cuota}</td>
    `;
}
</script>

</body>
</html>
