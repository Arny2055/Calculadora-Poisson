<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Wave | Transparent Analytics</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #00f2fe;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #020617;
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--border);
        }

        .triple-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%; height: 120px; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            border-radius: 8px; color: #fff; padding: 10px; font-family: monospace; font-size: 10px;
        }

        .selectors-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            margin: 20px 0; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 12px;
        }

        select { padding: 12px; border-radius: 8px; background: #1e293b; color: white; border: 1px solid var(--border); width: 100%; }

        button {
            width: 100%; padding: 20px; border-radius: 12px; border: none;
            background: linear-gradient(45deg, #06b6d4, #3b82f6); color: white;
            font-weight: bold; font-size: 1.2rem; cursor: pointer;
        }

        /* SECCIÓN DE DESGLOSE */
        #desglose {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            display: none;
        }

        .step { margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .step h4 { margin: 0 0 10px 0; color: var(--accent); text-transform: uppercase; font-size: 0.9rem; }
        .formula { font-family: 'Courier New', monospace; background: #1a1a1a; padding: 10px; border-radius: 5px; font-size: 0.9rem; }
        
        #results { margin-top: 30px; display: none; }
        .main-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .card b { font-size: 1.4rem; color: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center">Crystal Wave <small>v5.0</small></h1>

    <div class="triple-grid">
        <div class="input-box"><label>1. Home Table</label><textarea id="homeInput" oninput="updateHome()"></textarea></div>
        <div class="input-box"><label>2. Away Table</label><textarea id="awayInput" oninput="updateAway()"></textarea></div>
        <div class="input-box"><label>3. Liga Stats</label><textarea id="statsInput" oninput="updateStats()"></textarea></div>
    </div>

    <div class="selectors-row">
        <div><label>Local</label><select id="selHome"></select></div>
        <div><label>Visitante</label><select id="selAway"></select></div>
    </div>

    <button onclick="calculate()">GENERAR ANÁLISIS DESGLOSADO</button>

    <div id="desglose">
        <div class="step" id="step1"></div>
        <div class="step" id="step2"></div>
    </div>

    <div id="results">
        <div class="main-stats" id="statsGrid"></div>
    </div>
</div>

<script>
    let dbHome = {}, dbAway = {};
    let leagueAvgHome = 1.58, leagueAvgAway = 1.22;

    function extractTeams(text) {
        const teams = {};
        const lines = text.split('\n');
        lines.forEach(line => {
            const match = line.trim().match(/^(\d+)\s+(.+?)\s+(\d+)\s+\d+\s+\d+\s+\d+\s+(\d+)\s+(\d+)/);
            if (match) {
                const name = match[2].trim();
                const gp = parseInt(match[3]);
                const gf = parseInt(match[4]);
                const ga = parseInt(match[5]);
                if (gp > 0) teams[name] = { gf_avg: gf/gp, ga_avg: ga/gp };
            }
        });
        return teams;
    }

    function updateHome() { 
        dbHome = extractTeams(document.getElementById('homeInput').value);
        const sel = document.getElementById('selHome'); sel.innerHTML = "";
        Object.keys(dbHome).sort().forEach(t => sel.add(new Option(t, t)));
    }

    function updateAway() { 
        dbAway = extractTeams(document.getElementById('awayInput').value);
        const sel = document.getElementById('selAway'); sel.innerHTML = "";
        Object.keys(dbAway).sort().forEach(t => sel.add(new Option(t, t)));
    }

    function updateStats() {
        const text = document.getElementById('statsInput').value;
        const hMatch = text.match(/Home goals per match:\s*([\d.]+)/);
        const aMatch = text.match(/Away goals per match:\s*([\d.]+)/);
        if (hMatch) leagueAvgHome = parseFloat(hMatch[1]);
        if (aMatch) leagueAvgAway = parseFloat(aMatch[1]);
    }

    function poisson(k, lambda) { return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k); }
    function factorial(n) { let r = 1; for (let i = 2; i <= n; i++) r *= i; return r; }

    function calculate() {
        const tH = document.getElementById('selHome').value;
        const tV = document.getElementById('selAway').value;

        if (!dbHome[tH] || !dbAway[tV]) return;

        // --- PASO 1: FUERZAS ---
        const attHome = dbHome[tH].gf_avg / leagueAvgHome;
        const defAway = dbAway[tV].ga_avg / leagueAvgHome;
        const attAway = dbAway[tV].gf_avg / leagueAvgAway;
        const defHome = dbHome[tH].ga_avg / leagueAvgAway;

        document.getElementById('desglose').style.display = 'block';
        document.getElementById('step1').innerHTML = `
            <h4>PASO 1: Cálculo de Fuerzas Relativas</h4>
            <div class="formula">
                Ataque ${tH}: ${attHome.toFixed(2)} | Defensa ${tV}: ${defAway.toFixed(2)}<br>
                Ataque ${tV}: ${attAway.toFixed(2)} | Defensa ${tH}: ${defHome.toFixed(2)}
            </div>
        `;

        // --- PASO 2: xG (LAMBDAS) ---
        const lambdaH = attHome * defAway * leagueAvgHome;
        const lambdaV = attAway * defHome * leagueAvgAway;

        document.getElementById('step2').innerHTML = `
            <h4>PASO 2: Generación de xG (Expectativa de Goles)</h4>
            <div class="formula">
                $\lambda_{Local}$ = ${attHome.toFixed(2)} (Att) * ${defAway.toFixed(2)} (Def) * ${leagueAvgHome} (Liga) = <b>${lambdaH.toFixed(2)}</b><br>
                $\lambda_{Visita}$ = ${attAway.toFixed(2)} (Att) * ${defHome.toFixed(2)} (Def) * ${leagueAvgAway} (Liga) = <b>${lambdaV.toFixed(2)}</b>
            </div>
        `;

        // --- PASO 3: POISSON ---
        let pH = 0, pD = 0, pV = 0;
        for (let i = 0; i <= 6; i++) {
            for (let j = 0; j <= 6; j++) {
                let p = poisson(i, lambdaH) * poisson(j, lambdaV);
                if (i > j) pH += p; else if (i === j) pD += p; else pV += p;
            }
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('statsGrid').innerHTML = `
            <div class="card"><span>Prob. Local</span><b>${(pH*100).toFixed(1)}%</b></div>
            <div class="card"><span>Prob. Empate</span><b>${(pD*100).toFixed(1)}%</b></div>
            <div class="card"><span>Prob. Visita</span><b>${(pV*100).toFixed(1)}%</b></div>
        `;
    }
</script>

</body>
</html>
