<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Wave | Professional Analytics</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #00f2fe;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 { text-align: center; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }

        .data-input { margin-bottom: 25px; }
        
        textarea {
            width: 100%; height: 180px; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            border-radius: 12px; color: #00f2fe; padding: 15px; font-family: 'Courier New', monospace;
            font-size: 12px; box-sizing: border-box; resize: vertical;
        }

        .selectors-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .select-group { display: flex; flex-direction: column; }
        
        label { font-size: 0.8rem; margin-bottom: 8px; color: var(--accent); font-weight: bold; }

        select {
            padding: 12px; border-radius: 10px; background: #1a1f26; color: white;
            border: 1px solid var(--border); font-size: 1rem; cursor: pointer;
        }

        .info-bar {
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px;
            margin-bottom: 20px; display: flex; justify-content: space-around; font-size: 0.9rem;
        }

        button {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: linear-gradient(45deg, #00c6ff, #0072ff); color: white;
            font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,114,255,0.4); }

        .results { margin-top: 30px; display: none; }
        
        .main-probs {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px;
            text-align: center; border: 1px solid var(--border);
        }

        .card small { display: block; color: var(--accent); margin-bottom: 5px; font-size: 0.7rem; }
        .card b { font-size: 1.5rem; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: rgba(0,0,0,0.2); }
        th, td { border: 1px solid var(--border); padding: 10px; text-align: center; }
        th { background: rgba(0,242,254,0.1); color: var(--accent); }
        .high { background: rgba(0,242,254,0.2); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Crystal Wave <small>Pro v4.0</small></h1>
    
    <div class="data-input">
        <label>Pega aquí todos los datos (Tablas Home, Away y Estadísticas):</label>
        <textarea id="megaInput" oninput="processData()" placeholder="Pega el bloque de texto aquí..."></textarea>
    </div>

    <div class="info-bar">
        <span>Goles Liga (Local): <b id="avgHDisp">1.58</b></span>
        <span>Goles Liga (Visita): <b id="avgADisp">1.22</b></span>
    </div>

    <div class="selectors-grid">
        <div class="select-group">
            <label>EQUIPO LOCAL (Home Stats)</label>
            <select id="selHome"><option>Esperando datos...</option></select>
        </div>
        <div class="select-group">
            <label>EQUIPO VISITANTE (Away Stats)</label>
            <select id="selAway"><option>Esperando datos...</option></select>
        </div>
    </div>

    <button onclick="calculate()">ANALIZAR PARTIDO</button>

    <div id="resultsArea" class="results">
        <div class="main-probs" id="mainCards"></div>
        <div class="matrix">
            <h3 style="text-align:center; color: var(--accent);">Probabilidades de Marcador Exacto</h3>
            <table id="matrixTable"></table>
        </div>
    </div>
</div>

<script>
    let homeTeams = {};
    let awayTeams = {};
    let avgHome = 1.58;
    let avgAway = 1.22;

    function processData() {
        const rawText = document.getElementById('megaInput').value;
        if (!rawText.trim()) return;

        // Extraer Promedios de Liga
        const hMatch = rawText.match(/Home goals per match:\s*([\d.]+)/);
        const aMatch = rawText.match(/Away goals per match:\s*([\d.]+)/);
        if (hMatch) avgHome = parseFloat(hMatch[1]);
        if (aMatch) avgAway = parseFloat(aMatch[1]);
        
        document.getElementById('avgHDisp').innerText = avgHome;
        document.getElementById('avgADisp').innerText = avgAway;

        // Dividir tablas
        const splitAway = rawText.split(/Away table/i);
        const homePart = splitAway[0];
        const awayPart = splitAway[1] || "";

        homeTeams = parseTable(homePart);
        awayTeams = parseTable(awayPart);

        fillSelects();
    }

    function parseTable(text) {
        const teams = {};
        const lines = text.split('\n');
        
        lines.forEach(line => {
            // Buscamos líneas que empiecen con número (posición) y tengan datos de goles
            // El regex busca: [Número] [Nombre Equipo] [GP] [W] [D] [L] [GF] [GA]
            const match = line.trim().match(/^\d+\s+([A-Za-z\s.ñáéíóú]+?)\s+(\d+)\s+\d+\s+\d+\s+\d+\s+(\d+)\s+(\d+)/);
            
            if (match) {
                const name = match[1].trim();
                const gp = parseInt(match[2]);
                const gf = parseInt(match[3]);
                const ga = parseInt(match[4]);
                
                if (gp > 0) {
                    teams[name] = { gf_avg: gf/gp, ga_avg: ga/gp };
                }
            }
        });
        return teams;
    }

    function fillSelects() {
        const sH = document.getElementById('selHome');
        const sA = document.getElementById('selAway');
        
        sH.innerHTML = "";
        sA.innerHTML = "";

        const hNames = Object.keys(homeTeams).sort();
        const aNames = Object.keys(awayTeams).sort();

        if(hNames.length === 0) sH.add(new Option("No se detectaron locales", ""));
        if(aNames.length === 0) sA.add(new Option("No se detectaron visitantes", ""));

        hNames.forEach(n => sH.add(new Option(n, n)));
        aNames.forEach(n => sA.add(new Option(n, n)));
    }

    function poisson(k, lambda) {
        return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
    }

    function factorial(n) {
        let r = 1;
        for (let i = 2; i <= n; i++) r *= i;
        return r;
    }

    function calculate() {
        const tH = document.getElementById('selHome').value;
        const tA = document.getElementById('selAway').value;

        if (!homeTeams[tH] || !awayTeams[tA]) {
            alert("Por favor selecciona equipos válidos de ambas listas.");
            return;
        }

        // Lógica de xG (Lambdas)
        const lambdaH = (homeTeams[tH].gf_avg / avgHome) * (awayTeams[tA].ga_avg / avgHome) * avgHome;
        const lambdaA = (awayTeams[tA].gf_avg / avgAway) * (homeTeams[tH].ga_avg / avgAway) * avgAway;

        let pH = 0, pD = 0, pV = 0, ov25 = 0;
        let mHtml = '<tr><th>L \\ V</th><th>0</th><th>1</th><th>2</th><th>3</th><th>4</th></tr>';

        for (let i = 0; i <= 6; i++) {
            if (i <= 4) mHtml += `<tr><td><b>${i}</b></td>`;
            for (let j = 0; j <= 6; j++) {
                let p = poisson(i, lambdaH) * poisson(j, lambdaA);
                if (i > j) pH += p; else if (i === j) pD += p; else pV += p;
                if (i + j > 2.5) ov25 += p;

                if (i <= 4 && j <= 4) {
                    mHtml += `<td class="${p > 0.07 ? 'high' : ''}">${(p*100).toFixed(1)}%</td>`;
                }
            }
            if (i <= 4) mHtml += '</tr>';
        }

        document.getElementById('resultsArea').style.display = 'block';
        document.getElementById('mainCards').innerHTML = `
            <div class="card"><small>XG LOCAL</small><b>${lambdaH.toFixed(2)}</b></div>
            <div class="card"><small>XG VISITA</small><b>${lambdaA.toFixed(2)}</b></div>
            <div class="card"><small>LOCAL (%)</small><b>${(pH*100).toFixed(1)}%</b></div>
            <div class="card"><small>EMPATE (%)</small><b>${(pD*100).toFixed(1)}%</b></div>
            <div class="card"><small>VISITA (%)</small><b>${(pV*100).toFixed(1)}%</b></div>
            <div class="card"><small>+2.5 GOLES</small><b>${(ov25*100).toFixed(1)}%</b></div>
        `;
        document.getElementById('matrixTable').innerHTML = mHtml;
    }
</script>
</body>
</html>
