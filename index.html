<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Historial de Ligas (CSV)</title>
    <style>
        /* Estilos bÃ¡sicos para la presentaciÃ³n */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .file-upload-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .file-upload-form input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .file-upload-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .file-upload-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“Š Cargar Archivo CSV de Historial de Ligas</h2>

        <form action="/procesar_csv" method="POST" enctype="multipart/form-data" class="file-upload-form">
            
            <label for="csvFile">Selecciona tu archivo CSV (Historial de Ligas):</label>
            
            <input type="file" id="csvFile" name="historialCSV" accept=".csv" required>

            <button type="submit">Subir y Procesar Archivo</button>
            
        </form>

        <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
            **Nota:** La carga y procesamiento del archivo se realizarÃ­a mediante un script del lado del servidor.
        </p>

    </div>

</body>
</html>
