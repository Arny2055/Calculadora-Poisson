<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Poisson Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --bg: #0b0e14; --card: #161b22; --accent: #2ecc71; --text: #c9d1d9; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: var(--accent); font-size: 18px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }
        
        #input-section { display: block; }
        textarea { width: 100%; height: 140px; background: #0d1117; border: 1px solid #30363d; border-radius: 8px; color: #8b949e; padding: 12px; font-size: 13px; resize: none; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 14px; margin-bottom: 10px; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-img { background: var(--blue); color: white; display: none; }
        .btn-reset { background: #484f58; color: white; display: none; }

        /* Tarjeta */
        #prediction-card { display: none; background: #0d1117; padding: 25px; border-radius: 15px; border: 2px solid #30363d; text-align: center; }
        .teams-container { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .team-name { font-size: 1.1rem; font-weight: 800; color: white; min-height: 45px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; }
        .score { font-size: 4.5rem; font-weight: 900; color: var(--accent); line-height: 1; margin: 10px 0; }
        .vs-text { font-size: 16px; color: #484f58; font-weight: bold; }
        
        /* Probabilidades */
        .prob-bar-container { margin-top: 15px; display: flex; height: 12px; border-radius: 6px; overflow: hidden; background: #30363d; }
        .prob-bar { height: 100%; transition: width 0.5s ease; }
        .prob-labels { display: flex; justify-content: space-between; font-size: 12px; margin-top: 5px; color: #8b949e; }
        
        .result-info { margin-top: 20px; padding: 15px; background: rgba(46, 204, 113, 0.05); border-radius: 10px; border: 1px solid #30363d; }
        .market-tip { font-size: 0.9rem; color: #8b949e; margin-top: 5px; }
        .footer-brand { margin-top: 20px; font-size: 9px; opacity: 0.3; letter-spacing: 3px; }
    </style>
</head>
<body>

<div class="container">
    <div id="input-section">
        <h1>üìä Poisson Stats Predictor</h1>
        <textarea id="dataInput" placeholder="Pega la tabla aqu√≠..."></textarea>
        <button class="btn-main" onclick="process()">GENERAR MODELO POISSON</button>
    </div>

    <div id="prediction-card">
        <div class="teams-container">
            <div class="team-block" style="flex:1">
                <div class="team-name" id="hName">LOCAL</div>
                <div class="score" id="hScore">0</div>
            </div>
            <div class="vs-text">VS</div>
            <div class="team-block" style="flex:1">
                <div class="team-name" id="aName">VISITANTE</div>
                <div class="score" id="aScore">0</div>
            </div>
        </div>

        <div class="prob-bar-container">
            <div id="barH" class="prob-bar" style="background: var(--accent);"></div>
            <div id="barE" class="prob-bar" style="background: #484f58;"></div>
            <div id="barA" class="prob-bar" style="background: var(--blue);"></div>
        </div>
        <div class="prob-labels">
            <span id="lblH">L: 0%</span>
            <span id="lblE">E: 0%</span>
            <span id="lblA">V: 0%</span>
        </div>
        
        <div class="result-info">
            <div id="finalVerdict" style="font-weight:bold; color:white; font-size: 1.1rem;">---</div>
            <div id="betSuggestion" class="market-tip">---</div>
            <div id="bttsProb" class="market-tip" style="color:var(--accent)">---</div>
        </div>
        <div class="footer-brand">POISSON MODEL ‚Ä¢ AI ANALYSIS</div>
    </div>

    <div style="margin-top: 15px;">
        <button id="imgBtn" class="btn-img" onclick="download()">DESCARGAR PNG</button>
        <button id="resetBtn" class="btn-reset" onclick="resetForm()">NUEVO AN√ÅLISIS</button>
    </div>
</div>

<script>
// Funci√≥n matem√°tica de Poisson: P(x; Œª) = (e^-Œª * Œª^x) / x!
function poisson(k, lambda) {
    const factorial = (n) => n <= 1 ? 1 : n * factorial(n - 1);
    return (Math.exp(-lambda) * Math.pow(lambda, k)) / factorial(k);
}

function process() {
    const text = document.getElementById('dataInput').value.trim();
    if (!text) return;

    const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
    let local = "Local", visita = "Visitante";

    const hIdx = lines.findIndex(l => l.toLowerCase().includes("(home matches)"));
    if (hIdx > 0) {
        let names = lines[hIdx-1].split(/\t|\s{2,}/);
        local = names[0].trim();
        visita = names[names.length-1].trim();
    }

    const findStats = (label) => {
        const i = lines.findIndex(l => l.toLowerCase().includes(label.toLowerCase()));
        if (i !== -1 && lines[i+1]) {
            const nums = lines[i+1].match(/(\d+(\.\d+)?)/g);
            return nums ? [parseFloat(nums[0]), parseFloat(nums[1])] : [0,0];
        }
        return [1, 1];
    };

    const gf = findStats("Goals For");
    const ga = findStats("Goals Against");

    // Lambdas (Promedios xG)
    const lambdaH = ((gf[0] + ga[1]) / 2) + 0.1; // Ajuste campo
    const lambdaA = (gf[1] + ga[0]) / 2;

    // Calcular Matriz de Probabilidades (0 a 5 goles)
    let probH = 0, probA = 0, probE = 0;
    let btts = 0;

    for (let h = 0; h <= 5; h++) {
        for (let a = 0; a <= 5; a++) {
            let p = poisson(h, lambdaH) * poisson(a, lambdaA);
            if (h > a) probH += p;
            else if (a > h) probA += p;
            else probE += p;
            
            if (h > 0 && a > 0) btts += p;
        }
    }

    // Resultados
    document.getElementById('hName').innerText = local;
    document.getElementById('aName').innerText = visita;
    document.getElementById('hScore').innerText = Math.round(lambdaH);
    document.getElementById('aScore').innerText = Math.round(lambdaA);

    // Barras y Etiquetas
    const total = probH + probE + probA;
    const pH = (probH/total*100).toFixed(1);
    const pE = (probE/total*100).toFixed(1);
    const pA = (probA/total*100).toFixed(1);

    document.getElementById('barH').style.width = pH + "%";
    document.getElementById('barE').style.width = pE + "%";
    document.getElementById('barA').style.width = pA + "%";
    
    document.getElementById('lblH').innerText = `L: ${pH}%`;
    document.getElementById('lblE').innerText = `E: ${pE}%`;
    document.getElementById('lblA').innerText = `V: ${pA}%`;

    document.getElementById('finalVerdict').innerText = pH > pA ? "VENTAJA " + local : "VENTAJA " + visita;
    document.getElementById('betSuggestion').innerText = `Prob. Over 2.5: ${((1 - (poisson(0,lambdaH+lambdaA)+poisson(1,lambdaH+lambdaA)+poisson(2,lambdaH+lambdaA)))*100).toFixed(1)}%`;
    document.getElementById('bttsProb').innerText = `Ambos Marcan: ${(btts*100).toFixed(1)}%`;

    document.getElementById('input-section').style.display = 'none';
    document.getElementById('prediction-card').style.display = 'block';
    document.getElementById('imgBtn').style.display = 'block';
    document.getElementById('resetBtn').style.display = 'block';
}

function resetForm() {
    document.getElementById('input-section').style.display = 'block';
    document.getElementById('prediction-card').style.display = 'none';
    document.getElementById('imgBtn').style.display = 'none';
    document.getElementById('resetBtn').style.display = 'none';
    document.getElementById('dataInput').value = "";
}

function download() {
    const target = document.getElementById('prediction-card');
    html2canvas(target, { backgroundColor: '#0d1117', scale: 2 }).then(canvas => {
        const a = document.createElement('a');
        a.download = 'Poisson_Predict.png';
        a.href = canvas.toDataURL();
        a.click();
    });
}
</script>
</body>
</html>
