<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pron贸stico Pro - Vista Limpia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --bg: #0b0e14; --card: #161b22; --accent: #2ecc71; --text: #c9d1d9; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: var(--accent); font-size: 20px; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Secci贸n de entrada */
        #input-section { transition: all 0.3s ease; }
        textarea { width: 100%; height: 140px; background: #0d1117; border: 1px solid #30363d; border-radius: 8px; color: #8b949e; padding: 12px; font-size: 13px; resize: none; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 14px; margin-bottom: 10px; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-img { background: var(--blue); color: white; display: none; }
        .btn-reset { background: #484f58; color: white; display: none; }

        /* Tarjeta de Pron贸stico */
        #prediction-card { margin-top: 10px; display: none; background: #0d1117; padding: 30px; border-radius: 15px; border: 2px solid #30363d; text-align: center; }
        .teams-container { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .team-block { flex: 1; }
        .team-name { font-size: 1.1rem; font-weight: 800; color: white; min-height: 45px; display: flex; align-items: center; justify-content: center; line-height: 1.2; text-transform: uppercase; }
        .score { font-size: 5rem; font-weight: 900; color: var(--accent); margin: 5px 0; }
        .vs-text { font-size: 18px; color: #484f58; font-weight: bold; }
        .result-info { margin-top: 20px; padding: 15px; background: rgba(46, 204, 113, 0.1); border-radius: 10px; border: 1px dashed var(--accent); }
        .prediction-text { font-size: 1.2rem; font-weight: bold; color: white; display: block; margin-bottom: 5px; }
        .market-tip { font-size: 0.9rem; color: #8b949e; }
        .footer-brand { margin-top: 20px; font-size: 10px; opacity: 0.3; letter-spacing: 3px; }
    </style>
</head>
<body>

<div class="container">
    <div id="input-section">
        <h1> Analizador de Tabla</h1>
        <textarea id="dataInput" placeholder="Pega aqu铆 la tabla completa (ej. Arnett Gardens Racing United...)"></textarea>
        <button class="btn-main" onclick="process()">GENERAR PRONSTICO</button>
    </div>

    <div id="prediction-card">
        <div class="teams-container">
            <div class="team-block">
                <div class="team-name" id="hName">LOCAL</div>
                <div class="score" id="hScore">0</div>
            </div>
            <div class="vs-text">VS</div>
            <div class="team-block">
                <div class="team-name" id="aName">VISITANTE</div>
                <div class="score" id="aScore">0</div>
            </div>
        </div>
        
        <div class="result-info">
            <span class="prediction-text" id="finalVerdict">---</span>
            <span class="market-tip" id="betSuggestion">---</span>
        </div>
        <div class="footer-brand">FOOTBALL PREDICTOR AI</div>
    </div>

    <div id="action-buttons" style="margin-top: 15px;">
        <button id="imgBtn" class="btn-img" onclick="download()">DESCARGAR IMAGEN</button>
        <button id="resetBtn" class="btn-reset" onclick="resetForm()">NUEVO ANLISIS</button>
    </div>
</div>

<script>
function process() {
    const text = document.getElementById('dataInput').value.trim();
    if (!text) return alert("Por favor, pega los datos primero.");

    const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
    
    let local = "Local";
    let visita = "Visitante";

    const homeIndex = lines.findIndex(l => l.toLowerCase().includes("(home matches)"));
    if (homeIndex > 0) {
        let nameLine = lines[homeIndex - 1];
        let splitNames = nameLine.split(/\t|\s{2,}/);
        if (splitNames.length >= 2) {
            local = splitNames[0].trim();
            visita = splitNames[splitNames.length - 1].trim();
        }
    }

    const findStats = (label) => {
        const i = lines.findIndex(l => l.toLowerCase().includes(label.toLowerCase()));
        if (i !== -1 && lines[i+1]) {
            const nums = lines[i+1].match(/(\d+(\.\d+)?)/g);
            if (nums && nums.length >= 2) return [parseFloat(nums[0]), parseFloat(nums[1])];
        }
        return [0, 0];
    };

    const gf = findStats("Goals For");
    const ga = findStats("Goals Against");
    const cs = findStats("Clean sheets");

    let xH = (gf[0] + ga[1]) / 2;
    let xA = (gf[1] + ga[0]) / 2;
    xH -= (cs[1] / 100) * 0.4;
    xA -= (cs[0] / 100) * 0.4;

    const finalH = Math.max(0, Math.round(xH + 0.15));
    const finalA = Math.max(0, Math.round(xA));

    document.getElementById('hName').innerText = local;
    document.getElementById('aName').innerText = visita;
    document.getElementById('hScore').innerText = finalH;
    document.getElementById('aScore').innerText = finalA;

    let veredicto = "EMPATE TCNICO";
    if (finalH > finalA) veredicto = "GANA " + local;
    if (finalA > finalH) veredicto = "GANA " + visita;
    
    document.getElementById('finalVerdict').innerText = veredicto;
    document.getElementById('betSuggestion').innerText = `Sugerencia: ${(finalH + finalA >= 2.5) ? '+2.5 Goles' : '-2.5 Goles'}`;

    // --- EFECTO DE LIMPIEZA ---
    document.getElementById('input-section').style.display = 'none'; // Oculta entrada
    document.getElementById('prediction-card').style.display = 'block'; // Muestra resultado
    document.getElementById('imgBtn').style.display = 'block'; // Muestra bot贸n imagen
    document.getElementById('resetBtn').style.display = 'block'; // Muestra bot贸n reset
}

function resetForm() {
    document.getElementById('input-section').style.display = 'block';
    document.getElementById('prediction-card').style.display = 'none';
    document.getElementById('imgBtn').style.display = 'none';
    document.getElementById('resetBtn').style.display = 'none';
    document.getElementById('dataInput').value = "";
}

function download() {
    const target = document.getElementById('prediction-card');
    html2canvas(target, { backgroundColor: '#0d1117', scale: 2 }).then(canvas => {
        const a = document.createElement('a');
        a.download = 'Pronostico_' + document.getElementById('hName').innerText + '.png';
        a.href = canvas.toDataURL();
        a.click();
    });
}
</script>

</body>
</html>
