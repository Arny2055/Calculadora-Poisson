<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Poisson Corregido - Análisis Profesional</title>
    <style>
        :root { --primary: #001e54; --danger: #e11d48; --success: #10b981; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        textarea { width: 100%; height: 180px; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-family: monospace; font-size: 11px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin: 20px 0; font-size: 16px; }
        button:hover { background: #1e40af; }
        .results-box { display: none; }
        .table-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        table { width: 100%; border-collapse: collapse; background: white; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        th { background: var(--primary); color: white; padding: 10px; font-size: 13px; }
        td { padding: 8px; text-align: center; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .high-val { background-color: #f0fdf4; font-weight: bold; color: #166534; }
        .summary { background: #eff6ff; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #bfdbfe; font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color: var(--primary);">Calculadora Poisson Optimizada</h1>
    
    <div class="grid">
        <div>
            <label><b>Datos LOCAL (Completo de SoccerStats):</b></label>
            <textarea id="homeText" placeholder="Pega aquí..."></textarea>
        </div>
        <div>
            <label><b>Datos VISITANTE (Completo de SoccerStats):</b></label>
            <textarea id="awayText" placeholder="Pega aquí..."></textarea>
        </div>
    </div>

    <button onclick="calculateCorrectedPoisson()">Calcular Probabilidades Reales</button>

    <div id="resultsBox" class="results-box">
        <div id="logicSummary" class="summary"></div>
        
        <div class="table-grid">
            <table><thead><tr><th colspan="3">FULL TIME (FT)</th></tr><tr><th>Línea</th><th>Prob.</th><th>Cuota</th></tr></thead><tbody id="ftBody"></tbody></table>
            <table><thead><tr><th colspan="3">1st HALF (HT)</th></tr><tr><th>Línea</th><th>Prob.</th><th>Cuota</th></tr></thead><tbody id="htBody"></tbody></table>
            <table><thead><tr><th colspan="3">PROB. GOL POR TRAMO (15 min)</th></tr><tr><th>Minutos</th><th>Prob.</th><th>Cuota</th></tr></thead><tbody id="rangeBody"></tbody></table>
        </div>
    </div>
</div>

<script>
function factorial(n) { return n <= 1 ? 1 : n * factorial(n - 1); }
function poisson(k, lambda) { return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k); }

function parseTeamData(text) {
    // Extraer GP (Partidos jugados) para normalizar
    const gp = parseInt(text.match(/GP\s+(\d+)/)?.[1] || 9);
    // Extraer Goles totales de temporada por tramos (para precisión de distribución)
    const ranges = ["0-15", "16-30", "31-45", "46-60", "61-75", "76-90"];
    let stats = { gp, totalGF: 0, totalGA: 0, tramos: [] };

    ranges.forEach(r => {
        const match = text.match(new RegExp(r + "\\s+GF\\s+(\\d+)\\s+GA\\s+(\\d+)"));
        const gf = match ? parseInt(match[1]) : 0;
        const ga = match ? parseInt(match[2]) : 0;
        stats.tramos.push({ range: r, gf, ga });
        stats.totalGF += gf;
        stats.totalGA += ga;
    });

    // Promedios reales por partido
    stats.avgGF = stats.totalGF / gp;
    stats.avgGA = stats.totalGA / gp;
    return stats;
}

function calculateCorrectedPoisson() {
    const home = parseTeamData(document.getElementById('homeText').value);
    const away = parseTeamData(document.getElementById('awayText').value);

    // 1. Calcular Lambda FT basado en "Fuerza de Ataque" vs "Debilidad Defensiva"
    // Lambda Local = (AvgGF_Local * AvgGA_Visitante) / AvgLiga (Asumimos 1.26 si no se detecta)
    const leagueAvg = 1.26; 
    const lambdaHome = (home.avgGF * away.avgGA) / leagueAvg;
    const lambdaAway = (away.avgGF * home.avgGA) / leagueAvg;
    const lambdaFT = lambdaHome + lambdaAway;

    // 2. Calcular distribución real de tiempos (HT vs SH)
    const homeHTGoles = home.tramos.slice(0,3).reduce((a,b) => a + b.gf + b.ga, 0);
    const awayHTGoles = away.tramos.slice(0,3).reduce((a,b) => a + b.gf + b.ga, 0);
    const pctHT = (homeHTGoles / (home.totalGF + home.totalGA) + awayHTGoles / (away.totalGF + away.totalGA)) / 2;
    const lambdaHT = lambdaFT * pctHT;

    // Mostrar Resumen de Lógica
    document.getElementById('logicSummary').innerHTML = `
        <b>Análisis de Fuerza:</b><br>
        Expectativa Goles Local: ${lambdaHome.toFixed(2)} | Expectativa Goles Visitante: ${lambdaAway.toFixed(2)}<br>
        <b>Lambda Total FT:</b> ${lambdaFT.toFixed(2)} | <b>Lambda HT (Normalizado):</b> ${lambdaHT.toFixed(2)}
    `;

    // Rellenar FT y HT
    fillTable("ftBody", lambdaFT, [0.5, 1.5, 2.5, 3.5]);
    fillTable("htBody", lambdaHT, [0.5, 1.5]);

    // 3. Probabilidad por Rangos de 15'
    const rangeBody = document.getElementById('rangeBody');
    rangeBody.innerHTML = '';
    for(let i=0; i<6; i++) {
        const tramoH = (home.tramos[i].gf + away.tramos[i].ga) / 2 / home.gp;
        const tramoA = (away.tramos[i].gf + home.tramos[i].ga) / 2 / away.gp;
        const lambdaTramo = tramoH + tramoA;
        const probGol = (1 - poisson(0, lambdaTramo)) * 100;
        
        const row = rangeBody.insertRow();
        row.innerHTML = `<td>${home.tramos[i].range}'</td><td class="${probGol > 25 ? 'high-val' : ''}">${probGol.toFixed(1)}%</td><td>${(100/probGol).toFixed(2)}</td>`;
    }

    document.getElementById('resultsBox').style.display = 'block';
}

function fillTable(id, lambda, lines) {
    const body = document.getElementById(id);
    body.innerHTML = '';
    lines.forEach(line => {
        let pU = 0;
        for(let i=0; i<line; i++) pU += poisson(i, lambda);
        let pO = 1 - pU;
        
        body.innerHTML += `<tr><td>Over ${line}</td><td class="${pO > 0.65 ? 'high-val' : ''}">${(pO*100).toFixed(1)}%</td><td>${(1/pO).toFixed(2)}</td></tr>`;
        body.innerHTML += `<tr><td>Under ${line}</td><td class="${pU > 0.65 ? 'high-val' : ''}">${(pU*100).toFixed(1)}%</td><td>${(1/pU).toFixed(2)}</td></tr>`;
    });
}
</script>
</body>
</html>
