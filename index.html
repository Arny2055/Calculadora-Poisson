<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Pro - Liga Selector</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; --orange: #d35400; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1c1c1e; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; }
        
        h1 { text-align: center; color: var(--secondary); font-size: 1.4rem; margin-bottom: 20px; border-bottom: 3px solid var(--primary); padding-bottom: 8px; }
        
        /* Selector de Liga */
        .selector-box { background: #f0f0f7; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #ddd; }
        select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; font-weight: 600; color: var(--secondary); margin-bottom: 10px; }
        .goto-link { display: block; text-align: center; background: var(--accent); color: white; text-decoration: none; padding: 10px; border-radius: 10px; font-size: 13px; font-weight: bold; }

        /* Filtro */
        .filter-section { background: #fef9e7; padding: 15px; border-radius: 12px; border: 1px solid #f39c12; margin-bottom: 20px; }
        .filter-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .filter-label { font-weight: 800; font-size: 0.8rem; color: var(--orange); }
        .filter-value { background: var(--orange); color: white; padding: 2px 10px; border-radius: 10px; font-size: 14px; }
        input[type=range] { width: 100%; accent-color: var(--orange); }

        /* Inputs */
        label { font-weight: 700; display: block; margin-bottom: 5px; font-size: 0.75rem; color: #8e8e93; text-transform: uppercase; margin-top: 10px; }
        textarea { width: 100%; height: 70px; border: 1px solid #d1d1d6; border-radius: 12px; padding: 10px; font-size: 11px; box-sizing: border-box; background: #fbfbfb; font-family: monospace; }
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        input[type=number] { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; box-sizing: border-box; font-size: 16px; font-weight: 700; text-align: center; }
        
        .calc-btn { width: 100%; padding: 18px; background: var(--secondary); color: white; border: none; border-radius: 16px; font-size: 1rem; font-weight: 800; cursor: pointer; }

        /* Resultados */
        .match-card { margin-top: 20px; border-radius: 16px; background: white; border: 1px solid #e5e5ea; overflow: hidden; }
        .match-header { background: var(--secondary); color: white; padding: 12px 15px; }
        .match-teams-line { font-weight: 700; font-size: 15px; }
        .btts-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: #f0f7ff; font-weight: 700; border-bottom: 1px solid #e1e8f0; }
        .res-table { width: 100%; border-collapse: collapse; }
        .res-table td { padding: 12px 15px; border-bottom: 1px solid #f2f2f7; font-size: 14px; }
        .share-btn { background: #f2f2f7; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>Poisson Scanner Pro</h1>

    <div class="selector-box">
        <label>Selecciona Liga:</label>
        <select id="leagueSelector" onchange="updateLeagueData()">
            <option value="">-- Elige una liga --</option>
            <option value="england" data-avgh="1.63" data-avga="1.25">Premier League (Inglaterra)</option>
            <option value="spain" data-avgh="1.54" data-avga="1.12">La Liga (Espa√±a)</option>
            <option value="italy" data-avgh="1.48" data-avga="1.18">Serie A (Italia)</option>
            <option value="germany" data-avgh="1.75" data-avga="1.42">Bundesliga (Alemania)</option>
            <option value="france" data-avgh="1.45" data-avga="1.15">Ligue 1 (Francia)</option>
        </select>
        <a id="soccerstatsLink" href="#" target="_blank" class="goto-link">Abrir Soccerstats para copiar tablas 9 y 10</a>
    </div>

    <div class="filter-section">
        <div class="filter-header">
            <span class="filter-label">FILTRAR OVER 2.5 ‚â•</span>
            <span id="rangeValue" class="filter-value">60%</span>
        </div>
        <input type="range" id="threshold" min="50" max="95" value="60" oninput="updateRange(this.value)">
    </div>
    
    <label>Partidos:</label>
    <textarea id="matchesInput" placeholder="Pega aqu√≠ los partidos..."></textarea>
    
    <label>Stats Local (Tabla 9):</label>
    <textarea id="homeStatsInput" placeholder="Pega tabla Home..."></textarea>
    
    <label>Stats Visitante (Tabla 10):</label>
    <textarea id="awayStatsInput" placeholder="Pega tabla Away..."></textarea>
    
    <div class="avg-grid">
        <div><label>Avg Liga L:</label><input type="number" id="avgH" step="0.01" value="1.50"></div>
        <div><label>Avg Liga V:</label><input type="number" id="avgA" step="0.01" value="1.20"></div>
    </div>
    
    <button class="calc-btn" onclick="calculate()">ESCUDRI√ëAR PARTIDOS</button>

    <div id="results"></div>
</div>

<script>
    function updateRange(val) { document.getElementById('rangeValue').innerText = val + '%'; }

    // Simulaci√≥n de "Data Scraping" de promedios
    function updateLeagueData() {
        const sel = document.getElementById('leagueSelector');
        const opt = sel.options[sel.selectedIndex];
        if(!opt.value) return;

        // Actualizamos promedios autom√°ticamente seg√∫n la liga seleccionada
        document.getElementById('avgH').value = opt.getAttribute('data-avgh');
        document.getElementById('avgA').value = opt.getAttribute('data-avga');
        
        // Actualizamos el link din√°micamente
        const url = `https://www.soccerstats.com/homeaway.asp?league=${opt.value}`;
        document.getElementById('soccerstatsLink').href = url;
        document.getElementById('soccerstatsLink').innerText = `Ir a Soccerstats ${opt.text} ‚Üó`;
    }

    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function parse(txt) {
        const s = {};
        txt.split('\n').forEach(l => {
            const p = l.trim().split(/\t|\s{2,}/);
            if (p.length >= 8) {
                s[p[1].trim()] = { pj: parseFloat(p[2]), gf: parseFloat(p[6]), gc: parseFloat(p[7]) };
            }
        });
        return s;
    }

    function calculate() {
        const hs = parse(document.getElementById('homeStatsInput').value);
        const as = parse(document.getElementById('awayStatsInput').value);
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const thr = parseFloat(document.getElementById('threshold').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        const lines = document.getElementById('matchesInput').value.trim().split('\n');
        
        lines.forEach(line => {
            const p = line.split(/\t|\s{2,}/);
            if (p.length < 4) return;
            
            const dt = p[0].trim(), hName = p[1].trim(), tm = p[2].trim(), aName = p[3].trim();

            if (hs[hName] && as[aName]) {
                const h = hs[hName], a = as[aName];
                const lamH = (h.gf/h.pj/avH) * (a.gc/a.pj/avH) * avH;
                const lamA = (a.gf/a.pj/avA) * (h.gc/h.pj/avA) * avA;

                let over = { 0.5:0, 1.5:0, 2.5:0, 3.5:0 };
                for(let i=0; i<=10; i++) {
                    for(let j=0; j<=10; j++) {
                        const prob = poi(lamH, i) * poi(lamA, j);
                        const total = i + j;
                        if(total > 0.5) over[0.5]+=prob;
                        if(total > 1.5) over[1.5]+=prob;
                        if(total > 2.5) over[2.5]+=prob;
                        if(total > 3.5) over[3.5]+=prob;
                    }
                }
                
                const probO25 = (over[2.5] * 100);
                if (probO25 < thr) return;

                const btts = ((1 - poi(lamH, 0)) * (1 - poi(lamA, 0)) * 100).toFixed(1);
                const dtStr = `${dt} | ${tm}`;

                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">
                            <div class="match-teams-line">${hName} vs ${aName}</div>
                        </div>
                        <div class="btts-row">
                            <span>Ambos Anotan</span>
                            <div>
                                <span style="color:var(--accent); margin-right:10px;">${btts}%</span>
                                <button class="share-btn" onclick="share('${hName} vs ${aName}','Ambos Anotan','${btts}','${dtStr}','${lamH.toFixed(2)}','${lamA.toFixed(2)}')">üì≤</button>
                            </div>
                        </div>
                        <table class="res-table">
                            ${[2.5, 1.5, 3.5].map(v => {
                                const p = (over[v]*100).toFixed(1);
                                return `<tr>
                                    <td>Over ${v} Goles</td>
                                    <td style="font-weight:800; text-align:right">${p}%</td>
                                    <td style="text-align:right"><button class="share-btn" onclick="share('${hName} vs ${aName}','Over ${v}','${p}','${dtStr}','${lamH.toFixed(2)}','${lamA.toFixed(2)}')">üì≤</button></td>
                                </tr>`;
                            }).join('')}
                        </table>
                    </div>`;
            }
        });
    }

    function share(match, market, prob, date, xgh, xga) {
        const text = `‚öΩ *PICK POISSON*\nüìÖ ${date}\nüèüÔ∏è ${match}\nüéØ *${market}*\nüìà Prob: ${prob}%\n\nüî• xG: ${xgh} - ${xga}`;
        navigator.share ? navigator.share({text}) : window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
    }
</script>
</body>
</html>
