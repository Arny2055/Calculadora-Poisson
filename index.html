<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Poisson Pro V4 - Dixon-Coles Adjustment</title>
    <style>
        :root { --primary: #001e54; --accent: #2563eb; --gold: #f59e0b; --bg: #f1f5f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        textarea { width: 100%; height: 160px; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: monospace; font-size: 11px; }
        button { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 20px 0; }
        
        .adjustment-badge { background: var(--gold); color: white; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; display: none; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 10px; overflow: hidden; }
        .card-header { background: var(--primary); color: white; padding: 12px; text-align: center; font-weight: bold; }
        
        .special-market { grid-column: 1 / -1; background: #eff6ff; border: 2px solid #bfdbfe; padding: 20px; border-radius: 12px; text-align: center; }
        .prob-val { font-size: 32px; font-weight: bold; color: var(--accent); }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #f1f5f9; }
        .win { color: #059669; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color: var(--primary);">Calculadora Poisson Profesional v4</h1>
    <div style="text-align: center;"><span class="adjustment-badge">DIXON-COLES ENABLED</span></div>

    <div class="grid-inputs">
        <textarea id="hInput" placeholder="Pega stats del LOCAL..."></textarea>
        <textarea id="aInput" placeholder="Pega stats del VISITANTE..."></textarea>
    </div>

    <button onclick="calculateAll()">ANALIZAR CON AJUSTE DIXON-COLES</button>

    <div id="resultsUI" class="dashboard">
        <div class="special-market">
            <h3>⚽ GOL ANTES DEL MINUTO 30</h3>
            <div id="p30" class="prob-val">0%</div>
            <div id="c30" style="font-weight: bold;">Cuota Justa: 0.00</div>
        </div>

        <div class="card"><div class="card-header">FULL TIME (FT)</div><table id="ftTable"></table></div>
        <div class="card"><div class="card-header">FIRST HALF (HT)</div><table id="htTable"></table></div>
        <div class="card"><div class="card-header">SECOND HALF (2H)</div><table id="shTable"></table></div>
        <div class="card"><div class="card-header">RANGOS 15'</div><table id="rngTable"></table></div>
    </div>
</div>

<script>
const fact = n => (n <= 1) ? 1 : n * fact(n - 1);
const poisson = (k, l) => (Math.pow(l, k) * Math.exp(-l)) / fact(k);

// Factor Dixon-Coles para ajustar baja anotación (0-0, 1-0, 0-1, 1-1)
function dixonColes(x, y, lX, lY) {
    const rho = -0.15; // Parámetro de dependencia típico para fútbol
    if (x === 0 && y === 0) return 1 - (lX * lY * rho);
    if (x === 0 && y === 1) return 1 + (lX * rho);
    if (x === 1 && y === 0) return 1 + (lY * rho);
    if (x === 1 && y === 1) return 1 - rho;
    return 1;
}

function parseData(text) {
    const gp = parseInt(text.match(/GP\s+(\d+)/)?.[1] || 10);
    const intervals = ["0-15", "16-30", "31-45", "46-60", "61-75", "76-90"];
    let tramos = [];
    intervals.forEach(r => {
        const m = text.match(new RegExp(r + "\\s+GF\\s+(\\d+)\\s+GA\\s+(\\d+)"));
        tramos.push({
            gf: m ? (parseInt(m[1]) / gp) : 0.05,
            ga: m ? (parseInt(m[2]) / gp) : 0.05
        });
    });
    return { gp, tramos };
}

function calculateAll() {
    const home = parseData(document.getElementById('hInput').value);
    const away = parseData(document.getElementById('aInput').value);
    
    let tramosL_H = []; let tramosL_A = [];
    for(let i=0; i<6; i++) {
        // λ individual por equipo en cada tramo
        tramosL_H.push((home.tramos[i].gf + away.tramos[i].ga) / 2);
        tramosL_A.push((away.tramos[i].gf + home.tramos[i].ga) / 2);
    }

    const lH_FT = tramosL_H.reduce((a,b)=>a+b, 0);
    const lA_FT = tramosL_A.reduce((a,b)=>a+b, 0);

    // Ajuste de Probabilidades Over/Under con Dixon-Coles
    const calcAdjustedOver = (lH, lA, line) => {
        let probUnder = 0;
        for (let x = 0; x <= 5; x++) {
            for (let y = 0; y <= 5; y++) {
                if (x + y < line) {
                    let p = poisson(x, lH) * poisson(y, lA) * dixonColes(x, y, lH, lA);
                    probUnder += p;
                }
            }
        }
        return (1 - probUnder) * 100;
    };

    // 1. Especial Minuto 30
    const lH30 = tramosL_H[0] + tramosL_H[1];
    const lA30 = tramosL_A[0] + tramosL_A[1];
    const prob30 = calcAdjustedOver(lH30, lA30, 0.5);
    document.getElementById('p30').innerText = prob30.toFixed(2) + "%";
    document.getElementById('c30').innerText = "Cuota Justa: " + (100/prob30).toFixed(2);

    // 2. Tablas
    fillT('ftTable', lH_FT, lA_FT, [0.5, 1.5, 2.5, 3.5], calcAdjustedOver);
    fillT('htTable', tramosL_H.slice(0,3).reduce((a,b)=>a+b), tramosL_A.slice(0,3).reduce((a,b)=>a+b), [0.5, 1.5], calcAdjustedOver);
    fillT('shTable', tramosL_H.slice(3,6).reduce((a,b)=>a+b), tramosL_A.slice(3,6).reduce((a,b)=>a+b), [0.5, 1.5], calcAdjustedOver);
    
    // 3. Rangos
    const rng = document.getElementById('rngTable');
    rng.innerHTML = "<tr><th>Tramo</th><th>Prob.</th><th>Cuota</th></tr>";
    const lbls = ["0-15'", "16-30'", "31-45'", "46-60'", "61-75'", "76-90'"];
    for(let i=0; i<6; i++) {
        let p = calcAdjustedOver(tramosL_H[i], tramosL_A[i], 0.5);
        rng.innerHTML += `<tr><td>${lbls[i]}</td><td class="win">${p.toFixed(1)}%</td><td>${(100/p).toFixed(2)}</td></tr>`;
    }

    document.getElementById('resultsUI').style.display = 'grid';
}

function fillT(id, lH, lA, lines, calcFn) {
    const t = document.getElementById(id);
    t.innerHTML = "<tr><th>Línea</th><th>Prob.</th><th>Cuota</th></tr>";
    lines.forEach(line => {
        let pO = calcFn(lH, lA, line);
        let pU = 100 - pO;
        t.innerHTML += `<tr><td>Over ${line}</td><td class="win">${pO.toFixed(1)}%</td><td>${(100/pO).toFixed(2)}</td></tr>`;
        t.innerHTML += `<tr><td>Under ${line}</td><td>${pU.toFixed(1)}%</td><td>${(100/pU).toFixed(2)}</td></tr>`;
    });
}
</script>
</body>
</html>
