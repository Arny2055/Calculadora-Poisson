<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Auto-Scraper Fix</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 12px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--secondary); font-size: 1.3rem; border-bottom: 3px solid var(--primary); padding-bottom: 8px; }
        .scraper-panel { background: #eef2ff; padding: 15px; border-radius: 15px; border: 1px solid #c7d2fe; margin-bottom: 20px; }
        select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px; }
        .fetch-btn { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
        #status { font-size: 12px; text-align: center; margin-top: 10px; font-weight: bold; color: #4b5563; }
        textarea { width: 100%; height: 80px; border: 1px solid #d1d1d6; border-radius: 12px; padding: 10px; font-size: 11px; box-sizing: border-box; background: #fbfbfb; margin-top: 10px; }
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; text-align: center; font-weight: bold; }
        .calc-btn { width: 100%; padding: 18px; background: var(--secondary); color: white; border: none; border-radius: 16px; font-size: 1rem; font-weight: 900; cursor: pointer; }
        .match-card { margin-top: 15px; border-radius: 12px; background: white; border: 1px solid #e5e5ea; overflow: hidden; }
        .match-header { background: var(--secondary); color: white; padding: 10px; font-size: 14px; }
        .res-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #f2f2f7; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Poisson Scanner</h1>

    <div class="scraper-panel">
        <select id="leagueSelect">
            <option value="england">Premier League</option>
            <option value="spain">La Liga</option>
            <option value="italy">Serie A</option>
            <option value="germany">Bundesliga</option>
            <option value="france">Ligue 1</option>
            <option value="netherlands">Eredivisie</option>
        </select>
        <button class="fetch-btn" onclick="runDeepScraper()">⚡ IMPORTAR ESTADÍSTICAS</button>
        <div id="status">Esperando comando...</div>
    </div>

    <label style="font-size: 11px; font-weight: bold; color: #666;">PARTIDOS (Copia de Flashscore):</label>
    <textarea id="matchesInput" placeholder="Ej: 21:00 Real Madrid - Barcelona"></textarea>
    
    <div class="avg-grid">
        <div><label style="font-size: 10px;">AVG L</label><input type="number" id="avgH" step="0.01" value="1.54"></div>
        <div><label style="font-size: 10px;">AVG V</label><input type="number" id="avgA" step="0.01" value="1.18"></div>
    </div>
    
    <button class="calc-btn" onclick="calculate()">ESCUDRIÑAR</button>
    <div id="results"></div>
</div>

<script>
    let homeDB = {}, awayDB = {};

    async function runDeepScraper() {
        const league = document.getElementById('leagueSelect').value;
        const status = document.getElementById('status');
        status.innerText = "⏳ Extrayendo datos de Soccerstats...";

        const targetUrl = `https://www.soccerstats.com/homeaway.asp?league=${league}`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            const json = await response.json();
            const parser = new DOMParser();
            const doc = parser.parseFromString(json.contents, 'text/html');
            const tables = doc.querySelectorAll('table.btable');

            homeDB = {}; awayDB = {}; // Reset

            // Soccerstats suele tener las tablas de local y visitante consecutivas
            // Buscaremos específicamente por el contenido de las celdas
            tables.forEach((table) => {
                const headerText = table.innerText.toLowerCase();
                const rows = table.querySelectorAll('tr');

                if (headerText.includes('home performance') || headerText.includes('away performance')) {
                    const isHome = headerText.includes('home performance');
                    
                    rows.forEach(row => {
                        const cols = row.querySelectorAll('td');
                        if (cols.length >= 8) {
                            const teamName = cols[1].innerText.trim();
                            const pj = parseFloat(cols[2].innerText);
                            const gf = parseFloat(cols[6].innerText);
                            const gc = parseFloat(cols[7].innerText);

                            if (!isNaN(pj) && teamName !== "" && teamName.length > 2) {
                                if (isHome) homeDB[teamName] = { pj, gf, gc };
                                else awayDB[teamName] = { pj, gf, gc };
                            }
                        }
                    });
                }
            });

            const count = Object.keys(homeDB).length;
            if (count > 0) {
                status.innerText = `✅ DATOS SINCRONIZADOS (${count} EQ)`;
                status.style.color = "#059669";
            } else {
                status.innerText = "❌ No se encontraron equipos. Revisa la liga.";
                status.style.color = "#dc2626";
            }
        } catch (error) {
            status.innerText = "❌ Error de conexión con el servidor.";
            status.style.color = "#dc2626";
        }
    }

    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function calculate() {
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        const lines = document.getElementById('matchesInput').value.trim().split('\n');
        
        lines.forEach(line => {
            // Buscamos nombres de equipos en la línea (separados por guion o espacios largos)
            const p = line.split(/\s+-\s+|\t|\s{2,}/);
            if (p.length < 2) return;
            
            // Intentamos limpiar nombres (ej: quitar la hora si viene pegada)
            const hName = p[0].replace(/\d{2}:\d{2}/, '').trim();
            const aName = p[1].trim();

            // Buscamos coincidencias (Soccerstats a veces tiene nombres largos, usamos include)
            const hKey = Object.keys(homeDB).find(k => hName.includes(k) || k.includes(hName));
            const aKey = Object.keys(awayDB).find(k => aName.includes(k) || k.includes(aName));

            if (hKey && aKey) {
                const h = homeDB[hKey], a = awayDB[aKey];
                const lamH = (h.gf/h.pj/avH) * (a.gc/a.pj/avH) * avH;
                const lamA = (a.gf/a.pj/avA) * (h.gc/h.pj/avA) * avA;

                const btts = ((1-poi(lamH,0)) * (1-poi(lamA,0)) * 100).toFixed(1);
                
                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">${hKey} vs ${aKey}</div>
                        <div class="res-row">
                            <span>Ambos Anotan</span>
                            <b style="color:var(--accent)">${btts}%</b>
                        </div>
                    </div>`;
            }
        });
    }
</script>
</body>
</html>
