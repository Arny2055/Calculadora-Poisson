<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Wave | AI Poisson Scanner</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #00f2fe;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #0b0e14;
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            opacity: 0.6;
            margin-bottom: 30px;
        }

        .input-area {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed var(--border);
            border-radius: 15px;
            color: #00f2fe;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: var(--accent);
            background: rgba(0, 242, 254, 0.05);
        }

        .selectors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .selector-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.8rem;
            margin-bottom: 8px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            padding: 12px;
            border-radius: 10px;
            background: #1a1f26;
            color: white;
            border: 1px solid var(--border);
            font-size: 1rem;
            cursor: pointer;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .stats-bar span b { color: var(--accent); }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 114, 255, 0.5);
        }

        #results {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .card label { color: #888; display: block; margin-bottom: 5px; }
        .card div { font-size: 1.8rem; font-weight: bold; color: #fff; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Crystal Wave Analytics</h1>
    <p class="subtitle">Pega el bloque completo de datos (Home + Away + Stats)</p>

    <div class="input-area">
        <textarea id="megaInput" placeholder="Pega aquí todo el contenido..." oninput="parseMegaData()"></textarea>
    </div>

    <div class="stats-bar">
        <span>Goles Local Prom: <b id="lblAvgHome">1.58</b></span>
        <span>Goles Visita Prom: <b id="lblAvgAway">1.22</b></span>
    </div>

    <div class="selectors">
        <div class="selector-group">
            <label>Equipo Local</label>
            <select id="selectHome"><option>Esperando datos...</option></select>
        </div>
        <div class="selector-group">
            <label>Equipo Visitante</label>
            <select id="selectAway"><option>Esperando datos...</option></select>
        </div>
    </div>

    <button onclick="calculate()">GENERAR PREDICCIÓN</button>

    <div id="results" class="hidden">
        </div>
</div>

<script>
    let dbHome = {};
    let dbAway = {};
    let globalAvgHome = 1.58;
    let globalAvgAway = 1.22;

    function parseMegaData() {
        const text = document.getElementById('megaInput').value;
        if (!text) return;

        // 1. Intentar extraer promedios de la liga automáticamente
        const homeAvgMatch = text.match(/Home goals per match:\s*([\d.]+)/);
        const awayAvgMatch = text.match(/Away goals per match:\s*([\d.]+)/);
        if (homeAvgMatch) globalAvgHome = parseFloat(homeAvgMatch[1]);
        if (awayAvgMatch) globalAvgAway = parseFloat(awayAvgMatch[1]);
        
        document.getElementById('lblAvgHome').innerText = globalAvgHome;
        document.getElementById('lblAvgAway').innerText = globalAvgAway;

        // 2. Dividir el texto en secciones (Home table y Away table)
        const parts = text.split(/Away table/i);
        const homeSection = parts[0];
        const awaySection = parts[1] || "";

        dbHome = extractTeams(homeSection);
        dbAway = extractTeams(awaySection);

        updateSelects();
    }

    function extractTeams(section) {
        const teams = {};
        const lines = section.split('\n');
        lines.forEach(line => {
            const data = line.trim().split(/\s+/);
            // Formato esperado: Pos | Nombre | GP | W | D | L | GF | GA ...
            if (data.length >= 8 && !isNaN(data[0])) {
                const name = data[1];
                const gp = parseInt(data[2]);
                const gf = parseInt(data[6]);
                const ga = parseInt(data[7]);
                teams[name] = { gf_avg: gf/gp, ga_avg: ga/gp };
            }
        });
        return teams;
    }

    function updateSelects() {
        const selHome = document.getElementById('selectHome');
        const selAway = document.getElementById('selectAway');
        
        selHome.innerHTML = "";
        selAway.innerHTML = "";

        const listHome = Object.keys(dbHome).sort();
        const listAway = Object.keys(dbAway).sort();

        listHome.forEach(t => selHome.add(new Option(t, t)));
        listAway.forEach(t => selAway.add(new Option(t, t)));
    }

    function poisson(k, lambda) {
        return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
    }

    function factorial(n) {
        let res = 1;
        for (let i = 2; i <= n; i++) res *= i;
        return res;
    }

    function calculate() {
        const teamH = document.getElementById('selectHome').value;
        const teamA = document.getElementById('selectAway').value;

        if (!dbHome[teamH] || !dbAway[teamA]) return alert("Datos incompletos");

        // Cálculo de Lambdas (Fuerza Relativa)
        const lambdaHome = (dbHome[teamH].gf_avg / globalAvgHome) * (dbAway[teamA].ga_avg / globalAvgHome) * globalAvgHome;
        const lambdaAway = (dbAway[teamA].gf_avg / globalAvgAway) * (dbHome[teamH].ga_avg / globalAvgAway) * globalAvgAway;

        let probH = 0, probD = 0, probA = 0, over25 = 0;

        for (let i = 0; i <= 8; i++) {
            for (let j = 0; j <= 8; j++) {
                let p = poisson(i, lambdaHome) * poisson(j, lambdaAway);
                if (i > j) probH += p;
                else if (i === j) probD += p;
                else probA += p;
                if (i + j > 2.5) over25 += p;
            }
        }

        const resDiv = document.getElementById('results');
        resDiv.classList.remove('hidden');
        resDiv.innerHTML = `
            <div class="card"><label>LOCAL</label><div>${(probH*100).toFixed(1)}%</div></div>
            <div class="card"><label>EMPATE</label><div>${(probD*100).toFixed(1)}%</div></div>
            <div class="card"><label>VISITA</label><div>${(probA*100).toFixed(1)}%</div></div>
            <div class="card"><label>+2.5 GOLES</label><div>${(over25*100).toFixed(1)}%</div></div>
            <div class="card"><label>EXPECTATIVA</label><div style="color:var(--accent); font-size:1.2rem">${(lambdaHome+lambdaAway).toFixed(2)} Goles</div></div>
        `;
    }
</script>

</body>
</html>
