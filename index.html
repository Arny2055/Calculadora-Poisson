<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Wave | Quantum Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0f19;
            --surface: #151b28;
            --border: #232d3f;
            --accent: #00f2fe;
            --secondary: #7000ff;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR MINIMALISTA PROPIO */
        .sidebar {
            width: 80px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            transition: width 0.3s;
        }

        .sidebar:hover { width: 240px; }

        .logo {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 40px;
            filter: drop-shadow(0 0 8px var(--accent));
        }

        .nav-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            color: var(--text-dim);
            text-decoration: none;
            cursor: pointer;
            transition: 0.2s;
            overflow: hidden;
        }

        .nav-item i { min-width: 80px; text-align: center; font-size: 1.2rem; }
        .nav-item span { opacity: 0; transition: opacity 0.2s; white-space: nowrap; font-weight: 500; }
        .sidebar:hover .nav-item span { opacity: 1; }

        .nav-item:hover, .nav-item.active { color: var(--accent); background: rgba(0, 242, 254, 0.05); }

        /* MAIN CONTENT */
        .main-container {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: radial-gradient(circle at 50% 0%, #1a2333 0%, #0b0f19 100%);
        }

        .header { margin-bottom: 30px; }
        .header h1 { font-size: 1.8rem; letter-spacing: -1px; margin: 0; }
        .header p { color: var(--text-dim); margin: 5px 0 0; }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
        }

        .input-card label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--accent); text-transform: uppercase; margin-bottom: 10px; }

        textarea {
            width: 100%; height: 80px; background: #0b0f19; border: 1px solid var(--border);
            border-radius: 12px; color: #fff; padding: 12px; font-family: 'JetBrains Mono', monospace;
            font-size: 11px; resize: none;
        }

        .select-row {
            display: grid; grid-template-columns: 1fr 1fr 150px; gap: 15px; margin-top: 20px;
        }

        select {
            padding: 12px; background: var(--surface); color: white; border: 1px solid var(--border);
            border-radius: 12px; appearance: none;
        }

        .btn-run {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer;
            transition: 0.3s;
        }

        .btn-run:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 242, 254, 0.3); }

        /* DASHBOARD GRID */
        #dashboard {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; display: none;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
        }

        .stat-card h3 { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; margin: 0 0 15px; }
        .stat-card .val { font-size: 2rem; font-weight: 800; color: white; }
        
        .full-width { grid-column: span 4; }

        /* HEATMAP */
        .heatmap {
            display: flex; justify-content: space-between; gap: 10px; margin-top: 20px;
        }

        .tile {
            flex: 1; background: #0b0f19; padding: 15px; border-radius: 12px; border: 1px solid var(--border);
        }

        .tile small { display: block; color: var(--accent); font-size: 0.7rem; margin-bottom: 5px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fa-solid fa-atom"></i></div>
        <div class="nav-item"><i class="fa-solid fa-chart-simple"></i><span>Analytics</span></div>
        <div class="nav-item active"><i class="fa-solid fa-wave-square"></i><span>Quantum Poisson</span></div>
        <div class="nav-item"><i class="fa-solid fa-code-branch"></i><span>Variables</span></div>
        <div class="nav-item"><i class="fa-solid fa-gear"></i><span>Settings</span></div>
    </aside>

    <main class="main-container">
        <div class="header">
            <h1>Crystal Wave <span style="color:var(--accent)">Engine</span></h1>
            <p>Análisis probabilístico basado en distribución Poisson de alta precisión (20G).</p>
        </div>

        <div class="control-panel">
            <div class="input-card">
                <label>Data Local</label>
                <textarea id="inH" oninput="parseH()"></textarea>
            </div>
            <div class="input-card">
                <label>Data Visita</label>
                <textarea id="inV" oninput="parseV()"></textarea>
            </div>
            <div class="input-card">
                <label>Promedios Liga</label>
                <textarea id="inS" oninput="parseS()"></textarea>
            </div>
        </div>

        <div class="select-row">
            <select id="selH"></select>
            <select id="selV"></select>
            <button class="btn-run" onclick="run()">EJECUTAR</button>
        </div>

        <div id="dashboard" style="margin-top:40px">
            <div class="stat-card"><h3>Prob. Local</h3><div class="val" id="resH">--</div></div>
            <div class="stat-card"><h3>Empate</h3><div class="val" id="resD">--</div></div>
            <div class="stat-card"><h3>Prob. Visita</h3><div class="val" id="resV">--</div></div>
            <div class="stat-card"><h3>BTTS (Ambos)</h3><div class="val" id="resBT">--</div></div>

            <div class="stat-card full-width">
                <h3>Predicción de Marcadores (Frecuencia Quantum)</h3>
                <div class="heatmap" id="hmap"></div>
            </div>
        </div>
    </main>

<script>
    let dH = {}, dV = {}, aH = 1.58, aV = 1.22;

    function extract(t) {
        const o = {};
        t.split('\n').forEach(l => {
            const m = l.trim().match(/^(\d+)\s+(.+?)\s+(\d+)\s+\d+\s+\d+\s+\d+\s+(\d+)\s+(\d+)/);
            if(m) { const gp = parseInt(m[3]); o[m[2].trim()] = { f: parseInt(m[4])/gp, a: parseInt(m[5])/gp }; }
        });
        return o;
    }

    function parseH() { dH = extract(document.getElementById('inH').value); fill(); }
    function parseV() { dV = extract(document.getElementById('inV').value); fill(); }
    function parseS() {
        const t = document.getElementById('inS').value;
        const hm = t.match(/Home goals per match:\s*([\d.]+)/);
        const am = t.match(/Away goals per match:\s*([\d.]+)/);
        if(hm) aH = parseFloat(hm[1]); if(am) aV = parseFloat(am[1]);
    }

    function fill() {
        const sH = document.getElementById('selH'), sV = document.getElementById('selV');
        sH.innerHTML = sV.innerHTML = "";
        Object.keys(dH).sort().forEach(t => sH.add(new Option(t, t)));
        Object.keys(dV).sort().forEach(t => sV.add(new Option(t, t)));
    }

    function poi(k, l) {
        let f = 1; for(let i=2; i<=k; i++) f *= i;
        return (Math.pow(l, k) * Math.exp(-l)) / f;
    }

    function run() {
        const tH = document.getElementById('selH').value, tV = document.getElementById('selV').value;
        if(!dH[tH] || !dV[tV]) return;

        const xH = (dH[tH].f / aH) * (dV[tV].a / aH) * aH;
        const xV = (dV[tV].f / aV) * (dH[tH].a / aV) * aV;

        let pH=0, pD=0, pV=0, sc=[];
        for(let i=0; i<=20; i++) {
            for(let j=0; j<=20; j++) {
                let p = poi(i, xH) * poi(j, xV);
                if(i > j) pH += p; else if(i === j) pD += p; else pV += p;
                if(i <= 4 && j <= 4) sc.push({ s: `${i}-${j}`, p: p });
            }
        }

        document.getElementById('dashboard').style.display = 'grid';
        document.getElementById('resH').innerText = (pH*100).toFixed(1) + "%";
        document.getElementById('resD').innerText = (pD*100).toFixed(1) + "%";
        document.getElementById('resV').innerText = (pV*100).toFixed(1) + "%";
        document.getElementById('resBT').innerText = ((1-poi(0,xH))*(1-poi(0,xV))*100).toFixed(1) + "%";

        sc.sort((a,b) => b.p - a.p);
        let h = "";
        sc.slice(0, 8).forEach(m => {
            h += `<div class="tile"><small>${m.s}</small><b>${(m.p*100).toFixed(1)}%</b></div>`;
        });
        document.getElementById('hmap').innerHTML = h;
    }
</script>
</body>
</html>
