<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAGS Pro - Strategic Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --dark-bg: #020617; --accent-indigo: #6366f1; --danger: #ef4444; --success: #22c55e; --gold: #f59e0b; }
        body { background-color: var(--dark-bg); color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        #insights-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #0f172a; width: 100%; max-width: 1000px; border-radius: 24px; border: 1px solid #4f46e5; max-height: 90vh; overflow-y: auto; position: relative; }
        .strategy-box { background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(245, 158, 11, 0.05)); border: 1px solid rgba(245, 158, 11, 0.3); padding: 20px; border-radius: 16px; }
        .rule-card { border-left: 3px solid var(--gold); background: rgba(255,255,255,0.03); padding: 10px; border-radius: 0 8px 8px 0; margin-bottom: 8px; font-size: 11px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="insights-modal">
        <div class="modal-content p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic text-white flex items-center gap-3">
                    <i class="fa-solid fa-chess-knight text-gold-500"></i> ESTRATEGIA MAESTRA GENERADA
                </h2>
                <button onclick="toggleModal()" class="text-slate-400 text-3xl hover:text-white">&times;</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 space-y-4">
                    <div class="strategy-box">
                        <h3 class="text-gold font-black text-xs uppercase mb-4 tracking-widest"><i class="fa-solid fa-scroll mr-2"></i>Reglas de Operación Sugeridas</h3>
                        <div id="generated-rules" class="space-y-3">
                            </div>
                    </div>

                    <div class="bg-indigo-600/10 p-5 rounded-2xl border border-indigo-500/20">
                        <h3 class="text-indigo-400 font-black text-xs uppercase mb-3">Conclusión del Analista IA</h3>
                        <p id="strategy-summary" class="text-xs leading-relaxed text-slate-300 italic">
                            Analizando historial para definir tu perfil de apostador...
                        </p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="glass-card p-4 rounded-xl">
                        <h3 class="text-emerald-400 text-[10px] font-black uppercase mb-3">Zonas de Ganancia (Top 3)</h3>
                        <div id="top-profits-list" class="space-y-2"></div>
                    </div>
                    <div class="glass-card p-4 rounded-xl">
                        <h3 class="text-red-400 text-[10px] font-black uppercase mb-3">Zonas de Pérdida (Evitar)</h3>
                        <div id="avoid-list" class="space-y-2"></div>
                    </div>
                    <button onclick="applyAIOptimization()" class="w-full bg-gold hover:bg-yellow-500 text-black font-black py-3 rounded-xl text-xs shadow-lg transition-transform active:scale-95">
                        AUTO-FILTRAR ESTRATEGIA
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav class="bg-slate-900 border-b border-indigo-500/20 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic italic tracking-tighter">BET<span class="text-indigo-500">AGS</span> <span class="text-[10px] text-slate-500 ml-2">STRATEGIC LAB</span></h1>
            <div class="flex gap-2">
                <button onclick="generateStrategy()" class="bg-indigo-600 px-5 py-2 rounded-xl text-[11px] font-black hover:bg-indigo-500 shadow-lg shadow-indigo-900/40">
                    <i class="fa-solid fa-brain mr-2"></i>GENERAR ESTRATEGIA
                </button>
                <a href="index.html" class="bg-slate-800 px-4 py-2 rounded-xl text-[11px] font-bold border border-slate-700">VOLVER</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 lg:p-6">
        <div class="glass-card p-5 rounded-3xl mb-6 grid grid-cols-2 md:grid-cols-4 gap-4">
            <div>
                <label class="text-[9px] font-black text-slate-500 uppercase">Mercado Actual</label>
                <select id="filter-market" class="w-full bg-slate-800 text-xs p-2 rounded-lg" onchange="applyFilters()">
                    <option value="all">TODOS</option>
                    <option value="GANADOR LOCAL (1)">LOCAL (1)</option>
                    <option value="EMPATE (X)">EMPATE (X)</option>
                    <option value="GANADOR VISITANTE (2)">VISITANTE (2)</option>
                    <option value="OVER 2.5">OVER 2.5</option>
                    <option value="UNDER 2.5">UNDER 2.5</option>
                </select>
            </div>
            <div>
                <label class="text-[9px] font-black text-slate-500 uppercase">Cuota Mín.</label>
                <input type="number" id="filter-min-odd" step="0.1" class="w-full bg-slate-800 text-xs p-2 rounded-lg" oninput="applyFilters()">
            </div>
            <div>
                <label class="text-[9px] font-black text-slate-500 uppercase">Profit Filtrado</label>
                <div id="stat-profit" class="text-lg font-black mt-1">$0.00</div>
            </div>
            <div class="flex items-end">
                <button onclick="clearBacktest()" class="w-full bg-red-900/20 text-red-500 text-[10px] font-bold py-2 rounded-lg">RESET DATOS</button>
            </div>
        </div>

        <div class="glass-card p-6 rounded-3xl h-[450px]">
            <canvas id="equityChart"></canvas>
        </div>
    </div>

    <script>
        let fullData = JSON.parse(localStorage.getItem('backtesting_data')) || [];
        let filteredData = [];
        let equityChart;
        let aiConfig = { market: 'all', min: 1.0, max: 10.0 };

        function applyFilters() {
            const m = document.getElementById('filter-market').value;
            const min = parseFloat(document.getElementById('filter-min-odd').value) || 0;
            filteredData = fullData.filter(b => (m === 'all' || b.mercado === m) && b.cuota >= min);
            updateUI();
        }

        function updateUI() {
            const profit = filteredData.reduce((a, b) => a + b.profit, 0);
            document.getElementById('stat-profit').innerText = `$${profit.toFixed(2)}`;
            document.getElementById('stat-profit').className = profit >= 0 ? "text-lg font-black text-emerald-400 mt-1" : "text-lg font-black text-red-400 mt-1";
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('equityChart').getContext('2d');
            let c = 0; const d = [0]; filteredData.forEach(b => { c += b.profit; d.push(c); });
            if(equityChart) equityChart.destroy();
            equityChart = new Chart(ctx, {
                type: 'line',
                data: { labels: d.map((_, i) => i), datasets: [{ data: d, borderColor: '#6366f1', borderWidth: 4, pointRadius: 0, fill: true, backgroundColor: 'rgba(99, 102, 241, 0.05)', tension: 0.3 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: 'rgba(255,255,255,0.03)' } } } }
            });
        }

        function generateStrategy() {
            if(fullData.length < 5) return alert("Faltan datos para procesar una estrategia.");
            
            const stats = { markets: {}, leagues: {}, odds: {}, motors: { v1: 0, v2: 0 } };
            fullData.forEach(b => {
                stats.markets[b.mercado] = (stats.markets[b.mercado] || 0) + b.profit;
                stats.leagues[b.liga] = (stats.leagues[b.liga] || 0) + b.profit;
                stats.motors[b.motor] += b.profit;
                const r = (Math.floor(b.cuota * 2) / 2).toFixed(1);
                stats.odds[r] = (stats.odds[r] || 0) + b.profit;
            });

            // Lógica de Generación de Reglas
            const rules = [];
            const bestMarket = Object.entries(stats.markets).sort((a,b) => b[1]-a[1])[0];
            const worstMarket = Object.entries(stats.markets).sort((a,b) => a[1]-b[1])[0];
            const bestOdd = Object.entries(stats.odds).sort((a,b) => b[1]-a[1])[0];
            const bestMotor = stats.motors.v2 > stats.motors.v1 ? 'V2 (Híbrido)' : 'V1 (Goles)';

            rules.push(`<div class="rule-card"><b>REGLA DE MERCADO:</b> Priorizar el mercado <b>${bestMarket[0]}</b>. Ha generado el 60% de tu profit positivo.</div>`);
            rules.push(`<div class="rule-card"><b>REGLA DE CUOTAS:</b> Tu "Sweet Spot" está en el rango <b>${bestOdd[0]} - ${(parseFloat(bestOdd[0])+0.5).toFixed(1)}</b>. Evita cuotas fuera de este rango para mejorar el Yield.</div>`);
            rules.push(`<div class="rule-card"><b>REGLA DE MOTOR:</b> El algoritmo <b>${bestMotor}</b> muestra mayor precisión histórica. Úsalo como filtro principal.</div>`);
            
            if(worstMarket[1] < 0) {
                rules.push(`<div class="rule-card" style="border-left-color: #ef4444"><b>REGLA DE FILTRADO:</b> Suspender operaciones en <b>${worstMarket[0]}</b>. Está drenando tu banca actualmente.</div>`);
            }

            document.getElementById('generated-rules').innerHTML = rules.join('');
            document.getElementById('strategy-summary').innerText = `Basado en ${fullData.length} registros, tu estrategia óptima consiste en operar el mercado ${bestMarket[0]} usando el Motor ${bestMotor}. Esto maximiza tu esperanza matemática.`;

            // Listas Top
            fillSimpleList('top-profits-list', stats.leagues, true);
            fillSimpleList('avoid-list', stats.leagues, false);
            
            aiConfig = { market: bestMarket[0], min: bestOdd[0] };
            toggleModal();
        }

        function fillSimpleList(id, obj, best) {
            const c = document.getElementById(id); c.innerHTML = '';
            const sorted = Object.entries(obj).sort((a,b) => best ? b[1]-a[1] : a[1]-b[1]).slice(0,3);
            sorted.forEach(([k, v]) => {
                c.innerHTML += `<div class="flex justify-between text-[10px] font-bold"><span>${k}</span><span class="${v>=0?'text-emerald-400':'text-red-400'}">$${v.toFixed(2)}</span></div>`;
            });
        }

        function applyAIOptimization() {
            document.getElementById('filter-market').value = aiConfig.market;
            document.getElementById('filter-min-odd').value = aiConfig.min;
            applyFilters(); toggleModal();
        }

        function toggleModal() { const m = document.getElementById('insights-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
        function clearBacktest() { if(confirm('¿Resetear?')) { localStorage.removeItem('backtesting_data'); location.reload(); } }
        
        applyFilters();
    </script>
</body>
</html>
