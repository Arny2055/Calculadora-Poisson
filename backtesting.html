<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAGS - Laboratorio de Backtesting</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #030712;
            --card-bg: #111827;
            --accent-purple: #8b5cf6;
            --accent-emerald: #10b981;
        }
        body { 
            background-color: var(--dark-bg); 
            color: #f8fafc;
            font-family: 'Inter', system-ui, sans-serif;
        }
        .glass-card { 
            background: rgba(17, 24, 39, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .metric-card {
            border-left: 4px solid var(--accent-purple);
            padding: 1.25rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        .metric-card:hover { transform: translateY(-2px); border-left-width: 8px; }
        th { text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.05em; color: #94a3b8; }
        .row-win { background: rgba(16, 185, 129, 0.05); }
        .row-loss { background: rgba(239, 68, 68, 0.05); }
        
        select, input {
            background-color: #1f2937 !important;
            color: white !important;
            border: 1px solid #374151 !important;
            border-radius: 0.5rem;
            font-size: 12px;
            padding: 5px 10px;
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-slate-900 border-b border-purple-500/20 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-xl font-black italic text-white">
                BET<span class="text-purple-500">AGS</span> <span class="text-[10px] uppercase tracking-widest text-slate-400 not-italic ml-2">Backtesting Lab</span>
            </h1>
            <div class="flex gap-3">
                <button onclick="clearBacktest()" class="text-xs bg-red-600/20 text-red-400 px-4 py-2 rounded-lg font-bold border border-red-500/30 hover:bg-red-600 hover:text-white">
                    <i class="fa-solid fa-trash-can mr-2"></i>LIMPIAR
                </button>
                <a href="index.html" class="text-xs bg-slate-800 text-white px-4 py-2 rounded-lg font-bold border border-slate-700 hover:bg-slate-700">
                    VOLVER AL MINERO
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 lg:p-6 space-y-6">

        <div class="glass-card p-4 rounded-2xl border-b-2 border-purple-500">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 items-end">
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase block mb-1">Motor</label>
                    <select id="filter-motor" class="w-full" onchange="applyFilters()">
                        <option value="all">TODOS</option>
                        <option value="v1">V1 (Goles)</option>
                        <option value="v2">V2 (Híbrido)</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase block mb-1">Mercado</label>
                    <select id="filter-market" class="w-full" onchange="applyFilters()">
                        <option value="all">TODOS</option>
                        <option value="GANADOR LOCAL (1)">LOCAL (1)</option>
                        <option value="EMPATE (X)">EMPATE (X)</option>
                        <option value="GANADOR VISITANTE (2)">VISITANTE (2)</option>
                        <option value="OVER 2.5">OVER 2.5</option>
                        <option value="UNDER 2.5">UNDER 2.5</option>
                        <option value="BTTS SÍ">BTTS SÍ</option>
                        <option value="BTTS NO">BTTS NO</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase block mb-1">Cuota Mín.</label>
                    <input type="number" id="filter-min-odd" step="0.1" placeholder="1.0" class="w-full" oninput="applyFilters()">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase block mb-1">Cuota Máx.</label>
                    <input type="number" id="filter-max-odd" step="0.1" placeholder="10.0" class="w-full" oninput="applyFilters()">
                </div>
                <div class="flex items-center gap-2 bg-purple-600/10 p-2 rounded-lg border border-purple-500/20">
                    <i class="fa-solid fa-filter text-purple-400 text-xs"></i>
                    <span class="text-[10px] font-bold text-purple-300 uppercase">Filtros Activos</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="glass-card metric-card">
                <p class="text-[10px] font-black text-slate-500 uppercase">Profit Filtrado</p>
                <h3 id="stat-profit" class="text-2xl font-black text-white">$0.00</h3>
            </div>
            <div class="glass-card metric-card border-emerald-500">
                <p class="text-[10px] font-black text-slate-500 uppercase">Yield</p>
                <h3 id="stat-yield" class="text-2xl font-black text-emerald-400">0%</h3>
            </div>
            <div class="glass-card metric-card border-blue-500">
                <p class="text-[10px] font-black text-slate-500 uppercase">Acierto (Hit)</p>
                <h3 id="stat-winrate" class="text-2xl font-black text-blue-400">0%</h3>
            </div>
            <div class="glass-card metric-card border-orange-500">
                <p class="text-[10px] font-black text-slate-500 uppercase">Muestra Seleccionada</p>
                <h3 id="stat-count" class="text-2xl font-black text-white">0</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass-card p-6 rounded-2xl">
                <canvas id="equityChart" class="h-[350px]"></canvas>
            </div>
            <div class="glass-card p-6 rounded-2xl">
                <h3 class="font-bold text-slate-300 uppercase text-sm italic mb-4">Rentabilidad por Liga</h3>
                <div id="league-stats" class="space-y-3 overflow-y-auto max-h-[350px] pr-2"></div>
            </div>
        </div>

        <div class="glass-card rounded-2xl overflow-hidden border border-white/5">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-black/20">
                        <tr>
                            <th class="p-4 text-center">Fecha</th>
                            <th class="p-4">Evento / Mercado</th>
                            <th class="p-4 text-center">Cuota</th>
                            <th class="p-4 text-center">Edge</th>
                            <th class="p-4 text-center">Motor</th>
                            <th class="p-4 text-center">Resultado</th>
                            <th class="p-4 text-right">Profit</th>
                        </tr>
                    </thead>
                    <tbody id="backtest-body" class="divide-y divide-white/5 text-sm"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        let fullData = JSON.parse(localStorage.getItem('backtesting_data')) || [];
        let filteredData = [];
        let equityChart;

        function applyFilters() {
            const motor = document.getElementById('filter-motor').value;
            const market = document.getElementById('filter-market').value;
            const minOdd = parseFloat(document.getElementById('filter-min-odd').value) || 0;
            const maxOdd = parseFloat(document.getElementById('filter-max-odd').value) || 999;

            filteredData = fullData.filter(b => {
                const matchMotor = motor === 'all' || b.motor === motor;
                const matchMarket = market === 'all' || b.mercado === market;
                const matchOdd = b.cuota >= minOdd && b.cuota <= maxOdd;
                return matchMotor && matchMarket && matchOdd;
            });

            updateUI();
        }

        function updateUI() {
            renderStats();
            renderTable();
            renderEquityChart();
            renderLeagueStats();
        }

        function renderStats() {
            const totalProfit = filteredData.reduce((acc, curr) => acc + curr.profit, 0);
            const totalStaked = filteredData.reduce((acc, curr) => acc + curr.stake, 0);
            const wins = filteredData.filter(b => b.resultado === 'win').length;
            const yieldVal = totalStaked > 0 ? (totalProfit / totalStaked) * 100 : 0;

            document.getElementById('stat-profit').innerText = `$${totalProfit.toFixed(2)}`;
            document.getElementById('stat-yield').innerText = `${yieldVal.toFixed(2)}%`;
            document.getElementById('stat-winrate').innerText = filteredData.length > 0 ? `${((wins / filteredData.length) * 100).toFixed(1)}%` : '0%';
            document.getElementById('stat-count').innerText = filteredData.length;

            document.getElementById('stat-profit').className = totalProfit >= 0 ? "text-2xl font-black text-emerald-400" : "text-2xl font-black text-red-400";
        }

        function renderTable() {
            const tbody = document.getElementById('backtest-body');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-slate-500 italic">No hay datos que coincidan con los filtros.</td></tr>`;
                return;
            }

            filteredData.slice().reverse().forEach(b => {
                const row = document.createElement('tr');
                row.className = b.resultado === 'win' ? 'row-win' : 'row-loss';
                row.innerHTML = `
                    <td class="p-4 text-center text-slate-500 text-xs">${b.fecha}</td>
                    <td class="p-4">
                        <div class="font-bold text-white">${b.evento}</div>
                        <div class="text-[10px] text-slate-400 uppercase font-black">${b.mercado} | ${b.liga}</div>
                    </td>
                    <td class="p-4 text-center font-mono font-bold">${b.cuota}</td>
                    <td class="p-4 text-center text-emerald-400 font-bold">${b.edge}%</td>
                    <td class="p-4 text-center"><span class="px-2 py-0.5 rounded bg-slate-800 text-[10px] font-bold text-blue-400">${b.motor.toUpperCase()}</span></td>
                    <td class="p-4 text-center"><span class="font-black text-xs ${b.resultado === 'win' ? 'text-emerald-500' : 'text-red-500'}">${b.resultado.toUpperCase()}</span></td>
                    <td class="p-4 text-right font-mono font-black ${b.profit >= 0 ? 'text-emerald-400' : 'text-red-400'}">${b.profit >= 0 ? '+' : ''}${b.profit.toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderEquityChart() {
            const ctx = document.getElementById('equityChart').getContext('2d');
            let cumulative = 0;
            const points = [0];
            filteredData.forEach(b => { cumulative += b.profit; points.push(cumulative); });

            if(equityChart) equityChart.destroy();
            equityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map((_, i) => i),
                    datasets: [{
                        label: 'Profit Acumulado ($)',
                        data: points,
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.3,
                        pointRadius: points.length > 50 ? 0 : 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b' } },
                        x: { display: false }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function renderLeagueStats() {
            const container = document.getElementById('league-stats');
            const stats = {};
            filteredData.forEach(b => {
                if (!stats[b.liga]) stats[b.liga] = { profit: 0, count: 0 };
                stats[b.liga].profit += b.profit;
                stats[b.liga].count += 1;
            });

            container.innerHTML = '';
            Object.entries(stats).sort((a, b) => b[1].profit - a[1].profit).forEach(([liga, data]) => {
                container.innerHTML += `
                    <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/5">
                        <div class="max-w-[70%]"><p class="text-[10px] font-black text-slate-500 uppercase truncate">${liga}</p><p class="text-[9px] text-slate-400">${data.count} picks</p></div>
                        <div class="text-right"><p class="font-bold ${data.profit >= 0 ? 'text-emerald-400' : 'text-red-400'}">${data.profit >= 0 ? '+' : ''}${data.profit.toFixed(2)}</p></div>
                    </div>`;
            });
        }

        function clearBacktest() { if(confirm('¿Borrar historial?')) { localStorage.removeItem('backtesting_data'); location.reload(); } }

        applyFilters(); // Inicializar
    </script>
</body>
</html>
