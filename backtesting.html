<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAGS - Backtesting con IA Optimatizadora</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --dark-bg: #030712; --accent-purple: #8b5cf6; --accent-gold: #fbbf24; }
        body { background-color: var(--dark-bg); color: #f8fafc; font-family: 'Inter', system-ui, sans-serif; }
        .glass-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .insight-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        select, input { background: #1f2937 !important; color: white !important; border: 1px solid #374151 !important; border-radius: 0.5rem; padding: 6px; }
        #insights-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #0f172a; width: 100%; max-width: 900px; max-height: 90vh; overflow-y: auto; border-radius: 24px; border: 1px solid #4f46e5; position: relative; }
        .ai-recommendation { background: linear-gradient(90deg, rgba(79, 70, 229, 0.2), rgba(251, 191, 36, 0.1)); border: 1px dashed #fbbf24; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="insights-modal">
        <div class="modal-content p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic"><i class="fa-solid fa-microchip mr-3 text-gold-500"></i>INSIGHTS & OPTIMIZACIÓN IA</h2>
                <button onclick="toggleModal()" class="text-slate-400 text-3xl">&times;</button>
            </div>

            <div class="ai-recommendation flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h4 class="text-yellow-400 font-black text-sm uppercase tracking-tighter">Sugerencia del Asistente:</h4>
                    <p id="ai-text" class="text-xs text-slate-300 italic">Analizando patrones de éxito en tus datos...</p>
                </div>
                <button onclick="applyAIOptimization()" class="bg-yellow-500 hover:bg-yellow-400 text-black px-6 py-2 rounded-full font-black text-xs transition-all transform hover:scale-105 shadow-lg shadow-yellow-900/20">
                    APLICAR FILTROS DE MÁXIMO PROFIT
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass-card p-4 rounded-xl">
                    <h3 class="text-blue-400 text-[10px] font-black uppercase mb-3">Top Cuotas</h3>
                    <div id="top-odds-list" class="space-y-1"></div>
                </div>
                <div class="glass-card p-4 rounded-xl">
                    <h3 class="text-emerald-400 text-[10px] font-black uppercase mb-3">Top Mercados</h3>
                    <div id="top-markets-list" class="space-y-1"></div>
                </div>
                <div class="glass-card p-4 rounded-xl">
                    <h3 class="text-purple-400 text-[10px] font-black uppercase mb-3">Top Ligas</h3>
                    <div id="top-leagues-list" class="space-y-1"></div>
                </div>
                <div class="glass-card p-4 rounded-xl">
                    <h3 class="text-orange-400 text-[10px] font-black uppercase mb-3">Top Edge %</h3>
                    <div id="top-edge-list" class="space-y-1"></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bg-slate-900 border-b border-indigo-500/30 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic">BET<span class="text-indigo-500">AGS</span> <span class="text-[10px] text-slate-500 ml-2">v4.0 PRO</span></h1>
            <div class="flex gap-2">
                <button onclick="generateInsights()" class="bg-indigo-600 px-4 py-2 rounded-lg text-xs font-black hover:bg-indigo-500 transition-all">
                    <i class="fa-solid fa-wand-magic-sparkles mr-2"></i>ANALIZAR ÉXITO
                </button>
                <a href="index.html" class="bg-slate-800 px-4 py-2 rounded-lg text-xs font-bold border border-slate-700">VOLVER</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 space-y-6">
        <div class="glass-card p-4 rounded-2xl">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase">Mercado</label>
                    <select id="filter-market" class="w-full text-xs" onchange="applyFilters()">
                        <option value="all">TODOS</option>
                        <option value="GANADOR LOCAL (1)">LOCAL (1)</option>
                        <option value="EMPATE (X)">EMPATE (X)</option>
                        <option value="GANADOR VISITANTE (2)">VISITANTE (2)</option>
                        <option value="OVER 2.5">OVER 2.5</option>
                        <option value="UNDER 2.5">UNDER 2.5</option>
                        <option value="BTTS SÍ">BTTS SÍ</option>
                        <option value="BTTS NO">BTTS NO</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase">Cuota Mínima</label>
                    <input type="number" id="filter-min-odd" step="0.1" class="w-full text-xs" oninput="applyFilters()">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase">Cuota Máxima</label>
                    <input type="number" id="filter-max-odd" step="0.1" class="w-full text-xs" oninput="applyFilters()">
                </div>
                <div class="flex items-end">
                    <button onclick="clearBacktest()" class="w-full bg-red-900/20 text-red-400 border border-red-500/30 py-2 rounded text-[10px] font-bold">LIMPIAR TODO</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="glass-card p-4 rounded-xl border-l-4 border-indigo-500">
                <p class="text-[9px] font-black text-slate-500 uppercase">Profit Neto</p>
                <h3 id="stat-profit" class="text-xl font-bold">$0.00</h3>
            </div>
            <div class="glass-card p-4 rounded-xl border-l-4 border-emerald-500">
                <p class="text-[9px] font-black text-slate-500 uppercase">Yield Global</p>
                <h3 id="stat-yield" class="text-xl font-bold text-emerald-400">0%</h3>
            </div>
            <div class="glass-card p-4 rounded-xl border-l-4 border-blue-500">
                <p class="text-[9px] font-black text-slate-500 uppercase">Hit Rate</p>
                <h3 id="stat-winrate" class="text-xl font-bold text-blue-400">0%</h3>
            </div>
            <div class="glass-card p-4 rounded-xl border-l-4 border-yellow-500">
                <p class="text-[9px] font-black text-slate-500 uppercase">Muestra</p>
                <h3 id="stat-count" class="text-xl font-bold">0</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass-card p-6 rounded-2xl">
                <canvas id="equityChart" class="h-[300px]"></canvas>
            </div>
            <div class="glass-card p-6 rounded-2xl overflow-y-auto max-h-[350px]">
                <h3 class="text-xs font-black text-slate-400 uppercase mb-4 italic">Rentabilidad Ligas</h3>
                <div id="league-stats" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        let fullData = JSON.parse(localStorage.getItem('backtesting_data')) || [];
        let filteredData = [];
        let equityChart;
        let aiSuggestions = { market: 'all', minOdd: 1.0, maxOdd: 10.0 };

        function applyFilters() {
            const market = document.getElementById('filter-market').value;
            const minOdd = parseFloat(document.getElementById('filter-min-odd').value) || 0;
            const maxOdd = parseFloat(document.getElementById('filter-max-odd').value) || 999;

            filteredData = fullData.filter(b => {
                const matchMarket = market === 'all' || b.mercado === market;
                return matchMarket && b.cuota >= minOdd && b.cuota <= maxOdd;
            });
            updateUI();
        }

        function updateUI() {
            const totalProfit = filteredData.reduce((acc, curr) => acc + curr.profit, 0);
            const totalStaked = filteredData.reduce((acc, curr) => acc + curr.stake, 0);
            const wins = filteredData.filter(b => b.resultado === 'win').length;
            
            document.getElementById('stat-profit').innerText = `$${totalProfit.toFixed(2)}`;
            document.getElementById('stat-yield').innerText = totalStaked > 0 ? `${((totalProfit/totalStaked)*100).toFixed(1)}%` : '0%';
            document.getElementById('stat-winrate').innerText = filteredData.length > 0 ? `${((wins/filteredData.length)*100).toFixed(1)}%` : '0%';
            document.getElementById('stat-count').innerText = filteredData.length;
            
            renderEquityChart();
            renderLeagueStats();
        }

        function renderEquityChart() {
            const ctx = document.getElementById('equityChart').getContext('2d');
            let cum = 0; const pts = [0];
            filteredData.forEach(b => { cum += b.profit; pts.push(cum); });
            if(equityChart) equityChart.destroy();
            equityChart = new Chart(ctx, {
                type: 'line',
                data: { labels: pts.map((_, i) => i), datasets: [{ data: pts, borderColor: '#6366f1', borderWidth: 3, pointRadius: 0, fill: true, backgroundColor: 'rgba(99, 102, 241, 0.1)', tension: 0.3 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: 'rgba(255,255,255,0.05)' } } } }
            });
        }

        function renderLeagueStats() {
            const container = document.getElementById('league-stats');
            const stats = {};
            filteredData.forEach(b => {
                if (!stats[b.liga]) stats[b.liga] = 0;
                stats[b.liga] += b.profit;
            });
            container.innerHTML = '';
            Object.entries(stats).sort((a,b) => b[1] - a[1]).forEach(([l, p]) => {
                container.innerHTML += `<div class="insight-row text-[11px]"><span class="text-slate-400 uppercase font-medium">${l}</span><span class="${p >= 0 ? 'text-emerald-400' : 'text-red-400'} font-black">$${p.toFixed(2)}</span></div>`;
            });
        }

        function generateInsights() {
            if(fullData.length < 3) return alert("Necesitas al menos 3 registros para analizar patrones.");
            
            const markets = {}, odds = {};
            fullData.forEach(b => {
                markets[b.mercado] = (markets[b.mercado] || 0) + b.profit;
                const r = Math.floor(b.cuota * 2) / 2;
                const key = `${r.toFixed(1)}-${(r+0.5).toFixed(1)}`;
                odds[key] = (odds[key] || 0) + b.profit;
            });

            // Lógica IA Simplificada: Detectar el mejor mercado y rango
            const bestMarket = Object.entries(markets).sort((a,b) => b[1] - a[1])[0][0];
            const bestOddRange = Object.entries(odds).sort((a,b) => b[1] - a[1])[0][0];
            const [min, max] = bestOddRange.split('-');

            aiSuggestions = { market: bestMarket, minOdd: min, maxOdd: max };
            document.getElementById('ai-text').innerText = `Tu mayor rendimiento histórico está en el mercado ${bestMarket} con cuotas entre ${min} y ${max}.`;

            fillList('top-odds-list', odds, 'Rango');
            fillList('top-markets-list', markets, '');
            toggleModal();
        }

        function applyAIOptimization() {
            document.getElementById('filter-market').value = aiSuggestions.market;
            document.getElementById('filter-min-odd').value = aiSuggestions.minOdd;
            document.getElementById('filter-max-odd').value = aiSuggestions.maxOdd;
            applyFilters();
            toggleModal();
            alert("¡Filtros de Máximo Rendimiento Aplicados!");
        }

        function fillList(id, obj, pref) {
            const c = document.getElementById(id); c.innerHTML = '';
            Object.entries(obj).sort((a,b) => b[1]-a[1]).slice(0, 5).forEach(([k, v]) => {
                c.innerHTML += `<div class="insight-row text-[10px]"><span>${pref} ${k}</span><span class="${v>=0?'text-emerald-400':'text-red-400'} font-bold">$${v.toFixed(2)}</span></div>`;
            });
        }

        function toggleModal() { const m = document.getElementById('insights-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
        function clearBacktest() { if(confirm('¿Borrar historial?')) { localStorage.removeItem('backtesting_data'); location.reload(); } }

        applyFilters();
    </script>
</body>
</html>
