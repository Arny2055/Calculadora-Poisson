<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAGS - Quantum Audit & Filter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .market-row:hover { background: rgba(255,255,255,0.05); }
        .row-critical { background: rgba(239, 68, 68, 0.1) !important; border-left: 4px solid #ef4444; }
        .row-warning { background: rgba(245, 158, 11, 0.05) !important; }
        input[type="checkbox"] { accent-color: #3b82f6; width: 16px; height: 16px; cursor: pointer; }
        .sticky-header { position: sticky; top: 0; background: #0c1425; z-index: 20; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-4xl font-black italic text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-blue-400 tracking-tighter uppercase">
                    Quantum <span class="text-white underline decoration-red-600">Audit</span>
                </h1>
                <div id="data-status" class="mt-2 flex gap-2"></div>
            </div>
            <div class="flex gap-2 text-xs font-bold">
                <button onclick="clearBacktestingData()" class="bg-red-500/10 text-red-400 px-4 py-2 rounded-xl border border-red-500/20 hover:bg-red-600 hover:text-white transition-all">LIMPIAR</button>
                <a href="index.html" class="bg-slate-800 px-4 py-2 rounded-xl hover:bg-slate-700 transition-all border border-white/5">VOLVER</a>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
            <div class="space-y-6">
                <div class="glass-card p-6 rounded-3xl shadow-2xl border-t-4 border-t-red-500">
                    <h2 class="text-[10px] font-black text-red-400 uppercase mb-4 tracking-widest flex items-center">
                        <i class="fa-solid fa-radiation mr-2"></i> Control de Riesgos
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[9px] text-slate-500 uppercase block mb-1 font-bold">Iteraciones Monte Carlo</label>
                            <input type="number" id="sim_runs" class="w-full bg-black/40 p-2 rounded-lg border border-white/10 text-sm font-mono text-white" value="250">
                        </div>
                        <div>
                            <label class="text-[9px] text-slate-500 uppercase block mb-1 font-bold">Horizonte de Picks</label>
                            <input type="number" id="sim_picks" class="w-full bg-black/40 p-2 rounded-lg border border-white/10 text-sm font-mono text-white" value="1000">
                        </div>
                        <button onclick="runMonteCarlo()" class="w-full bg-red-600 hover:bg-red-500 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all shadow-lg shadow-red-900/20">
                            RE-SIMULAR ESTRATEGIA
                        </button>
                    </div>
                </div>

                <div class="glass-card p-5 rounded-3xl">
                    <h2 class="text-[10px] font-black text-blue-400 uppercase mb-3 tracking-widest">Métricas de Ventaja</h2>
                    <div class="space-y-3 font-mono">
                        <div class="flex justify-between text-[11px]"><span class="text-slate-400 italic">Global Edge:</span> <span id="base-edge" class="text-white font-bold">--</span></div>
                        <div class="flex justify-between text-[11px]"><span class="text-slate-400 italic">Recomend. Kelly:</span> <span id="base-kelly" class="text-blue-400 font-bold">--</span></div>
                        <div class="flex justify-between text-[11px]"><span class="text-slate-400 italic">Z-Score (Suerte):</span> <span id="base-pvalue" class="text-white">--</span></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 glass-card p-6 rounded-3xl flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xs font-black text-white uppercase tracking-widest flex items-center">
                        <i class="fa-solid fa-magnifying-glass-chart mr-2 text-red-500"></i> Análisis por Liga / Mercado
                    </h2>
                    <div class="flex gap-4">
                        <span class="flex items-center gap-1 text-[9px] text-red-400 uppercase font-bold"><div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div> Zona Crítica</span>
                    </div>
                </div>
                
                <div class="overflow-y-auto max-h-[350px] pr-2">
                    <table class="w-full text-left text-[11px]">
                        <thead class="sticky-header">
                            <tr class="text-slate-500 border-b border-white/5">
                                <th class="py-2 px-1"></th>
                                <th class="py-2 font-black uppercase">Categoría</th>
                                <th class="py-2 font-black uppercase text-center">Vol.</th>
                                <th class="py-2 font-black uppercase">W/L %</th>
                                <th class="py-2 font-black uppercase">Yield</th>
                                <th class="py-2 font-black uppercase text-center">Z-Score</th>
                                <th class="py-2 font-black uppercase text-right">Profit</th>
                            </tr>
                        </thead>
                        <tbody id="market-analysis-body" class="font-mono text-slate-300"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="glass-card p-4 rounded-2xl border-l-4 border-l-red-500">
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Prob. de Ruina</p>
                <p id="stat-ruin" class="text-2xl font-black text-white">--</p>
            </div>
            <div class="glass-card p-4 rounded-2xl border-l-4 border-l-orange-500">
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Max Drawdown</p>
                <p id="stat-mdd" class="text-2xl font-black text-white">--</p>
            </div>
            <div class="glass-card p-4 rounded-2xl border-l-4 border-l-emerald-500">
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Prob. Positivo</p>
                <p id="stat-win-prob" class="text-2xl font-black text-white">--</p>
            </div>
            <div class="glass-card p-4 rounded-2xl border-l-4 border-l-blue-500">
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Beneficio Mediano</p>
                <p id="stat-median" class="text-2xl font-black text-white">--</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass-card p-6 rounded-3xl h-[400px] shadow-inner"><canvas id="mcChart"></canvas></div>
            <div class="glass-card p-6 rounded-3xl h-[400px] shadow-inner"><canvas id="distChart"></canvas></div>
        </div>
    </div>

    <script>
        let mcChart, distChart;
        let excludedMarkets = new Set();
        let simulationData = JSON.parse(localStorage.getItem('backtesting_data')) || 
                         JSON.parse(localStorage.getItem('betags_v3_miner'))?.filter(b => b.status !== 'pending') || [];

        function updateDataStatus() {
            const statusEl = document.getElementById('data-status');
            if (simulationData.length === 0) {
                statusEl.innerHTML = `<span class="text-red-500 text-[9px] font-black uppercase animate-pulse">Sin datos para auditar</span>`;
                return;
            }
            statusEl.innerHTML = `<span class="px-3 py-1 rounded-full bg-slate-800 text-slate-400 text-[9px] font-bold border border-white/5 tracking-widest uppercase">AUDITANDO ${simulationData.length} EVENTOS</span>`;
            
            renderMarketTable();
            analyzeAndSimulate();
        }

        function calculateZScore(hits, n, avgOdd) {
            if (n < 2 || avgOdd <= 1) return 0;
            const p = 1 / avgOdd; // Probabilidad implícita media
            const expectedHits = n * p;
            const standardDeviation = Math.sqrt(n * p * (1 - p));
            return (hits - expectedHits) / standardDeviation;
        }

        function renderMarketTable() {
            const groups = {};
            simulationData.forEach(pick => {
                const category = pick.league || pick.liga || pick.market || pick.mercado || 'Otros';
                if (!groups[category]) groups[category] = { count: 0, wins: 0, losses: 0, totalProfit: 0, investment: 0, totalOdd: 0 };
                const stake = parseFloat(pick.stake) || 1;
                const odd = parseFloat(pick.odd) || parseFloat(pick.cuota) || 1.90;
                groups[category].count++;
                groups[category].investment += stake;
                groups[category].totalOdd += odd;
                if (pick.status === 'win' || pick.resultado === 'win') {
                    groups[category].wins++;
                    groups[category].totalProfit += (stake * (odd - 1));
                } else {
                    groups[category].losses++;
                    groups[category].totalProfit -= stake;
                }
            });

            const tbody = document.getElementById('market-analysis-body');
            tbody.innerHTML = '';
            
            Object.keys(groups).sort((a,b) => groups[b].totalProfit - groups[a].totalProfit).forEach(key => {
                const g = groups[key];
                const yieldPct = (g.totalProfit / g.investment) * 100;
                const avgOdd = g.totalOdd / g.count;
                const winRate = (g.wins / g.count) * 100;
                const isChecked = !excludedMarkets.has(key);
                
                // Lógica de Z-Score
                const zScore = calculateZScore(g.wins, g.count, avgOdd);
                
                // Determinar clases de alerta
                let alertClass = '';
                let zLabel = zScore.toFixed(2);
                if (zScore < -1.65) alertClass = 'row-critical';
                else if (zScore < 0) alertClass = 'row-warning';

                tbody.innerHTML += `
                    <tr class="market-row border-b border-white/5 transition-all ${alertClass} ${!isChecked ? 'opacity-20' : ''}">
                        <td class="py-2 px-1 text-center"><input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleMarket('${key.replace(/'/g, "\\'")}')"></td>
                        <td class="py-2 font-bold text-slate-200">
                            ${key.substring(0,30)}
                            ${zScore < -1.65 && isChecked ? '<span class="ml-2 text-[8px] bg-red-600 text-white px-1 rounded">ZONA CRÍTICA</span>' : ''}
                        </td>
                        <td class="py-2 text-center text-slate-400">${g.count}</td>
                        <td class="py-2">${winRate.toFixed(0)}%</td>
                        <td class="py-2 ${yieldPct >= 0 ? 'text-emerald-400' : 'text-red-400'}">${yieldPct.toFixed(1)}%</td>
                        <td class="py-2 text-center font-bold ${zScore < 0 ? 'text-red-400' : 'text-emerald-500'}">${zLabel}</td>
                        <td class="py-2 text-right font-bold ${g.totalProfit >= 0 ? 'text-emerald-400' : 'text-red-400'}">${g.totalProfit.toFixed(1)}u</td>
                    </tr>
                `;
            });
        }

        function toggleMarket(marketName) {
            if (excludedMarkets.has(marketName)) excludedMarkets.delete(marketName);
            else excludedMarkets.add(marketName);
            renderMarketTable();
            analyzeAndSimulate();
        }

        function analyzeAndSimulate() {
            const filteredData = simulationData.filter(p => !excludedMarkets.has(p.league || p.liga || p.market || p.mercado || 'Otros'));
            if (filteredData.length < 2) return;

            const totalWins = filteredData.filter(b => b.status === 'win' || b.resultado === 'win').length;
            const hr = totalWins / filteredData.length;
            const avgOdd = filteredData.reduce((a, b) => a + (parseFloat(b.odd) || parseFloat(b.cuota) || 1.9), 0) / filteredData.length;
            const edge = (hr * avgOdd) - 1;

            document.getElementById('base-edge').innerText = (edge * 100).toFixed(2) + "%";
            document.getElementById('base-edge').className = edge >= 0 ? "text-emerald-400 font-bold" : "text-red-400 font-bold";
            
            document.getElementById('base-kelly').innerText = (Math.max(0, edge / (avgOdd - 1)) * 100).toFixed(1) + "%";
            
            const n = filteredData.length;
            const zGlobal = calculateZScore(totalWins, n, avgOdd);
            document.getElementById('base-pvalue').innerText = zGlobal.toFixed(2);
            document.getElementById('base-pvalue').className = zGlobal < 0 ? "text-red-400 font-bold" : "text-emerald-400 font-bold";

            runMonteCarlo(filteredData);
        }

        function runMonteCarlo(data) {
            const runs = parseInt(document.getElementById('sim_runs').value);
            const picks = parseInt(document.getElementById('sim_picks').value);
            const hr = data.filter(b => b.status === 'win' || b.resultado === 'win').length / data.length;
            const oddArray = data.map(b => parseFloat(b.odd) || parseFloat(b.cuota) || 2.0);
            
            let allPaths = [], endValues = [], ruinCount = 0, positiveRuns = 0, drawdowns = [];

            for (let r = 0; r < runs; r++) {
                let path = [100], currentBank = 100, maxBank = 100, maxDD = 0;
                for (let p = 0; p < picks; p++) {
                    const win = Math.random() < hr;
                    const randomOdd = oddArray[Math.floor(Math.random() * oddArray.length)];
                    currentBank += win ? (randomOdd - 1) : -1;
                    if (currentBank <= 0) { currentBank = 0; ruinCount++; break; }
                    path.push(currentBank);
                    if (currentBank > maxBank) maxBank = currentBank;
                    let dd = (maxBank - currentBank) / maxBank;
                    if (dd > maxDD) maxDD = dd;
                }
                if (currentBank > 100) positiveRuns++;
                drawdowns.push(maxDD);
                endValues.push(currentBank);
                allPaths.push(path);
            }

            document.getElementById('stat-ruin').innerText = ((ruinCount/runs)*100).toFixed(1) + "%";
            document.getElementById('stat-win-prob').innerText = ((positiveRuns/runs)*100).toFixed(1) + "%";
            document.getElementById('stat-mdd').innerText = ((drawdowns.reduce((a,b)=>a+b,0)/runs)*100).toFixed(1) + "%";
            document.getElementById('stat-median').innerText = endValues.sort((a,b)=>a-b)[Math.floor(runs/2)].toFixed(1) + "u";

            renderCharts(allPaths, picks, endValues);
        }

        function renderCharts(paths, picks, endValues) {
            if (mcChart) mcChart.destroy();
            if (distChart) distChart.destroy();
            
            mcChart = new Chart(document.getElementById('mcChart'), {
                type: 'line',
                data: {
                    labels: Array.from({length: picks + 1}, (_, i) => i),
                    datasets: paths.slice(0, 40).map(p => ({
                        data: p, borderColor: 'rgba(239, 68, 68, 0.2)', borderWidth: 1, pointRadius: 0, fill: false, tension: 0.1
                    }))
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, 
                scales: { y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#64748b', font: { size: 10 } } }, x: { display: false } } }
            });

            const bins = 15;
            const min = Math.min(...endValues), max = Math.max(...endValues);
            let histData = new Array(bins).fill(0), labels = [];
            for(let i=0; i<bins; i++) {
                labels.push((min + (i*(max-min)/bins)).toFixed(0) + "u");
                endValues.forEach(v => { if(v >= (min + (i*(max-min)/bins)) && v < (min + ((i+1)*(max-min)/bins))) histData[i]++; });
            }

            distChart = new Chart(document.getElementById('distChart'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ data: histData, backgroundColor: 'rgba(59, 130, 246, 0.4)', borderColor: '#3b82f6', borderWidth: 1 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#64748b', font: { size: 9 } } } } }
            });
        }

        function clearBacktestingData() {
            if(confirm("¿RESET?")) { localStorage.removeItem('backtesting_data'); location.reload(); }
        }

        window.onload = updateDataStatus;
    </script>
</body>
</html>
