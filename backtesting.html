<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAGS Pro - Auditoría & Gestión de Riesgo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --dark-bg: #020617; --accent-indigo: #6366f1; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b; }
        body { background-color: var(--dark-bg); color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .traffic-light { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .light-red { background-color: var(--danger); box-shadow: 0 0 10px var(--danger); }
        .light-yellow { background-color: var(--warning); box-shadow: 0 0 10px var(--warning); }
        .light-green { background-color: var(--success); box-shadow: 0 0 10px var(--success); }
        #insights-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #0f172a; width: 100%; max-width: 950px; border-radius: 24px; border: 1px solid #334155; max-height: 90vh; overflow-y: auto; }
        .risk-alert { border-left: 4px solid var(--danger); background: rgba(239, 68, 68, 0.1); padding: 12px; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="insights-modal">
        <div class="modal-content p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic text-indigo-400"><i class="fa-solid fa-shield-halved mr-3"></i>CENTRO DE CONTROL DE RIESGO</h2>
                <button onclick="toggleModal()" class="text-slate-400 text-3xl">&times;</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div id="status-card" class="glass-card p-6 rounded-2xl flex items-center justify-between">
                    <div>
                        <p class="text-[10px] font-black text-slate-500 uppercase">Estado del Sistema</p>
                        <h4 id="status-text" class="text-lg font-black">ANALIZANDO...</h4>
                    </div>
                    <div id="main-light" class="traffic-light w-6 h-6"></div>
                </div>
                <div class="md:col-span-2 bg-indigo-600/10 border border-indigo-500/20 p-6 rounded-2xl flex justify-between items-center">
                    <p class="text-xs text-indigo-200 italic max-w-md" id="ai-advice">Escaneando volatilidad en mercados y ligas...</p>
                    <button onclick="applyAIOptimization()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-xl font-black text-xs transition-all shadow-lg">OPTIMIZAR FILTROS</button>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="text-xs font-black text-danger uppercase mb-4 tracking-widest"><i class="fa-solid fa-triangle-exclamation mr-2"></i>Alertas de Blacklist Sugerida</h3>
                <div id="risk-alerts-container" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="glass-card p-4 rounded-xl"><h3 class="text-blue-400 text-[10px] font-black uppercase mb-3">Top Cuotas</h3><div id="top-odds-list" class="space-y-1"></div></div>
                <div class="glass-card p-4 rounded-xl"><h3 class="text-emerald-400 text-[10px] font-black uppercase mb-3">Top Mercados</h3><div id="top-markets-list" class="space-y-1"></div></div>
                <div class="glass-card p-4 rounded-xl"><h3 class="text-purple-400 text-[10px] font-black uppercase mb-3">Top Ligas</h3><div id="top-leagues-list" class="space-y-1"></div></div>
                <div class="glass-card p-4 rounded-xl"><h3 class="text-orange-400 text-[10px] font-black uppercase mb-3">Top Edge %</h3><div id="top-edge-list" class="space-y-1"></div></div>
            </div>
        </div>
    </div>

    <nav class="bg-slate-900 border-b border-indigo-500/20 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic tracking-tighter">BET<span class="text-indigo-500">AGS</span> <span class="text-[10px] text-slate-500 ml-2">AUDIT SYSTEM</span></h1>
            <div class="flex gap-2">
                <button onclick="generateInsights()" class="bg-indigo-600 px-4 py-2 rounded-xl text-[11px] font-black hover:bg-indigo-500 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-chart-pie"></i> INSIGHTS & RIESGO
                </button>
                <a href="index.html" class="bg-slate-800 px-4 py-2 rounded-xl text-[11px] font-bold border border-slate-700">VOLVER</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 lg:p-6 space-y-6">
        
        <div class="glass-card p-5 rounded-3xl">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase block mb-2">Filtrar Mercado</label>
                    <select id="filter-market" class="w-full bg-slate-800 border-slate-700 text-sm p-2 rounded-lg" onchange="applyFilters()">
                        <option value="all">TODOS LOS MERCADOS</option>
                        <option value="GANADOR LOCAL (1)">LOCAL (1)</option>
                        <option value="EMPATE (X)">EMPATE (X)</option>
                        <option value="GANADOR VISITANTE (2)">VISITANTE (2)</option>
                        <option value="OVER 2.5">OVER 2.5</option>
                        <option value="UNDER 2.5">UNDER 2.5</option>
                        <option value="BTTS SÍ">BTTS SÍ</option>
                        <option value="BTTS NO">BTTS NO</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase block mb-2">Cuota Mín.</label>
                    <input type="number" id="filter-min-odd" step="0.1" class="w-full bg-slate-800 border-slate-700 text-sm p-2 rounded-lg" oninput="applyFilters()">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase block mb-2">Cuota Máx.</label>
                    <input type="number" id="filter-max-odd" step="0.1" class="w-full bg-slate-800 border-slate-700 text-sm p-2 rounded-lg" oninput="applyFilters()">
                </div>
                <div class="flex items-end gap-2">
                    <button onclick="clearBacktest()" class="flex-1 bg-red-600/10 text-red-500 border border-red-500/20 py-2 rounded-lg text-[10px] font-black hover:bg-red-600 hover:text-white transition-all">LIMPIAR</button>
                    <button onclick="exportBacktest()" class="flex-1 bg-slate-800 text-white border border-slate-700 py-2 rounded-lg text-[10px] font-black">EXPORTAR</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="glass-card p-4 rounded-2xl border-b-4 border-indigo-500 text-center">
                        <p class="text-[9px] font-black text-slate-500 uppercase mb-1">Profit</p>
                        <h3 id="stat-profit" class="text-xl font-bold font-mono">$0.00</h3>
                    </div>
                    <div class="glass-card p-4 rounded-2xl border-b-4 border-emerald-500 text-center">
                        <p class="text-[9px] font-black text-slate-500 uppercase mb-1">Yield</p>
                        <h3 id="stat-yield" class="text-xl font-bold text-emerald-400 font-mono">0%</h3>
                    </div>
                    <div class="glass-card p-4 rounded-2xl border-b-4 border-orange-500 text-center">
                        <p class="text-[9px] font-black text-slate-500 uppercase mb-1">Max DD</p>
                        <h3 id="stat-dd" class="text-xl font-bold text-orange-400 font-mono">0%</h3>
                    </div>
                    <div class="glass-card p-4 rounded-2xl border-b-4 border-blue-500 text-center">
                        <p class="text-[9px] font-black text-slate-500 uppercase mb-1">Picks</p>
                        <h3 id="stat-count" class="text-xl font-bold font-mono">0</h3>
                    </div>
                </div>
                <div class="glass-card p-6 rounded-3xl h-[400px]">
                    <canvas id="equityChart"></canvas>
                </div>
            </div>

            <div class="glass-card p-6 rounded-3xl flex flex-col h-full">
                <h3 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest italic">Performance por Liga</h3>
                <div id="league-stats" class="space-y-3 overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>

    <script>
        let fullData = JSON.parse(localStorage.getItem('backtesting_data')) || [];
        let filteredData = [];
        let equityChart;
        let aiSuggestions = { market: 'all', minOdd: 1.0, maxOdd: 10.0 };

        function applyFilters() {
            const market = document.getElementById('filter-market').value;
            const minOdd = parseFloat(document.getElementById('filter-min-odd').value) || 0;
            const maxOdd = parseFloat(document.getElementById('filter-max-odd').value) || 999;

            filteredData = fullData.filter(b => {
                const matchMarket = market === 'all' || b.mercado === market;
                return matchMarket && b.cuota >= minOdd && b.cuota <= maxOdd;
            });
            updateUI();
        }

        function updateUI() {
            const totalProfit = filteredData.reduce((acc, curr) => acc + curr.profit, 0);
            const totalStaked = filteredData.reduce((acc, curr) => acc + curr.stake, 0);
            
            // Calculo Max Drawdown
            let maxBalance = 0, currentBalance = 0, maxDD = 0;
            filteredData.forEach(b => {
                currentBalance += b.profit;
                if(currentBalance > maxBalance) maxBalance = currentBalance;
                let dd = maxBalance - currentBalance;
                if(dd > maxDD) maxDD = dd;
            });

            document.getElementById('stat-profit').innerText = `$${totalProfit.toFixed(2)}`;
            document.getElementById('stat-profit').className = totalProfit >= 0 ? "text-xl font-bold text-emerald-400 font-mono" : "text-xl font-bold text-red-400 font-mono";
            document.getElementById('stat-yield').innerText = totalStaked > 0 ? `${((totalProfit/totalStaked)*100).toFixed(1)}%` : '0%';
            document.getElementById('stat-dd').innerText = `$${maxDD.toFixed(2)}`;
            document.getElementById('stat-count').innerText = filteredData.length;
            
            renderEquityChart();
            renderLeagueStats();
        }

        function renderEquityChart() {
            const ctx = document.getElementById('equityChart').getContext('2d');
            let cum = 0; const pts = [0];
            filteredData.forEach(b => { cum += b.profit; pts.push(cum); });
            if(equityChart) equityChart.destroy();
            equityChart = new Chart(ctx, {
                type: 'line',
                data: { labels: pts.map((_, i) => i), datasets: [{ data: pts, borderColor: '#6366f1', borderWidth: 4, pointRadius: 0, fill: true, backgroundColor: 'rgba(99, 102, 241, 0.05)', tension: 0.3 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#64748b', font: { size: 10 } } } } }
            });
        }

        function renderLeagueStats() {
            const container = document.getElementById('league-stats');
            const stats = {};
            filteredData.forEach(b => {
                if (!stats[b.liga]) stats[b.liga] = { profit: 0, count: 0 };
                stats[b.liga].profit += b.profit;
                stats[b.liga].count++;
            });
            container.innerHTML = '';
            Object.entries(stats).sort((a,b) => b[1].profit - a[1].profit).forEach(([l, d]) => {
                const color = d.profit >= 0 ? 'text-emerald-400' : 'text-red-400';
                container.innerHTML += `
                    <div class="p-3 bg-white/5 rounded-xl border border-white/5 flex justify-between items-center">
                        <div class="truncate pr-2">
                            <p class="text-[10px] font-black text-slate-400 uppercase truncate">${l}</p>
                            <p class="text-[9px] text-slate-500">${d.count} picks</p>
                        </div>
                        <p class="${color} font-black text-xs font-mono">${d.profit >= 0 ? '+' : ''}${d.profit.toFixed(2)}</p>
                    </div>`;
            });
        }

        function generateInsights() {
            if(fullData.length < 5) return alert("Muestra insuficiente para análisis de riesgo.");
            
            const leagues = {}, markets = {}, odds = {};
            let totalProfit = 0;

            fullData.forEach(b => {
                leagues[b.liga] = (leagues[b.liga] || 0) + b.profit;
                markets[b.mercado] = (markets[b.mercado] || 0) + b.profit;
                totalProfit += b.profit;
                const r = Math.floor(b.cuota * 2) / 2;
                const key = `${r.toFixed(1)}-${(r+0.5).toFixed(1)}`;
                odds[key] = (odds[key] || 0) + b.profit;
            });

            // Semáforo y Alertas
            const alertContainer = document.getElementById('risk-alerts-container');
            alertContainer.innerHTML = '';
            let riskCount = 0;

            Object.entries(leagues).forEach(([liga, profit]) => {
                if(profit < -20) { // Umbral de riesgo de $20 de pérdida
                    riskCount++;
                    alertContainer.innerHTML += `
                        <div class="risk-alert flex justify-between items-center">
                            <span class="text-[10px] font-bold text-red-400 uppercase">PELIGRO: ${liga}</span>
                            <span class="text-[10px] font-black text-white">-$${Math.abs(profit).toFixed(2)}</span>
                        </div>`;
                }
            });

            const mainLight = document.getElementById('main-light');
            const statusText = document.getElementById('status-text');
            const aiAdvice = document.getElementById('ai-advice');

            if(riskCount >= 3 || totalProfit < 0) {
                mainLight.className = "traffic-light light-red";
                statusText.innerText = "RIESGO CRÍTICO";
                aiAdvice.innerText = "Se detectan múltiples fugas de banca. Se recomienda aplicar optimización inmediata.";
            } else if(riskCount > 0) {
                mainLight.className = "traffic-light light-yellow";
                statusText.innerText = "ATENCIÓN";
                aiAdvice.innerText = "El sistema es rentable pero hay ligas específicas drenando el profit.";
            } else {
                mainLight.className = "traffic-light light-green";
                statusText.innerText = "SISTEMA ESTABLE";
                aiAdvice.innerText = "Rendimiento óptimo detectado. Continúa con la estrategia actual.";
            }

            // Guardar mejores para optimización
            const bestMarket = Object.entries(markets).sort((a,b) => b[1] - a[1])[0][0];
            const bestOddRange = Object.entries(odds).sort((a,b) => b[1] - a[1])[0][0];
            const [min, max] = bestOddRange.split('-');
            aiSuggestions = { market: bestMarket, minOdd: min, maxOdd: max };

            fillList('top-odds-list', odds, 'Rango');
            fillList('top-markets-list', markets, '');
            fillList('top-leagues-list', leagues, '');
            toggleModal();
        }

        function applyAIOptimization() {
            document.getElementById('filter-market').value = aiSuggestions.market;
            document.getElementById('filter-min-odd').value = aiSuggestions.minOdd;
            document.getElementById('filter-max-odd').value = aiSuggestions.maxOdd;
            applyFilters();
            toggleModal();
        }

        function fillList(id, obj, pref) {
            const c = document.getElementById(id); c.innerHTML = '';
            Object.entries(obj).sort((a,b) => b[1]-a[1]).slice(0, 5).forEach(([k, v]) => {
                c.innerHTML += `<div class="flex justify-between text-[10px] py-1 border-b border-white/5"><span>${pref} ${k}</span><span class="${v>=0?'text-emerald-400':'text-red-400'} font-bold">$${v.toFixed(2)}</span></div>`;
            });
        }

        function exportBacktest() {
            const blob = new Blob([JSON.stringify(fullData, null, 2)], {type : 'application/json'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'audit_betags.json'; a.click();
        }

        function toggleModal() { const m = document.getElementById('insights-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
        function clearBacktest() { if(confirm('¿Borrar historial de auditoría?')) { localStorage.removeItem('backtesting_data'); location.reload(); } }

        applyFilters();
    </script>
</body>
</html>
