<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAGS - Laboratorio de Backtesting</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #030712;
            --card-bg: #111827;
            --accent-purple: #8b5cf6;
            --accent-emerald: #10b981;
        }
        body { 
            background-color: var(--dark-bg); 
            color: #f8fafc;
            font-family: 'Inter', system-ui, sans-serif;
        }
        .glass-card { 
            background: rgba(17, 24, 39, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .metric-card {
            border-left: 4px solid var(--accent-purple);
            padding: 1.25rem;
            border-radius: 1rem;
        }
        th { text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.05em; color: #94a3b8; }
        .row-win { background: rgba(16, 185, 129, 0.05); }
        .row-loss { background: rgba(239, 68, 68, 0.05); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-slate-900 border-b border-purple-500/20 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic text-white">
                BET<span class="text-purple-500">AGS</span> <span class="text-[10px] uppercase tracking-widest text-slate-400 not-italic ml-2">Backtesting Lab</span>
            </h1>
            <div class="flex gap-3">
                <button onclick="clearBacktest()" class="text-xs bg-red-600/20 text-red-400 px-4 py-2 rounded-lg font-bold border border-red-500/30 hover:bg-red-600 hover:text-white transition-all">
                    <i class="fa-solid fa-trash-can mr-2"></i>LIMPIAR DATOS
                </button>
                <a href="index.html" class="text-xs bg-slate-800 text-white px-4 py-2 rounded-lg font-bold border border-slate-700 hover:bg-slate-700 transition-all">
                    VOLVER AL MINERO
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 lg:p-6 space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="glass-card metric-card">
                <p class="text-[10px] font-black text-slate-500 uppercase">Profit Neto</p>
                <h3 id="stat-profit" class="text-2xl font-black text-white">$0.00</h3>
            </div>
            <div class="glass-card metric-card border-emerald-500">
                <p class="text-[10px] font-black text-slate-500 uppercase">Yield Backtest</p>
                <h3 id="stat-yield" class="text-2xl font-black text-emerald-400">0%</h3>
            </div>
            <div class="glass-card metric-card border-blue-500">
                <p class="text-[10px] font-black text-slate-500 uppercase">Win Rate</p>
                <h3 id="stat-winrate" class="text-2xl font-black text-blue-400">0%</h3>
            </div>
            <div class="glass-card metric-card border-orange-500">
                <p class="text-[10px] font-black text-slate-500 uppercase">Muestra (N)</p>
                <h3 id="stat-count" class="text-2xl font-black text-white">0</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass-card p-6 rounded-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-slate-300 uppercase text-sm italic">Curva de Equidad Acumulada</h3>
                    <div class="text-[10px] bg-slate-800 px-3 py-1 rounded-full text-purple-400 font-bold border border-purple-500/20">
                        SIMULACIÓN MONTECARLO READY
                    </div>
                </div>
                <div class="h-[350px]">
                    <canvas id="equityChart"></canvas>
                </div>
            </div>

            <div class="glass-card p-6 rounded-2xl flex flex-col">
                <h3 class="font-bold text-slate-300 uppercase text-sm italic mb-4">Desglose por Liga</h3>
                <div id="league-stats" class="space-y-3 overflow-y-auto max-h-[350px] pr-2">
                    </div>
            </div>
        </div>

        <div class="glass-card rounded-2xl overflow-hidden border border-white/5">
            <div class="p-4 bg-slate-900/50 border-b border-white/5 flex justify-between items-center">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Historial de Validaciones</h3>
                <button onclick="exportBacktest()" class="text-[10px] bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 px-3 py-1 rounded font-bold">EXCEL / CSV</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-black/20">
                        <tr>
                            <th class="p-4 text-center">Fecha</th>
                            <th class="p-4">Evento / Mercado</th>
                            <th class="p-4 text-center">Cuota</th>
                            <th class="p-4 text-center">Edge</th>
                            <th class="p-4 text-center">Motor</th>
                            <th class="p-4 text-center">Resultado</th>
                            <th class="p-4 text-right">Profit</th>
                        </tr>
                    </thead>
                    <tbody id="backtest-body" class="divide-y divide-white/5 text-sm">
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        let backtestData = JSON.parse(localStorage.getItem('backtesting_data')) || [];
        let equityChart;

        function init() {
            if (backtestData.length === 0) {
                document.getElementById('backtest-body').innerHTML = `
                    <tr>
                        <td colspan="7" class="p-20 text-center text-slate-500 italic">
                            No hay datos para analizar. Envía apuestas desde el panel principal.
                        </td>
                    </tr>
                `;
                return;
            }
            renderStats();
            renderTable();
            renderEquityChart();
            renderLeagueStats();
        }

        function renderStats() {
            const totalProfit = backtestData.reduce((acc, curr) => acc + curr.profit, 0);
            const totalStaked = backtestData.reduce((acc, curr) => acc + curr.stake, 0);
            const wins = backtestData.filter(b => b.resultado === 'win').length;
            const yieldVal = (totalProfit / totalStaked) * 100;

            document.getElementById('stat-profit').innerText = `$${totalProfit.toFixed(2)}`;
            document.getElementById('stat-yield').innerText = `${yieldVal.toFixed(2)}%`;
            document.getElementById('stat-winrate').innerText = `${((wins / backtestData.length) * 100).toFixed(1)}%`;
            document.getElementById('stat-count').innerText = backtestData.length;

            document.getElementById('stat-profit').className = totalProfit >= 0 ? "text-2xl font-black text-emerald-400" : "text-2xl font-black text-red-400";
        }

        function renderTable() {
            const tbody = document.getElementById('backtest-body');
            tbody.innerHTML = '';

            backtestData.slice().reverse().forEach(b => {
                const row = document.createElement('tr');
                row.className = b.resultado === 'win' ? 'row-win' : 'row-loss';
                
                row.innerHTML = `
                    <td class="p-4 text-center text-slate-500 text-xs">${b.fecha}</td>
                    <td class="p-4">
                        <div class="font-bold text-white">${b.evento}</div>
                        <div class="text-[10px] text-slate-400 uppercase font-black">${b.mercado} | ${b.liga}</div>
                    </td>
                    <td class="p-4 text-center font-mono font-bold">${b.cuota}</td>
                    <td class="p-4 text-center text-emerald-400 font-bold">${b.edge}%</td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-0.5 rounded bg-slate-800 text-[10px] font-bold text-blue-400">${b.motor.toUpperCase()}</span>
                    </td>
                    <td class="p-4 text-center">
                        <span class="font-black text-xs ${b.resultado === 'win' ? 'text-emerald-500' : 'text-red-500'}">
                            ${b.resultado === 'win' ? 'WIN' : 'LOSS'}
                        </span>
                    </td>
                    <td class="p-4 text-right font-mono font-black ${b.profit >= 0 ? 'text-emerald-400' : 'text-red-400'}">
                        ${b.profit >= 0 ? '+' : ''}${b.profit.toFixed(2)}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderEquityChart() {
            const ctx = document.getElementById('equityChart').getContext('2d');
            let cumulative = 0;
            const points = [0];
            
            // Invertimos para que el gráfico sea cronológico (de más viejo a más nuevo)
            backtestData.forEach(b => {
                cumulative += b.profit;
                points.push(cumulative);
            });

            if(equityChart) equityChart.destroy();

            equityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map((_, i) => i),
                    datasets: [{
                        label: 'Profit Acumulado ($)',
                        data: points,
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { color: '#64748b' } },
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b' } }
                    }
                }
            });
        }

        function renderLeagueStats() {
            const container = document.getElementById('league-stats');
            const stats = {};

            backtestData.forEach(b => {
                if (!stats[b.liga]) stats[b.liga] = { profit: 0, count: 0 };
                stats[b.liga].profit += b.profit;
                stats[b.liga].count += 1;
            });

            container.innerHTML = '';
            Object.entries(stats)
                .sort((a, b) => b[1].profit - a[1].profit)
                .forEach(([liga, data]) => {
                    container.innerHTML += `
                        <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/5">
                            <div>
                                <p class="text-[10px] font-black text-slate-500 uppercase">${liga}</p>
                                <p class="text-[9px] text-slate-400">${data.count} picks realizados</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold ${data.profit >= 0 ? 'text-emerald-400' : 'text-red-400'}">
                                    ${data.profit >= 0 ? '+' : ''}${data.profit.toFixed(2)}
                                </p>
                            </div>
                        </div>
                    `;
                });
        }

        function clearBacktest() {
            if(confirm('¿Seguro que deseas borrar todos los datos del backtesting?')) {
                localStorage.removeItem('backtesting_data');
                location.reload();
            }
        }

        function exportBacktest() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(backtestData));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "betags_backtest_report.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        init();
    </script>
</body>
</html>
