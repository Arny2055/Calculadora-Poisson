<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAGS - Quantum Ultra Stress & Recovery</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .market-row:hover { background: rgba(255,255,255,0.05); }
        .row-critical { background: rgba(239, 68, 68, 0.1) !important; border-left: 4px solid #ef4444; }
        .row-warning { background: rgba(245, 158, 11, 0.05) !important; }
        input[type="checkbox"] { accent-color: #3b82f6; width: 16px; height: 16px; cursor: pointer; }
        .stress-active { border-color: #ef4444 !important; box-shadow: 0 0 25px rgba(239, 68, 68, 0.25); }
        .stress-text { color: #ef4444; font-weight: 900; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-4xl font-black italic text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-500 to-red-500 tracking-tighter uppercase">
                    Quantum <span class="text-white underline decoration-purple-600">Recovery</span>
                </h1>
                <div id="data-status" class="mt-2 flex gap-2 text-[10px]"></div>
            </div>
            <div class="flex gap-2 text-xs font-bold">
                <button id="stress-toggle" onclick="toggleStressMode()" class="bg-slate-800 text-slate-400 px-6 py-2 rounded-xl border border-white/10 hover:border-red-500 transition-all uppercase tracking-widest">
                    <i class="fa-solid fa-skull-crossbones mr-2"></i> Estrés: OFF
                </button>
                <button onclick="autoOptimize()" class="bg-emerald-600 text-white px-6 py-2 rounded-xl hover:bg-emerald-500 transition-all uppercase tracking-widest">
                    Optimizar
                </button>
                <button onclick="clearBacktestingData()" class="bg-red-500/10 text-red-500 px-4 py-2 rounded-xl border border-red-500/20 hover:bg-red-600 hover:text-white transition-all">Reset</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
            <div class="space-y-6">
                <div id="sim-panel" class="glass-card p-6 rounded-3xl shadow-2xl border-t-4 border-t-purple-500 transition-all duration-500">
                    <h2 class="text-[10px] font-black text-purple-400 uppercase mb-4 tracking-widest flex items-center">
                        <i class="fa-solid fa-clock-rotate-left mr-2"></i> Horizonte Temporal
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[9px] text-slate-500 uppercase block mb-1 font-bold">Rutas Simuladas</label>
                            <input type="number" id="sim_runs" class="w-full bg-black/40 p-2 rounded-lg border border-white/10 text-sm font-mono text-white" value="200">
                        </div>
                        <div>
                            <label class="text-[9px] text-slate-500 uppercase block mb-1 font-bold">Volumen (Picks)</label>
                            <input type="number" id="sim_picks" class="w-full bg-black/40 p-2 rounded-lg border border-white/10 text-sm font-mono text-white" value="1000">
                        </div>
                        <button onclick="analyzeAndSimulate()" class="w-full bg-purple-600 hover:bg-purple-500 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all shadow-lg shadow-purple-900/30">
                            PROYECTAR ESCENARIOS
                        </button>
                    </div>
                </div>

                <div class="glass-card p-5 rounded-3xl border border-white/5">
                    <h2 class="text-[10px] font-black text-blue-400 uppercase mb-3 tracking-widest">Estadísticas Clave</h2>
                    <div class="space-y-3 font-mono">
                        <div class="flex justify-between text-[11px]"><span class="text-slate-400">Yield Proyect:</span> <span id="base-edge" class="font-bold">--</span></div>
                        <div class="flex justify-between text-[11px]"><span class="text-slate-400">Sugerencia Kelly:</span> <span id="base-kelly" class="text-blue-400 font-bold">--</span></div>
                        <div class="flex justify-between text-[11px]"><span class="text-slate-400">Z-Score Global:</span> <span id="base-pvalue" class="font-bold">--</span></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 glass-card p-6 rounded-3xl border border-white/5 overflow-hidden">
                <h2 class="text-xs font-black text-white uppercase tracking-widest mb-4 flex items-center">
                    <i class="fa-solid fa-magnifying-glass-chart mr-2 text-purple-500"></i> Auditoría de Mercados
                </h2>
                <div class="overflow-y-auto max-h-[350px] pr-2">
                    <table class="w-full text-left text-[11px]">
                        <thead class="sticky top-0 bg-[#020617] z-10">
                            <tr class="text-slate-500 border-b border-white/10 uppercase font-black">
                                <th class="py-3 px-1">Filtro</th>
                                <th class="py-3">Categoría</th>
                                <th class="py-3 text-center">Muestra</th>
                                <th class="py-3 text-center">Yield</th>
                                <th class="py-3 text-center">Z-Score</th>
                                <th class="py-3 text-right">Profit</th>
                            </tr>
                        </thead>
                        <tbody id="market-analysis-body" class="font-mono text-slate-300"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="results-dashboard" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
            <div class="glass-card p-4 rounded-2xl border-l-4 border-l-red-600">
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Prob. Ruina</p>
                <p id="stat-ruin" class="text-xl font-black text-white">--</p>
            </div>
            <div class="glass-card p-4 rounded-2xl border-l-4 border-l-orange-500">
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Max Drawdown</p>
                <p id="stat-mdd" class="text-xl font-black text-white">--</p>
            </div>
            <div class="glass-card p-4 rounded-2xl border-l-4 border-l-purple-500">
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Recuperación (Picks)</p>
                <p id="stat-recovery" class="text-xl font-black text-purple-400">--</p>
            </div>
            <div class="glass-card p-4 rounded-2xl border-l-4 border-l-emerald-500">
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Prob. Éxito</p>
                <p id="stat-win-prob" class="text-xl font-black text-white">--</p>
            </div>
            <div class="glass-card p-4 rounded-2xl border-l-4 border-l-blue-500">
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Beneficio Mediano</p>
                <p id="stat-median" class="text-xl font-black text-white">--</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass-card p-6 rounded-3xl h-[400px] border border-white/5 shadow-2xl"><canvas id="mcChart"></canvas></div>
            <div class="glass-card p-6 rounded-3xl h-[400px] border border-white/5 shadow-2xl"><canvas id="distChart"></canvas></div>
        </div>
    </div>

    <script>
        let mcChart, distChart;
        let excludedMarkets = new Set();
        let marketStats = {};
        let isStressMode = false;
        let simulationData = JSON.parse(localStorage.getItem('backtesting_data')) || 
                         JSON.parse(localStorage.getItem('betags_v3_miner'))?.filter(b => b.status !== 'pending') || [];

        function toggleStressMode() {
            isStressMode = !isStressMode;
            const btn = document.getElementById('stress-toggle');
            const panel = document.getElementById('sim-panel');
            if (isStressMode) {
                btn.innerHTML = `<i class="fa-solid fa-biohazard mr-2"></i> MODO ESTRÉS: ON`;
                btn.className = "bg-red-600 text-white px-6 py-2 rounded-xl border border-red-400 shadow-lg shadow-red-900/40 uppercase tracking-widest";
                panel.classList.add('stress-active');
            } else {
                btn.innerHTML = `<i class="fa-solid fa-skull-crossbones mr-2"></i> MODO ESTRÉS: OFF`;
                btn.className = "bg-slate-800 text-slate-400 px-6 py-2 rounded-xl border border-white/10 hover:border-red-500 transition-all uppercase tracking-widest";
                panel.classList.remove('stress-active');
            }
            analyzeAndSimulate();
        }

        function updateDataStatus() {
            const statusEl = document.getElementById('data-status');
            if (simulationData.length === 0) {
                statusEl.innerHTML = `<span class="text-red-500 uppercase font-black">Sin datos cargados</span>`;
                return;
            }
            statusEl.innerHTML = `<span class="px-3 py-1 rounded-full bg-white/5 text-slate-400 border border-white/10 uppercase font-black tracking-widest">Base Auditada: ${simulationData.length} Picks</span>`;
            renderMarketTable();
            analyzeAndSimulate();
        }

        function renderMarketTable() {
            const groups = {};
            simulationData.forEach(pick => {
                const cat = pick.league || pick.liga || pick.market || pick.mercado || 'Otros';
                if (!groups[cat]) groups[cat] = { count: 0, wins: 0, totalProfit: 0, investment: 0, totalOdd: 0 };
                const stake = parseFloat(pick.stake) || 1;
                const odd = parseFloat(pick.odd) || parseFloat(pick.cuota) || 1.90;
                groups[cat].count++;
                groups[cat].investment += stake;
                groups[cat].totalOdd += odd;
                if (pick.status === 'win' || pick.resultado === 'win') {
                    groups[cat].wins++;
                    groups[cat].totalProfit += (stake * (odd - 1));
                } else {
                    groups[cat].totalProfit -= stake;
                }
            });

            const tbody = document.getElementById('market-analysis-body');
            tbody.innerHTML = '';
            marketStats = {};

            Object.keys(groups).sort((a,b) => groups[b].totalProfit - groups[a].totalProfit).forEach(key => {
                const g = groups[key];
                const yieldPct = (g.totalProfit / g.investment) * 100;
                const avgOdd = g.totalOdd / g.count;
                const p = 1/avgOdd;
                const zScore = (g.wins - (g.count * p)) / Math.sqrt(g.count * p * (1 - p));
                const isChecked = !excludedMarkets.has(key);
                marketStats[key] = { yield: yieldPct, z: zScore };

                let alertClass = '';
                if (zScore < -1.65) alertClass = 'row-critical';
                else if (yieldPct < 0) alertClass = 'row-warning';

                tbody.innerHTML += `
                    <tr class="market-row border-b border-white/5 transition-all ${alertClass} ${!isChecked ? 'opacity-20' : ''}">
                        <td class="py-3 px-1 text-center"><input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleMarket('${key.replace(/'/g, "\\'")}')"></td>
                        <td class="py-3 font-bold text-slate-200 truncate max-w-[150px]">${key}</td>
                        <td class="py-3 text-center text-slate-400">${g.count}</td>
                        <td class="py-3 text-center ${yieldPct >= 0 ? 'text-emerald-400' : 'text-red-400'} font-bold">${yieldPct.toFixed(1)}%</td>
                        <td class="py-3 text-center font-bold ${zScore < 0 ? 'text-red-400' : 'text-emerald-500'}">${zScore.toFixed(2)}</td>
                        <td class="py-3 text-right font-bold ${g.totalProfit >= 0 ? 'text-emerald-400' : 'text-red-400'}">${g.totalProfit.toFixed(1)}u</td>
                    </tr>
                `;
            });
        }

        function autoOptimize() {
            Object.keys(marketStats).forEach(key => {
                if (marketStats[key].yield < 0 || marketStats[key].z < -1.65) excludedMarkets.add(key);
            });
            renderMarketTable();
            analyzeAndSimulate();
        }

        function toggleMarket(marketName) {
            if (excludedMarkets.has(marketName)) excludedMarkets.delete(marketName);
            else excludedMarkets.add(marketName);
            renderMarketTable();
            analyzeAndSimulate();
        }

        function analyzeAndSimulate() {
            const data = simulationData.filter(p => !excludedMarkets.has(p.league || p.liga || p.market || p.mercado || 'Otros'));
            if (data.length < 2) return;

            const totalWins = data.filter(b => b.status === 'win' || b.resultado === 'win').length;
            let hr = totalWins / data.length;
            const avgOdd = data.reduce((a, b) => a + (parseFloat(b.odd) || parseFloat(b.cuota) || 1.9), 0) / data.length;
            
            if (isStressMode) hr = hr * 0.85;

            const edge = (hr * avgOdd) - 1;
            const edgeEl = document.getElementById('base-edge');
            edgeEl.innerText = (edge * 100).toFixed(2) + "%";
            edgeEl.className = edge >= 0 ? "text-emerald-400 font-bold" : "text-red-400 font-bold stress-text";
            document.getElementById('base-kelly').innerText = (Math.max(0, edge / (avgOdd - 1)) * 100).toFixed(1) + "%";
            
            const p = 1/avgOdd;
            const zGlobal = (totalWins - (data.length * p)) / Math.sqrt(data.length * p * (1 - p));
            document.getElementById('base-pvalue').innerText = zGlobal.toFixed(2);

            runMonteCarlo(data, hr);
        }

        function runMonteCarlo(data, currentHR) {
            const runs = parseInt(document.getElementById('sim_runs').value);
            const picks = parseInt(document.getElementById('sim_picks').value);
            const oddArray = data.map(b => parseFloat(b.odd) || parseFloat(b.cuota) || 2.0);
            
            let allPaths = [], endValues = [], ruinCount = 0, positiveRuns = 0, drawdowns = [], allRecoveries = [];

            for (let r = 0; r < runs; r++) {
                let path = [100], currentBank = 100, maxBank = 100, maxDD = 0;
                let recoveryTimer = 0, maxRecovery = 0, inDrawdown = false;

                for (let p = 0; p < picks; p++) {
                    const win = Math.random() < currentHR;
                    const randomOdd = oddArray[Math.floor(Math.random() * oddArray.length)];
                    currentBank += win ? (randomOdd - 1) : -1;
                    
                    if (currentBank <= 0) { currentBank = 0; ruinCount++; path.push(0); break; }
                    path.push(currentBank);

                    // Lógica de recuperación
                    if (currentBank < maxBank) {
                        if (!inDrawdown) { inDrawdown = true; recoveryTimer = 0; }
                        recoveryTimer++;
                    } else {
                        if (inDrawdown) {
                            if (recoveryTimer > maxRecovery) maxRecovery = recoveryTimer;
                            inDrawdown = false;
                        }
                        maxBank = currentBank;
                    }

                    let dd = (maxBank - currentBank) / maxBank;
                    if (dd > maxDD) maxDD = dd;
                }
                if (currentBank > 100) positiveRuns++;
                drawdowns.push(maxDD);
                endValues.push(currentBank);
                allPaths.push(path);
                allRecoveries.push(maxRecovery);
            }

            const avgRecovery = allRecoveries.reduce((a,b)=>a+b,0) / runs;
            document.getElementById('stat-ruin').innerText = ((ruinCount/runs)*100).toFixed(1) + "%";
            document.getElementById('stat-win-prob').innerText = ((positiveRuns/runs)*100).toFixed(1) + "%";
            document.getElementById('stat-mdd').innerText = ((drawdowns.reduce((a,b)=>a+b,0)/runs)*100).toFixed(1) + "%";
            document.getElementById('stat-recovery').innerText = Math.round(avgRecovery) + " picks";
            document.getElementById('stat-median').innerText = endValues.sort((a,b)=>a-b)[Math.floor(runs/2)].toFixed(1) + "u";

            renderCharts(allPaths, picks, endValues);
        }

        function renderCharts(paths, picks, endValues) {
            if (mcChart) mcChart.destroy();
            if (distChart) distChart.destroy();
            const mainColor = isStressMode ? 'rgba(239, 68, 68, 0.2)' : 'rgba(168, 85, 247, 0.2)';
            mcChart = new Chart(document.getElementById('mcChart'), {
                type: 'line',
                data: {
                    labels: Array.from({length: picks + 1}, (_, i) => i),
                    datasets: paths.slice(0, 40).map(p => ({
                        data: p, borderColor: mainColor, borderWidth: 1, pointRadius: 0, fill: false, tension: 0.1
                    }))
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, 
                scales: { y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#64748b' } }, x: { display: false } } }
            });

            const bins = 12;
            const min = Math.min(...endValues), max = Math.max(...endValues);
            let histData = new Array(bins).fill(0), labels = [];
            for(let i=0; i<bins; i++) {
                labels.push((min + (i*(max-min)/bins)).toFixed(0) + "u");
                endValues.forEach(v => { if(v >= (min + (i*(max-min)/bins)) && v < (min + ((i+1)*(max-min)/bins))) histData[i]++; });
            }
            distChart = new Chart(document.getElementById('distChart'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ data: histData, backgroundColor: isStressMode ? '#ef4444' : '#a855f7' }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#64748b', font: { size: 9 } } } } }
            });
        }

        function clearBacktestingData() {
            if(confirm("¿RESET?")) { localStorage.removeItem('backtesting_data'); location.reload(); }
        }

        window.onload = updateDataStatus;
    </script>
</body>
</html>
