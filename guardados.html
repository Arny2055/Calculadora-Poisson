<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos de Valor Guardados</title>
    <style>
        /* ================================================= */
        /* == CSS: Variables Globales y Estilos Base      == */
        /* ================================================= */
        :root {
            /* Modo Claro (Institucional) */
            --bg-page: #f9f9f9;
            --bg-card: #ffffff;
            --text-primary: #123456; 
            --text-secondary: #56789a;
            --border-color: #e0e0e0;
            --table-header-bg: #123456; 
            --table-header-text: #ffffff;
            --table-row-stripe: #f5f5f5; 
            --accent-main: #e63946; /* Rojo para resaltados importantes (EV+) */
            --accent-alt: #3d8bff;  /* Azul Brillante para t√≠tulos/bordes */
            --success-color: #2a9d8f;
            --warning-color: #ffc300;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        /* ================================================= */
        /* == MODO OSCURO MEJORADO (Adaptado)             == */
        /* ================================================= */
        .dark-mode {
            --bg-page: #1e1e1e;             
            --bg-card: #2c2c2c;             
            --text-primary: #e0e0e0;        
            --text-secondary: #b0b0b0;      
            --border-color: #444444;        
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --table-header-bg: #185a9a;     
            --table-header-text: #ffffff;
            --table-row-stripe: #363636;
            --accent-main: #ff6b6b;         
            --accent-alt: #74aeff;          
            --success-color: #4CAF50;       
            --warning-color: #FFC107;       
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 25px;
            background-color: var(--bg-page);
            color: var(--text-primary);
            transition: all 0.5s ease-in-out;
            line-height: 1.6;
        }

        #saved-container {
            max-width: 1300px; /* Ancho ajustado para la nueva columna */
            margin: 0 auto;
            padding: 40px;
            background-color: var(--bg-card);
            box-shadow: var(--shadow);
            border-radius: 10px;
        }

        h1 {
            color: var(--accent-alt);
            font-weight: 700;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        /* ================================================= */
        /* == ESTILOS DE TABLAS                           == */
        /* ================================================= */
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 5px; 
            overflow: hidden; 
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 8px; 
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        thead th {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
        }

        tbody tr:nth-child(even) {
            background-color: var(--table-row-stripe);
        }

        .col-date {
            width: 100px; 
            font-size: 0.85em;
        }
        
        .min-odd-cell {
            font-weight: 700; 
            color: var(--accent-main);
        }

        /* Estilos para el campo de entrada de la cuota */
        .bookie-input {
            width: 60px;
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
            background-color: var(--bg-card);
            color: var(--text-primary);
            font-weight: 600;
            transition: border-color 0.3s;
        }
        .bookie-input:focus {
            border-color: var(--accent-alt);
            outline: none;
            box-shadow: 0 0 5px rgba(61, 139, 255, 0.5);
        }
        
        /* Resaltar la fila si la cuota de la bookie es de valor */
        .value-bet-row {
            border-left: 5px solid var(--success-color); /* Borde verde para EV+ */
            background-color: rgba(42, 157, 143, 0.1); /* Fondo muy sutil */
        }


        /* ================================================= */
        /* == ESTILOS DE BOTONES                          == */
        /* ================================================= */
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .action-button {
            flex-grow: 1;
            padding: 10px 15px;
            background-color: var(--accent-main);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #c72834;
        }

        .action-button.back {
             background-color: var(--success-color);
        }
        .action-button.back:hover {
             background-color: #24887d;
        }

        /* Responsive */
        @media (max-width: 800px) {
            #saved-container { padding: 15px; }
            .button-group { flex-direction: column; }
            th, td { padding: 8px 4px; font-size: 0.85em; }
            .bookie-input { width: 45px; padding: 4px; }
        }
    </style>
</head>
<body onload="loadSavedMatches()">

<div id="saved-container">
    <header>
        <h1>Partidos de Valor Guardados (BTTS S√≠ & Over 2.5)</h1>
        <p>Introduce la **Cuota Bookie** real. Las filas se resaltar√°n si cumplen con la **Cuota M√≠nima (EV+)**.</p>
        
        <div class="button-group">
            <button onclick="clearSavedMatches()" class="action-button">üóëÔ∏è Limpiar Todos los Partidos Guardados</button>
            <button onclick="window.location.href='index.html'" class="action-button back">‚¨ÖÔ∏è Volver al Esc√°ner Principal</button>
        </div>
    </header>

    <main>
        <table id="saved-results-table">
            <thead>
                <tr>
                    <th class="col-date">Fecha/Hora</th>
                    <th>Liga</th>
                    <th>Partido</th>
                    <th>Mercado</th>
                    <th>Prob. Modelo (%)</th>
                    <th>Cuota Impl√≠cita</th>
                    <th>Cuota M√≠nima (EV+)</th>
                    <th>Cuota Bookie</th> 
                    </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <p id="no-saved-matches" style="text-align: center; margin-top: 30px; font-weight: bold; color: var(--text-secondary); display: none;">No hay partidos guardados en este momento.</p>
    </main>
</div>

<script>
    const STORAGE_KEY = 'savedEVMatches'; 
    const THEME_KEY = 'colorMode';

    function formatDate(dateString) {
        const d = new Date(dateString);
        const dateStr = d.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit' });
        const timeStr = d.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        return `${dateStr}<br/>${timeStr}`;
    }

    /**
     * Guarda la cuota de la bookie en el registro correspondiente del localStorage.
     * @param {number} index - El √≠ndice del partido en el array guardado.
     * @param {number} value - La cuota ingresada por el usuario.
     * @param {HTMLElement} rowElement - La fila de la tabla a modificar.
     * @param {number} minOdd - La cuota m√≠nima requerida para el valor positivo.
     */
    function saveBookieOdd(index, value, rowElement, minOdd) {
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (!savedData) return;

        try {
            const results = JSON.parse(savedData);
            if (index >= 0 && index < results.length) {
                // Actualiza el campo nuevo 'BookieOdd'
                results[index].BookieOdd = parseFloat(value) || null; 
                localStorage.setItem(STORAGE_KEY, JSON.stringify(results));
                
                // Aplica el resaltado de valor
                updateValueBetHighlight(rowElement, results[index].BookieOdd, minOdd);
            }
        } catch (e) {
            console.error("Error al guardar la cuota de la bookie:", e);
        }
    }
    
    /**
     * Resalta la fila si la cuota de la bookie es mayor o igual a la cuota m√≠nima.
     */
    function updateValueBetHighlight(rowElement, bookieOdd, minOdd) {
        if (bookieOdd && bookieOdd >= minOdd) {
            rowElement.classList.add('value-bet-row');
        } else {
            rowElement.classList.remove('value-bet-row');
        }
    }

    function loadSavedMatches() {
        const tableBody = document.querySelector('#saved-results-table tbody');
        const noMatchesText = document.getElementById('no-saved-matches');
        tableBody.innerHTML = '';
        noMatchesText.style.display = 'none';

        const savedData = localStorage.getItem(STORAGE_KEY);
        if (!savedData) {
            noMatchesText.style.display = 'block';
            return;
        }

        try {
            const results = JSON.parse(savedData);
            if (results.length === 0) {
                noMatchesText.style.display = 'block';
                return;
            }

            results.forEach((r, index) => {
                const minOdd = parseFloat(r.MinOdd);
                const bookieOddValue = r.BookieOdd || ''; 
                
                const newRow = tableBody.insertRow();
                newRow.innerHTML = `
                    <td class="col-date">${formatDate(r.Date)}</td>
                    <td>${r.League}</td>
                    <td style="text-align: left; font-weight: 600;">${r.Match}</td>
                    <td style="text-align: left;">${r.Market}</td>
                    <td>${(r.Prob * 100).toFixed(2)}%</td>
                    <td>${r.ImpliedOdd.toFixed(2)}</td>
                    <td class="min-odd-cell">${minOdd.toFixed(2)}</td>
                    <td>
                        <input type="number" 
                               step="0.01" 
                               min="${minOdd.toFixed(2)}"
                               value="${bookieOddValue}" 
                               class="bookie-input"
                               oninput="saveBookieOdd(${index}, this.value, this.closest('tr'), ${minOdd})">
                    </td>
                `;
                
                // Aplicar el resaltado al cargar si ya tiene una cuota de valor guardada
                updateValueBetHighlight(newRow, bookieOddValue, minOdd);
            });
        } catch (e) {
            console.error("Error al cargar los datos guardados:", e);
            noMatchesText.textContent = "Error al cargar los datos guardados. Intenta limpiar el almacenamiento.";
            noMatchesText.style.display = 'block';
        }
    }

    function clearSavedMatches() {
        if (confirm("¬øEst√°s seguro de que quieres ELIMINAR todos los partidos guardados?")) {
            localStorage.removeItem(STORAGE_KEY);
            loadSavedMatches(); // Recargar la tabla vac√≠a
        }
    }
    
    // Funci√≥n para aplicar el modo oscuro/claro
    function applyMode(mode) {
        const body = document.body;
        if (mode === 'dark') {
            body.classList.add('dark-mode');
        } else {
            body.classList.remove('dark-mode');
        }
    }

    // Aplicar el mismo modo guardado al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', () => {
        const savedMode = localStorage.getItem(THEME_KEY);
        if (savedMode) {
            applyMode(savedMode);
        } else {
            applyMode('light');
        }
    });

</script>

</body>
</html>
